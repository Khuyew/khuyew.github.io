<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khuyew AI - Бесплатный ИИ-помощник</title>
    <meta name="description" content="Khuyew AI - полностью бесплатный ИИ-помощник с генерацией изображений">
    <meta name="theme-color" content="#0f0f23">
    <link rel="manifest" href="manifest.webmanifest">
    <link rel="icon" type="image/svg+xml" href="icons/icon.svg">
    
    <!-- Styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css">
    <link rel="stylesheet" href="css/themes/dark.css" id="theme-css">
    <link rel="stylesheet" href="css/components/header.css">
    <link rel="stylesheet" href="css/components/chat.css">
    <link rel="stylesheet" href="css/components/input.css">
    <link rel="stylesheet" href="css/components/modal.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body class="dark-theme">
    <div class="app-container">
        <header class="app-header" id="appHeader">
            <div class="header-content">
                <div class="logo-section">
                    <h1 class="logo" id="logo">Khuyew AI</h1>
                    <p class="subtitle">Бесплатный ИИ-помощник с генерацией изображений</p>
                </div>
                <div class="header-controls">
                    <button class="control-btn" id="themeToggle" aria-label="Переключить тему">
                        <i class="ti ti-moon" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
        </header>

        <main class="chat-main">
            <div class="messages-container" id="messagesContainer" role="log" aria-live="polite">
                <!-- Messages will be inserted here -->
            </div>

            <div class="input-section">
                <div class="image-preview-container" id="imagePreviewContainer" hidden>
                    <div class="image-preview-header">
                        <span class="image-preview-title">
                            <i class="ti ti-photo" aria-hidden="true"></i>
                            Изображение для анализа
                        </span>
                        <button class="remove-image-btn" id="removeImageBtn">
                            <i class="ti ti-x" aria-hidden="true"></i>
                            Удалить
                        </button>
                    </div>
                    <img class="image-preview" id="imagePreview" alt="Предпросмотр загруженного изображения">
                </div>

                <div class="input-wrapper">
                    <textarea 
                        id="userInput" 
                        placeholder="Задайте вопрос или опишите изображение..." 
                        autocomplete="off" 
                        rows="1"
                        aria-label="Ввод сообщения"
                    ></textarea>
                    
                    <div class="input-controls">
                        <button class="input-btn" id="clearInputBtn" title="Очистить ввод">
                            <i class="ti ti-x" aria-hidden="true"></i>
                        </button>
                        <button class="input-btn" id="imageUploadBtn" title="Загрузить изображение">
                            <i class="ti ti-photo-up" aria-hidden="true"></i>
                        </button>
                        <button class="input-btn" id="voiceBtn" title="Голосовой ввод">
                            <i class="ti ti-microphone" aria-hidden="true"></i>
                        </button>
                        <button class="send-btn" id="sendBtn" title="Отправить сообщение" disabled>
                            <i class="ti ti-send" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>

                <div class="action-buttons">
                    <button class="action-btn" id="helpBtn">
                        <i class="ti ti-help" aria-hidden="true"></i>
                        Помощь
                    </button>
                    <button class="action-btn" id="clearChatBtn">
                        <i class="ti ti-trash" aria-hidden="true"></i>
                        Очистить чат
                    </button>
                </div>

                <div class="voice-level" id="voiceLevel" hidden></div>
            </div>
        </main>

        <footer class="app-footer">
            <div class="footer-content">
                <span class="belarus-flag">Сделано в Беларуси</span>
                <span class="footer-separator" aria-hidden="true">•</span>
                <span>Для нового чата нажмите на "Khuyew AI"</span>
                <span class="footer-separator" aria-hidden="true">•</span>
                <a href="https://github.com/Khuyew" target="_blank" rel="noopener noreferrer">
                    <i class="ti ti-brand-github footer-icon" aria-hidden="true"></i>
                    GitHub
                </a>
                <span class="footer-separator" aria-hidden="true">•</span>
                <a href="#" id="privacyLink">
                    <i class="ti ti-shield-lock footer-icon" aria-hidden="true"></i>
                    Конфиденциальность
                </a>
            </div>
        </footer>
    </div>

    <!-- Modals -->
    <div id="imageModal" class="modal" hidden>
        <div class="modal-content">
            <button class="modal-close" id="modalClose">
                <i class="ti ti-x" aria-hidden="true"></i>
            </button>
            <img class="modal-image" id="modalImage" alt="">
            <div class="modal-caption" id="modalCaption"></div>
        </div>
    </div>

    <!-- Hidden inputs -->
    <input type="file" id="fileInput" accept="image/*" hidden>

    <!-- Scripts -->
    <script src="https://js.puter.com/v2/"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.2/marked.min.js"></script>
    
    <script src="js/modules/utils.js"></script>
    <script src="js/modules/chat.js"></script>
    <script src="js/modules/ai.js"></script>
    <script src="js/modules/voice.js"></script>
    <script src="js/modules/images.js"></script>
    <script src="js/vendors/puter-integration.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
