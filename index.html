<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khuyew AI - Бесплатный ИИ-помощник</title>
    <meta name="description" content="Khuyew AI - полностью бесплатный ИИ-помощник на основе GPT-5 nano. Безлимитное использование навсегда.">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 100%);
            height: 100vh;
            color: #ffffff;
            overflow: hidden;
        }
        
        .container {
            max-width: 800px;
            height: 100vh;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
        }
        
        /* Header */
        .header {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .header:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .logo {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, #00d4ff, #0099ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }
        
        .subtitle {
            font-size: 14px;
            color: #a0a0c0;
            opacity: 0.8;
        }
        
        .github-link {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #a0a0c0;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }
        
        .github-link:hover {
            color: #0099ff;
        }
        
        /* Chat */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 0;
            overflow: hidden;
        }
        
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .message {
            max-width: 80%;
            padding: 15px 20px;
            border-radius: 20px;
            line-height: 1.5;
            animation: fadeIn 0.3s ease;
            position: relative;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .user-message {
            align-self: flex-end;
            background: linear-gradient(135deg, #0099ff, #0066ff);
            color: white;
            position: relative;
        }
        
        /* Анимированная градиентная рамка для сообщения пользователя */
        .user-message.pending::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ff0080, #ff8c00, #40e0d0, #20b2aa, #ff0080);
            background-size: 400% 400%;
            border-radius: 22px;
            z-index: -1;
            animation: gradientBorder 3s ease infinite;
            filter: blur(1px);
        }
        
        @keyframes gradientBorder {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }
        
        .user-message.pending {
            animation: pulseGlow 2s ease-in-out infinite alternate;
        }
        
        @keyframes pulseGlow {
            from {
                box-shadow: 0 0 10px rgba(0, 102, 255, 0.3);
            }
            to {
                box-shadow: 0 0 20px rgba(0, 102, 255, 0.6);
            }
        }
        
        .ai-message {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.1);
            color: #e0e0ff;
            backdrop-filter: blur(10px);
        }
        
        .ai-image-message {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            max-width: 90%;
        }
        
        .generated-image {
            max-width: 100%;
            border-radius: 15px;
            margin-top: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .uploaded-image {
            max-width: 100%;
            max-height: 300px;
            border-radius: 15px;
            margin-top: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .image-prompt {
            font-style: italic;
            color: #a0a0c0;
            margin-top: 10px;
            font-size: 14px;
            padding: 8px 12px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        
        .skip-intro {
            align-self: center;
            background: rgba(255, 255, 255, 0.05);
            color: #a0a0c0;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
            transition: all 0.3s;
        }
        
        .skip-intro:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }
        
        /* Input */
        .input-container {
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .input-wrapper {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        #user-input {
            flex: 1;
            padding: 15px 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
        }
        
        #user-input::placeholder {
            color: #8888aa;
        }
        
        #user-input:focus {
            border-color: #0099ff;
            background: rgba(255, 255, 255, 0.08);
        }
        
        #send-button {
            background: linear-gradient(135deg, #0099ff, #0066ff);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        
        #send-button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 102, 255, 0.3);
        }
        
        #send-button svg {
            width: 20px;
            height: 20px;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .action-button {
            background: rgba(255, 255, 255, 0.1);
            color: #a0a0c0;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
        }
        
        .action-button:hover {
            background: rgba(255, 255, 255, 0.15);
            color: #ffffff;
            border-color: #0099ff;
        }
        
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }
        
        .file-input-wrapper input[type=file] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        .typing-indicator {
            display: none;
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.1);
            color: #a0a0c0;
            padding: 15px 20px;
            border-radius: 20px;
            font-style: italic;
            backdrop-filter: blur(10px);
        }
        
        .typing-dots span {
            animation: typing 1.4s infinite;
            opacity: 0;
        }
        
        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typing {
            0%, 60%, 100% {
                opacity: 0;
            }
            30% {
                opacity: 1;
            }
        }
        
        /* Footer */
        .footer {
            text-align: center;
            padding: 15px;
            color: #666699;
            font-size: 12px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .message {
                max-width: 90%;
            }
            
            .ai-image-message {
                max-width: 95%;
            }
            
            .header {
                padding: 15px;
            }
            
            .messages-container {
                padding: 15px;
            }
            
            .input-container {
                padding: 15px;
            }
        }
        
        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }
        
        /* Typing cursor */
        .typing-cursor::after {
            content: '|';
            animation: blink 1s infinite;
            color: #0099ff;
            font-weight: bold;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        
        .image-loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #0099ff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .upload-message {
            align-self: flex-end;
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
        }
        
        /* Стиль для постепенной печати ИИ */
        .ai-streaming {
            position: relative;
        }
        
        .ai-streaming::after {
            content: '|';
            animation: blink 1s infinite;
            color: #0099ff;
            font-weight: bold;
            margin-left: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="https://github.com/Khuyew" class="github-link" target="_blank">@Khuyew</a>
        
        <div class="header" id="header">
            <div class="logo">Khuyew AI</div>
            <div class="subtitle">Бесплатный ИИ-помощник с генерацией и редактированием изображений</div>
        </div>
        
        <div class="chat-container">
            <div class="messages-container" id="messagesContainer">
                <!-- Сообщения будут добавляться здесь -->
            </div>
            
            <div class="typing-indicator" id="typingIndicator">
                ИИ печатает<span class="typing-dots"><span>.</span><span>.</span><span>.</span></span>
            </div>
            
            <div class="input-container">
                <div class="input-wrapper">
                    <input type="text" id="user-input" placeholder="Задайте вопрос или опишите изображение..." autocomplete="off">
                    <button id="send-button">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                        </svg>
                    </button>
                </div>
                <div class="action-buttons">
                    <div class="file-input-wrapper">
                        <button class="action-button">
                            📁 Загрузить фото
                        </button>
                        <input type="file" id="file-input" accept="image/*" capture="environment">
                    </div>
                    <button class="action-button" onclick="showImageHelp()">❓ Помощь</button>
                    <button class="action-button" onclick="clearChat()">🗑️ Очистить чат</button>
                </div>
            </div>
        </div>
        
        <div class="footer">
            Сделано в Беларуси • Для нового чата нажмите на "Khuyew AI"
        </div>
    </div>

    <script src="https://js.puter.com/v2/"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const messagesContainer = document.getElementById('messagesContainer');
            const userInput = document.getElementById('user-input');
            const sendButton = document.getElementById('send-button');
            const typingIndicator = document.getElementById('typingIndicator');
            const fileInput = document.getElementById('file-input');
            const header = document.getElementById('header');
            
            let introCompleted = false;
            let currentImage = null;
            let lastUserMessage = null;
            
            // Обновление чата при клике на заголовок
            header.addEventListener('click', function() {
                if (confirm('Начать новый чат? Текущая история будет очищена.')) {
                    clearChat();
                }
            });
            
            // Функция для добавления сообщения
            function addMessage(text, isUser = false, isUpload = false) {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message', isUser ? (isUpload ? 'upload-message' : 'user-message') : 'ai-message');
                messageElement.textContent = text;
                
                if (isUser && !isUpload) {
                    // Добавляем анимированную рамку для нового сообщения пользователя
                    messageElement.classList.add('pending');
                    lastUserMessage = messageElement;
                }
                
                messagesContainer.appendChild(messageElement);
                scrollToBottom();
                return messageElement;
            }
            
            // Функция для удаления анимации с сообщения пользователя
            function removePendingAnimation() {
                if (lastUserMessage) {
                    lastUserMessage.classList.remove('pending');
                    lastUserMessage = null;
                }
            }
            
            // Функция для добавления сообщения с изображением
            function addImageMessage(promptText, imageElement, isGenerated = true) {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message', 'ai-image-message');
                
                const textElement = document.createElement('div');
                textElement.textContent = isGenerated ? 'Сгенерировано изображение:' : 'Загружено изображение:';
                messageElement.appendChild(textElement);
                
                imageElement.classList.add(isGenerated ? 'generated-image' : 'uploaded-image');
                messageElement.appendChild(imageElement);
                
                if (promptText) {
                    const promptElement = document.createElement('div');
                    promptElement.classList.add('image-prompt');
                    promptElement.textContent = isGenerated ? `Запрос: "${promptText}"` : `Файл: ${promptText}`;
                    messageElement.appendChild(promptElement);
                }
                
                messagesContainer.appendChild(messageElement);
                scrollToBottom();
            }
            
            // Функция для постепенной печати (как в DeepSeek)
            function typeText(element, text, speed = 20) {
                return new Promise(resolve => {
                    let i = 0;
                    element.innerHTML = '';
                    element.classList.add('ai-streaming');
                    
                    function type() {
                        if (i < text.length) {
                            // Добавляем по одному символу
                            const char = text.charAt(i);
                            element.innerHTML = text.substring(0, i + 1) + '<span class="typing-cursor"></span>';
                            i++;
                            scrollToBottom();
                            
                            // Случайная небольшая задержка для естественности
                            const delay = char === '.' || char === '!' || char === '?' ? speed * 3 : speed;
                            setTimeout(type, delay);
                        } else {
                            element.innerHTML = text;
                            element.classList.remove('ai-streaming');
                            resolve();
                        }
                    }
                    type();
                });
            }
            
            // Прокрутка вниз
            function scrollToBottom() {
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
            
            // Пропуск введения
            function skipIntro() {
                introCompleted = true;
                document.querySelector('.skip-intro')?.remove();
                addMessage('Отлично! Теперь вы можете задавать любые вопросы, генерировать изображения или загружать фото для редактирования. Я готов помочь!', false);
            }
            
            // Создание кнопки пропуска
            function createSkipButton() {
                const skipButton = document.createElement('div');
                skipButton.classList.add('skip-intro');
                skipButton.textContent = 'Пропустить введение и начать общение';
                skipButton.addEventListener('click', skipIntro);
                messagesContainer.appendChild(skipButton);
                scrollToBottom();
            }
            
            // Генерация изображения
            async function generateImage(prompt) {
                try {
                    // Показываем индикатор загрузки
                    const loadingElement = document.createElement('div');
                    loadingElement.classList.add('message', 'ai-message');
                    loadingElement.innerHTML = '<span class="image-loading"></span>Генерирую изображение...';
                    messagesContainer.appendChild(loadingElement);
                    scrollToBottom();
                    
                    // Генерируем изображение (testMode: true для тестирования без использования кредитов)
                    const image = await puter.ai.txt2img(prompt, { testMode: true });
                    
                    // Удаляем индикатор загрузки
                    loadingElement.remove();
                    
                    // Добавляем изображение в чат
                    addImageMessage(prompt, image, true);
                    
                } catch (error) {
                    console.error('Ошибка генерации изображения:', error);
                    
                    // Удаляем индикатор загрузки
                    const loadingElements = document.querySelectorAll('.image-loading');
                    loadingElements.forEach(el => el.closest('.message').remove());
                    
                    // Показываем сообщение об ошибке
                    addMessage('Извините, произошла ошибка при генерации изображения. Пожалуйста, попробуйте другой запрос.', false);
                }
            }
            
            // Обработка загрузки файла
            fileInput.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    if (file.type.startsWith('image/')) {
                        const reader = new FileReader();
                        
                        reader.onload = function(e) {
                            const img = new Image();
                            img.src = e.target.result;
                            
                            img.onload = function() {
                                // Сохраняем текущее изображение для возможного редактирования
                                currentImage = img;
                                
                                // Добавляем сообщение о загрузке
                                addMessage(`📁 Загружено изображение: ${file.name}`, true, true);
                                
                                // Показываем загруженное изображение
                                const displayImg = img.cloneNode();
                                addImageMessage(file.name, displayImg, false);
                                
                                // Предлагаем варианты редактирования
                                setTimeout(() => {
                                    addMessage('Теперь вы можете описать какие изменения хотите внести в это изображение. Например: "добавь солнечные очки" или "сделай фон космическим".', false);
                                }, 1000);
                            };
                        };
                        
                        reader.readAsDataURL(file);
                    } else {
                        addMessage('Пожалуйста, загрузите файл изображения (JPEG, PNG, etc.)', false);
                    }
                    
                    // Сбрасываем input
                    fileInput.value = '';
                }
            });
            
            // Редактирование изображения
            async function editImage(prompt, originalImage) {
                try {
                    // Показываем индикатор загрузки
                    const loadingElement = document.createElement('div');
                    loadingElement.classList.add('message', 'ai-message');
                    loadingElement.innerHTML = '<span class="image-loading"></span>Редактирую изображение...';
                    messagesContainer.appendChild(loadingElement);
                    scrollToBottom();
                    
                    // Здесь будет код для редактирования изображения через Puter API
                    // Временно используем генерацию нового изображения как заглушку
                    const modifiedPrompt = `Модифицированная версия: ${prompt}`;
                    const image = await puter.ai.txt2img(modifiedPrompt, { testMode: true });
                    
                    // Удаляем индикатор загрузки
                    loadingElement.remove();
                    
                    // Добавляем отредактированное изображение в чат
                    addImageMessage(prompt, image, true);
                    
                } catch (error) {
                    console.error('Ошибка редактирования изображения:', error);
                    
                    // Удаляем индикатор загрузки
                    const loadingElements = document.querySelectorAll('.image-loading');
                    loadingElements.forEach(el => el.closest('.message').remove());
                    
                    // Показываем сообщение об ошибке
                    addMessage('Извините, произошла ошибка при редактировании изображения. Пожалуйста, попробуйте другой запрос.', false);
                }
            }
            
            // Анализ запроса и определение типа (текст, генерация или редактирование)
            function analyzeRequest(message) {
                const imageKeywords = [
                    'нарисуй', 'сгенерируй', 'изображение', 'картинку', 'фото', 'иллюстрацию',
                    'draw', 'generate', 'image', 'picture', 'photo', 'illustration',
                    'создай', 'покажи', 'визуализируй', 'арт'
                ];
                
                const editKeywords = [
                    'измени', 'добавь', 'убери', 'переделай', 'сделай', 'исправь',
                    'change', 'add', 'remove', 'modify', 'edit', 'fix',
                    'отредактируй', 'преобразуй', 'трансформируй'
                ];
                
                const lowerMessage = message.toLowerCase();
                
                if (currentImage && editKeywords.some(keyword => lowerMessage.includes(keyword))) {
                    return 'edit';
                } else if (imageKeywords.some(keyword => lowerMessage.includes(keyword))) {
                    return 'generate';
                } else {
                    return 'text';
                }
            }
            
            // Отправка сообщения
            async function sendMessage() {
                const message = userInput.value.trim();
                if (message === '') return;
                
                // Убираем кнопку пропуска при первом сообщении пользователя
                if (!introCompleted) {
                    introCompleted = true;
                    document.querySelector('.skip-intro')?.remove();
                }
                
                addMessage(message, true);
                userInput.value = '';
                
                // Проверяем тип запроса
                const requestType = analyzeRequest(message);
                
                if (requestType === 'generate') {
                    await generateImage(message);
                    removePendingAnimation();
                    return;
                } else if (requestType === 'edit' && currentImage) {
                    await editImage(message, currentImage);
                    removePendingAnimation();
                    return;
                } else if (requestType === 'edit' && !currentImage) {
                    addMessage('Сначала загрузите изображение для редактирования, используя кнопку "📁 Загрузить фото".', false);
                    removePendingAnimation();
                    return;
                }
                
                // Обычный текстовый запрос
                typingIndicator.style.display = 'block';
                scrollToBottom();
                
                try {
                    const response = await puter.ai.chat(message, { model: "gpt-5-nano" });
                    typingIndicator.style.display = 'none';
                    
                    const aiMessageElement = document.createElement('div');
                    aiMessageElement.classList.add('message', 'ai-message');
                    messagesContainer.appendChild(aiMessageElement);
                    
                    // Убираем анимацию с сообщения пользователя когда ИИ начинает отвечать
                    removePendingAnimation();
                    
                    // Постепенно печатаем ответ как в DeepSeek
                    await typeText(aiMessageElement, response);
                    
                } catch (error) {
                    typingIndicator.style.display = 'none';
                    removePendingAnimation();
                    
                    const errorElement = document.createElement('div');
                    errorElement.classList.add('message', 'ai-message');
                    messagesContainer.appendChild(errorElement);
                    
                    await typeText(errorElement, "Извините, произошла ошибка. Пожалуйста, попробуйте еще раз.");
                }
            }
            
            // Введение бота
            async function showIntro() {
                const introMessages = [
                    "Привет! Я Khuyew AI - полностью бесплатный ИИ-помощник.",
                    "Теперь я умею: общаться, генерировать изображения и редактировать ваши фото!",
                    "Загрузите фото через кнопку '📁 Загрузить фото', затем опишите какие изменения хотите.",
                    "Или просто опишите что нарисовать - я создам это с нуля.",
                    "Я полностью бесплатный и безлимитный - используйте меня сколько угодно!"
                ];
                
                for (const message of introMessages) {
                    if (introCompleted) break;
                    
                    const messageElement = document.createElement('div');
                    messageElement.classList.add('message', 'ai-message');
                    messagesContainer.appendChild(messageElement);
                    
                    await typeText(messageElement, message);
                    await new Promise(resolve => setTimeout(resolve, 1000));
                }
                
                if (!introCompleted) {
                    const finalMessage = document.createElement('div');
                    finalMessage.classList.add('message', 'ai-message');
                    messagesContainer.appendChild(finalMessage);
                    
                    await typeText(finalMessage, "Теперь можете общаться, создавать или редактировать изображения! Для нового чата нажмите на 'Khuyew AI' выше.");
                    
                    createSkipButton();
                }
            }
            
            // Глобальные функции для кнопок
            window.showImageHelp = function() {
                const helpMessage = "📸 **Как использовать:**\n\n• **Генерация**: 'нарисуй кота', 'сгенерируй пейзаж'\n• **Редактирование**: сначала загрузите фото, затем 'добавь шляпу', 'измени фон'\n• **Загрузка**: используйте кнопку '📁 Загрузить фото' для своих изображений";
                addMessage(helpMessage, false);
            };
            
            window.clearChat = function() {
                if (confirm('Очистить всю историю чата?')) {
                    messagesContainer.innerHTML = '';
                    currentImage = null;
                    lastUserMessage = null;
                    introCompleted = false;
                    setTimeout(showIntro, 500);
                }
            };
            
            // Обработчики событий
            sendButton.addEventListener('click', sendMessage);
            
            userInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            // Фокус на поле ввода
            userInput.focus();
            
            // Запуск введения
            setTimeout(showIntro, 500);
        });
    </script>
</body>
</html>
