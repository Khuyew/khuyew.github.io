<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khuyew AI - Бесплатный ИИ-помощник</title>
    <meta name="description" content="Khuyew AI - полностью бесплатный ИИ-помощник с генерацией изображений">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 100%);
            color: #ffffff;
            overflow: hidden;
            height: 100vh;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.02);
        }

        /* Header */
        .header {
            padding: 12px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            flex-shrink: 0;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            font-size: 22px;
            font-weight: 800;
            background: linear-gradient(135deg, #00d4ff, #0099ff, #00d4ff);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 3s ease infinite;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .subtitle {
            font-size: 12px;
            color: #a0a0c0;
            opacity: 0.9;
            font-weight: 500;
        }

        .header-controls {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #a0a0c0;
            padding: 6px 12px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 11px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 4px;
            font-weight: 500;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            color: #ffffff;
            transform: translateY(-1px);
        }

        /* Chat */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            scroll-behavior: smooth;
        }

        .message {
            max-width: 75%;
            padding: 16px 20px;
            border-radius: 18px;
            line-height: 1.5;
            animation: fadeIn 0.3s ease;
            position: relative;
            font-size: 14px;
            word-wrap: break-word;
        }

        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: translateY(10px);
            }
            to { 
                opacity: 1; 
                transform: translateY(0);
            }
        }

        /* Исправленные сообщения пользователя */
        .user-message {
            align-self: flex-end;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            position: relative;
            overflow: visible;
            border: none;
            margin-left: auto;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.3);
        }

        .user-message .message-content {
            position: relative;
            z-index: 2;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
            font-weight: 500;
        }

        .user-message.pending {
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 0 4px 20px rgba(102, 126, 234, 0.3);
            }
            50% { 
                transform: scale(1.02);
                box-shadow: 0 6px 25px rgba(102, 126, 234, 0.5);
            }
        }

        /* Сообщения ИИ */
        .ai-message {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.08);
            color: #e8e8ff;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.12);
            margin-right: auto;
        }

        .ai-streaming {
            position: relative;
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(0, 153, 255, 0.4);
        }

        /* Исправленный курсор */
        .typing-cursor {
            display: inline-block;
            animation: blink 1.2s infinite;
            color: #0099ff;
            font-weight: bold;
            margin-right: 2px;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        /* Markdown стили */
        .ai-message h1, .ai-message h2, .ai-message h3 {
            margin: 16px 0 12px 0;
            color: #ffffff;
            font-weight: 600;
        }

        .ai-message h1 {
            font-size: 1.4em;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 6px;
        }

        .ai-message h2 {
            font-size: 1.2em;
        }

        .ai-message h3 {
            font-size: 1.1em;
        }

        .ai-message p {
            margin: 10px 0;
            line-height: 1.6;
        }

        .ai-message ul, .ai-message ol {
            margin: 10px 0;
            padding-left: 20px;
        }

        .ai-message li {
            margin: 4px 0;
            line-height: 1.5;
        }

        .ai-message blockquote {
            border-left: 3px solid #0099ff;
            padding: 10px 16px;
            margin: 12px 0;
            background: rgba(0, 153, 255, 0.1);
            border-radius: 0 6px 6px 0;
            font-style: italic;
        }

        .ai-message code {
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 5px;
            border-radius: 3px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.85em;
            color: #ff6b6b;
        }

        .ai-message pre {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 14px;
            margin: 12px 0;
            overflow-x: auto;
            position: relative;
        }

        .ai-message pre code {
            background: none;
            padding: 0;
            border-radius: 0;
            color: #e8e8ff;
            font-size: 0.85em;
            line-height: 1.4;
        }

        .code-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding-bottom: 6px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .code-language {
            font-size: 0.75em;
            color: #a0a0c0;
            font-weight: 500;
        }

        .copy-button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #a0a0c0;
            padding: 4px 8px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.75em;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 3px;
        }

        .copy-button:hover {
            background: rgba(255, 255, 255, 0.15);
            color: #ffffff;
        }

        .copy-button.copied {
            background: rgba(0, 255, 0, 0.2);
            color: #00ff00;
            border-color: #00ff00;
        }

        /* Изображения */
        .ai-image-message {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.08);
            padding: 16px;
            border-radius: 18px;
            backdrop-filter: blur(15px);
            max-width: 80%;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .generated-image {
            max-width: 100%;
            max-height: 400px;
            border-radius: 10px;
            margin-top: 10px;
            display: block;
        }

        .image-prompt {
            font-style: italic;
            color: #a0a0c0;
            margin-top: 10px;
            font-size: 12px;
            padding: 8px 12px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            line-height: 1.4;
        }

        .skip-intro {
            align-self: center;
            background: rgba(255, 255, 255, 0.1);
            color: #a0a0c0;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 18px;
            cursor: pointer;
            font-size: 13px;
            margin-top: 12px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            font-weight: 500;
        }

        .skip-intro:hover {
            background: rgba(255, 255, 255, 0.15);
            color: #ffffff;
        }

        /* Input */
        .input-container {
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            flex-shrink: 0;
        }

        .input-wrapper {
            display: flex;
            gap: 12px;
            align-items: center;
            max-width: 900px;
            margin: 0 auto;
        }

        #user-input {
            flex: 1;
            padding: 14px 18px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 18px;
            background: rgba(255, 255, 255, 0.08);
            color: white;
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        #user-input::placeholder {
            color: #8888aa;
        }

        #user-input:focus {
            border-color: #0099ff;
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 0 0 2px rgba(0, 153, 255, 0.2);
        }

        #send-button {
            background: linear-gradient(135deg, #0099ff, #0066ff);
            color: white;
            border: none;
            border-radius: 14px;
            width: 46px;
            height: 46px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        #send-button:hover {
            transform: scale(1.05);
        }

        #send-button:disabled {
            opacity: 0.6;
            transform: none;
            cursor: not-allowed;
        }

        #send-button svg {
            width: 18px;
            height: 18px;
        }

        /* Исправленные кнопки действий - компактные и горизонтальные */
        .action-buttons {
            display: flex;
            gap: 6px;
            margin-top: 12px;
            justify-content: center;
            flex-wrap: nowrap;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
            overflow-x: auto;
            padding-bottom: 2px;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .action-buttons::-webkit-scrollbar {
            display: none;
        }

        .action-button {
            background: rgba(255, 255, 255, 0.08);
            color: #a0a0c0;
            border: 1px solid rgba(255, 255, 255, 0.15);
            padding: 8px 12px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 11px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            font-weight: 500;
            white-space: nowrap;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .action-button:hover {
            background: rgba(255, 255, 255, 0.12);
            color: #ffffff;
            border-color: #0099ff;
            transform: translateY(-1px);
        }

        .action-button:active {
            transform: translateY(0);
        }

        .action-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .voice-level {
            display: none;
            height: 3px;
            background: linear-gradient(90deg, #00ff00, #ffff00, #ff0000);
            border-radius: 2px;
            margin-top: 8px;
            transition: width 0.1s ease;
            max-width: 100%;
        }

        /* Voice recording */
        .voice-recording {
            background: linear-gradient(135deg, #ff4444, #ff6b6b) !important;
            animation: voicePulse 1.5s ease-in-out infinite !important;
            color: white !important;
            border-color: #ff4444 !important;
        }

        @keyframes voicePulse {
            0%, 100% { 
                transform: scale(1);
            }
            50% { 
                transform: scale(1.02);
            }
        }

        /* Error message */
        .error-message {
            align-self: flex-start;
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            border: 1px solid #ff4444;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .image-loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #0099ff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Исправленный Footer */
        .footer {
            text-align: center;
            padding: 10px 20px;
            color: #666699;
            font-size: 11px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            flex-shrink: 0;
            line-height: 1.4;
        }

        .footer-content {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
            max-width: 900px;
            margin: 0 auto;
        }

        .footer-separator {
            color: #666699;
            opacity: 0.5;
        }

        .footer a {
            color: #666699;
            text-decoration: none;
            transition: color 0.3s ease;
            font-weight: 500;
        }

        .footer a:hover {
            color: #0099ff;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
        }

        .modal-content {
            display: block;
            margin: auto;
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 25px;
            color: #fff;
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            z-index: 1001;
        }

        .close:hover {
            color: #ff6b6b;
        }

        #modalCaption {
            text-align: center;
            color: #fff;
            padding: 15px;
            font-size: 14px;
            max-width: 500px;
            margin: 0 auto;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                height: 100vh;
            }
            
            .header {
                padding: 10px 15px;
            }
            
            .header-content {
                flex-direction: column;
                gap: 8px;
                text-align: center;
            }
            
            .subtitle {
                font-size: 11px;
            }
            
            .header-controls {
                justify-content: center;
            }
            
            .messages-container {
                padding: 15px;
                gap: 12px;
            }
            
            .message {
                max-width: 85%;
                padding: 14px 16px;
                font-size: 13px;
            }
            
            .ai-image-message {
                max-width: 90%;
            }
            
            .input-container {
                padding: 12px 15px;
            }
            
            .input-wrapper {
                gap: 8px;
            }
            
            #user-input {
                padding: 12px 16px;
            }
            
            #send-button {
                width: 42px;
                height: 42px;
            }
            
            .action-buttons {
                gap: 4px;
            }
            
            .action-button {
                padding: 6px 10px;
                font-size: 10px;
            }
            
            .footer {
                padding: 8px 15px;
                font-size: 10px;
            }
            
            .footer-content {
                gap: 8px;
            }
        }

        @media (max-width: 480px) {
            .message {
                max-width: 90%;
                font-size: 12px;
                padding: 12px 14px;
            }
            
            .logo {
                font-size: 18px;
            }
            
            .action-buttons {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .action-button {
                flex: 1;
                min-width: 100px;
                justify-content: center;
            }
            
            .footer-content {
                flex-direction: column;
                gap: 4px;
            }
            
            .footer-separator {
                display: none;
            }
        }

        /* Light theme */
        body.light-theme {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #2d3748;
        }

        body.light-theme .container {
            background: rgba(255, 255, 255, 0.95);
        }

        body.light-theme .header {
            border-bottom-color: rgba(0, 0, 0, 0.1);
            background: rgba(255, 255, 255, 0.9);
        }

        body.light-theme .ai-message {
            background: rgba(255, 255, 255, 0.9);
            color: #2d3748;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        body.light-theme .ai-image-message {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        body.light-theme .input-container {
            background: rgba(255, 255, 255, 0.9);
            border-top-color: rgba(0, 0, 0, 0.1);
        }

        body.light-theme #user-input {
            background: rgba(255, 255, 255, 0.9);
            border-color: rgba(0, 0, 0, 0.2);
            color: #2d3748;
        }

        body.light-theme #user-input::placeholder {
            color: #666;
        }

        body.light-theme .action-button {
            background: rgba(0, 0, 0, 0.05);
            color: #666;
            border-color: rgba(0, 0, 0, 0.15);
        }

        body.light-theme .action-button:hover {
            background: rgba(0, 0, 0, 0.08);
            color: #2d3748;
        }

        body.light-theme .control-btn {
            background: rgba(0, 0, 0, 0.1);
            color: #666;
        }

        body.light-theme .control-btn:hover {
            background: rgba(0, 0, 0, 0.15);
            color: #2d3748;
        }

        body.light-theme .footer {
            color: #666;
            border-top-color: rgba(0, 0, 0, 0.1);
            background: rgba(0, 0, 0, 0.03);
        }

        body.light-theme .footer a {
            color: #666;
        }

        body.light-theme ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.05);
        }

        body.light-theme ::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.2);
        }

        body.light-theme .skip-intro {
            background: rgba(0, 0, 0, 0.1);
            color: #666;
            border-color: rgba(0, 0, 0, 0.2);
        }

        body.light-theme .skip-intro:hover {
            background: rgba(0, 0, 0, 0.15);
            color: #2d3748;
        }

        body.light-theme .ai-message code {
            background: rgba(0, 0, 0, 0.05);
            color: #e53e3e;
        }

        body.light-theme .ai-message pre {
            background: rgba(0, 0, 0, 0.05);
            border-color: rgba(0, 0, 0, 0.1);
        }

        body.light-theme .ai-message blockquote {
            background: rgba(0, 153, 255, 0.05);
            border-left-color: #0099ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <div class="logo">Khuyew AI</div>
                <div class="subtitle">Бесплатный ИИ-помощник с генерацией изображений</div>
                <div class="header-controls">
                    <button class="control-btn" id="themeToggle">🌙</button>
                    <a href="https://github.com/Khuyew" class="control-btn" target="_blank">
                        <span>GitHub</span>
                    </a>
                </div>
            </div>
        </div>
        
        <div class="chat-container">
            <div class="messages-container" id="messagesContainer">
                <!-- Сообщения будут добавляться здесь -->
            </div>
            
            <div class="input-container">
                <div class="input-wrapper">
                    <input type="text" id="user-input" placeholder="Задайте вопрос или опишите изображение..." autocomplete="off">
                    <button id="send-button">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                        </svg>
                    </button>
                </div>
                <div class="action-buttons">
                    <button class="action-button" id="generateImageBtn">🎨 Сгенерировать</button>
                    <button class="action-button" id="voiceButton">🎤 Голос</button>
                    <button class="action-button" id="helpButton">❓ Помощь</button>
                    <button class="action-button" id="exportButton">💾 Экспорт</button>
                    <button class="action-button" id="clearButton">🗑️ Очистить</button>
                </div>
                <div class="voice-level" id="voiceLevel"></div>
            </div>
        </div>
        
        <div class="footer">
            <div class="footer-content">
                <span>Сделано в Беларуси</span>
                <span class="footer-separator">•</span>
                <span>Для нового чата нажмите на "Khuyew AI"</span>
                <span class="footer-separator">•</span>
                <a href="#" id="privacyLink">Конфиденциальность</a>
            </div>
        </div>
    </div>

    <!-- Модальное окно для изображений -->
    <div id="imageModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImage">
        <div id="modalCaption"></div>
    </div>

    <script src="https://js.puter.com/v2/"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.2/marked.min.js"></script>
    <script>
        // Основное приложение
        class KhuyewAI {
            constructor() {
                this.messagesContainer = document.getElementById('messagesContainer');
                this.userInput = document.getElementById('user-input');
                this.sendButton = document.getElementById('send-button');
                this.introCompleted = false;
                this.lastUserMessage = null;
                this.isProcessing = false;
                this.currentStream = null;
                
                this.init();
            }

            init() {
                if (!this.messagesContainer || !this.userInput || !this.sendButton) {
                    console.error('Не удалось найти необходимые DOM элементы');
                    return;
                }

                // Настройка Markdown
                marked.setOptions({
                    breaks: true,
                    gfm: true,
                    langPrefix: 'language-'
                });

                this.initVoiceRecognition();
                this.initTheme();
                this.initImageModal();
                this.setupEventListeners();
                
                // Фокус на поле ввода
                this.userInput.focus();

                // Запуск введения если нет истории
                if (!this.messagesContainer.querySelector('.message')) {
                    setTimeout(() => this.showIntro(), 500);
                }
            }

            setupEventListeners() {
                // Обработчики событий для логотипа
                const logo = document.querySelector('.logo');
                if (logo) {
                    logo.addEventListener('click', (e) => {
                        e.stopPropagation();
                        this.clearChat();
                    });
                }

                // Обработчики для кнопок управления
                const themeToggle = document.getElementById('themeToggle');
                if (themeToggle) {
                    themeToggle.addEventListener('click', (e) => {
                        e.stopPropagation();
                        this.toggleTheme();
                    });
                }

                const generateImageBtn = document.getElementById('generateImageBtn');
                if (generateImageBtn) {
                    generateImageBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        this.handleGenerateImage();
                    });
                }

                const helpButton = document.getElementById('helpButton');
                if (helpButton) {
                    helpButton.addEventListener('click', (e) => {
                        e.stopPropagation();
                        this.showHelp();
                    });
                }

                const exportButton = document.getElementById('exportButton');
                if (exportButton) {
                    exportButton.addEventListener('click', (e) => {
                        e.stopPropagation();
                        this.exportChat();
                    });
                }

                const clearButton = document.getElementById('clearButton');
                if (clearButton) {
                    clearButton.addEventListener('click', (e) => {
                        e.stopPropagation();
                        this.clearChat();
                    });
                }

                const privacyLink = document.getElementById('privacyLink');
                if (privacyLink) {
                    privacyLink.addEventListener('click', (e) => {
                        e.preventDefault();
                        e.stopPropagation();
                        this.showPrivacyInfo();
                    });
                }

                // Основные обработчики
                this.sendButton.addEventListener('click', (e) => {
                    e.stopPropagation();
                    this.sendMessage();
                });
                
                this.userInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });

                // Автофокус при клике в любое место чата
                this.messagesContainer.addEventListener('click', () => {
                    this.userInput.focus();
                });

                // Обработка ошибок изображений
                document.addEventListener('error', (e) => {
                    if (e.target.classList.contains('generated-image')) {
                        console.error('Ошибка загрузки изображения:', e.target.src);
                        e.target.style.display = 'none';
                        const parent = e.target.closest('.ai-image-message');
                        if (parent) {
                            const errorMsg = document.createElement('div');
                            errorMsg.textContent = '❌ Не удалось загрузить изображение';
                            errorMsg.style.color = '#ff6b6b';
                            errorMsg.style.marginTop = '10px';
                            parent.appendChild(errorMsg);
                        }
                    }
                }, true);
            }

            async sendMessage() {
                if (this.isProcessing) {
                    return;
                }

                const message = this.userInput.value.trim();
                if (message === '') return;
                
                this.isProcessing = true;
                this.sendButton.disabled = true;
                
                try {
                    if (!this.introCompleted) {
                        this.introCompleted = true;
                        document.querySelector('.skip-intro')?.remove();
                    }
                    
                    this.addUserMessage(message);
                    this.userInput.value = '';
                    
                    const requestType = this.analyzeRequest(message);
                    
                    if (requestType === 'generate') {
                        await this.generateImage(message);
                        this.removePendingAnimation();
                    } else {
                        try {
                            await this.streamTextResponse(message);
                            this.removePendingAnimation();
                        } catch (error) {
                            console.error('Ошибка получения ответа:', error);
                            this.removePendingAnimation();
                            
                            this.addMessage(
                                "❌ Извините, произошла ошибка соединения. Пожалуйста, проверьте интернет и попробуйте еще раз.", 
                                false, true
                            );
                        }
                    }
                } catch (error) {
                    console.error('Ошибка при отправке сообщения:', error);
                    this.addMessage(
                        "❌ Произошла непредвиденная ошибка. Пожалуйста, попробуйте еще раз.", 
                        false, true
                    );
                } finally {
                    this.isProcessing = false;
                    this.sendButton.disabled = false;
                    setTimeout(() => this.userInput.focus(), 100);
                }
            }

            addUserMessage(text) {
                const messageElement = this.addMessage(text, true);
                messageElement.classList.add('pending');
                this.lastUserMessage = messageElement;
                return messageElement;
            }

            removePendingAnimation() {
                if (this.lastUserMessage) {
                    this.lastUserMessage.classList.remove('pending');
                    this.lastUserMessage = null;
                }
            }

            handleGenerateImage() {
                const prompt = this.userInput.value.trim();
                if (prompt) {
                    this.sendMessage();
                } else {
                    this.userInput.placeholder = "🎨 Опишите что нарисовать...";
                    this.userInput.focus();
                }
            }

            // Введение бота
            async showIntro() {
                const introMessages = [
                    "👋 Привет! Я **Khuyew AI** - полностью бесплатный ИИ-помощник.",
                    "✨ Я умею отвечать на вопросы и генерировать изображения по вашему описанию!",
                    "💡 **Быстрый старт:** Просто напишите вопрос или скажите 'нарисуй кота'",
                    "🎯 Используйте кнопки ниже для быстрых действий",
                    "🚀 **Начните общение прямо сейчас!** Я полностью бесплатен и готов помочь!"
                ];
                
                for (const message of introMessages) {
                    if (this.introCompleted) break;
                    
                    const messageElement = document.createElement('div');
                    messageElement.classList.add('message', 'ai-message');
                    this.messagesContainer.appendChild(messageElement);
                    
                    await this.typeText(messageElement, message);
                    await new Promise(resolve => setTimeout(resolve, 1000));
                }
                
                if (!this.introCompleted) {
                    this.createSkipButton();
                }
            }

            // Исправленный метод печати текста
            async typeText(element, text, speed = 30) {
                return new Promise(resolve => {
                    let i = 0;
                    element.innerHTML = '<span class="typing-cursor"></span>';
                    element.classList.add('ai-streaming');
                    
                    const type = () => {
                        if (i < text.length) {
                            const char = text.charAt(i);
                            element.innerHTML = '<span class="typing-cursor"></span>' + this.sanitizeHTML(text.substring(0, i + 1));
                            i++;
                            this.scrollToBottom();
                            
                            const delay = char === '.' || char === '!' || char === '?' ? speed * 3 : speed;
                            setTimeout(type, delay);
                        } else {
                            element.innerHTML = marked.parse(text);
                            element.classList.remove('ai-streaming');
                            this.applyCodeHighlighting(element);
                            resolve();
                        }
                    };
                    
                    type();
                });
            }

            createSkipButton() {
                const skipButton = document.createElement('div');
                skipButton.classList.add('skip-intro');
                skipButton.textContent = '⏩ Пропустить введение';
                skipButton.addEventListener('click', () => this.skipIntro());
                this.messagesContainer.appendChild(skipButton);
                this.scrollToBottom();
            }

            skipIntro() {
                this.introCompleted = true;
                document.querySelector('.skip-intro')?.remove();
                this.addMessage(
                    '🎉 Отлично! Теперь вы можете задавать вопросы или генерировать изображения.', 
                    false
                );
            }

            showHelp() {
                const helpMessage = `## 🎯 **Как использовать**

• **Общение** - напишите вопрос
• **Изображения** - "нарисуй кота", "сгенерируй пейзаж"
• **Голосовой ввод** - нажмите 🎤 и говорите
• **Markdown** - поддерживается форматирование

### ⌨️ **Горячие клавиши:**
• **Enter** - отправить сообщение
• **ESC** - закрыть модальное окно`;

                this.addMessage(helpMessage, false);
            }

            exportChat() {
                try {
                    const messages = Array.from(this.messagesContainer.querySelectorAll('.message'));
                    const chatText = messages.map(msg => {
                        const sender = msg.classList.contains('user-message') ? 'Вы' : 'ИИ';
                        const content = msg.querySelector('.message-content') ? 
                            msg.querySelector('.message-content').textContent : msg.textContent;
                        return `${sender}: ${content}`;
                    }).join('\n\n');
                    
                    const blob = new Blob([chatText], { type: 'text/plain;charset=utf-8' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `khuyew-chat-${new Date().toISOString().split('T')[0]}.txt`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                    
                    this.addMessage('💾 Чат экспортирован в файл!', false);
                } catch (error) {
                    console.error('Ошибка экспорта:', error);
                    this.addMessage('❌ Ошибка при экспорте чата', false, true);
                }
            }

            clearChat() {
                if (confirm('Очистить всю историю чата?')) {
                    this.messagesContainer.innerHTML = '';
                    this.lastUserMessage = null;
                    this.introCompleted = false;
                    this.isProcessing = false;
                    this.sendButton.disabled = false;
                    
                    // Отмена текущего стрима
                    if (this.currentStream) {
                        this.currentStream.cancel?.();
                        this.currentStream = null;
                    }
                    
                    localStorage.removeItem('khuyew-chat-history');
                    setTimeout(() => this.showIntro(), 500);
                }
            }

            showPrivacyInfo() {
                const privacyMessage = `## 🔒 **Конфиденциальность**

• Все данные хранятся **только в вашем браузере**
• История чата **не передаётся** на сервер
• Для полной очистки используйте кнопку **"🗑️ Очистить"**`;

                this.addMessage(privacyMessage, false);
            }

            // Утилиты
            sanitizeHTML(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            scrollToBottom() {
                if (this.messagesContainer) {
                    setTimeout(() => {
                        this.messagesContainer.scrollTop = this.messagesContainer.scrollHeight;
                    }, 50);
                }
            }

            addMessage(text, isUser = false, isError = false) {
                const messageElement = document.createElement('div');
                const className = isError ? 'error-message' : (isUser ? 'user-message' : 'ai-message');
                messageElement.classList.add('message', className);
                
                const contentElement = document.createElement('div');
                contentElement.classList.add('message-content');
                
                if (isUser || isError) {
                    contentElement.textContent = this.sanitizeHTML(text);
                } else {
                    try {
                        contentElement.innerHTML = marked.parse(text);
                        this.applyCodeHighlighting(contentElement);
                    } catch (error) {
                        console.error('Ошибка парсинга Markdown:', error);
                        contentElement.textContent = text;
                    }
                }
                
                messageElement.appendChild(contentElement);
                
                this.messagesContainer.appendChild(messageElement);
                this.scrollToBottom();
                return messageElement;
            }

            applyCodeHighlighting(element) {
                try {
                    element.querySelectorAll('pre code').forEach((block) => {
                        const pre = block.closest('pre');
                        const language = block.className.replace('language-', '') || 'text';
                        
                        const codeHeader = document.createElement('div');
                        codeHeader.className = 'code-header';
                        
                        const languageSpan = document.createElement('span');
                        languageSpan.className = 'code-language';
                        languageSpan.textContent = language;
                        
                        const copyButton = document.createElement('button');
                        copyButton.className = 'copy-button';
                        copyButton.innerHTML = '📋 Копировать';
                        
                        copyButton.addEventListener('click', () => {
                            const codeText = block.textContent;
                            navigator.clipboard.writeText(codeText).then(() => {
                                copyButton.innerHTML = '✅ Скопировано!';
                                copyButton.classList.add('copied');
                                setTimeout(() => {
                                    copyButton.innerHTML = '📋 Копировать';
                                    copyButton.classList.remove('copied');
                                }, 2000);
                            }).catch(err => {
                                console.error('Ошибка копирования:', err);
                                copyButton.innerHTML = '❌ Ошибка';
                            });
                        });
                        
                        codeHeader.appendChild(languageSpan);
                        codeHeader.appendChild(copyButton);
                        
                        pre.insertBefore(codeHeader, block);
                        hljs.highlightElement(block);
                    });
                } catch (error) {
                    console.error('Ошибка подсветки синтаксиса:', error);
                }
            }

            analyzeRequest(message) {
                const imageKeywords = [
                    'нарисуй', 'сгенерируй', 'изображение', 'картинку', 'фото', 'иллюстрацию',
                    'draw', 'generate', 'image', 'picture', 'photo', 'illustration'
                ];
                
                const lowerMessage = message.toLowerCase();
                return imageKeywords.some(keyword => lowerMessage.includes(keyword)) ? 'generate' : 'text';
            }

            // Голосовой ввод
            initVoiceRecognition() {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                if (!SpeechRecognition) {
                    document.getElementById('voiceButton').style.display = 'none';
                    return;
                }

                try {
                    this.recognition = new SpeechRecognition();
                    this.recognition.continuous = false;
                    this.recognition.lang = 'ru-RU';
                    this.recognition.interimResults = true;

                    const voiceButton = document.getElementById('voiceButton');
                    const voiceLevel = document.getElementById('voiceLevel');

                    this.recognition.onstart = () => {
                        voiceButton.classList.add('voice-recording');
                        voiceButton.innerHTML = '🔴 Стоп';
                        voiceLevel.style.display = 'block';
                    };

                    this.recognition.onresult = (event) => {
                        let transcript = '';
                        for (let i = event.resultIndex; i < event.results.length; i++) {
                            if (event.results[i].isFinal) {
                                transcript += event.results[i][0].transcript;
                            }
                        }
                        if (transcript) {
                            this.userInput.value = transcript;
                        }
                    };

                    this.recognition.onend = () => {
                        voiceButton.classList.remove('voice-recording');
                        voiceButton.innerHTML = '🎤 Голос';
                        voiceLevel.style.display = 'none';
                    };

                    this.recognition.onerror = (event) => {
                        console.error('Ошибка распознавания:', event.error);
                        voiceButton.classList.remove('voice-recording');
                        voiceButton.innerHTML = '🎤 Голос';
                        voiceLevel.style.display = 'none';
                    };

                    voiceButton.addEventListener('click', () => {
                        if (voiceButton.classList.contains('voice-recording')) {
                            this.recognition.stop();
                        } else {
                            try {
                                this.recognition.start();
                            } catch (error) {
                                console.error('Ошибка запуска распознавания:', error);
                            }
                        }
                    });
                } catch (error) {
                    console.error('Ошибка инициализации голосового ввода:', error);
                    document.getElementById('voiceButton').style.display = 'none';
                }
            }

            // Тема
            initTheme() {
                const savedTheme = localStorage.getItem('khuyew-theme');
                const themeToggle = document.getElementById('themeToggle');
                if (savedTheme === 'light') {
                    document.body.classList.add('light-theme');
                    themeToggle.textContent = '☀️';
                }
            }

            toggleTheme() {
                const themeToggle = document.getElementById('themeToggle');
                document.body.classList.toggle('light-theme');
                if (document.body.classList.contains('light-theme')) {
                    localStorage.setItem('khuyew-theme', 'light');
                    themeToggle.textContent = '☀️';
                } else {
                    localStorage.setItem('khuyew-theme', 'dark');
                    themeToggle.textContent = '🌙';
                }
            }

            // Модальное окно
            initImageModal() {
                const modal = document.getElementById('imageModal');
                const modalImg = document.getElementById('modalImage');
                const close = document.querySelector('.close');
                
                if (!modal || !close) return;
                
                close.addEventListener('click', () => {
                    modal.style.display = 'none';
                });
                
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) {
                        modal.style.display = 'none';
                    }
                });

                // ESC для закрытия
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape' && modal.style.display === 'block') {
                        modal.style.display = 'none';
                    }
                });

                // Обработчики для изображений
                document.addEventListener('click', (e) => {
                    if (e.target.classList.contains('generated-image')) {
                        modal.style.display = 'block';
                        modalImg.src = e.target.src;
                        const caption = document.getElementById('modalCaption');
                        if (caption) {
                            caption.textContent = e.target.alt || 'Сгенерированное изображение';
                        }
                    }
                });
            }

            // AI функции
            async streamTextResponse(prompt) {
                if (this.currentStream) {
                    this.currentStream.cancel?.();
                }

                const aiMessageElement = document.createElement('div');
                aiMessageElement.classList.add('message', 'ai-message', 'ai-streaming');
                
                const contentElement = document.createElement('div');
                contentElement.classList.add('message-content');
                contentElement.innerHTML = '<span class="typing-cursor"></span>';
                aiMessageElement.appendChild(contentElement);
                
                this.messagesContainer.appendChild(aiMessageElement);
                this.scrollToBottom();

                try {
                    const response = await puter.ai.chat(prompt, { 
                        model: "gpt-5-nano", 
                        stream: true 
                    });
                    
                    this.currentStream = response;
                    let fullText = '';
                    
                    for await (const part of response) {
                        if (part?.text) {
                            fullText += part.text;
                            contentElement.innerHTML = '<span class="typing-cursor"></span>' + this.sanitizeHTML(fullText);
                            this.scrollToBottom();
                        }
                    }
                    
                    contentElement.innerHTML = marked.parse(fullText);
                    this.applyCodeHighlighting(contentElement);
                    aiMessageElement.classList.remove('ai-streaming');
                    this.currentStream = null;
                    
                } catch (error) {
                    console.error('Ошибка стриминга:', error);
                    aiMessageElement.remove();
                    this.currentStream = null;
                    throw error;
                }
                
                return aiMessageElement;
            }

            async generateImage(prompt) {
                try {
                    const loadingElement = document.createElement('div');
                    loadingElement.classList.add('message', 'ai-message');
                    loadingElement.innerHTML = '<span class="image-loading"></span>Генерирую изображение...';
                    this.messagesContainer.appendChild(loadingElement);
                    this.scrollToBottom();
                    
                    const image = await puter.ai.txt2img(prompt, { testMode: true });
                    
                    loadingElement.remove();
                    
                    const messageElement = document.createElement('div');
                    messageElement.classList.add('message', 'ai-image-message');
                    
                    const textElement = document.createElement('div');
                    textElement.textContent = '🎨 Сгенерировано изображение:';
                    messageElement.appendChild(textElement);
                    
                    const img = document.createElement('img');
                    if (image instanceof HTMLElement) {
                        img.src = image.src;
                    } else {
                        img.src = image;
                    }
                    img.classList.add('generated-image');
                    img.alt = `Изображение по запросу: ${prompt}`;
                    img.onerror = () => {
                        img.style.display = 'none';
                        const errorMsg = document.createElement('div');
                        errorMsg.textContent = '❌ Не удалось загрузить изображение';
                        errorMsg.style.color = '#ff6b6b';
                        errorMsg.style.marginTop = '10px';
                        messageElement.appendChild(errorMsg);
                    };
                    messageElement.appendChild(img);
                    
                    const promptElement = document.createElement('div');
                    promptElement.classList.add('image-prompt');
                    promptElement.textContent = `Запрос: "${prompt}"`;
                    messageElement.appendChild(promptElement);
                    
                    this.messagesContainer.appendChild(messageElement);
                    this.scrollToBottom();
                    
                } catch (error) {
                    console.error('Ошибка генерации изображения:', error);
                    document.querySelectorAll('.image-loading').forEach(el => {
                        el.closest('.message')?.remove();
                    });
                    this.addMessage(
                        '❌ Ошибка генерации изображения. Попробуйте другой запрос.', 
                        false, true
                    );
                }
            }
        }

        // Инициализация приложения
        document.addEventListener('DOMContentLoaded', function() {
            try {
                window.khuyewAI = new KhuyewAI();
            } catch (error) {
                console.error('Ошибка инициализации приложения:', error);
                alert('Произошла ошибка при загрузке приложения. Пожалуйста, обновите страницу.');
            }
        });
    </script>
</body>
