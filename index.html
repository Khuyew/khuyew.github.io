<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khuyew AI - Бесплатный ИИ-помощник</title>
    <meta name="description" content="Khuyew AI - полностью бесплатный ИИ-помощник с генерацией изображений">
    <meta name="theme-color" content="#0f0f23">
    <link rel="manifest" href="manifest.webmanifest">
    <link rel="icon" type="image/svg+xml" href="icons/icon.svg">
    <link rel="shortcut icon" href="icons/icon.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <!-- Иконки Tabler Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 100%);
            color: #ffffff;
            overflow: hidden;
            height: 100vh;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.02);
        }

        /* Header */
        .header {
            padding: 12px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            flex-shrink: 0;
            transition: transform 0.3s ease;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            font-size: 22px;
            font-weight: 800;
            background: linear-gradient(135deg, #00d4ff, #0099ff, #00d4ff);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 3s ease infinite;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .subtitle {
            font-size: 12px;
            color: #a0a0c0;
            opacity: 0.9;
            font-weight: 500;
        }

        .header-controls {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #a0a0c0;
            padding: 6px 12px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 11px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 4px;
            font-weight: 500;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            color: #ffffff;
            transform: translateY(-1px);
        }

        /* Chat */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            scroll-behavior: smooth;
        }

        .message {
            max-width: 75%;
            padding: 16px 20px;
            border-radius: 18px;
            line-height: 1.5;
            animation: fadeIn 0.3s ease;
            position: relative;
            font-size: 14px;
            word-wrap: break-word;
        }

        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: translateY(10px);
            }
            to { 
                opacity: 1; 
                transform: translateY(0);
            }
        }

        /* Исправленные сообщения пользователя */
        .user-message {
            align-self: flex-end;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            position: relative;
            overflow: visible;
            border: none;
            margin-left: auto;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.3);
        }

        .user-message .message-content {
            position: relative;
            z-index: 2;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
            font-weight: 500;
        }

        .user-message.pending {
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 0 4px 20px rgba(102, 126, 234, 0.3);
            }
            50% { 
                transform: scale(1.02);
                box-shadow: 0 6px 25px rgba(102, 126, 234, 0.5);
            }
        }

        /* Сообщения ИИ */
        .ai-message {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.08);
            color: #e8e8ff;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.12);
            margin-right: auto;
        }

        .ai-streaming {
            position: relative;
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(0, 153, 255, 0.4);
        }

        /* Статус генерации ИИ */
        .ai-status {
            font-size: 12px;
            color: #a0a0c0;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 6px;
            font-style: italic;
        }

        .ai-status .typing-indicator {
            display: flex;
            gap: 3px;
        }

        .ai-status .typing-dot {
            width: 4px;
            height: 4px;
            background: #0099ff;
            border-radius: 50%;
            animation: typingBounce 1.4s infinite ease-in-out;
        }

        .ai-status .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .ai-status .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typingBounce {
            0%, 80%, 100% { 
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% { 
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Исправленный курсор */
        .typing-cursor {
            display: inline-block;
            animation: blink 1.2s infinite;
            color: #0099ff;
            font-weight: bold;
            margin-right: 2px;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        /* Markdown стили */
        .ai-message h1, .ai-message h2, .ai-message h3 {
            margin: 16px 0 12px 0;
            color: #ffffff;
            font-weight: 600;
        }

        .ai-message h1 {
            font-size: 1.4em;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 6px;
        }

        .ai-message h2 {
            font-size: 1.2em;
        }

        .ai-message h3 {
            font-size: 1.1em;
        }

        .ai-message p {
            margin: 10px 0;
            line-height: 1.6;
        }

        .ai-message ul, .ai-message ol {
            margin: 10px 0;
            padding-left: 20px;
        }

        .ai-message li {
            margin: 4px 0;
            line-height: 1.5;
        }

        .ai-message blockquote {
            border-left: 3px solid #0099ff;
            padding: 10px 16px;
            margin: 12px 0;
            background: rgba(0, 153, 255, 0.1);
            border-radius: 0 6px 6px 0;
            font-style: italic;
        }

        .ai-message code {
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 5px;
            border-radius: 3px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.85em;
            color: #ff6b6b;
        }

        .ai-message pre {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 14px;
            margin: 12px 0;
            overflow-x: auto;
            position: relative;
        }

        .ai-message pre code {
            background: none;
            padding: 0;
            border-radius: 0;
            color: #e8e8ff;
            font-size: 0.85em;
            line-height: 1.4;
        }

        .code-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding-bottom: 6px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .code-language {
            font-size: 0.75em;
            color: #a0a0c0;
            font-weight: 500;
        }

        .copy-button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #a0a0c0;
            padding: 4px 8px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.75em;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 3px;
        }

        .copy-button:hover {
            background: rgba(255, 255, 255, 0.15);
            color: #ffffff;
        }

        .copy-button.copied {
            background: rgba(0, 255, 0, 0.2);
            color: #00ff00;
            border-color: #00ff00;
        }

        /* Изображения */
        .ai-image-message {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.08);
            padding: 16px;
            border-radius: 18px;
            backdrop-filter: blur(15px);
            max-width: 80%;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .generated-image {
            max-width: 100%;
            max-height: 400px;
            border-radius: 10px;
            margin-top: 10px;
            display: block;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .generated-image:hover {
            transform: scale(1.02);
        }

        .image-prompt {
            font-style: italic;
            color: #a0a0c0;
            margin-top: 10px;
            font-size: 12px;
            padding: 8px 12px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            line-height: 1.4;
        }

        .skip-intro {
            align-self: center;
            background: rgba(255, 255, 255, 0.1);
            color: #a0a0c0;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 18px;
            cursor: pointer;
            font-size: 13px;
            margin-top: 12px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .skip-intro:hover {
            background: rgba(255, 255, 255, 0.15);
            color: #ffffff;
        }

        /* Input */
        .input-container {
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            flex-shrink: 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .input-wrapper {
            display: flex;
            gap: 8px;
            align-items: center;
            max-width: 900px;
            margin: 0 auto;
            position: relative;
        }

        #user-input {
            flex: 1;
            padding: 14px 170px 14px 18px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 18px;
            background: rgba(255, 255, 255, 0.08);
            color: white;
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            resize: none;
            min-height: 46px;
            max-height: 120px;
            overflow-y: auto;
            line-height: 1.4;
        }

        #user-input::placeholder {
            color: #8888aa;
        }

        #user-input:focus {
            border-color: #0099ff;
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 0 0 2px rgba(0, 153, 255, 0.2);
        }

        #send-button {
            background: linear-gradient(135deg, #0099ff, #0066ff);
            color: white;
            border: none;
            border-radius: 0 18px 18px 0;
            width: 50px;
            height: 46px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            flex-shrink: 0;
            position: absolute;
            right: 0;
            top: 0;
            z-index: 2;
        }

        #send-button:hover {
            background: linear-gradient(135deg, #0088ee, #0055dd);
            transform: none;
        }

        #send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            background: linear-gradient(135deg, #666, #888);
        }

        #voiceButton {
            position: absolute;
            right: 60px;
            background: transparent;
            border: none;
            color: #a0a0c0;
            width: 32px;
            height: 32px;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 2;
        }

        #voiceButton:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }

        #imageUploadButton {
            position: absolute;
            right: 98px;
            background: transparent;
            border: none;
            color: #a0a0c0;
            width: 32px;
            height: 32px;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 2;
        }

        #imageUploadButton:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }

        #clearInputButton {
            position: absolute;
            right: 136px;
            background: transparent;
            border: none;
            color: #a0a0c0;
            width: 32px;
            height: 32px;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 2;
        }

        #clearInputButton:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }

        .voice-recording {
            background: linear-gradient(135deg, #ff4444, #ff6b6b) !important;
            animation: voicePulse 1.5s ease-in-out infinite !important;
            color: white !important;
        }

        @keyframes voicePulse {
            0%, 100% { 
                transform: scale(1);
            }
            50% { 
                transform: scale(1.02);
            }
        }

        /* Preview изображения */
        .image-preview-container {
            max-width: 900px;
            margin: 12px auto 0 auto;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            padding: 12px;
            backdrop-filter: blur(10px);
            display: none;
        }

        .image-preview-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .image-preview-title {
            font-size: 12px;
            color: #a0a0c0;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .remove-image-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #a0a0c0;
            padding: 4px 8px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 11px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .remove-image-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            color: #ffffff;
        }

        .image-preview {
            max-width: 200px;
            max-height: 150px;
            border-radius: 8px;
            display: block;
        }

        /* Action buttons */
        .action-buttons {
            display: flex;
            gap: 6px;
            margin-top: 12px;
            justify-content: center;
            flex-wrap: nowrap;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
            overflow-x: auto;
            padding-bottom: 2px;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .action-buttons::-webkit-scrollbar {
            display: none;
        }

        .action-button {
            background: rgba(255, 255, 255, 0.08);
            color: #a0a0c0;
            border: 1px solid rgba(255, 255, 255, 0.15);
            padding: 8px 12px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 11px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            font-weight: 500;
            white-space: nowrap;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .action-button:hover {
            background: rgba(255, 255, 255, 0.12);
            color: #ffffff;
            border-color: #0099ff;
            transform: translateY(-1px);
        }

        .action-button:active {
            transform: translateY(0);
        }

        .action-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .voice-level {
            display: none;
            height: 3px;
            background: linear-gradient(90deg, #00ff00, #ffff00, #ff0000);
            border-radius: 2px;
            margin-top: 8px;
            transition: width 0.1s ease;
            max-width: 100%;
        }

        /* Error message */
        .error-message {
            align-self: flex-start;
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            border: 1px solid #ff4444;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .image-loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #0099ff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Исправленный Footer */
        .footer {
            text-align: center;
            padding: 10px 20px;
            color: #666699;
            font-size: 11px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            flex-shrink: 0;
            line-height: 1.4;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .footer-content {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
            max-width: 900px;
            margin: 0 auto;
        }

        .footer-separator {
            color: #666699;
            opacity: 0.5;
        }

        .footer a {
            color: #666699;
            text-decoration: none;
            transition: color 0.3s ease;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .footer a:hover {
            color: #0099ff;
        }

        .footer-icon {
            font-size: 10px;
            opacity: 0.8;
        }

        /* Белорусский флаг */
        .belarus-flag {
            display: inline-flex;
            align-items: center;
            gap: 2px;
        }

        .belarus-flag::before {
            content: "";
            display: inline-block;
            width: 10px;
            height: 6px;
            background: linear-gradient(
                to bottom,
                #c8313e 0% 33%,
                #0a6b3c 33% 66%,
                #ffffff 66% 100%
            );
            border-radius: 1px;
            border: 0.5px solid rgba(255,255,255,0.3);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
        }

        .modal-content {
            display: block;
            margin: auto;
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 25px;
            color: #fff;
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            z-index: 1001;
        }

        .close:hover {
            color: #ff6b6b;
        }

        #modalCaption {
            text-align: center;
            color: #fff;
            padding: 15px;
            font-size: 14px;
            max-width: 500px;
            margin: 0 auto;
        }

        /* Кнопки прокрутки */
        .scroll-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #a0a0c0;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            pointer-events: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            opacity: 0.7;
        }

        .scroll-btn:hover { 
            background: rgba(255, 255, 255, 0.15); 
            color: #ffffff; 
            opacity: 1;
        }

        /* Кнопка "Вверх" - полупрозрачный текст слева */
        #scrollUpBtn {
            position: fixed;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            writing-mode: vertical-rl;
            width: 40px;
            height: auto;
            min-height: 110px;
            padding: 10px 6px;
            border-radius: 0 10px 10px 0;
            letter-spacing: 0.5px;
            display: none;
            z-index: 50;
        }

        /* Кнопка "Вниз" - в поле чата */
        #scrollDownBtn {
            position: absolute;
            bottom: 90px;
            right: 20px;
            width: 38px;
            height: 38px;
            border-radius: 10px;
            display: none;
            z-index: 60;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                height: 100vh;
            }
            
            .header {
                padding: 10px 15px;
            }
            
            .header-content {
                flex-direction: column;
                gap: 8px;
                text-align: center;
            }
            
            .subtitle {
                font-size: 11px;
            }
            
            .header-controls {
                justify-content: center;
            }
            
            .messages-container {
                padding: 15px;
                gap: 12px;
            }
            
            .message {
                max-width: 85%;
                padding: 14px 16px;
                font-size: 13px;
            }

    <script>
        // Элементы DOM
        const messagesContainer = document.getElementById('messagesContainer');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const voiceButton = document.getElementById('voiceButton');
        const imageUploadButton = document.getElementById('imageUploadButton');
        const clearInputButton = document.getElementById('clearInputButton');
        const imagePreviewContainer = document.getElementById('imagePreviewContainer');
        const imagePreview = document.getElementById('imagePreview');
        const removeImageBtn = document.getElementById('removeImageBtn');
        const themeToggle = document.getElementById('themeToggle');
        const clearChatBtn = document.getElementById('clearChatBtn');
        const actionButtons = document.querySelectorAll('.action-button');
        const voiceLevel = document.getElementById('voiceLevel');
        const scrollUpBtn = document.getElementById('scrollUpBtn');
        const scrollDownBtn = document.getElementById('scrollDownBtn');
        const header = document.querySelector('.header');
        const inputContainer = document.querySelector('.input-container');
        const footer = document.querySelector('.footer');

        // Переменные состояния
        let isRecording = false;
        let recognition = null;
        let currentImageFile = null;
        let isAIResponding = false;
        let isUserScrolling = false;
        let scrollTimeout = null;
        let isInputVisible = true;

        // Инициализация
        function init() {
            loadTheme();
            setupEventListeners();
            showWelcomeMessage();
            autoResizeTextarea();
        }

        // Настройка обработчиков событий
        function setupEventListeners() {
            // Отправка сообщения
            sendButton.addEventListener('click', sendMessage);
            userInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            // Голосовой ввод
            voiceButton.addEventListener('click', toggleVoiceRecognition);

            // Загрузка изображения
            imageUploadButton.addEventListener('click', () => {
                const fileInput = document.createElement('input');
                fileInput.type = 'file';
                fileInput.accept = 'image/*';
                fileInput.addEventListener('change', handleImageUpload);
                fileInput.click();
            });

            // Удаление изображения
            removeImageBtn.addEventListener('click', removeImage);

            // Очистка ввода
            clearInputButton.addEventListener('click', () => {
                userInput.value = '';
                userInput.focus();
                autoResizeTextarea();
            });

            // Переключение темы
            themeToggle.addEventListener('click', toggleTheme);

            // Очистка чата
            clearChatBtn.addEventListener('click', clearChat);

            // Кнопки действий
            actionButtons.forEach(button => {
                button.addEventListener('click', (e) => {
                    const prompt = e.currentTarget.getAttribute('data-prompt');
                    userInput.value = prompt;
                    userInput.focus();
                    autoResizeTextarea();
                });
            });

            // Автоматическое изменение размера textarea
            userInput.addEventListener('input', autoResizeTextarea);

            // Прокрутка чата
            messagesContainer.addEventListener('scroll', handleScroll);
            
            // Кнопки прокрутки
            scrollUpBtn.addEventListener('click', scrollToTop);
            scrollDownBtn.addEventListener('click', scrollToBottom);

            // Модальное окно для изображений
            setupImageModal();

            // Обработчики для скрытия/показа интерфейса при прокрутке
            messagesContainer.addEventListener('scroll', handleInterfaceVisibility);
            document.addEventListener('mousemove', handleMouseMove);
        }

        // Показать приветственное сообщение
        function showWelcomeMessage() {
            const welcomeMessage = `
                <div class="message ai-message">
                    <div class="ai-status">
                        <div class="typing-indicator">
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                        </div>
                        Khuyew AI думает...
                    </div>
                    <div class="message-content">
                        <h2>👋 Добро пожаловать в Khuyew AI!</h2>
                        <p>Я ваш бесплатный ИИ-помощник, готовый помочь с:</p>
                        <ul>
                            <li>💬 Ответами на вопросы</li>
                            <li>🖼️ Генерацией изображений</li>
                            <li>💻 Написанием кода</li>
                            <li>📚 Обучением и объяснениями</li>
                            <li>✍️ Творческими задачами</li>
                        </ul>
                        <p>Просто напишите ваш вопрос или используйте быстрые кнопки ниже!</p>
                        <blockquote>
                            💡 <strong>Совет:</strong> Вы можете загружать изображения для анализа, использовать голосовой ввод или выбрать один из готовых запросов.
                        </blockquote>
                    </div>
                </div>
            `;
            
            setTimeout(() => {
                messagesContainer.innerHTML = welcomeMessage;
                scrollToBottom();
            }, 500);
        }

        // Отправка сообщения
        function sendMessage() {
            const message = userInput.value.trim();
            if ((!message && !currentImageFile) || isAIResponding) return;

            // Добавление сообщения пользователя
            addMessage(message, 'user', currentImageFile);
            
            // Очистка ввода и превью
            userInput.value = '';
            removeImage();
            autoResizeTextarea();
            
            // Имитация ответа ИИ
            simulateAIResponse(message);
        }

        // Добавление сообщения
        function addMessage(content, type, imageFile = null) {
            const messageDiv = document.createElement('div');
            
            if (type === 'user') {
                messageDiv.className = 'message user-message';
                messageDiv.innerHTML = `
                    <div class="message-content">${formatUserMessage(content)}</div>
                    ${imageFile ? `<div class="image-prompt">📎 Изображение прикреплено</div>` : ''}
                `;
            } else if (type === 'ai') {
                messageDiv.className = 'message ai-message';
                messageDiv.innerHTML = content;
            } else if (type === 'error') {
                messageDiv.className = 'message error-message';
                messageDiv.innerHTML = `<div class="message-content">❌ ${content}</div>`;
            }
            
            messagesContainer.appendChild(messageDiv);
            scrollToBottom();
        }

        // Форматирование сообщения пользователя
        function formatUserMessage(content) {
            if (!content) return '📎 Изображение';
            return content.replace(/\n/g, '<br>');
        }

        // Имитация ответа ИИ
        function simulateAIResponse(userMessage) {
            isAIResponding = true;
            sendButton.disabled = true;

            const thinkingMessage = document.createElement('div');
            thinkingMessage.className = 'message ai-message ai-streaming';
            thinkingMessage.innerHTML = `
                <div class="ai-status">
                    <div class="typing-indicator">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                    Khuyew AI думает...
                </div>
                <div class="message-content">
                    <span class="typing-cursor">|</span>
                </div>
            `;
            
            messagesContainer.appendChild(thinkingMessage);
            scrollToBottom();

            // Имитация задержки ответа
            setTimeout(() => {
                thinkingMessage.remove();
                const response = generateAIResponse(userMessage);
                addMessage(response, 'ai');
                isAIResponding = false;
                sendButton.disabled = false;
            }, 2000);
        }

        // Генерация ответа ИИ
        function generateAIResponse(userMessage) {
            const responses = [
                `Я понимаю ваш вопрос о "${userMessage}". Как искусственный интеллект, я могу помочь вам с анализом этой темы, предложить решения или сгенерировать соответствующий контент. Что именно вас интересует?`,
                
                `Отличный вопрос! "${userMessage}" - это интересная тема. Я могу предложить несколько подходов к решению этой задачи. Хотите, чтобы я подробнее остановился на каком-то конкретном аспекте?`,
                
                `Спасибо за ваш запрос! На основе "${userMessage}" я могу предоставить развернутый ответ, примеры кода или пошаговое руководство. Какой формат ответа будет для вас наиболее полезен?`,
                
                `Я обработал ваш запрос "${userMessage}". Для более точного ответа мне нужно уточнить: вы ищете теоретическое объяснение, практические примеры или пошаговое решение?`,
                
                `По теме "${userMessage}" у меня есть comprehensive информация. Я могу структурировать ответ в виде руководства, добавить примеры кода или визуализацию. Что предпочитаете?`
            ];
            
            return responses[Math.floor(Math.random() * responses.length)];
        }

        // Голосовой ввод
        function toggleVoiceRecognition() {
            if (!isRecording) {
                startVoiceRecognition();
            } else {
                stopVoiceRecognition();
            }
        }

        function startVoiceRecognition() {
            if (!('webkitSpeechRecognition' in window)) {
                alert('Голосовой ввод не поддерживается в вашем браузере');
                return;
            }

            recognition = new webkitSpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = true;
            recognition.lang = 'ru-RU';

            recognition.onstart = () => {
                isRecording = true;
                voiceButton.classList.add('voice-recording');
                voiceLevel.style.display = 'block';
            };

            recognition.onresult = (event) => {
                let transcript = '';
                for (let i = event.resultIndex; i < event.results.length; i++) {
                    if (event.results[i].isFinal) {
                        transcript += event.results[i][0].transcript;
                    }
                }
                if (transcript) {
                    userInput.value += transcript;
                    autoResizeTextarea();
                }
            };

            recognition.onerror = (event) => {
                console.error('Ошибка распознавания:', event.error);
                stopVoiceRecognition();
            };

            recognition.onend = () => {
                stopVoiceRecognition();
            };

            recognition.start();
        }

        function stopVoiceRecognition() {
            if (recognition) {
                recognition.stop();
            }
            isRecording = false;
            voiceButton.classList.remove('voice-recording');
            voiceLevel.style.display = 'none';
        }

        // Загрузка изображения
        function handleImageUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            if (!file.type.startsWith('image/')) {
                alert('Пожалуйста, выберите файл изображения');
                return;
            }

            currentImageFile = file;
            const reader = new FileReader();
            
            reader.onload = (e) => {
                imagePreview.src = e.target.result;
                imagePreviewContainer.style.display = 'block';
            };
            
            reader.readAsDataURL(file);
        }

        function removeImage() {
            currentImageFile = null;
            imagePreviewContainer.style.display = 'none';
            imagePreview.src = '';
        }

        // Автоматическое изменение размера textarea
        function autoResizeTextarea() {
            userInput.style.height = 'auto';
            userInput.style.height = Math.min(userInput.scrollHeight, 120) + 'px';
        }

        // Прокрутка
        function scrollToBottom() {
            messagesContainer.scrollTo({
                top: messagesContainer.scrollHeight,
                behavior: 'smooth'
            });
        }

        function scrollToTop() {
            messagesContainer.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }

        function handleScroll() {
            // Показать/скрыть кнопку "Вверх"
            const scrollTop = messagesContainer.scrollTop;
            const scrollHeight = messagesContainer.scrollHeight;
            const clientHeight = messagesContainer.clientHeight;
            
            // Кнопка "Вверх" - показываем только если не вверху
            scrollUpBtn.style.display = scrollTop > 100 ? 'flex' : 'none';
            
            // Кнопка "Вниз" - показываем только если не внизу
            const isAtBottom = scrollHeight - scrollTop - clientHeight < 50;
            scrollDownBtn.style.display = isAtBottom ? 'none' : 'flex';

            // Отметка о ручной прокрутке
            isUserScrolling = true;
            if (scrollTimeout) clearTimeout(scrollTimeout);
            scrollTimeout = setTimeout(() => {
                isUserScrolling = false;
            }, 1000);
        }

        // Управление видимостью интерфейса при прокрутке
        function handleInterfaceVisibility() {
            if (isUserScrolling) {
                hideInterface();
            }
        }

        function handleMouseMove() {
            if (!isUserScrolling) {
                showInterface();
            }
        }

        function hideInterface() {
            if (isInputVisible) {
                header.classList.add('hidden');
                inputContainer.classList.add('hidden');
                footer.classList.add('hidden');
                isInputVisible = false;
            }
        }

        function showInterface() {
            if (!isInputVisible) {
                header.classList.remove('hidden');
                inputContainer.classList.remove('hidden');
                footer.classList.remove('hidden');
                isInputVisible = true;
            }
        }

        // Тема
        function toggleTheme() {
            document.body.classList.toggle('light-theme');
            const isLight = document.body.classList.contains('light-theme');
            localStorage.setItem('theme', isLight ? 'light' : 'dark');
            themeToggle.innerHTML = isLight ? 
                '<i class="ti ti-moon"></i><span>Тема</span>' : 
                '<i class="ti ti-sun"></i><span>Тема</span>';
        }

        function loadTheme() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            if (savedTheme === 'light') {
                document.body.classList.add('light-theme');
                themeToggle.innerHTML = '<i class="ti ti-moon"></i><span>Тема</span>';
            }
        }

        // Очистка чата
        function clearChat() {
            if (confirm('Очистить всю историю чата?')) {
                messagesContainer.innerHTML = '';
                showWelcomeMessage();
            }
        }

        // Модальное окно для изображений
        function setupImageModal() {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            const caption = document.getElementById('modalCaption');
            const close = document.querySelector('.close');

            // Обработчики для открытия изображений в модальном окне
            messagesContainer.addEventListener('click', (e) => {
                if (e.target.classList.contains('generated-image')) {
                    modal.style.display = 'block';
                    modalImg.src = e.target.src;
                    caption.textContent = e.target.alt || 'Сгенерированное изображение';
                }
            });

            // Закрытие модального окна
            close.addEventListener('click', () => {
                modal.style.display = 'none';
            });

            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.style.display = 'none';
                }
            });
        }

        // Инициализация при загрузке
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
