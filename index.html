    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const messagesContainer = document.getElementById('messagesContainer');
            const userInput = document.getElementById('user-input');
            const sendButton = document.getElementById('send-button');
            const typingIndicator = document.getElementById('typingIndicator');
            const fileInput = document.getElementById('file-input');
            const header = document.getElementById('header');
            
            let introCompleted = false;
            let currentImage = null;
            let lastUserMessage = null;
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —á–∞—Ç–∞ –ø—Ä–∏ –∫–ª–∏–∫–µ –Ω–∞ –∑–∞–≥–æ–ª–æ–≤–æ–∫
            header.addEventListener('click', function() {
                if (confirm('–ù–∞—á–∞—Ç—å –Ω–æ–≤—ã–π —á–∞—Ç? –¢–µ–∫—É—â–∞—è –∏—Å—Ç–æ—Ä–∏—è –±—É–¥–µ—Ç –æ—á–∏—â–µ–Ω–∞.')) {
                    clearChat();
                }
            });
            
            // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —Å–æ–æ–±—â–µ–Ω–∏—è
            function addMessage(text, isUser = false, isUpload = false) {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message', isUser ? (isUpload ? 'upload-message' : 'user-message') : 'ai-message');
                messageElement.textContent = text;
                
                if (isUser && !isUpload) {
                    // –î–æ–±–∞–≤–ª—è–µ–º –∞–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—É—é —Ä–∞–º–∫—É –¥–ª—è –Ω–æ–≤–æ–≥–æ —Å–æ–æ–±—â–µ–Ω–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                    messageElement.classList.add('pending');
                    lastUserMessage = messageElement;
                }
                
                messagesContainer.appendChild(messageElement);
                scrollToBottom();
                return messageElement;
            }
            
            // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —É–¥–∞–ª–µ–Ω–∏—è –∞–Ω–∏–º–∞—Ü–∏–∏ —Å —Å–æ–æ–±—â–µ–Ω–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            function removePendingAnimation() {
                if (lastUserMessage) {
                    lastUserMessage.classList.remove('pending');
                    lastUserMessage = null;
                }
            }
            
            // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —Å–æ–æ–±—â–µ–Ω–∏—è —Å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ–º
            function addImageMessage(promptText, imageElement, isGenerated = true) {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message', 'ai-image-message');
                
                const textElement = document.createElement('div');
                textElement.textContent = isGenerated ? '–°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω–æ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ:' : '–ó–∞–≥—Ä—É–∂–µ–Ω–æ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ:';
                messageElement.appendChild(textElement);
                
                imageElement.classList.add(isGenerated ? 'generated-image' : 'uploaded-image');
                messageElement.appendChild(imageElement);
                
                if (promptText) {
                    const promptElement = document.createElement('div');
                    promptElement.classList.add('image-prompt');
                    promptElement.textContent = isGenerated ? `–ó–∞–ø—Ä–æ—Å: "${promptText}"` : `–§–∞–π–ª: ${promptText}`;
                    messageElement.appendChild(promptElement);
                }
                
                messagesContainer.appendChild(messageElement);
                scrollToBottom();
            }
            
            // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ—Å—Ç–µ–ø–µ–Ω–Ω–æ–π –ø–µ—á–∞—Ç–∏ (–∫–∞–∫ –≤ DeepSeek)
            function typeText(element, text, speed = 20) {
                return new Promise(resolve => {
                    let i = 0;
                    element.innerHTML = '';
                    element.classList.add('ai-streaming');
                    
                    function type() {
                        if (i < text.length) {
                            // –î–æ–±–∞–≤–ª—è–µ–º –ø–æ –æ–¥–Ω–æ–º—É —Å–∏–º–≤–æ–ª—É
                            const char = text.charAt(i);
                            element.innerHTML = text.substring(0, i + 1) + '<span class="typing-cursor"></span>';
                            i++;
                            scrollToBottom();
                            
                            // –°–ª—É—á–∞–π–Ω–∞—è –Ω–µ–±–æ–ª—å—à–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞ –¥–ª—è –µ—Å—Ç–µ—Å—Ç–≤–µ–Ω–Ω–æ—Å—Ç–∏
                            const delay = char === '.' || char === '!' || char === '?' ? speed * 3 : speed;
                            setTimeout(type, delay);
                        } else {
                            element.innerHTML = text;
                            element.classList.remove('ai-streaming');
                            resolve();
                        }
                    }
                    type();
                });
            }
            
            // –ü—Ä–æ–∫—Ä—É—Ç–∫–∞ –≤–Ω–∏–∑
            function scrollToBottom() {
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
            
            // –ü—Ä–æ–ø—É—Å–∫ –≤–≤–µ–¥–µ–Ω–∏—è
            function skipIntro() {
                introCompleted = true;
                document.querySelector('.skip-intro')?.remove();
                addMessage('–û—Ç–ª–∏—á–Ω–æ! –¢–µ–ø–µ—Ä—å –≤—ã –º–æ–∂–µ—Ç–µ –∑–∞–¥–∞–≤–∞—Ç—å –ª—é–±—ã–µ –≤–æ–ø—Ä–æ—Å—ã, –≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –∏–ª–∏ –∑–∞–≥—Ä—É–∂–∞—Ç—å —Ñ–æ—Ç–æ –¥–ª—è —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è. –Ø –≥–æ—Ç–æ–≤ –ø–æ–º–æ—á—å!', false);
            }
            
            // –°–æ–∑–¥–∞–Ω–∏–µ –∫–Ω–æ–ø–∫–∏ –ø—Ä–æ–ø—É—Å–∫–∞
            function createSkipButton() {
                const skipButton = document.createElement('div');
                skipButton.classList.add('skip-intro');
                skipButton.textContent = '–ü—Ä–æ–ø—É—Å—Ç–∏—Ç—å –≤–≤–µ–¥–µ–Ω–∏–µ –∏ –Ω–∞—á–∞—Ç—å –æ–±—â–µ–Ω–∏–µ';
                skipButton.addEventListener('click', skipIntro);
                messagesContainer.appendChild(skipButton);

            }
            
            // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
            async function generateImage(prompt) {
                try {
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏
                    const loadingElement = document.createElement('div');
                    loadingElement.classList.add('message', 'ai-message');
                    loadingElement.innerHTML = '<span class="image-loading"></span>–ì–µ–Ω–µ—Ä–∏—Ä—É—é –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ...';
                    messagesContainer.appendChild(loadingElement);
                    scrollToBottom();
                    
                    // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ (testMode: true –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –±–µ–∑ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è –∫—Ä–µ–¥–∏—Ç–æ–≤)
                    const image = await puter.ai.txt2img(prompt, { testMode: true });
                    
                    // –£–¥–∞–ª—è–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏
                    loadingElement.remove();
                    
                    // –î–æ–±–∞–≤–ª—è–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –≤ —á–∞—Ç
