<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khuyew AI - Бесплатный ИИ-помощник</title>
    <meta name="description" content="Khuyew AI - полностью бесплатный ИИ-помощник с генерацией изображений">
    <meta name="theme-color" content="#0f0f23">
    
    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    
    <!-- Styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css">
    <link rel="stylesheet" href="styles.css">
    
    <!-- Puter AI SDK -->
    <script src="https://js.puter.com/v2/"></script>
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="header-content">
                <div>
                    <div class="logo">Khuyew AI</div>
                    <div class="subtitle">Бесплатный ИИ-помощник с генерацией изображений</div>
                </div>
                <div class="header-controls">
                    <div class="chat-selector">
                        <button class="chat-select-button" id="chatSelectButton">
                            <i class="ti ti-messages"></i>
                            <span id="currentChatName">Основной чат</span>
                            <i class="ti ti-chevron-down"></i>
                        </button>
                        <div class="chat-dropdown" id="chatDropdown">
                            <div class="chat-list" id="chatList">
                                <!-- Chat items will be dynamically added here -->
                            </div>
                            <div class="chat-item new-chat-btn" id="newChatBtn">
                                <i class="ti ti-plus"></i> Новый чат
                            </div>
                        </div>
                    </div>
                    <select class="model-select" id="modelSelect">
                        <option value="gpt-5-nano">GPT-5 Nano</option>
                        <option value="o3-mini">O3 Mini</option>
                        <option value="claude-sonnet" disabled>Claude Sonnet (скоро)</option>
                        <option value="deepseek-chat">DeepSeek Chat</option>
                        <option value="deepseek-reasoner">DeepSeek Reasoner</option>
                        <option value="gemini-2.0-flash">Gemini 2.0 Flash</option>
                        <option value="gemini-1.5-flash">Gemini 1.5 Flash</option>
                        <option value="grok-beta">xAI Grok</option>
                    </select>
                    <button class="control-btn" id="themeToggle">
                        <i class="ti ti-moon"></i>
                    </button>
                </div>
            </div>
        </header>

        <main class="chat-main">
            <div class="messages-container" id="messagesContainer">
                <!-- Messages will be added here -->
            </div>

            <div class="input-section">
                <div class="input-wrapper">
                    <button class="attach-btn" id="attachFileBtn" title="Прикрепить файл">
                        <i class="ti ti-plus"></i>
                    </button>
                    
                    <textarea 
                        id="userInput" 
                        placeholder="Задайте вопрос или опишите изображение..." 
                        autocomplete="off" 
                        rows="1"
                    ></textarea>
                    
                    <div class="input-controls">
                        <button class="input-btn" id="clearInputBtn" title="Очистить ввод">
                            <i class="ti ti-x"></i>
                        </button>
                        <button class="input-btn" id="voiceInputBtn" title="Голосовой ввод">
                            <i class="ti ti-microphone"></i>
                        </button>
                        <button class="send-btn" id="sendBtn" title="Отправить сообщение">
                            <i class="ti ti-send"></i>
                        </button>
                    </div>
                </div>

                <div class="attached-files" id="attachedFiles">
                    <!-- Attached files will appear here -->
                </div>

                <div class="action-buttons">
                    <button class="action-btn" id="helpBtn">
                        <i class="ti ti-help"></i>
                        Помощь
                    </button>
                    <button class="action-btn" id="clearChatBtn">
                        <i class="ti ti-trash"></i>
                        Очистить чат
                    </button>
                    <button class="action-btn" id="generateImageBtn" disabled title="Скоро будет доступно">
                        <i class="ti ti-photo"></i>
                        Генерация изображения
                    </button>
                    <button class="action-btn" id="generateVoiceBtn">
                        <i class="ti ti-microphone"></i>
                        Генерация голоса
                    </button>
                </div>
            </div>
        </main>

        <footer class="app-footer">
            <div class="footer-content">
                <details class="about-spoiler">
                    <summary class="about-summary">
                        <i class="ti ti-info-circle"></i>
                        О программе
                    </summary>
                    <div class="about-content">
                        <div class="about-item">
                            <strong>Сделано в Беларуси</strong>
                            <span>Разработано с ❤️ для сообщества</span>
                        </div>
                        <div class="about-item">
                            <strong>Конфиденциальность</strong>
                            <span>Ваши данные защищены и не передаются третьим лицам</span>
                        </div>
                        <div class="about-item">
                            <strong>GitHub</strong>
                            <a href="https://github.com/Khuyew" target="_blank">
                                <i class="ti ti-brand-github"></i>
                                Khuyew на GitHub
                            </a>
                        </div>
                        <div class="about-item">
                            <strong>Версия</strong>
                            <span>Khuyew AI v2.3</span>
                        </div>
                    </div>
                </details>
            </div>
        </footer>
    </div>

    <!-- Hidden file input -->
    <input type="file" id="fileInput" accept="image/*" style="display: none;">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.2/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
