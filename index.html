                    let i = 0;
                    element.innerHTML = '';

                            resolve();
                        }

        // –£–ª—É—á—à–µ–Ω–Ω—ã–π –≥–æ–ª–æ—Å–æ–≤–æ–π –≤–≤–æ–¥
        function initVoiceRecognition() {
            const voiceButton = document.getElementById('voiceButton');
            const voiceLevel = document.getElementById('voiceLevel');
            if (!voiceButton) return;
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                if (SpeechRecognition) {
                    recognition = new SpeechRecognition();
                    recognition.continuous = false;
                    recognition.lang = 'ru-RU';
                    recognition.interimResults = false;
                    recognition.maxAlternatives = 1;
                    
                    recognition.onstart = function() {
                        isRecording = true;
                        voiceButton.classList.add('voice-recording');
                        voiceButton.innerHTML = 'üî¥ –°—Ç–æ–ø';
                        voiceLevel.style.display = 'block';
                        startVoiceVisualization();
                    };
                    
                    recognition.onresult = function(event) {
                        const transcript = event.results[0][0].transcript;
                        userInput.value = transcript;
                        userInput.focus();
                    };
                    
                    recognition.onerror = function(event) {
                        console.error('–û—à–∏–±–∫–∞ —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏—è –≥–æ–ª–æ—Å–∞:', event.error);
                        stopVoiceRecognition();
                        
                        if (event.error === 'not-allowed') {
                            addMessage('–î–æ—Å—Ç—É–ø –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É –∑–∞–ø—Ä–µ—â–µ–Ω. –†–∞–∑—Ä–µ—à–∏—Ç–µ –¥–æ—Å—Ç—É–ø –≤ –Ω–∞—Å—Ç—Ä–æ–π–∫–∞—Ö –±—Ä–∞—É–∑–µ—Ä–∞.', false, true);
                        } else if (event.error === 'no-speech') {
                            addMessage('–†–µ—á—å –Ω–µ —Ä–∞—Å–ø–æ–∑–Ω–∞–Ω–∞. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑.', false, true);
                        }
                    };
                    
                    recognition.onend = function() {
                        stopVoiceRecognition();
                    };
                    
                    voiceButton.addEventListener('click', function() {
                        if (!isRecording) {
                            startVoiceRecognition();
                        } else {
                            stopVoiceRecognition();
                        }
                    });
                } else {
                    voiceButton.style.display = 'none';
                }
            }

            function startVoiceRecognition() {
            const voiceButton = document.getElementById('voiceButton');
            if (!voiceButton) return;
                try {
                    recognition.start();
                    voiceButton.disabled = true;
                    setTimeout(() => {
                        voiceButton.disabled = false;
                    }, 1000);
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –∑–∞–ø—É—Å–∫–∞ —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏—è:', error);
                    voiceButton.disabled = false;
                }
            }

            function stopVoiceRecognition() {
            const voiceButton = document.getElementById('voiceButton');
            const voiceLevel = document.getElementById('voiceLevel');
            if (!voiceButton) return;
                if (recognition && isRecording) {
                    recognition.stop();
                }
                isRecording = false;
                voiceButton.classList.remove('voice-recording');
                voiceButton.innerHTML = 'üé§ –ì–æ–ª–æ—Å';
                voiceLevel.style.display = 'none';
                stopVoiceVisualization();
            }

            function startVoiceVisualization() {
            const voiceLevel = document.getElementById('voiceLevel');
            if (!voiceLevel) return;
                if (!navigator.mediaDevices) return;
                
                navigator.mediaDevices.getUserMedia({ audio: true, video: false })
                    .then(stream => {
                        audioContext = new (window.AudioContext || window.webkitAudioContext)();
                        analyser = audioContext.createAnalyser();
                        const microphone = audioContext.createMediaStreamSource(stream);
                        microphone.connect(analyser);
                        analyser.fftSize = 256;
                        
                        const bufferLength = analyser.frequencyBinCount;
                        const dataArray = new Uint8Array(bufferLength);
                        
                        function updateVoiceLevel() {
                            if (!isRecording) return;
                            
                            analyser.getByteFrequencyData(dataArray);
                            let sum = 0;
                            for (let i = 0; i < bufferLength; i++) {
                                sum += dataArray[i];
                            }
                            const average = sum / bufferLength;
                            const level = Math.min(average / 128, 1);
                            
                            voiceLevel.style.width = `${level * 100}%`;
                            requestAnimationFrame(updateVoiceLevel);
                        }
                        
                        updateVoiceLevel();
                    })
                    .catch(err => {
                        console.error('–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É:', err);
                    });
            }

            function stopVoiceVisualization() {
                if (audioContext) {
                    audioContext.close();
                    audioContext = null;
                }
            }
