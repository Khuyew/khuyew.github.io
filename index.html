<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khuyew AI - Бесплатный ИИ-помощник</title>
    <meta name="description" content="Khuyew AI - полностью бесплатный ИИ-помощник с генерацией изображений">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <!-- Иконки Tabler Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 100%);
            color: #ffffff;
            overflow: hidden;
            height: 100vh;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.02);
        }

        /* Header */
        .header {
            padding: 12px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            flex-shrink: 0;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            font-size: 22px;
            font-weight: 800;
            background: linear-gradient(135deg, #00d4ff, #0099ff, #00d4ff);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 3s ease infinite;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .subtitle {
            font-size: 12px;
            color: #a0a0c0;
            opacity: 0.9;
            font-weight: 500;
        }

        .header-controls {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #a0a0c0;
            padding: 6px 12px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 11px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 4px;
            font-weight: 500;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            color: #ffffff;
            transform: translateY(-1px);
        }

        /* Chat */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            position: relative;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            scroll-behavior: smooth;
            position: relative;
        }

        /* Кнопки навигации */
        .scroll-to-top {
            position: absolute;
            left: 10px;
            top: 80px;
            background: rgba(255, 255, 255, 0.1);
            color: #a0a0c0;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 11px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 4px;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
        }

        .scroll-to-top.show {
            opacity: 1;
            pointer-events: all;
        }

        .scroll-to-top:hover {
            background: rgba(255, 255, 255, 0.15);
            color: #ffffff;
            transform: translateY(-1px);
        }

        .scroll-to-bottom {
            position: absolute;
            right: 20px;
            bottom: 100px;
            background: rgba(255, 255, 255, 0.1);
            color: #a0a0c0;
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            z-index: 100;
            opacity: 0;
            pointer-events: none;
        }

        .scroll-to-bottom.show {
            opacity: 1;
            pointer-events: all;
        }

        .scroll-to-bottom:hover {
            background: rgba(255, 255, 255, 0.15);
            color: #ffffff;
            transform: translateY(-1px);
        }

        .message {
            max-width: 75%;
            padding: 16px 20px;
            border-radius: 18px;
            line-height: 1.5;
            animation: fadeIn 0.3s ease;
            position: relative;
            font-size: 14px;
            word-wrap: break-word;
        }

        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: translateY(10px);
            }
            to { 
                opacity: 1; 
                transform: translateY(0);
            }
        }

        /* Исправленные сообщения пользователя */
        .user-message {
            align-self: flex-end;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            position: relative;
            overflow: visible;
            border: none;
            margin-left: auto;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.3);
        }

        .user-message .message-content {
            position: relative;
            z-index: 2;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
            font-weight: 500;
        }

        .user-message.pending {
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 0 4px 20px rgba(102, 126, 234, 0.3);
            }
            50% { 
                transform: scale(1.02);
                box-shadow: 0 6px 25px rgba(102, 126, 234, 0.5);
            }
        }

        /* Сообщения ИИ */
        .ai-message {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.08);
            color: #e8e8ff;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.12);
            margin-right: auto;
        }

        .ai-streaming {
            position: relative;
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(0, 153, 255, 0.4);
        }

        /* Статус генерации ИИ */
        .ai-status {
            font-size: 12px;
            color: #a0a0c0;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 6px;
            font-style: italic;
        }

        .ai-status .typing-indicator {
            display: flex;
            gap: 3px;
        }

        .ai-status .typing-dot {
            width: 4px;
            height: 4px;
            background: #0099ff;
            border-radius: 50%;
            animation: typingBounce 1.4s infinite ease-in-out;
        }

        .ai-status .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .ai-status .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typingBounce {
            0%, 80%, 100% { 
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% { 
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Исправленный курсор */
        .typing-cursor {
            display: inline-block;
            animation: blink 1.2s infinite;
            color: #0099ff;
            font-weight: bold;
            margin-right: 2px;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        /* Markdown стили */
        .ai-message h1, .ai-message h2, .ai-message h3 {
            margin: 16px 0 12px 0;
            color: #ffffff;
            font-weight: 600;
        }

        .ai-message h1 {
            font-size: 1.4em;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 6px;
        }

        .ai-message h2 {
            font-size: 1.2em;
        }

        .ai-message h3 {
            font-size: 1.1em;
        }

        .ai-message p {
            margin: 10px 0;
            line-height: 1.6;
        }

        .ai-message ul, .ai-message ol {
            margin: 10px 0;
            padding-left: 20px;
        }

        .ai-message li {
            margin: 4px 0;
            line-height: 1.5;
        }

        .ai-message blockquote {
            border-left: 3px solid #0099ff;
            padding: 10px 16px;
            margin: 12px 0;
            background: rgba(0, 153, 255, 0.1);
            border-radius: 0 6px 6px 0;
            font-style: italic;
        }

        .ai-message code {
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 5px;
            border-radius: 3px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.85em;
            color: #ff6b6b;
        }

        .ai-message pre {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 14px;
            margin: 12px 0;
            overflow-x: auto;
            position: relative;
        }

        .ai-message pre code {
            background: none;
            padding: 0;
            border-radius: 0;
            color: #e8e8ff;
            font-size: 0.85em;
            line-height: 1.4;
        }

        .code-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding-bottom: 6px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .code-language {
            font-size: 0.75em;
            color: #a0a0c0;
            font-weight: 500;
        }

        .copy-button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #a0a0c0;
            padding: 4px 8px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.75em;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 3px;
        }

        .copy-button:hover {
            background: rgba(255, 255, 255, 0.15);
            color: #ffffff;
        }

        .copy-button.copied {
            background: rgba(0, 255, 0, 0.2);
            color: #00ff00;
            border-color: #00ff00;
        }

        /* Изображения */
        .ai-image-message {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.08);
            padding: 16px;
            border-radius: 18px;
            backdrop-filter: blur(15px);
            max-width: 80%;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .generated-image {
            max-width: 100%;
            max-height: 400px;
            border-radius: 10px;
            margin-top: 10px;
            display: block;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .generated-image:hover {
            transform: scale(1.02);
        }

        .image-prompt {
            font-style: italic;
            color: #a0a0c0;
            margin-top: 10px;
            font-size: 12px;
            padding: 8px 12px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            line-height: 1.4;
        }

        .skip-intro {
            align-self: center;
            background: rgba(255, 255, 255, 0.1);
            color: #a0a0c0;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 18px;
            cursor: pointer;
            font-size: 13px;
            margin-top: 12px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .skip-intro:hover {
            background: rgba(255, 255, 255, 0.15);
            color: #ffffff;
        }

        /* Input */
        .input-container {
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            flex-shrink: 0;
        }

        .input-wrapper {
            display: flex;
            gap: 8px;
            align-items: flex-end;
            max-width: 900px;
            margin: 0 auto;
            position: relative;
        }

        #user-input {
            flex: 1;
            padding: 14px 110px 14px 18px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 18px;
            background: rgba(255, 255, 255, 0.08);
            color: white;
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            resize: none;
            min-height: 46px;
            max-height: 120px;
            overflow-y: auto;
            line-height: 1.4;
            /* Скрываем стандартный скроллбар */
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        #user-input::-webkit-scrollbar {
            display: none;
        }

        #user-input::placeholder {
            color: #8888aa;
        }

        #user-input:focus {
            border-color: #0099ff;
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 0 0 2px rgba(0, 153, 255, 0.2);
        }

        #send-button {
            background: linear-gradient(135deg, #0099ff, #0066ff);
            color: white;
            border: none;
            border-radius: 14px;
            width: 46px;
            height: 46px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            flex-shrink: 0;
            position: absolute;
            right: 8px;
            bottom: 0;
        }

        #send-button:hover {
            transform: scale(1.05);
        }

        #send-button:disabled {
            opacity: 0.6;
            transform: none;
            cursor: not-allowed;
        }

        #voiceButton {
            position: absolute;
            right: 60px;
            bottom: 7px;
            background: transparent;
            border: none;
            color: #a0a0c0;
            width: 32px;
            height: 32px;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        #voiceButton:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }

        #imageUploadButton {
            position: absolute;
            right: 98px;
            bottom: 7px;
            background: transparent;
            border: none;
            color: #a0a0c0;
            width: 32px;
            height: 32px;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        #imageUploadButton:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }

        .voice-recording {
            background: linear-gradient(135deg, #ff4444, #ff6b6b) !important;
            animation: voicePulse 1.5s ease-in-out infinite !important;
            color: white !important;
        }

        @keyframes voicePulse {
            0%, 100% { 
                transform: scale(1);
            }
            50% { 
                transform: scale(1.02);
            }
        }

        /* Preview изображения */
        .image-preview-container {
            max-width: 900px;
            margin: 12px auto 0 auto;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            padding: 12px;
            backdrop-filter: blur(10px);
            display: none;
        }

        .image-preview-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .image-preview-title {
            font-size: 12px;
            color: #a0a0c0;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .remove-image-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #a0a0c0;
            padding: 4px 8px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 11px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .remove-image-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            color: #ffffff;
        }

        .image-preview {
            max-width: 200px;
            max-height: 150px;
            border-radius: 8px;
            display: block;
        }

        /* Action buttons */
        .action-buttons {
            display: flex;
            gap: 6px;
            margin-top: 12px;
            justify-content: center;
            flex-wrap: nowrap;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
            overflow-x: auto;
            padding-bottom: 2px;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .action-buttons::-webkit-scrollbar {
            display: none;
        }

        .action-button {
            background: rgba(255, 255, 255, 0.08);
            color: #a0a0c0;
            border: 1px solid rgba(255, 255, 255, 0.15);
            padding: 8px 12px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 11px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            font-weight: 500;
            white-space: nowrap;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .action-button:hover {
            background: rgba(255, 255, 255, 0.12);
            color: #ffffff;
            border-color: #0099ff;
            transform: translateY(-1px);
        }

        .action-button:active {
            transform: translateY(0);
        }

        .action-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .voice-level {
            display: none;
            height: 3px;
            background: linear-gradient(90deg, #00ff00, #ffff00, #ff0000);
            border-radius: 2px;
            margin-top: 8px;
            transition: width 0.1s ease;
            max-width: 100%;
        }

        /* Error message */
        .error-message {
            align-self: flex-start;
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            border: 1px solid #ff4444;
        }

        /* Scrollbar для messages container */
        .messages-container::-webkit-scrollbar {
            width: 6px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 3px;
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }

        .messages-container::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .image-loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #0099ff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Исправленный Footer */
        .footer {
            text-align: center;
            padding: 10px 20px;
            color: #666699;
            font-size: 11px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            flex-shrink: 0;
            line-height: 1.4;
        }

        .footer-content {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
            max-width: 900px;
            margin: 0 auto;
        }

        .footer-separator {
            color: #666699;
            opacity: 0.5;
        }

        .footer a {
            color: #666699;
            text-decoration: none;
            transition: color 0.3s ease;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .footer a:hover {
            color: #0099ff;
        }

        .footer-icon {
            font-size: 10px;
            opacity: 0.8;
        }

        /* Белорусский флаг */
        .belarus-flag {
            display: inline-flex;
            align-items: center;
            gap: 2px;
        }

        .belarus-flag::before {
            content: "";
            display: inline-block;
            width: 10px;
            height: 6px;
            background: linear-gradient(
                to bottom,
                #c8313e 0% 33%,
                #0a6b3c 33% 66%,
                #ffffff 66% 100%
            );
            border-radius: 1px;
            border: 0.5px solid rgba(255,255,255,0.3);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
        }

        .modal-content {
            display: block;
            margin: auto;
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 25px;
            color: #fff;
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            z-index: 1001;
        }

        .close:hover {
            color: #ff6b6b;
        }

        #modalCaption {
            text-align: center;
            color: #fff;
            padding: 15px;
            font-size: 14px;
            max-width: 500px;
            margin: 0 auto;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                height: 100vh;
            }
            
            .header {
                padding: 10px 15px;
            }
            
            .header-content {
                flex-direction: column;
                gap: 8px;
                text-align: center;
            }
            
            .subtitle {
                font-size: 11px;
            }
            
            .header-controls {
                justify-content: center;
            }
            
            .messages-container {
                padding: 15px;
                gap: 12px;
            }
            
            .scroll-to-top {
                left: 5px;
                top: 60px;
                padding: 6px 10px;
                font-size: 10px;
            }
            
            .scroll-to-bottom {
                right: 15px;
                bottom: 80px;
                width: 32px;
                height: 32px;
            }
            
            .message {
                max-width: 85%;
                padding: 14px 16px;
                font-size: 13px;
            }
            
            .ai-image-message {
                max-width: 90%;

    <!-- Скрытый input для загрузки файлов -->

    <script src="https://js.puter.com/v2/"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.2/marked.min.js"></script>
    <script>
        // Основное приложение
        class KhuyewAI {
            constructor() {
                this.messagesContainer = document.getElementById('messagesContainer');
                this.userInput = document.getElementById('user-input');
                this.sendButton = document.getElementById('send-button');
                this.voiceButton = document.getElementById('voiceButton');
                this.imageUploadButton = document.getElementById('imageUploadButton');
                this.fileInput = document.getElementById('fileInput');
                this.imagePreviewContainer = document.getElementById('imagePreviewContainer');
                this.imagePreview = document.getElementById('imagePreview');
                this.removeImageBtn = document.getElementById('removeImageBtn');
                this.scrollToTop = document.getElementById('scrollToTop');
                this.scrollToBottom = document.getElementById('scrollToBottom');
                
                this.introCompleted = false;
                this.lastUserMessage = null;
                this.isProcessing = false;
                this.currentStream = null;
                this.currentTypingIndicator = null;
                this.currentImage = null;
                this.lastAIMessage = null;
                
                this.init();
            }

            init() {
                if (!this.messagesContainer || !this.userInput || !this.sendButton) {
                    console.error('Не удалось найти необходимые DOM элементы');
                    return;
                }

                // Настройка Markdown
                marked.setOptions({
                    breaks: true,
                    gfm: true,
                    langPrefix: 'language-'
                });

                this.initVoiceRecognition();
                this.initTheme();
                this.initImageModal();
                this.setupEventListeners();
                this.setupTextareaAutoResize();
                this.setupScrollNavigation();
                
                // Фокус на поле ввода
                this.userInput.focus();

                // Запуск введения если нет истории
                if (!this.messagesContainer.querySelector('.message')) {
                    setTimeout(() => this.showIntro(), 500);
                }
            }

            setupEventListeners() {
                // Обработчики событий для логотипа
                const logo = document.querySelector('.logo');
                if (logo) {
                    logo.addEventListener('click', (e) => {
                        e.stopPropagation();
                        this.clearChat();
                    });
                }

                // Обработчики для кнопок управления
                const themeToggle = document.getElementById('themeToggle');
                if (themeToggle) {
                    themeToggle.addEventListener('click', (e) => {
                        e.stopPropagation();
                        this.toggleTheme();
                    });
                }

                const helpButton = document.getElementById('helpButton');
                if (helpButton) {
                    helpButton.addEventListener('click', (e) => {
                        e.stopPropagation();
                        this.showHelp();
                    });
                }

                const exportButton = document.getElementById('exportButton');
                if (exportButton) {
                    exportButton.addEventListener('click', (e) => {
                        e.stopPropagation();
                        this.exportChat();
                    });
                }

                const clearButton = document.getElementById('clearButton');
                if (clearButton) {
                    clearButton.addEventListener('click', (e) => {
                        e.stopPropagation();
                        this.clearChat();
                    });
                }

                const privacyLink = document.getElementById('privacyLink');
                if (privacyLink) {
                    privacyLink.addEventListener('click', (e) => {
                        e.preventDefault();
                        e.stopPropagation();
                        this.showPrivacyInfo();
                    });
                }

                // Основные обработчики
                this.sendButton.addEventListener('click', (e) => {
                    e.stopPropagation();
                    this.sendMessage();
                });
                
                this.userInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });

                // Загрузка изображений
                this.imageUploadButton.addEventListener('click', () => {
                    this.fileInput.click();
                });

                this.fileInput.addEventListener('change', (e) => {
                    this.handleImageUpload(e);
                });

                this.removeImageBtn.addEventListener('click', () => {
                    this.removeCurrentImage();
                });

                // Навигация
                this.scrollToTop.addEventListener('click', () => {
                    this.scrollToLastAIMessage();
                });

                this.scrollToBottom.addEventListener('click', () => {
                    this.scrollToBottomOfChat();
                });

                // Автофокус при клике в любое место чата
                this.messagesContainer.addEventListener('click', () => {
                    this.userInput.focus();
                });

                // Обработка ошибок изображений
                document.addEventListener('error', (e) => {
                    if (e.target.classList.contains('generated-image') || e.target.classList.contains('image-preview')) {
                        console.error('Ошибка загрузки изображения:', e.target.src);
                        e.target.style.display = 'none';
                        const parent = e.target.closest('.ai-image-message') || e.target.closest('.image-preview-container');
                        if (parent) {
                            const errorMsg = document.createElement('div');
                            errorMsg.textContent = '❌ Не удалось загрузить изображение';
                            errorMsg.style.color = '#ff6b6b';
                            errorMsg.style.marginTop = '10px';
                            parent.appendChild(errorMsg);
                        }
                    }
                }, true);
            }

            setupTextareaAutoResize() {
                this.userInput.addEventListener('input', () => {
                    this.userInput.style.height = 'auto';
                    this.userInput.style.height = Math.min(this.userInput.scrollHeight, 120) + 'px';
                });
            }

            setupScrollNavigation() {
                // Отслеживание скролла для показа/скрытия кнопок навигации
                this.messagesContainer.addEventListener('scroll', () => {
                    this.updateNavigationButtons();
                });

                // Обновление при изменении размера контейнера
                const resizeObserver = new ResizeObserver(() => {
                    this.updateNavigationButtons();
                });
                resizeObserver.observe(this.messagesContainer);
            }

            updateNavigationButtons() {
                const container = this.messagesContainer;
                const scrollTop = container.scrollTop;
                const scrollHeight = container.scrollHeight;
                const clientHeight = container.clientHeight;
                
                // Показываем кнопку "вниз" если пользователь не в самом низу
                const isAtBottom = scrollHeight - scrollTop - clientHeight < 100;
                this.scrollToBottom.classList.toggle('show', !isAtBottom);
                
                // Показываем кнопку "к началу" если есть сообщения ИИ и пользователь прокрутил вниз
                const hasAIMessages = this.lastAIMessage !== null;
                const isScrolledDown = scrollTop > 200;
                this.scrollToTop.classList.toggle('show', hasAIMessages && isScrolledDown);
            }

            scrollToLastAIMessage() {
                if (this.lastAIMessage) {
                    this.lastAIMessage.scrollIntoView({ 
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            }

            scrollToBottomOfChat() {
                this.messagesContainer.scrollTo({
                    top: this.messagesContainer.scrollHeight,
                    behavior: 'smooth'
                });
            }

            async sendMessage() {
                if (this.isProcessing) {
                    return;
                }

                const message = this.userInput.value.trim();
                const hasImage = this.currentImage !== null;
                
                if (message === '' && !hasImage) return;
                
                this.isProcessing = true;
                this.sendButton.disabled = true;
                
                try {
                    if (!this.introCompleted) {
                        this.introCompleted = true;
                        document.querySelector('.skip-intro')?.remove();
                    }
                    
                    // Добавляем сообщение пользователя
                    if (hasImage) {
                        this.addUserMessageWithImage(message, this.currentImage);
                    } else {
                        this.addUserMessage(message);
                    }
                    
                    this.userInput.value = '';
                    this.userInput.style.height = 'auto';
                    this.removeCurrentImage();
                    
                    const requestType = this.analyzeRequest(message);
                    
                    if (requestType === 'generate' && !hasImage) {
                        await this.generateImage(message);
                        this.removePendingAnimation();
                    } else {
                        try {
                            if (hasImage) {
                                await this.analyzeImageWithText(message, this.currentImage);
                            } else {
                                await this.streamTextResponse(message);
                            }
                            this.removePendingAnimation();
                        } catch (error) {
                            console.error('Ошибка получения ответа:', error);
                            this.removePendingAnimation();
                            
                            this.addMessage(
                                "❌ Извините, произошла ошибка соединения. Пожалуйста, проверьте интернет и попробуйте еще раз.", 
                                false, true
                            );
                        }
                    }
                } catch (error) {
                    console.error('Ошибка при отправке сообщения:', error);
                    this.addMessage(
                        "❌ Произошла непредвиденная ошибка. Пожалуйста, попробуйте еще раз.", 
                        false, true
                    );
                } finally {
                    this.isProcessing = false;
                    this.sendButton.disabled = false;
                    setTimeout(() => {
                        this.userInput.focus();
                        this.updateNavigationButtons();
                    }, 100);
                }
            }

            addUserMessage(text) {
                const messageElement = this.addMessage(text, true);
                messageElement.classList.add('pending');
                this.lastUserMessage = messageElement;
                return messageElement;
            }

            addUserMessageWithImage(text, imageData) {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message', 'user-message', 'pending');
                
                const contentElement = document.createElement('div');
                contentElement.classList.add('message-content');
                
                if (text) {
                    const textElement = document.createElement('div');
                    textElement.textContent = text;
                    contentElement.appendChild(textElement);
                }
                
                // Добавляем изображение
                const imgElement = document.createElement('img');
                imgElement.src = imageData;
                imgElement.classList.add('generated-image');
                imgElement.style.maxWidth = '200px';
                imgElement.style.maxHeight = '150px';
                imgElement.style.marginTop = text ? '10px' : '0';
                imgElement.alt = 'Загруженное изображение';
                imgElement.onerror = () => {
                    imgElement.style.display = 'none';
                    const errorMsg = document.createElement('div');
                    errorMsg.textContent = '❌ Не удалось загрузить изображение';
                    errorMsg.style.color = '#ff6b6b';
                    errorMsg.style.marginTop = '10px';
                    contentElement.appendChild(errorMsg);
                };
                
                contentElement.appendChild(imgElement);
                messageElement.appendChild(contentElement);
                
                this.messagesContainer.appendChild(messageElement);
                this.scrollToBottom();
                this.lastUserMessage = messageElement;
                
                return messageElement;
            }

            removePendingAnimation() {
                if (this.lastUserMessage) {
                    this.lastUserMessage.classList.remove('pending');
                    this.lastUserMessage = null;
                }
            }

            handleImageUpload(event) {
                const file = event.target.files[0];
                if (!file) return;

                if (!file.type.startsWith('image/')) {
                    alert('Пожалуйста, выберите файл изображения');
                    return;
                }

                // Проверка размера файла (максимум 5MB)
                if (file.size > 5 * 1024 * 1024) {
                    alert('Размер изображения не должен превышать 5MB');
                    return;
                }

                const reader = new FileReader();
                reader.onload = (e) => {
                    this.currentImage = e.target.result;
                    this.imagePreview.src = this.currentImage;
                    this.imagePreviewContainer.style.display = 'block';
                    this.userInput.placeholder = "Опишите изображение или задайте вопрос...";
                    this.userInput.focus();
                };
                
                reader.onerror = () => {
                    alert('Ошибка при загрузке изображения');
                };
                
                reader.readAsDataURL(file);
                
                // Сбрасываем input для возможности загрузки того же файла снова
                event.target.value = '';
            }

            removeCurrentImage() {
                this.currentImage = null;
                this.imagePreviewContainer.style.display = 'none';
                this.userInput.placeholder = "Задайте вопрос или опишите изображение...";
                this.fileInput.value = '';
            }

            // Введение бота
            async showIntro() {
                const introMessages = [
                    "👋 Привет! Я **Khuyew AI** - полностью бесплатный ИИ-помощник.",
                    "✨ Я умею отвечать на вопросы, анализировать изображения и генерировать картинки!",
                    "💡 **Быстрый старт:** Напишите вопрос, загрузите изображение или скажите 'нарисуй кота'",
                    "🎯 Используйте кнопки навигации для быстрого перемещения по чату",
                    "🚀 **Начните общение прямо сейчас!** Я полностью бесплатен и готов помочь!"
                ];
                
                // Сразу показываем кнопку пропуска
                this.createSkipButton();
                
                for (const message of introMessages) {
                    if (this.introCompleted) break;
                    
                    const messageElement = document.createElement('div');
                    messageElement.classList.add('message', 'ai-message');
                    this.messagesContainer.appendChild(messageElement);
                    this.lastAIMessage = messageElement;
                    
                    await this.typeText(messageElement, message);
                    await new Promise(resolve => setTimeout(resolve, 1000));
                }
                
                this.updateNavigationButtons();
            }

            // Исправленный метод печати текста
            async typeText(element, text, speed = 30) {
                return new Promise(resolve => {
                    let i = 0;
                    element.innerHTML = '<span class="typing-cursor"></span>';
                    element.classList.add('ai-streaming');
                    
                    const type = () => {
                        if (i < text.length) {
                            const char = text.charAt(i);
                            element.innerHTML = '<span class="typing-cursor"></span>' + this.sanitizeHTML(text.substring(0, i + 1));
                            i++;
                            this.scrollToBottom();
                            
                            const delay = char === '.' || char === '!' || char === '?' ? speed * 3 : speed;
                            setTimeout(type, delay);
                        } else {
                            element.innerHTML = marked.parse(text);
                            element.classList.remove('ai-streaming');
                            this.applyCodeHighlighting(element);
                            resolve();
                        }
                    };
                    
                    type();
                });
            }

            createSkipButton() {
                const skipButton = document.createElement('div');
                skipButton.classList.add('skip-intro');
                skipButton.innerHTML = '<i class="ti ti-player-skip-forward"></i>Пропустить введение';
                skipButton.addEventListener('click', () => this.skipIntro());
                this.messagesContainer.appendChild(skipButton);
                this.scrollToBottom();
            }

            skipIntro() {

• **Анализ изображений** - загрузите картинку и опишите что нужно сделать

### 🧭 **Навигация:**

            exportChat() {
                try {
                    const messages = Array.from(this.messagesContainer.querySelectorAll('.message'));
                    const chatText = messages.map(msg => {
                        const sender = msg.classList.contains('user-message') ? 'Вы' : 'ИИ';
                        const content = msg.querySelector('.message-content') ? 
                            msg.querySelector('.message-content').textContent : msg.textContent;
                        return `${sender}: ${content}`;
                    }).join('\n\n');
                    
                    const blob = new Blob([chatText], { type: 'text/plain;charset=utf-8' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `khuyew-chat-${new Date().toISOString().split('T')[0]}.txt`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                    
                    this.addMessage('💾 Чат экспортирован в файл!', false);
                } catch (error) {
                    console.error('Ошибка экспорта:', error);
                    this.addMessage('❌ Ошибка при экспорте чата', false, true);
                }
            }

            clearChat() {
                if (confirm('Очистить всю историю чата?')) {
                    this.messagesContainer.innerHTML = '';
                    this.lastUserMessage = null;
                    this.lastAIMessage = null;
                    this.introCompleted = false;
                    this.isProcessing = false;
                    this.sendButton.disabled = false;
                    this.removeCurrentImage();
                    
                    // Отмена текущего стрима
                    if (this.currentStream) {
                        this.currentStream.cancel?.();
                        this.currentStream = null;
                    }
                    
                    // Удаление индикатора печати
                    if (this.currentTypingIndicator) {
                        this.currentTypingIndicator.remove();

                    localStorage.removeItem('khuyew-chat-history');

            showPrivacyInfo() {
                const privacyMessage = `## 🔒 **Конфиденциальность**

• Все данные хранятся **только в вашем браузере**
• История чата **не передаётся** на сервер

            // Утилиты
            sanitizeHTML(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            scrollToBottom() {
                if (this.messagesContainer) {
                    setTimeout(() => {
                        this.messagesContainer.scrollTop = this.messagesContainer.scrollHeight;
                        this.updateNavigationButtons();
                    }, 50);
                }
            }

            addMessage(text, isUser = false, isError = false) {
                const messageElement = document.createElement('div');
                const className = isError ? 'error-message' : (isUser ? 'user-message' : 'ai-message');
                messageElement.classList.add('message', className);
                
                const contentElement = document.createElement('div');
                contentElement.classList.add('message-content');
                
                if (isUser || isError) {
                    contentElement.textContent = this.sanitizeHTML(text);
                } else {
                    try {
                        contentElement.innerHTML = marked.parse(text);
                        this.applyCodeHighlighting(contentElement);
                    } catch (error) {
                        console.error('Ошибка парсинга Markdown:', error);
                        contentElement.textContent = text;
                    }
                }
                
                messageElement.appendChild(contentElement);
                
                this.messagesContainer.appendChild(messageElement);
                this.scrollToBottom();
                
                // Сохраняем ссылку на последнее сообщение ИИ
                if (!isUser && !isError) {
                    this.lastAIMessage = messageElement;
                }
                
                return messageElement;
            }

            applyCodeHighlighting(element) {
                try {
                    element.querySelectorAll('pre code').forEach((block) => {
                        const pre = block.closest('pre');
                        const language = block.className.replace('language-', '') || 'text';
                        
                        const codeHeader = document.createElement('div');
                        codeHeader.className = 'code-header';
                        
                        const languageSpan = document.createElement('span');
                        languageSpan.className = 'code-language';
                        languageSpan.textContent = language;
                        
                        const copyButton = document.createElement('button');
                        copyButton.className = 'copy-button';
                        copyButton.innerHTML = '<i class="ti ti-copy"></i>Копировать';
                        
                        copyButton.addEventListener('click', () => {
                            const codeText = block.textContent;
                            navigator.clipboard.writeText(codeText).then(() => {
                                copyButton.innerHTML = '<i class="ti ti-check"></i>Скопировано!';
                                copyButton.classList.add('copied');
                                setTimeout(() => {
                                    copyButton.innerHTML = '<i class="ti ti-copy"></i>Копировать';
                                    copyButton.classList.remove('copied');
                                }, 2000);
                            }).catch(err => {
                                console.error('Ошибка копирования:', err);
                                copyButton.innerHTML = '<i class="ti ti-x"></i>Ошибка';
                            });
                        });
                        
                        codeHeader.appendChild(languageSpan);
                        codeHeader.appendChild(copyButton);
                        
                        pre.insertBefore(codeHeader, block);
                        hljs.highlightElement(block);
                    });
                } catch (error) {
                    console.error('Ошибка подсветки синтаксиса:', error);
                }
            }

            analyzeRequest(message) {
                const imageKeywords = [
                    'нарисуй', 'сгенерируй', 'изображение', 'картинку', 'фото', 'иллюстрацию',
                    'draw', 'generate', 'image', 'picture', 'photo', 'illustration'
                ];
                
                const lowerMessage = message.toLowerCase();
                return imageKeywords.some(keyword => lowerMessage.includes(keyword)) ? 'generate' : 'text';
            }

            // Голосовой ввод
            initVoiceRecognition() {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                if (!SpeechRecognition) {
                    this.voiceButton.style.display = 'none';
                    return;
                }

                try {
                    this.recognition = new SpeechRecognition();
                    this.recognition.continuous = false;
                    this.recognition.lang = 'ru-RU';
                    this.recognition.interimResults = true;

                    const voiceLevel = document.getElementById('voiceLevel');

                    this.recognition.onstart = () => {
                        this.voiceButton.classList.add('voice-recording');
                        this.voiceButton.innerHTML = '<i class="ti ti-square"></i>';
                        voiceLevel.style.display = 'block';
                    };

                    this.recognition.onresult = (event) => {
                        let transcript = '';
                        for (let i = event.resultIndex; i < event.results.length; i++) {
                            if (event.results[i].isFinal) {
                                transcript += event.results[i][0].transcript;
                            }
                        }
                        if (transcript) {
                            this.userInput.value = transcript;
                            this.userInput.dispatchEvent(new Event('input'));
                        }
                    };

                    this.recognition.onend = () => {
                        this.voiceButton.classList.remove('voice-recording');
                        this.voiceButton.innerHTML = '<i class="ti ti-microphone"></i>';
                        voiceLevel.style.display = 'none';
                    };

                    this.recognition.onerror = (event) => {
                        console.error('Ошибка распознавания:', event.error);
                        this.voiceButton.classList.remove('voice-recording');
                        this.voiceButton.innerHTML = '<i class="ti ti-microphone"></i>';
                        voiceLevel.style.display = 'none';
                    };

                    this.voiceButton.addEventListener('click', () => {
                        if (this.voiceButton.classList.contains('voice-recording')) {
                            this.recognition.stop();
                        } else {
                            try {
                                this.recognition.start();
                            } catch (error) {
                                console.error('Ошибка запуска распознавания:', error);
                            }
                        }
                    });
                } catch (error) {
                    console.error('Ошибка инициализации голосового ввода:', error);
                    this.voiceButton.style.display = 'none';
                }
            }

            // Тема
            initTheme() {
                const savedTheme = localStorage.getItem('khuyew-theme');
                const themeToggle = document.getElementById('themeToggle');
                // По умолчанию темная тема
                if (savedTheme === 'light') {
                    document.body.classList.add('light-theme');
                    themeToggle.innerHTML = '<i class="ti ti-sun"></i>';
                } else {
                    themeToggle.innerHTML = '<i class="ti ti-moon"></i>';
                }
            }

            toggleTheme() {
                const themeToggle = document.getElementById('themeToggle');
                document.body.classList.toggle('light-theme');
                if (document.body.classList.contains('light-theme')) {
                    localStorage.setItem('khuyew-theme', 'light');
                    themeToggle.innerHTML = '<i class="ti ti-sun"></i>';
                } else {
                    localStorage.setItem('khuyew-theme', 'dark');
                    themeToggle.innerHTML = '<i class="ti ti-moon"></i>';
                }
            }

            // Модальное окно
            initImageModal() {
                const modal = document.getElementById('imageModal');
                const modalImg = document.getElementById('modalImage');
                const close = document.querySelector('.close');
                
                if (!modal || !close) return;
                
                close.addEventListener('click', () => {
                    modal.style.display = 'none';
                });
                
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) {
                        modal.style.display = 'none';
                    }
                });

                // ESC для закрытия
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape' && modal.style.display === 'block') {
                        modal.style.display = 'none';
                    }
                });

                // Обработчики для изображений
                document.addEventListener('click', (e) => {
                    if (e.target.classList.contains('generated-image')) {
                        modal.style.display = 'block';
                        modalImg.src = e.target.src;
                        const caption = document.getElementById('modalCaption');
                        if (caption) {
                            caption.textContent = e.target.alt || 'Изображение';
                        }
                    }
                });
            }

            // AI функции
            async streamTextResponse(prompt) {
                if (this.currentStream) {
                    this.currentStream.cancel?.();
                }

                // Создаем индикатор печати
                const typingIndicator = document.createElement('div');
                typingIndicator.classList.add('message', 'ai-message');
                typingIndicator.innerHTML = `
                    <div class="ai-status">
                        <i class="ti ti-pencil"></i>
                        ИИ печатает
                        <div class="typing-indicator">
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                        </div>
                    </div>
                `;
                
                this.messagesContainer.appendChild(typingIndicator);
                this.currentTypingIndicator = typingIndicator;
                this.scrollToBottom();

                const aiMessageElement = document.createElement('div');
                aiMessageElement.classList.add('message', 'ai-message', 'ai-streaming');
                
                const contentElement = document.createElement('div');
                contentElement.classList.add('message-content');
                contentElement.innerHTML = '<span class="typing-cursor"></span>';
                aiMessageElement.appendChild(contentElement);

                try {
                    const response = await puter.ai.chat(prompt, { 
                        model: "gpt-5-nano", 
                        stream: true 
                    });
                    
                    this.currentStream = response;
                    let fullText = '';
                    
                    // Удаляем индикатор печати когда начинается реальный ответ
                    if (this.currentTypingIndicator) {
                        this.currentTypingIndicator.remove();
                        this.currentTypingIndicator = null;
                        this.messagesContainer.appendChild(aiMessageElement);
                    }
                    
                    for await (const part of response) {
                        if (part?.text) {
                            fullText += part.text;
                            contentElement.innerHTML = '<span class="typing-cursor"></span>' + this.sanitizeHTML(fullText);
                            this.scrollToBottom();
                        }
                    }
                    
                    contentElement.innerHTML = marked.parse(fullText);
                    this.applyCodeHighlighting(contentElement);
                    aiMessageElement.classList.remove('ai-streaming');
                    this.currentStream = null;
                    
                    // Сохраняем ссылку на последнее сообщение ИИ
                    this.lastAIMessage = aiMessageElement;
                    
                } catch (error) {
                    console.error('Ошибка стриминга:', error);
                    // Удаляем индикатор печати при ошибке
                    if (this.currentTypingIndicator) {
                        this.currentTypingIndicator.remove();
                        this.currentTypingIndicator = null;
                    }
                    aiMessageElement.remove();
                    this.currentStream = null;
                    throw error;
                }
                
                this.updateNavigationButtons();
                return aiMessageElement;
            }

            async analyzeImageWithText(text, imageData) {
                // Создаем индикатор анализа
                const analyzingIndicator = document.createElement('div');
                analyzingIndicator.classList.add('message', 'ai-message');
                analyzingIndicator.innerHTML = `
                    <div class="ai-status">
                        <i class="ti ti-eye"></i>
                        ИИ анализирует изображение
                        <div class="typing-indicator">
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                        </div>
                    </div>
                `;
                
                this.messagesContainer.appendChild(analyzingIndicator);
                this.currentTypingIndicator = analyzingIndicator;
                this.scrollToBottom();

                const aiMessageElement = document.createElement('div');
                aiMessageElement.classList.add('message', 'ai-message', 'ai-streaming');
                
                const contentElement = document.createElement('div');
                contentElement.classList.add('message-content');
                contentElement.innerHTML = '<span class="typing-cursor"></span>';
                aiMessageElement.appendChild(contentElement);

                try {
                    // Эмулируем задержку анализа
                    await new Promise(resolve => setTimeout(resolve, 1500));
                    
                    // Удаляем индикатор анализа
                    if (this.currentTypingIndicator) {
                        this.currentTypingIndicator.remove();
                        this.currentTypingIndicator = null;
                        this.messagesContainer.appendChild(aiMessageElement);
                    }
                    
                    // Эмулируем ответ ИИ об изображении
                    const prompt = text ? `по изображению: "${text}"` : "по загруженному изображению";
                    const response = await puter.ai.chat(`Проанализируй изображение и ответь ${prompt}. Опиши что на изображении и ответь на вопрос пользователя.`, { 
                        model: "gpt-5-nano", 
                        stream: true 
                    });
                    
                    let fullText = '';
                    
                    for await (const part of response) {
                        if (part?.text) {
                            fullText += part.text;
                            contentElement.innerHTML = '<span class="typing-cursor"></span>' + this.sanitizeHTML(fullText);
                            this.scrollToBottom();
                        }
                    }
                    
                    contentElement.innerHTML = marked.parse(fullText);
                    this.applyCodeHighlighting(contentElement);
                    aiMessageElement.classList.remove('ai-streaming');
                    
                    // Сохраняем ссылку на последнее сообщение ИИ
                    this.lastAIMessage = aiMessageElement;
                    
                } catch (error) {
                    console.error('Ошибка анализа изображения:', error);
                    if (this.currentTypingIndicator) {
                        this.currentTypingIndicator.remove();
                        this.currentTypingIndicator = null;
                    }
                    this.addMessage(
                        '❌ Ошибка анализа изображения. Попробуйте еще раз.', 
                        false, true
                    );
                }
                
                this.updateNavigationButtons();
            }

            async generateImage(prompt) {
                try {
                    // Показываем индикатор генерации
                    const loadingElement = document.createElement('div');
                    loadingElement.classList.add('message', 'ai-message');
                    loadingElement.innerHTML = `
                        <div class="ai-status">
                            <i class="ti ti-photo"></i>
                            ИИ генерирует изображение
                            <div class="typing-indicator">
                                <div class="typing-dot"></div>
                                <div class="typing-dot"></div>
                                <div class="typing-dot"></div>
                            </div>
                        </div>
                    `;
                    this.messagesContainer.appendChild(loadingElement);
                    this.currentTypingIndicator = loadingElement;
                    this.scrollToBottom();
                    
                    const image = await puter.ai.txt2img(prompt, { testMode: true });
                    
                    // Удаляем индикатор загрузки
                    if (this.currentTypingIndicator) {
                        this.currentTypingIndicator.remove();
                        this.currentTypingIndicator = null;
                    }
                    
                    const messageElement = document.createElement('div');
                    messageElement.classList.add('message', 'ai-image-message');
                    
                    const textElement = document.createElement('div');
                    textElement.textContent = '🎨 Сгенерировано изображение:';
                    messageElement.appendChild(textElement);
                    
                    const img = document.createElement('img');
                    if (image instanceof HTMLElement) {
                        img.src = image.src;
                    } else {
                        img.src = image;
                    }
                    img.classList.add('generated-image');
                    img.alt = `Изображение по запросу: ${prompt}`;
                    img.onerror = () => {
                        img.style.display = 'none';
                        const errorMsg = document.createElement('div');
                        errorMsg.textContent = '❌ Не удалось загрузить изображение';
                        errorMsg.style.color = '#ff6b6b';
                        errorMsg.style.marginTop = '10px';
                        messageElement.appendChild(errorMsg);
                    };
                    messageElement.appendChild(img);
                    
                    const promptElement = document.createElement('div');
                    promptElement.classList.add('image-prompt');
                    promptElement.textContent = `Запрос: "${prompt}"`;
                    messageElement.appendChild(promptElement);
                    
                    this.messagesContainer.appendChild(messageElement);
                    this.scrollToBottom();
                    
                    // Сохраняем ссылку на последнее сообщение ИИ
                    this.lastAIMessage = messageElement;
                    
                } catch (error) {
                    console.error('Ошибка генерации изображения:', error);
                    // Удаляем индикатор загрузки при ошибке
                    if (this.currentTypingIndicator) {
                        this.currentTypingIndicator.remove();
                        this.currentTypingIndicator = null;
                    }
                    this.addMessage(
                        '❌ Ошибка генерации изображения. Попробуйте другой запрос.', 
                        false, true
                    );
                }
                
                this.updateNavigationButtons();
            }
        }

        document.addEventListener('DOMContentLoaded', function() {

            }
        });
