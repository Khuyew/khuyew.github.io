<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khuyew AI - Бесплатный ИИ-помощник</title>
    <meta name="description" content="Khuyew AI - полностью бесплатный ИИ-помощник с генерацией изображений и голосовым вводом">
    
    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <div>
                    <div class="logo">Khuyew AI</div>
                    <div class="subtitle">Бесплатный ИИ-помощник с генерацией изображений</div>
                </div>
                <div class="header-controls">
                    <button class="control-btn" id="themeToggle">
                        <i class="ti ti-moon"></i>
                    </button>
                </div>
            </div>
        </div>
        
        <div class="chat-container">
            <div class="messages-container" id="messagesContainer">
                <!-- Сообщения будут добавляться здесь -->
            </div>
            
            <div class="input-container">
                <!-- Preview загруженного изображения -->
                <div class="image-preview-container" id="imagePreviewContainer">
                    <div class="image-preview-header">
                        <div class="image-preview-title">
                            <i class="ti ti-photo"></i>
                            Изображение для анализа
                        </div>
                        <button class="remove-image-btn" id="removeImageBtn">
                            <i class="ti ti-x"></i>
                            Удалить
                        </button>
                    </div>
                    <img class="image-preview" id="imagePreview" alt="Preview">
                </div>
                
                <div class="input-wrapper">
                    <textarea id="user-input" placeholder="Задайте вопрос или опишите изображение..." autocomplete="off" rows="1"></textarea>
                    <button id="imageUploadButton" title="Загрузить изображение">
                        <i class="ti ti-photo-up"></i>
                    </button>
                    <button id="voiceButton" title="Голосовой ввод">
                        <i class="ti ti-microphone"></i>
                    </button>
                    <button id="send-button" title="Отправить">
                        <i class="ti ti-send"></i>
                    </button>
                </div>
                
                <div class="action-buttons">
                    <button class="action-button" id="helpButton">
                        <i class="ti ti-help"></i>
                        Помощь
                    </button>
                    <button class="action-button" id="exportButton">
                        <i class="ti ti-download"></i>
                        Экспорт
                    </button>
                    <button class="action-button" id="clearButton">
                        <i class="ti ti-trash"></i>
                        Очистить
                    </button>
                </div>
                <div class="voice-level" id="voiceLevel"></div>
            </div>
        </div>
        
        <div class="footer">
            <div class="footer-content">
                <span class="belarus-flag">Сделано в Беларуси</span>
                <span class="footer-separator">•</span>
                <span>Для нового чата нажмите на "Khuyew AI"</span>
                <span class="footer-separator">•</span>
                <a href="https://github.com/Khuyew" target="_blank" rel="noopener noreferrer">
                    <i class="ti ti-brand-github footer-icon"></i>
                    GitHub
                </a>
                <span class="footer-separator">•</span>
                <a href="#" id="privacyLink">
                    <i class="ti ti-shield-lock footer-icon"></i>
                    Конфиденциальность
                </a>
            </div>
        </div>
    </div>

    <!-- Модальное окно для изображений -->
    <div id="imageModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImage" alt="Full size image">
        <div id="modalCaption"></div>
    </div>

    <!-- Скрытый input для загрузки файлов -->
    <input type="file" id="fileInput" accept="image/*" style="display: none;">

    <!-- External JS Libraries -->
    <script src="https://js.puter.com/v2/"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.2/marked.min.js"></script>
    
    <!-- Application JS -->
    <script src="js/utils.js"></script>
    <script src="js/streaming.js"></script>
    <script src="js/voice.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
