<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 100%);
            color: #ffffff;
            overflow: hidden;
            height: 100vh;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.02);
        }

        /* Header */
        .header {
            padding: 12px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            flex-shrink: 0;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            font-size: 22px;
            font-weight: 800;
            background: linear-gradient(135deg, #00d4ff, #0099ff, #00d4ff);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 3s ease infinite;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .subtitle {
            font-size: 12px;
            color: #a0a0c0;
            opacity: 0.9;
            font-weight: 500;
        }

        .header-controls {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #a0a0c0;
            padding: 6px 12px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 11px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 4px;
            font-weight: 500;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            color: #ffffff;
            transform: translateY(-1px);
        }

        /* Chat */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            scroll-behavior: smooth;
        }

        .message {
            max-width: 75%;
            padding: 16px 20px;
            border-radius: 18px;
            line-height: 1.5;
            animation: fadeIn 0.3s ease;
            position: relative;
            font-size: 14px;
            word-wrap: break-word;
        }

        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: translateY(10px);
            }
            to { 
                opacity: 1; 
                transform: translateY(0);
            }
        }

        /* –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–Ω—ã–µ —Å–æ–æ–±—â–µ–Ω–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è */
        .user-message {
            align-self: flex-end;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            position: relative;
            overflow: visible;
            border: none;
            margin-left: auto;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.3);
        }

        .user-message .message-content {
            position: relative;
            z-index: 2;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
            font-weight: 500;
        }

        .user-message.pending {
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 0 4px 20px rgba(102, 126, 234, 0.3);
            }
            50% { 
                transform: scale(1.02);
                box-shadow: 0 6px 25px rgba(102, 126, 234, 0.5);
            }
        }

        /* –°–æ–æ–±—â–µ–Ω–∏—è –ò–ò */
        .ai-message {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.08);
            color: #e8e8ff;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.12);
            margin-right: auto;
        }

        .ai-streaming {
            position: relative;
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(0, 153, 255, 0.4);
        }

        /* –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–Ω—ã–π –∫—É—Ä—Å–æ—Ä */
        .typing-cursor {

            animation: blink 1.2s infinite;
            color: #0099ff;
            font-weight: bold;
            margin-right: 2px;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        /* Markdown —Å—Ç–∏–ª–∏ */
        .ai-message h1, .ai-message h2, .ai-message h3 {
            margin: 16px 0 12px 0;
            color: #ffffff;
            font-weight: 600;
        }

        .ai-message h1 {
            font-size: 1.4em;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 6px;
        }

        .ai-message h2 {
            font-size: 1.2em;
        }

        .ai-message h3 {
            font-size: 1.1em;
        }

        .ai-message p {
            margin: 10px 0;
            line-height: 1.6;
        }

        .ai-message ul, .ai-message ol {
            margin: 10px 0;
            padding-left: 20px;
        }

        .ai-message li {
            margin: 4px 0;
            line-height: 1.5;
        }

        .ai-message blockquote {
            border-left: 3px solid #0099ff;
            padding: 10px 16px;
            margin: 12px 0;
            background: rgba(0, 153, 255, 0.1);
            border-radius: 0 6px 6px 0;
            font-style: italic;
        }

        .ai-message code {
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 5px;
            border-radius: 3px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;

        }

        .ai-message pre {

            padding: 14px;
            margin: 12px 0;
            overflow-x: auto;
            position: relative;
        }

        .ai-message pre code {

            font-size: 0.85em;
            line-height: 1.4;
        }

        .code-header {

        #user-input {

            padding: 14px 18px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 18px;
            background: rgba(255, 255, 255, 0.08);
            color: white;
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        }

        #user-input:focus {
            border-color: #0099ff;
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 0 0 2px rgba(0, 153, 255, 0.2);
        }

        #send-button {
            background: linear-gradient(135deg, #0099ff, #0066ff);
            color: white;
            border: none;
            border-radius: 14px;
            width: 46px;
            height: 46px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        #send-button:hover {
            transform: scale(1.05);
        }

        #send-button:disabled {
            opacity: 0.6;
            transform: none;
            cursor: not-allowed;
        }

        #send-button svg {
            width: 18px;

        /* –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–Ω—ã–µ –∫–Ω–æ–ø–∫–∏ –¥–µ–π—Å—Ç–≤–∏–π - –∫–æ–º–ø–∞–∫—Ç–Ω—ã–µ –∏ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—ã–µ */
        .action-buttons {
            display: flex;
            gap: 6px;
            margin-top: 12px;
            justify-content: center;
            flex-wrap: nowrap;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
            overflow-x: auto;
            padding-bottom: 2px;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .action-buttons::-webkit-scrollbar {
            display: none;
        }

        .action-button {
            background: rgba(255, 255, 255, 0.08);
            color: #a0a0c0;
            border: 1px solid rgba(255, 255, 255, 0.15);
            padding: 8px 12px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 11px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            font-weight: 500;
            white-space: nowrap;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .action-button:hover {
            background: rgba(255, 255, 255, 0.12);
            color: #ffffff;
            border-color: #0099ff;
            transform: translateY(-1px);
        }

        .action-button:active {
            transform: translateY(0);
        }

        .action-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .voice-level {
            display: none;
            height: 3px;
            background: linear-gradient(90deg, #00ff00, #ffff00, #ff0000);
            border-radius: 2px;
            margin-top: 8px;
            transition: width 0.1s ease;
            max-width: 100%;
        }

        /* Voice recording */
        .voice-recording {
            background: linear-gradient(135deg, #ff4444, #ff6b6b) !important;
            animation: voicePulse 1.5s ease-in-out infinite !important;
            color: white !important;
            border-color: #ff4444 !important;
        }

        @keyframes voicePulse {
            0%, 100% { 
                transform: scale(1);
            }
            50% { 
                transform: scale(1.02);
            }
        }

        /* Error message */
        .error-message {
            align-self: flex-start;
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            border: 1px solid #ff4444;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .image-loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #0099ff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–Ω—ã–π Footer */
        .footer {
            text-align: center;
            padding: 10px 20px;
            color: #666699;
            font-size: 11px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            flex-shrink: 0;
            line-height: 1.4;
        }

        .footer-content {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
            max-width: 900px;
            margin: 0 auto;
        }

        .footer-separator {
            color: #666699;
            opacity: 0.5;
        }

        .footer a {
            color: #666699;
            text-decoration: none;
            transition: color 0.3s ease;
            font-weight: 500;
        }

        .footer a:hover {
            color: #0099ff;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
        }

        .modal-content {
            display: block;
            margin: auto;
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 25px;
            color: #fff;
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            z-index: 1001;
        }

        .close:hover {
            color: #ff6b6b;
        }

        #modalCaption {
            text-align: center;
            color: #fff;
            padding: 15px;
            font-size: 14px;
            max-width: 500px;
            margin: 0 auto;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                height: 100vh;
            }
            
            .header {
                padding: 10px 15px;
            }
            
            .header-content {
                flex-direction: column;

                text-align: center;
            }
            
            .subtitle {
                font-size: 11px;
            }
            
            .header-controls {

            .message {

            }
            
            .ai-image-message {
                max-width: 90%;
            }
            
            .input-container {
                padding: 12px 15px;
            }
            
            .input-wrapper {
                gap: 8px;
            }
            
            #user-input {
                padding: 12px 16px;
            }
            
            #send-button {
                width: 42px;
                height: 42px;
            }
            
            .action-buttons {
                gap: 4px;
            }
            
            .action-button {
                padding: 6px 10px;
                font-size: 10px;
            }
            
            .footer {
                padding: 8px 15px;
                font-size: 10px;
            }
            
            .footer-content {
                gap: 8px;
            }
        }

        @media (max-width: 480px) {
            .message {
                max-width: 90%;
                font-size: 12px;
                padding: 12px 14px;
            }
            
            .logo {
                font-size: 18px;
            }
            
            .action-buttons {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .action-button {
                flex: 1;
                min-width: 100px;
                justify-content: center;
            }
            
            .footer-content {
                flex-direction: column;
                gap: 4px;
            }
            
            .footer-separator {
                display: none;
            }
        }

        /* Light theme */

        body.light-theme .container {

        body.light-theme .header {

        }

        body.light-theme .ai-message {
            background: rgba(255, 255, 255, 0.9);

        }

        body.light-theme .ai-image-message {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        body.light-theme .input-container {
            background: rgba(255, 255, 255, 0.9);

        }

        body.light-theme #user-input {
            background: rgba(255, 255, 255, 0.9);

        }

        body.light-theme #user-input::placeholder {

        body.light-theme .action-button {
            background: rgba(0, 0, 0, 0.05);

                        false, true

                    this.isProcessing = false;
                    this.sendButton.disabled = false;

                }

            // –í–≤–µ–¥–µ–Ω–∏–µ –±–æ—Ç–∞
            async showIntro() {
                const introMessages = [
                    "üëã –ü—Ä–∏–≤–µ—Ç! –Ø **Khuyew AI** - –ø–æ–ª–Ω–æ—Å—Ç—å—é –±–µ—Å–ø–ª–∞—Ç–Ω—ã–π –ò–ò-–ø–æ–º–æ—â–Ω–∏–∫.",
                    "‚ú® –Ø —É–º–µ—é –æ—Ç–≤–µ—á–∞—Ç—å –Ω–∞ –≤–æ–ø—Ä–æ—Å—ã –∏ –≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –ø–æ –≤–∞—à–µ–º—É –æ–ø–∏—Å–∞–Ω–∏—é!",

            // –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–Ω—ã–π –º–µ—Ç–æ–¥ –ø–µ—á–∞—Ç–∏ —Ç–µ–∫—Å—Ç–∞
            async typeText(element, text, speed = 30) {
                return new Promise(resolve => {
                    let i = 0;
                    element.innerHTML = '<span class="typing-cursor"></span>';
                    element.classList.add('ai-streaming');
                    
                    const type = () => {
                        if (i < text.length) {
                            const char = text.charAt(i);
                            element.innerHTML = '<span class="typing-cursor"></span>' + this.sanitizeHTML(text.substring(0, i + 1));
                            i++;
                            this.scrollToBottom();
                            
                            const delay = char === '.' || char === '!' || char === '?' ? speed * 3 : speed;
                            setTimeout(type, delay);
                        } else {
                            element.innerHTML = marked.parse(text);
                            element.classList.remove('ai-streaming');
                            this.applyCodeHighlighting(element);
                            resolve();
                        }
                    };
                    
                    type();
                });
            }

            createSkipButton() {
                const skipButton = document.createElement('div');
                skipButton.classList.add('skip-intro');
                skipButton.textContent = '‚è© –ü—Ä–æ–ø—É—Å—Ç–∏—Ç—å –≤–≤–µ–¥–µ–Ω–∏–µ';

            showHelp() {

‚Ä¢ **–û–±—â–µ–Ω–∏–µ** - –Ω–∞–ø–∏—à–∏—Ç–µ –≤–æ–ø—Ä–æ—Å
‚Ä¢ **–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è** - "–Ω–∞—Ä–∏—Å—É–π –∫–æ—Ç–∞", "—Å–≥–µ–Ω–µ—Ä–∏—Ä—É–π –ø–µ–π–∑–∞–∂"

‚Ä¢ **Markdown** - –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ

### ‚å®Ô∏è **–ì–æ—Ä—è—á–∏–µ –∫–ª–∞–≤–∏—à–∏:**
‚Ä¢ **Enter** - –æ—Ç–ø—Ä–∞–≤–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ
‚Ä¢ **ESC** - –∑–∞–∫—Ä—ã—Ç—å –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ`;

                this.addMessage(helpMessage, false);
            }

            exportChat() {
                try {
                    const messages = Array.from(this.messagesContainer.querySelectorAll('.message'));
                    const chatText = messages.map(msg => {
                        const sender = msg.classList.contains('user-message') ? '–í—ã' : '–ò–ò';

                    this.addMessage('üíæ –ß–∞—Ç —ç–∫—Å–ø–æ—Ä—Ç–∏—Ä–æ–≤–∞–Ω –≤ —Ñ–∞–π–ª!', false);

                    this.addMessage('‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ —ç–∫—Å–ø–æ—Ä—Ç–µ —á–∞—Ç–∞', false, true);

                this.addMessage(privacyMessage, false);
            }

            // –£—Ç–∏–ª–∏—Ç—ã
            sanitizeHTML(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            scrollToBottom() {
                if (this.messagesContainer) {
                    setTimeout(() => {
                        this.messagesContainer.scrollTop = this.messagesContainer.scrollHeight;
                    }, 50);
                }

            addMessage(text, isUser = false, isError = false) {
                const messageElement = document.createElement('div');
                const className = isError ? 'error-message' : (isUser ? 'user-message' : 'ai-message');
                messageElement.classList.add('message', className);
                
                const contentElement = document.createElement('div');
                contentElement.classList.add('message-content');
                
                if (isUser || isError) {
                    contentElement.textContent = this.sanitizeHTML(text);
                } else {
                    try {
                        contentElement.innerHTML = marked.parse(text);
                        this.applyCodeHighlighting(contentElement);
                    } catch (error) {
                        console.error('–û—à–∏–±–∫–∞ –ø–∞—Ä—Å–∏–Ω–≥–∞ Markdown:', error);
                        contentElement.textContent = text;
                    }
                }
                
                messageElement.appendChild(contentElement);
                
                this.messagesContainer.appendChild(messageElement);
                this.scrollToBottom();
                return messageElement;
            }

            applyCodeHighlighting(element) {
                try {
                    element.querySelectorAll('pre code').forEach((block) => {
                        const pre = block.closest('pre');
                        const language = block.className.replace('language-', '') || 'text';
                        
                        const codeHeader = document.createElement('div');
                        codeHeader.className = 'code-header';
                        
                        const languageSpan = document.createElement('span');
                        languageSpan.className = 'code-language';
                        languageSpan.textContent = language;
                        
                        const copyButton = document.createElement('button');
                        copyButton.className = 'copy-button';
                        copyButton.innerHTML = 'üìã –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å';
                        
                        copyButton.addEventListener('click', () => {
                            const codeText = block.textContent;
                            navigator.clipboard.writeText(codeText).then(() => {
                                copyButton.innerHTML = '‚úÖ –°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!';
                                copyButton.classList.add('copied');
                                setTimeout(() => {
                                    copyButton.innerHTML = 'üìã –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å';
                                    copyButton.classList.remove('copied');
                                }, 2000);
                            }).catch(err => {
                                console.error('–û—à–∏–±–∫–∞ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è:', err);
                                copyButton.innerHTML = '‚ùå –û—à–∏–±–∫–∞';
                            });
                        });
                        
                        codeHeader.appendChild(languageSpan);
                        codeHeader.appendChild(copyButton);
                        
                        pre.insertBefore(codeHeader, block);
                        hljs.highlightElement(block);
                    });
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –ø–æ–¥—Å–≤–µ—Ç–∫–∏ —Å–∏–Ω—Ç–∞–∫—Å–∏—Å–∞:', error);
                }

            analyzeRequest(message) {
                const imageKeywords = [
                    '–Ω–∞—Ä–∏—Å—É–π', '—Å–≥–µ–Ω–µ—Ä–∏—Ä—É–π', '–∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ', '–∫–∞—Ä—Ç–∏–Ω–∫—É', '—Ñ–æ—Ç–æ', '–∏–ª–ª—é—Å—Ç—Ä–∞—Ü–∏—é',
                    'draw', 'generate', 'image', 'picture', 'photo', 'illustration'
                ];
                
                const lowerMessage = message.toLowerCase();
                return imageKeywords.some(keyword => lowerMessage.includes(keyword)) ? 'generate' : 'text';
            }

            // –ì–æ–ª–æ—Å–æ–≤–æ–π –≤–≤–æ–¥
            initVoiceRecognition() {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                if (!SpeechRecognition) {
                    document.getElementById('voiceButton').style.display = 'none';
                    return;
                }

                try {
                    this.recognition = new SpeechRecognition();
                    this.recognition.continuous = false;
                    this.recognition.lang = 'ru-RU';
                    this.recognition.interimResults = true;

                    const voiceButton = document.getElementById('voiceButton');
                    const voiceLevel = document.getElementById('voiceLevel');

                    this.recognition.onstart = () => {
                        voiceButton.classList.add('voice-recording');
                        voiceButton.innerHTML = 'üî¥ –°—Ç–æ–ø';
                        voiceLevel.style.display = 'block';
                    };

                    this.recognition.onresult = (event) => {
                        let transcript = '';
                        for (let i = event.resultIndex; i < event.results.length; i++) {
                            if (event.results[i].isFinal) {
                                transcript += event.results[i][0].transcript;
                            }
                        }
                        if (transcript) {
                            this.userInput.value = transcript;
                        }
                    };

                    this.recognition.onend = () => {
                        voiceButton.classList.remove('voice-recording');
                        voiceButton.innerHTML = 'üé§ –ì–æ–ª–æ—Å';
                        voiceLevel.style.display = 'none';
                    };

                    this.recognition.onerror = (event) => {
                        console.error('–û—à–∏–±–∫–∞ —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏—è:', event.error);
                        voiceButton.classList.remove('voice-recording');
                        voiceButton.innerHTML = 'üé§ –ì–æ–ª–æ—Å';
                        voiceLevel.style.display = 'none';
                    };

                    voiceButton.addEventListener('click', () => {
                        if (voiceButton.classList.contains('voice-recording')) {
                            this.recognition.stop();
                        } else {
                            try {
                                this.recognition.start();
                            } catch (error) {
                                console.error('–û—à–∏–±–∫–∞ –∑–∞–ø—É—Å–∫–∞ —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏—è:', error);
                            }
                        }
                    });
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ –≥–æ–ª–æ—Å–æ–≤–æ–≥–æ –≤–≤–æ–¥–∞:', error);
                    document.getElementById('voiceButton').style.display = 'none';
                }
            }

            // –¢–µ–º–∞
            initTheme() {
                const savedTheme = localStorage.getItem('khuyew-theme');
                const themeToggle = document.getElementById('themeToggle');
                if (savedTheme === 'light') {
                    document.body.classList.add('light-theme');
                    themeToggle.textContent = '‚òÄÔ∏è';
                }
            }

            toggleTheme() {
                const themeToggle = document.getElementById('themeToggle');
                document.body.classList.toggle('light-theme');
                if (document.body.classList.contains('light-theme')) {
                    localStorage.setItem('khuyew-theme', 'light');
                    themeToggle.textContent = '‚òÄÔ∏è';
                } else {
                    localStorage.setItem('khuyew-theme', 'dark');
                    themeToggle.textContent = 'üåô';
                }
            }

            // –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ
            initImageModal() {
                const modal = document.getElementById('imageModal');
                const modalImg = document.getElementById('modalImage');
                const close = document.querySelector('.close');
                
                if (!modal || !close) return;
                
                close.addEventListener('click', () => {
                    modal.style.display = 'none';
                });
                
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) {
                        modal.style.display = 'none';
                    }
                });

                // ESC –¥–ª—è –∑–∞–∫—Ä—ã—Ç–∏—è
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape' && modal.style.display === 'block') {
                        modal.style.display = 'none';
                    }
                });

                // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π
                document.addEventListener('click', (e) => {
                    if (e.target.classList.contains('generated-image')) {
                        modal.style.display = 'block';
                        modalImg.src = e.target.src;
                        const caption = document.getElementById('modalCaption');
                        if (caption) {
                            caption.textContent = e.target.alt || '–°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω–Ω–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ';
                        }
                    }
                });
            }

            // AI —Ñ—É–Ω–∫—Ü–∏–∏
            async streamTextResponse(prompt) {
                if (this.currentStream) {
                    this.currentStream.cancel?.();
                }

                const aiMessageElement = document.createElement('div');
                aiMessageElement.classList.add('message', 'ai-message', 'ai-streaming');
                
                const contentElement = document.createElement('div');
                contentElement.classList.add('message-content');
                contentElement.innerHTML = '<span class="typing-cursor"></span>';
                aiMessageElement.appendChild(contentElement);
                
                this.messagesContainer.appendChild(aiMessageElement);
                this.scrollToBottom();

                try {
                    const response = await puter.ai.chat(prompt, { 
                        model: "gpt-5-nano", 
                        stream: true 
                    });
                    
                    this.currentStream = response;
                    let fullText = '';
                    
                    for await (const part of response) {
                        if (part?.text) {
                            fullText += part.text;
                            contentElement.innerHTML = '<span class="typing-cursor"></span>' + this.sanitizeHTML(fullText);
                            this.scrollToBottom();
                        }
                    }
                    
                    contentElement.innerHTML = marked.parse(fullText);
                    this.applyCodeHighlighting(contentElement);
                    aiMessageElement.classList.remove('ai-streaming');
                    this.currentStream = null;
                    
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ —Å—Ç—Ä–∏–º–∏–Ω–≥–∞:', error);
                    aiMessageElement.remove();
                    this.currentStream = null;
                    throw error;
                }
                
                return aiMessageElement;
            }

            async generateImage(prompt) {
                try {
                    const loadingElement = document.createElement('div');
                    loadingElement.classList.add('message', 'ai-message');
                    loadingElement.innerHTML = '<span class="image-loading"></span>–ì–µ–Ω–µ—Ä–∏—Ä—É—é –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ...';
                    this.messagesContainer.appendChild(loadingElement);
                    this.scrollToBottom();
                    
                    const image = await puter.ai.txt2img(prompt, { testMode: true });
                    
                    loadingElement.remove();
                    
                    const messageElement = document.createElement('div');
                    messageElement.classList.add('message', 'ai-image-message');
                    
                    const textElement = document.createElement('div');
                    textElement.textContent = 'üé® –°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω–æ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ:';
                    messageElement.appendChild(textElement);
                    
                    const img = document.createElement('img');
                    if (image instanceof HTMLElement) {
                        img.src = image.src;
                    } else {
                        img.src = image;
                    }
                    img.classList.add('generated-image');
                    img.alt = `–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –ø–æ –∑–∞–ø—Ä–æ—Å—É: ${prompt}`;
                    img.onerror = () => {
                        img.style.display = 'none';
                        const errorMsg = document.createElement('div');
                        errorMsg.textContent = '‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ';
                        errorMsg.style.color = '#ff6b6b';
                        errorMsg.style.marginTop = '10px';
                        messageElement.appendChild(errorMsg);
                    };
                    messageElement.appendChild(img);
                    
                    const promptElement = document.createElement('div');
                    promptElement.classList.add('image-prompt');
                    promptElement.textContent = `–ó–∞–ø—Ä–æ—Å: "${prompt}"`;
                    messageElement.appendChild(promptElement);
                    
                    this.messagesContainer.appendChild(messageElement);
                    this.scrollToBottom();
                    
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è:', error);
                    document.querySelectorAll('.image-loading').forEach(el => {
                        el.closest('.message')?.remove();
                    });
                    this.addMessage(
                        '‚ùå –û—à–∏–±–∫–∞ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –¥—Ä—É–≥–æ–π –∑–∞–ø—Ä–æ—Å.', 
                        false, true
                    );
                }
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è

                alert('–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –æ–±–Ω–æ–≤–∏—Ç–µ —Å—Ç—Ä–∞–Ω–∏—Ü—É.');
