    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Dark theme colors */
            --bg-primary: #0f0f23;
            --bg-secondary: rgba(255, 255, 255, 0.03);
            --bg-tertiary: rgba(255, 255, 255, 0.08);
            --bg-hover: rgba(255, 255, 255, 0.12);
            
            --text-primary: #ffffff;
            --text-secondary: #a0a0c0;
            --text-tertiary: #8888aa;
            
            --border-color: rgba(255, 255, 255, 0.15);
            
            --accent-primary: #0099ff;
            --accent-secondary: #0066ff;
            --accent-primary-alpha: rgba(0, 153, 255, 0.2);
            
            --user-message-bg-start: #667eea;
            --user-message-bg-end: #764ba2;
            --user-message-text: #ffffff;
            
            --ai-message-bg: rgba(255, 255, 255, 0.08);
            --ai-message-text: #e8e8ff;
            --ai-message-border: rgba(255, 255, 255, 0.12);
            
            --error-bg: rgba(255, 107, 107, 0.2);
            --error-text: #ff6b6b;
            --error-border: #ff4444;
            
            --success-bg: rgba(0, 255, 0, 0.2);
            --success-text: #00ff00;
            
            --radius-sm: 6px;
            --radius-md: 8px;
            --radius-lg: 12px;
            --radius-xl: 16px;
            
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.5;
            overflow: hidden;
            height: 100vh;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Header */
        .app-header {
            padding: 12px 20px;
            border-bottom: 1px solid var(--border-color);
            background: var(--bg-secondary);
            backdrop-filter: blur(10px);
            flex-shrink: 0;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            font-size: 22px;
            font-weight: 800;
            background: linear-gradient(135deg, #00d4ff, #0099ff, #00d4ff);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease infinite;
            cursor: pointer;
            transition: var(--transition);
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .subtitle {
            font-size: 12px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .control-btn {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            padding: 8px 12px;
            border-radius: var(--radius-md);
            cursor: pointer;
            font-size: 12px;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .control-btn:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Chat area */
        .chat-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            scroll-behavior: smooth;
        }

        .message {
            max-width: 85%;
            padding: 16px 20px;
            border-radius: var(--radius-xl);
            line-height: 1.6;
            animation: fadeIn 0.3s ease;
            position: relative;
            font-size: 14px;
            word-wrap: break-word;
        }

        .message-user {
            align-self: flex-end;
            background: linear-gradient(135deg, var(--user-message-bg-start), var(--user-message-bg-end));
            color: var(--user-message-text);
            margin-left: auto;
            box-shadow: var(--shadow-md);
        }

        .message-ai {
            align-self: flex-start;
            background: var(--ai-message-bg);
            color: var(--ai-message-text);
            border: 1px solid var(--ai-message-border);
            margin-right: auto;
        }

        .message-error {
            align-self: flex-start;
            background: var(--error-bg);
            color: var(--error-text);
            border: 1px solid var(--error-border);
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 16px;
            color: var(--text-secondary);
            font-size: 13px;
        }

        .typing-dots {
            display: flex;
            gap: 3px;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            background: var(--accent-primary);
            border-radius: 50%;
            animation: typingBounce 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typingBounce {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Input area */
        .input-section {
            padding: 16px 20px;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
            flex-shrink: 0;
        }

        .input-wrapper {
            display: flex;
            align-items: flex-end;
            gap: 8px;
            max-width: 900px;
            margin: 0 auto;
            position: relative;
        }

        #userInput {

            padding: 14px 120px 14px 16px;

            border-radius: var(--radius-xl);
            background: var(--bg-primary);

            font-size: 14px;
            outline: none;
            transition: var(--transition);
            resize: none;
            min-height: 52px;

            overflow-y: auto;
            line-height: 1.4;
            font-family: inherit;

        #userInput::placeholder {

        }

        #userInput:focus {
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px var(--accent-primary-alpha);
        }

        .input-controls {
            position: absolute;
            right: 8px;
            bottom: 8px;
            display: flex;
            gap: 4px;
            align-items: center;
        }

        .input-btn {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            width: 36px;
            height: 36px;
            border-radius: var(--radius-md);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            font-size: 16px;
        }

        .input-btn:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
        }

        .send-btn {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            border: none;
            width: 36px;
            height: 36px;
            border-radius: var(--radius-md);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            font-size: 16px;
        }

        .send-btn:hover:not(:disabled) {
            transform: scale(1.05);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Action buttons */
        .action-buttons {
            display: flex;
            gap: 8px;
            margin-top: 12px;
            justify-content: center;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
        }

        .action-btn {
            background: var(--bg-tertiary);
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
            padding: 8px 16px;
            border-radius: var(--radius-md);
            cursor: pointer;
            font-size: 12px;
            transition: var(--transition);
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .action-btn:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
        }

        /* Footer */
        .app-footer {
            padding: 12px 20px;
            color: var(--text-secondary);
            font-size: 11px;
            border-top: 1px solid var(--border-color);
            background: var(--bg-secondary);
            flex-shrink: 0;
        }

        .footer-content {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
            max-width: 900px;
            margin: 0 auto;
        }

        .footer-separator {
            color: var(--text-secondary);
            opacity: 0.5;
        }

        .footer a {
            color: var(--text-secondary);
            text-decoration: none;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .footer a:hover {
            color: var(--accent-primary);
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
            border-radius: var(--radius-sm);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: var(--radius-sm);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .app-header {
                padding: 10px 16px;
            }
            
            .header-content {
                flex-direction: column;
                gap: 8px;
                text-align: center;
            }
            
            .messages-container {
                padding: 16px;
                gap: 12px;
            }
            
            .message {
                max-width: 90%;

            }
            
            .input-section {
                padding: 12px 16px;
            }
            
            #userInput {
                padding: 12px 110px 12px 14px;
                font-size: 13px;
            }
            
            .input-btn,
            .send-btn {
                width: 32px;

        }

        @media (max-width: 480px) {

                font-size: 12px;

            }
            
            .footer-content {
                flex-direction: column;
                gap: 4px;
            }
            
            .footer-separator {
                display: none;
            }
        }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.2/marked.min.js"></script>
    <script>
        class KhuyewAI {
            constructor() {
                this.messagesContainer = document.getElementById('messagesContainer');
                this.userInput = document.getElementById('userInput');
                this.sendBtn = document.getElementById('sendBtn');
                this.clearInputBtn = document.getElementById('clearInputBtn');
                this.clearChatBtn = document.getElementById('clearChatBtn');
                this.helpBtn = document.getElementById('helpBtn');
                this.generateImageBtn = document.getElementById('generateImageBtn');
                this.themeToggle = document.getElementById('themeToggle');
                this.logo = document.querySelector('.logo');

                this.isProcessing = false;
                this.currentTheme = 'dark';
                this.isImageMode = false;

                this.init();
            }

            init() {
                this.bindEvents();
                this.loadMessages();
                this.setupAutoResize();
                this.showWelcomeMessage();
            }

            bindEvents() {
                this.sendBtn.addEventListener('click', () => this.sendMessage());
                this.userInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });

                this.clearInputBtn.addEventListener('click', () => this.clearInput());
                this.clearChatBtn.addEventListener('click', () => this.clearChat());
                this.helpBtn.addEventListener('click', () => this.showHelp());
                this.generateImageBtn.addEventListener('click', () => this.toggleImageMode());
                this.themeToggle.addEventListener('click', () => this.toggleTheme());
                this.logo.addEventListener('click', () => this.clearChat());

                // Auto-save when leaving page
                window.addEventListener('beforeunload', () => this.saveMessages());
            }

            setupAutoResize() {
                this.userInput.addEventListener('input', () => {
                    this.userInput.style.height = 'auto';
                    this.userInput.style.height = Math.min(this.userInput.scrollHeight, 120) + 'px';
                });
            }

            async sendMessage() {
                const message = this.userInput.value.trim();
                
                if (!message) {
                    this.showNotification('–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ', 'error');
                    return;
                }

                if (this.isProcessing) {
                    this.showNotification('–ü–æ–¥–æ–∂–¥–∏—Ç–µ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –ø—Ä–µ–¥—ã–¥—É—â–µ–≥–æ –∑–∞–ø—Ä–æ—Å–∞', 'warning');
                    return;
                }

                try {
                    this.isProcessing = true;
                    this.sendBtn.disabled = true;

                    // Add user message
                    this.addMessage('user', message);
                    
                    // Clear input
                    this.userInput.value = '';
                    this.userInput.style.height = 'auto';
                    
                    // Show typing indicator
                    const typingId = this.showTypingIndicator();
                    
                    if (this.isImageMode) {
                        // Generate image
                        await this.generateImage(message, typingId);
                    } else {
                        // Get AI response
                        await this.getAIResponse(message, typingId);
                    }

                } catch (error) {
                    console.error('Error:', error);
                    this.removeTypingIndicator();
                    this.addMessage('error', '–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ —Å–æ–æ–±—â–µ–Ω–∏—è: ' + error.message);
                    this.isProcessing = false;
                    this.sendBtn.disabled = false;
                }
            }

            async getAIResponse(userMessage, typingId) {
                try {
                    // Use Puter AI for responses
                    const response = await puter.ai.chat(userMessage, { 
                        model: "gpt-5-nano",
                        systemPrompt: "–¢—ã –ø–æ–ª–µ–∑–Ω—ã–π AI-–∞—Å—Å–∏—Å—Ç–µ–Ω—Ç Khuyew AI. –û—Ç–≤–µ—á–∞–π –Ω–∞ —Ä—É—Å—Å–∫–æ–º —è–∑—ã–∫–µ –ø–æ–Ω—è—Ç–Ω–æ –∏ –ø–æ–¥—Ä–æ–±–Ω–æ."
                    });
                    
                    this.removeTypingIndicator(typingId);
                    this.addMessage('ai', response);
                    this.saveMessages();
                    
                } catch (error) {
                    this.removeTypingIndicator(typingId);
                    this.addMessage('error', '–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ –æ—Ç–≤–µ—Ç–∞ –æ—Ç –ò–ò: ' + error.message);
                } finally {
                    this.isProcessing = false;
                    this.sendBtn.disabled = false;
                }
            }

            async generateImage(prompt, typingId) {
                try {
                    this.removeTypingIndicator(typingId);
                    
                    // Show image generation message
                    this.addMessage('ai', `üñºÔ∏è **–ì–µ–Ω–µ—Ä–∞—Ü–∏—è –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –ø–æ –∑–∞–ø—Ä–æ—Å—É:** "${prompt}"\n\n*–ò–¥–µ—Ç –ø—Ä–æ—Ü–µ—Å—Å —Å–æ–∑–¥–∞–Ω–∏—è –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è...*`);
                    
                    // Use Puter AI for image generation
                    const imageResult = await puter.ai.imagine(prompt, {
                        model: "dall-e-3",
                        size: "1024x1024"
                    });
                    
                    // Remove the loading message and add the actual image
                    const messages = this.messagesContainer.querySelectorAll('.message-ai');
                    const lastMessage = messages[messages.length - 1];
                    if (lastMessage) {
                        lastMessage.querySelector('.message-content').innerHTML = 
                            `üñºÔ∏è **–°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω–Ω–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –ø–æ –∑–∞–ø—Ä–æ—Å—É:** "${prompt}"\n\n` +
                            `![Generated Image](${imageResult.url})`;
                    }
                    
                    this.saveMessages();
                    
                } catch (error) {
                    this.removeTypingIndicator(typingId);
                    this.addMessage('error', '–û—à–∏–±–∫–∞ –ø—Ä–∏ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è: ' + error.message);
                } finally {
                    this.isProcessing = false;
                    this.sendBtn.disabled = false;
                }
            }

            toggleImageMode() {
                this.isImageMode = !this.isImageMode;
                const placeholder = this.isImageMode 
                    ? "–û–ø–∏—à–∏—Ç–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –¥–ª—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏..." 
                    : "–ó–∞–¥–∞–π—Ç–µ –≤–æ–ø—Ä–æ—Å –∏–ª–∏ –æ–ø–∏—à–∏—Ç–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ...";
                
                this.userInput.placeholder = placeholder;
                this.generateImageBtn.style.background = this.isImageMode 
                    ? 'linear-gradient(135deg, var(--accent-primary), var(--accent-secondary))'
                    : 'var(--bg-tertiary)';
                this.generateImageBtn.style.color = this.isImageMode 
                    ? 'white' 
                    : 'var(--text-secondary)';
                
                const icon = this.generateImageBtn.querySelector('i');
