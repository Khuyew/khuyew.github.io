<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khuyew AI - Бесплатный ИИ-помощник</title>
    <meta name="description" content="Khuyew AI - полностью бесплатный ИИ-помощник на основе GPT-5 nano. Безлимитное использование навсегда.">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 100%);
            height: 100vh;
            color: #ffffff;
            overflow: hidden;
        }
        
        .container {
            max-width: 800px;
            height: 100vh;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
        }
        
        /* Header */
        .header {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .logo {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, #00d4ff, #0099ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }
        
        .subtitle {
            font-size: 14px;
            color: #a0a0c0;
            opacity: 0.8;
        }
        
        .github-link {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #a0a0c0;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }
        
        .github-link:hover {
            color: #0099ff;
        }
        
        /* Chat */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 0;
            overflow: hidden;
        }
        
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .message {
            max-width: 80%;
            padding: 15px 20px;
            border-radius: 20px;
            line-height: 1.5;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .user-message {
            align-self: flex-end;
            background: linear-gradient(135deg, #0099ff, #0066ff);
            color: white;
        }
        
        .ai-message {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.1);
            color: #e0e0ff;
            backdrop-filter: blur(10px);
        }
        
        .skip-intro {
            align-self: center;
            background: rgba(255, 255, 255, 0.05);
            color: #a0a0c0;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
            transition: all 0.3s;
        }
        
        .skip-intro:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }
        
        /* Input */
        .input-container {
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .input-wrapper {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        #user-input {
            flex: 1;
            padding: 15px 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
        }
        
        #user-input::placeholder {
            color: #8888aa;
        }
        
        #user-input:focus {
            border-color: #0099ff;
            background: rgba(255, 255, 255, 0.08);
        }
        
        #send-button {
            background: linear-gradient(135deg, #0099ff, #0066ff);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        
        #send-button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 102, 255, 0.3);
        }
        
        #send-button svg {
            width: 20px;
            height: 20px;
        }
        
        .typing-indicator {
            display: none;
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.1);
            color: #a0a0c0;
            padding: 15px 20px;
            border-radius: 20px;
            font-style: italic;
            backdrop-filter: blur(10px);
        }
        
        .typing-dots span {
            animation: typing 1.4s infinite;
            opacity: 0;
        }
        
        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typing {
            0%, 60%, 100% {
                opacity: 0;
            }
            30% {
                opacity: 1;
            }
        }
        
        /* Footer */
        .footer {
            text-align: center;
            padding: 15px;
            color: #666699;
            font-size: 12px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .message {
                max-width: 90%;
            }
            
            .header {
                padding: 15px;
            }
            
            .messages-container {
                padding: 15px;
            }
            
            .input-container {
                padding: 15px;
            }
        }
        
        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }
        
        /* Typing cursor */
        .typing-cursor::after {
            content: '|';
            animation: blink 1s infinite;
            color: #0099ff;
            font-weight: bold;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="https://github.com/Khuyew" class="github-link" target="_blank">@Khuyew</a>
        
        <div class="header">
            <div class="logo">Khuyew AI</div>
            <div class="subtitle">Полностью бесплатный ИИ-помощник</div>
        </div>
        
        <div class="chat-container">
            <div class="messages-container" id="messagesContainer">
                <!-- Сообщения будут добавляться здесь -->
            </div>
            
            <div class="typing-indicator" id="typingIndicator">
                ИИ печатает<span class="typing-dots"><span>.</span><span>.</span><span>.</span></span>
            </div>
            
            <div class="input-container">
                <div class="input-wrapper">
                    <input type="text" id="user-input" placeholder="Задайте вопрос..." autocomplete="off">
                    <button id="send-button">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        
        <div class="footer">
            Сделано в Беларуси • Для нового чата обновите страницу
        </div>
    </div>

    <script src="https://js.puter.com/v2/"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const messagesContainer = document.getElementById('messagesContainer');
            const userInput = document.getElementById('user-input');
            const sendButton = document.getElementById('send-button');
            const typingIndicator = document.getElementById('typingIndicator');
            
            let introCompleted = false;
            
            // Функция для добавления сообщения
            function addMessage(text, isUser = false) {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message', isUser ? 'user-message' : 'ai-message');
                messageElement.textContent = text;
                messagesContainer.appendChild(messageElement);
                scrollToBottom();
            }
            
            // Функция для постепенной печати
            function typeText(element, text, speed = 30) {
                return new Promise(resolve => {
                    let i = 0;
                    element.innerHTML = '';
                    
                    function type() {
                        if (i < text.length) {
                            element.innerHTML = text.substring(0, i + 1) + '<span class="typing-cursor"></span>';
                            i++;
                            scrollToBottom();
                            setTimeout(type, speed);
                        } else {
                            element.innerHTML = text;
                            resolve();
                        }
                    }
                    type();
                });
            }
            
            // Прокрутка вниз
            function scrollToBottom() {
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
            
            // Пропуск введения
            function skipIntro() {
                introCompleted = true;
                document.querySelector('.skip-intro')?.remove();
                addMessage('Отлично! Теперь вы можете задавать любые вопросы. Я готов помочь!', false);
            }
            
            // Создание кнопки пропуска
            function createSkipButton() {
                const skipButton = document.createElement('div');
                skipButton.classList.add('skip-intro');
                skipButton.textContent = 'Пропустить введение и начать общение';
                skipButton.addEventListener('click', skipIntro);
                messagesContainer.appendChild(skipButton);
                scrollToBottom();
            }
            
            // Введение бота
            async function showIntro() {
                const introMessages = [
                    "Привет! Я Khuyew AI - полностью бесплатный ИИ-помощник.",
                    "Я создан на основе модели GPT-5 nano и работаю через Puter.js API.",
                    "Моя особенность - я сам создал этот интерфейс для общения с вами!",
                    "Я полностью бесплатный и безлимитный - используйте меня сколько угодно!",
                    "Готов отвечать на вопросы, помогать с задачами и просто общаться."
                ];
                
                for (const message of introMessages) {
                    if (introCompleted) break;
                    
                    const messageElement = document.createElement('div');
                    messageElement.classList.add('message', 'ai-message');
                    messagesContainer.appendChild(messageElement);
                    
                    await typeText(messageElement, message);
                    await new Promise(resolve => setTimeout(resolve, 1000));
                }
                
                if (!introCompleted) {
                    const finalMessage = document.createElement('div');
                    finalMessage.classList.add('message', 'ai-message');
                    finalMessage.textContent = "Теперь можете задавать вопросы! Для нового чата просто обновите страницу.";
                    messagesContainer.appendChild(finalMessage);
                    
                    createSkipButton();
                }
            }
            
            // Отправка сообщения
            async function sendMessage() {
                const message = userInput.value.trim();
                if (message === '') return;
                
                // Убираем кнопку пропуска при первом сообщении пользователя
                if (!introCompleted) {
                    introCompleted = true;
                    document.querySelector('.skip-intro')?.remove();
                }
                
                addMessage(message, true);
                userInput.value = '';
                
                typingIndicator.style.display = 'block';
                scrollToBottom();
                
                try {
                    const response = await puter.ai.chat(message, { model: "gpt-5-nano" });
                    typingIndicator.style.display = 'none';
                    
                    const aiMessageElement = document.createElement('div');
                    aiMessageElement.classList.add('message', 'ai-message');
                    messagesContainer.appendChild(aiMessageElement);
                    
                    await typeText(aiMessageElement, response);
                    
                } catch (error) {
                    typingIndicator.style.display = 'none';
                    
                    const errorElement = document.createElement('div');
                    errorElement.classList.add('message', 'ai-message');
                    messagesContainer.appendChild(errorElement);
                    
                    await typeText(errorElement, "Извините, произошла ошибка. Пожалуйста, попробуйте еще раз.");
                }
            }
            
            // Обработчики событий
            sendButton.addEventListener('click', sendMessage);
            
            userInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            // Фокус на поле ввода
            userInput.focus();
            
            // Запуск введения
            setTimeout(showIntro, 500);
        });
    </script>
</body>
</html>
