<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khuyew AI - Бесплатный ИИ-помощник</title>
    <meta name="description" content="Khuyew AI - полностью бесплатный ИИ-помощник с генерацией изображений">
    <meta name="theme-color" content="#0f0f23">
    
    <!-- Styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css">
    
    <!-- Puter AI SDK -->
    <script src="https://js.puter.com/v2/"></script>
    
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Dark theme colors */
            --bg-primary: #0f0f23;
            --bg-secondary: rgba(255, 255, 255, 0.03);
            --bg-tertiary: rgba(255, 255, 255, 0.08);
            --bg-hover: rgba(255, 255, 255, 0.12);
            
            --text-primary: #ffffff;
            --text-secondary: #a0a0c0;
            --text-tertiary: #8888aa;
            
            --border-color: rgba(255, 255, 255, 0.15);
            
            --accent-primary: #0099ff;
            --accent-secondary: #0066ff;
            --accent-primary-alpha: rgba(0, 153, 255, 0.2);
            
            --user-message-bg-start: #667eea;
            --user-message-bg-end: #764ba2;
            --user-message-text: #ffffff;
            
            --ai-message-bg: rgba(255, 255, 255, 0.08);
            --ai-message-text: #e8e8ff;
            --ai-message-border: rgba(255, 255, 255, 0.12);
            
            --error-bg: rgba(255, 107, 107, 0.2);
            --error-text: #ff6b6b;
            --error-border: #ff4444;
            
            --success-bg: rgba(0, 255, 0, 0.2);
            --success-text: #00ff00;
            
            --radius-sm: 6px;
            --radius-md: 8px;
            --radius-lg: 12px;
            --radius-xl: 16px;
            
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.5;
            overflow: hidden;
            height: 100vh;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Header */
        .app-header {
            padding: 12px 20px;
            border-bottom: 1px solid var(--border-color);
            background: var(--bg-secondary);
            backdrop-filter: blur(10px);
            flex-shrink: 0;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            font-size: 22px;
            font-weight: 800;
            background: linear-gradient(135deg, #00d4ff, #0099ff, #00d4ff);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease infinite;
            cursor: pointer;
            transition: var(--transition);
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .subtitle {
            font-size: 12px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .control-btn {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            padding: 8px 12px;
            border-radius: var(--radius-md);
            cursor: pointer;
            font-size: 12px;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .control-btn:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Chat area */
        .chat-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            scroll-behavior: smooth;
        }

        .message {
            max-width: 85%;
            padding: 16px 20px;
            border-radius: var(--radius-xl);
            line-height: 1.6;
            animation: fadeIn 0.3s ease;
            position: relative;
            font-size: 14px;
            word-wrap: break-word;
        }

        .message-user {
            align-self: flex-end;
            background: linear-gradient(135deg, var(--user-message-bg-start), var(--user-message-bg-end));
            color: var(--user-message-text);
            margin-left: auto;
            box-shadow: var(--shadow-md);
        }

        .message-ai {
            align-self: flex-start;
            background: var(--ai-message-bg);
            color: var(--ai-message-text);
            border: 1px solid var(--ai-message-border);
            margin-right: auto;
        }

        .message-error {
            align-self: flex-start;
            background: var(--error-bg);
            color: var(--error-text);
            border: 1px solid var(--error-border);
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 16px;
            color: var(--text-secondary);
            font-size: 13px;
        }

        .typing-dots {
            display: flex;
            gap: 3px;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            background: var(--accent-primary);
            border-radius: 50%;
            animation: typingBounce 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typingBounce {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Input area */
        .input-section {
            padding: 16px 20px;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
            flex-shrink: 0;
        }

        .input-wrapper {
            display: flex;
            align-items: flex-end;
            gap: 8px;
            max-width: 900px;
            margin: 0 auto;
            position: relative;
        }

        #userInput {
            flex: 1;
            padding: 14px 120px 14px 16px;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-xl);
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 14px;
            outline: none;
            transition: var(--transition);
            resize: none;
            min-height: 52px;
            max-height: 120px;
            overflow-y: auto;
            line-height: 1.4;
            font-family: inherit;
        }

        #userInput::placeholder {
            color: var(--text-tertiary);
        }

        #userInput:focus {
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px var(--accent-primary-alpha);
        }

        .input-controls {
            position: absolute;
            right: 8px;
            bottom: 8px;
            display: flex;
            gap: 4px;
            align-items: center;
        }

        .input-btn {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            width: 36px;
            height: 36px;
            border-radius: var(--radius-md);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            font-size: 16px;
        }

        .input-btn:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
        }

        .send-btn {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            border: none;
            width: 36px;
            height: 36px;
            border-radius: var(--radius-md);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            font-size: 16px;
        }

        .send-btn:hover:not(:disabled) {
            transform: scale(1.05);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Action buttons */
        .action-buttons {
            display: flex;
            gap: 8px;
            margin-top: 12px;
            justify-content: center;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
        }

        .action-btn {
            background: var(--bg-tertiary);
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
            padding: 8px 16px;
            border-radius: var(--radius-md);
            cursor: pointer;
            font-size: 12px;
            transition: var(--transition);
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .action-btn:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
        }

        /* Footer */
        .app-footer {
            padding: 12px 20px;
            color: var(--text-secondary);
            font-size: 11px;
            border-top: 1px solid var(--border-color);
            background: var(--bg-secondary);
            flex-shrink: 0;
        }

        .footer-content {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
            max-width: 900px;
            margin: 0 auto;
        }

        .footer-separator {
            color: var(--text-secondary);
            opacity: 0.5;
        }

        .footer a {
            color: var(--text-secondary);
            text-decoration: none;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .footer a:hover {
            color: var(--accent-primary);
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
            border-radius: var(--radius-sm);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: var(--radius-sm);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .app-header {
                padding: 10px 16px;
            }
            
            .header-content {
                flex-direction: column;
                gap: 8px;
                text-align: center;
            }
            
            .messages-container {
                padding: 16px;
                gap: 12px;
            }
            
            .message {
                max-width: 90%;
                padding: 14px 16px;
                font-size: 13px;
            }
            
            .input-section {
                padding: 12px 16px;
            }
            
            #userInput {
                padding: 12px 110px 12px 14px;
                font-size: 13px;
            }
            
            .input-btn,
            .send-btn {
                width: 32px;
                height: 32px;
                font-size: 14px;
            }
            
            .action-btn {
                padding: 6px 12px;
                font-size: 11px;
            }
            
            .app-footer {
                padding: 10px 16px;
                font-size: 10px;
            }
        }

        @media (max-width: 480px) {
            .message {
                max-width: 95%;
                font-size: 12px;
            }
            
            #userInput {
                padding: 12px 100px 12px 12px;
            }
            
            .footer-content {
                flex-direction: column;
                gap: 4px;
            }
            
            .footer-separator {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="header-content">
                <div>
                    <div class="logo">Khuyew AI</div>
                    <div class="subtitle">Бесплатный ИИ-помощник с генерацией изображений</div>
                </div>
                <button class="control-btn" id="themeToggle">
                    <i class="ti ti-moon"></i>
                </button>
            </div>
        </header>

        <main class="chat-main">
            <div class="messages-container" id="messagesContainer">
                <!-- Messages will be added here -->
            </div>

            <div class="input-section">
                <div class="input-wrapper">
                    <textarea 
                        id="userInput" 
                        placeholder="Задайте вопрос или опишите изображение..." 
                        autocomplete="off" 
                        rows="1"
                    ></textarea>
                    
                    <div class="input-controls">
                        <button class="input-btn" id="clearInputBtn" title="Очистить ввод">
                            <i class="ti ti-x"></i>
                        </button>
                        <button class="send-btn" id="sendBtn" title="Отправить сообщение">
                            <i class="ti ti-send"></i>
                        </button>
                    </div>
                </div>

                <div class="action-buttons">
                    <button class="action-btn" id="helpBtn">
                        <i class="ti ti-help"></i>
                        Помощь
                    </button>
                    <button class="action-btn" id="clearChatBtn">
                        <i class="ti ti-trash"></i>
                        Очистить чат
                    </button>
                    <button class="action-btn" id="generateImageBtn">
                        <i class="ti ti-photo"></i>
                        Генерация изображения
                    </button>
                </div>
            </div>
        </main>

        <footer class="app-footer">
            <div class="footer-content">
                <span>Сделано в Беларуси</span>
                <span class="footer-separator">•</span>
                <span>Для нового чата нажмите на "Khuyew AI"</span>
                <span class="footer-separator">•</span>
                <a href="https://github.com/Khuyew" target="_blank">
                    <i class="ti ti-brand-github"></i>
                    GitHub
                </a>
            </div>
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.2/marked.min.js"></script>
    <script>
        class KhuyewAI {
            constructor() {
                this.messagesContainer = document.getElementById('messagesContainer');
                this.userInput = document.getElementById('userInput');
                this.sendBtn = document.getElementById('sendBtn');
                this.clearInputBtn = document.getElementById('clearInputBtn');
                this.clearChatBtn = document.getElementById('clearChatBtn');
                this.helpBtn = document.getElementById('helpBtn');
                this.generateImageBtn = document.getElementById('generateImageBtn');
                this.themeToggle = document.getElementById('themeToggle');
                this.logo = document.querySelector('.logo');

                this.isProcessing = false;
                this.currentTheme = 'dark';
                this.isImageMode = false;

                this.init();
            }

            init() {
                this.bindEvents();
                this.loadMessages();
                this.setupAutoResize();
                this.showWelcomeMessage();
            }

            bindEvents() {
                this.sendBtn.addEventListener('click', () => this.sendMessage());
                this.userInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });

                this.clearInputBtn.addEventListener('click', () => this.clearInput());
                this.clearChatBtn.addEventListener('click', () => this.clearChat());
                this.helpBtn.addEventListener('click', () => this.showHelp());
                this.generateImageBtn.addEventListener('click', () => this.toggleImageMode());
                this.themeToggle.addEventListener('click', () => this.toggleTheme());
                this.logo.addEventListener('click', () => this.clearChat());

                // Auto-save when leaving page
                window.addEventListener('beforeunload', () => this.saveMessages());
            }

            setupAutoResize() {
                this.userInput.addEventListener('input', () => {
                    this.userInput.style.height = 'auto';
                    this.userInput.style.height = Math.min(this.userInput.scrollHeight, 120) + 'px';
                });
            }

            async sendMessage() {
                const message = this.userInput.value.trim();
                
                if (!message) {
                    this.showNotification('Введите сообщение', 'error');
                    return;
                }

                if (this.isProcessing) {
                    this.showNotification('Подождите завершения предыдущего запроса', 'warning');
                    return;
                }

                try {
                    this.isProcessing = true;
                    this.sendBtn.disabled = true;

                    // Add user message
                    this.addMessage('user', message);
                    
                    // Clear input
                    this.userInput.value = '';
                    this.userInput.style.height = 'auto';
                    
                    // Show typing indicator
                    const typingId = this.showTypingIndicator();
                    
                    if (this.isImageMode) {
                        // Generate image
                        await this.generateImage(message, typingId);
                    } else {
                        // Get AI response
                        await this.getAIResponse(message, typingId);
                    }

                } catch (error) {
                    console.error('Error:', error);
                    this.removeTypingIndicator();
                    this.addMessage('error', 'Произошла ошибка при отправке сообщения: ' + error.message);
                    this.isProcessing = false;
                    this.sendBtn.disabled = false;
                }
            }

            async getAIResponse(userMessage, typingId) {
                try {
                    // Use Puter AI for responses
                    const response = await puter.ai.chat(userMessage, { 
                        model: "gpt-5-nano",
                        systemPrompt: "Ты полезный AI-ассистент Khuyew AI. Отвечай на русском языке понятно и подробно."
                    });
                    
                    this.removeTypingIndicator(typingId);
                    this.addMessage('ai', response);
                    this.saveMessages();
                    
                } catch (error) {
                    this.removeTypingIndicator(typingId);
                    this.addMessage('error', 'Ошибка при получении ответа от ИИ: ' + error.message);
                } finally {
                    this.isProcessing = false;
                    this.sendBtn.disabled = false;
                }
            }

            async generateImage(prompt, typingId) {
                try {
                    this.removeTypingIndicator(typingId);
                    
                    // Show image generation message
                    this.addMessage('ai', `🖼️ **Генерация изображения по запросу:** "${prompt}"\n\n*Идет процесс создания изображения...*`);
                    
                    // Use Puter AI for image generation
                    const imageResult = await puter.ai.imagine(prompt, {
                        model: "dall-e-3",
                        size: "1024x1024"
                    });
                    
                    // Remove the loading message and add the actual image
                    const messages = this.messagesContainer.querySelectorAll('.message-ai');
                    const lastMessage = messages[messages.length - 1];
                    if (lastMessage) {
                        lastMessage.querySelector('.message-content').innerHTML = 
                            `🖼️ **Сгенерированное изображение по запросу:** "${prompt}"\n\n` +
                            `![Generated Image](${imageResult.url})`;
                    }
                    
                    this.saveMessages();
                    
                } catch (error) {
                    this.removeTypingIndicator(typingId);
                    this.addMessage('error', 'Ошибка при генерации изображения: ' + error.message);
                } finally {
                    this.isProcessing = false;
                    this.sendBtn.disabled = false;
                }
            }

            toggleImageMode() {
                this.isImageMode = !this.isImageMode;
                const placeholder = this.isImageMode 
                    ? "Опишите изображение для генерации..." 
                    : "Задайте вопрос или опишите изображение...";
                
                this.userInput.placeholder = placeholder;
                this.generateImageBtn.style.background = this.isImageMode 
                    ? 'linear-gradient(135deg, var(--accent-primary), var(--accent-secondary))'
                    : 'var(--bg-tertiary)';
                this.generateImageBtn.style.color = this.isImageMode 
                    ? 'white' 
                    : 'var(--text-secondary)';
                
                const icon = this.generateImageBtn.querySelector('i');
                icon.className = this.isImageMode ? 'ti ti-photo-off' : 'ti ti-photo';
                
                this.showNotification(
                    this.isImageMode ? 'Режим генерации изображений включен' : 'Режим генерации изображений выключен',
                    'success'
                );
            }

            addMessage(role, content) {
                const messageElement = document.createElement('div');
                messageElement.className = `message message-${role}`;
                
                const messageContent = document.createElement('div');
                messageContent.className = 'message-content';
                
                if (role === 'ai' || role === 'error') {
                    try {
                        messageContent.innerHTML = marked.parse(content);
                    } catch {
                        messageContent.textContent = content;
                    }
                } else {
                    messageContent.textContent = content;
                }
                
                messageElement.appendChild(messageContent);
                this.messagesContainer.appendChild(messageElement);
                this.scrollToBottom();
                
                return messageElement.id;
            }

            showTypingIndicator() {
                const typingElement = document.createElement('div');
                typingElement.className = 'message message-ai typing-indicator';
                typingElement.id = 'typing-' + Date.now();
                
                typingElement.innerHTML = `
                    <div class="typing-dots">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                    <span>${this.isImageMode ? 'ИИ генерирует изображение...' : 'ИИ печатает...'}</span>
                `;
                
                this.messagesContainer.appendChild(typingElement);
                this.scrollToBottom();
                
                return typingElement.id;
            }

            removeTypingIndicator(typingId = null) {
                if (typingId) {
                    const element = document.getElementById(typingId);
                    if (element) element.remove();
                } else {
                    const typingElements = this.messagesContainer.querySelectorAll('.typing-indicator');
                    typingElements.forEach(el => el.remove());
                }
            }

            clearInput() {
                this.userInput.value = '';
                this.userInput.style.height = 'auto';
                this.userInput.focus();
                this.showNotification('Ввод очищен', 'success');
            }

            clearChat() {
                if (this.messagesContainer.children.length > 0 && 
                    confirm('Вы уверены, что хотите очистить всю историю чата?')) {
                    
                    this.messagesContainer.innerHTML = '';
                    localStorage.removeItem('khuyew-ai-messages');
                    this.showWelcomeMessage();
                    this.showNotification('Чат очищен', 'success');
                }
            }

            showWelcomeMessage() {
                const welcomeMessage = `# 👋 Добро пожаловать в Khuyew AI!

Я ваш бесплатный ИИ-помощник с использованием передовых моделей AI. Вот что я умею:

## 🎯 Основные возможности:
• **Умные ответы на вопросы** - используя GPT-5 nano для точных ответов
• **Генерация изображений** - создание уникальных изображений по описанию
• **Помощь с задачами** - программирование, письмо, анализ
• **Объяснение концепций** - сложные темы простыми словами

## 🖼️ Генерация изображений:
Нажмите кнопку "Генерация изображения" для создания уникальных картинок по вашему описанию!

## 💡 Как использовать:
1. Напишите ваш вопрос или описание изображения
2. Выберите режим (чат или генерация изображений)
3. Нажмите Enter или кнопку отправки
4. Получите развернутый ответ или изображение

            toggleTheme() {
                this.currentTheme = this.currentTheme === 'dark' ? 'light' : 'dark';
                const icon = this.themeToggle.querySelector('i');
                
                if (this.currentTheme === 'light') {
                    document.documentElement.style.setProperty('--bg-primary', '#ffffff');
                    document.documentElement.style.setProperty('--bg-secondary', 'rgba(0, 0, 0, 0.03)');
                    document.documentElement.style.setProperty('--bg-tertiary', 'rgba(0, 0, 0, 0.08)');
                    document.documentElement.style.setProperty('--text-primary', '#2d3748');
                    document.documentElement.style.setProperty('--text-secondary', '#666666');
                    document.documentElement.style.setProperty('--text-tertiary', '#888888');
                    document.documentElement.style.setProperty('--border-color', 'rgba(0, 0, 0, 0.15)');
                    document.documentElement.style.setProperty('--ai-message-bg', 'rgba(0, 0, 0, 0.05)');
                    document.documentElement.style.setProperty('--ai-message-text', '#2d3748');
                    icon.className = 'ti ti-sun';
                } else {
                    document.documentElement.style.setProperty('--bg-primary', '#0f0f23');
                    document.documentElement.style.setProperty('--bg-secondary', 'rgba(255, 255, 255, 0.03)');
                    document.documentElement.style.setProperty('--bg-tertiary', 'rgba(255, 255, 255, 0.08)');
                    document.documentElement.style.setProperty('--text-primary', '#ffffff');
                    document.documentElement.style.setProperty('--text-secondary', '#a0a0c0');
                    document.documentElement.style.setProperty('--text-tertiary', '#8888aa');
                    document.documentElement.style.setProperty('--border-color', 'rgba(255, 255, 255, 0.15)');
                    document.documentElement.style.setProperty('--ai-message-bg', 'rgba(255, 255, 255, 0.08)');
                    document.documentElement.style.setProperty('--ai-message-text', '#e8e8ff');
                    icon.className = 'ti ti-moon';
                }
                
                this.showNotification(`Тема изменена на ${this.currentTheme === 'dark' ? 'тёмную' : 'светлую'}`, 'success');
            }

            showNotification(message, type = 'info') {
                // Simple notification implementation
                console.log(`[${type.toUpperCase()}] ${message}`);
            }

            scrollToBottom() {
                setTimeout(() => {
                    this.messagesContainer.scrollTop = this.messagesContainer.scrollHeight;
                }, 100);
            }

            saveMessages() {
                const messages = [];
                const messageElements = this.messagesContainer.querySelectorAll('.message:not(.typing-indicator)');
                
                messageElements.forEach(element => {
                    const role = element.classList.contains('message-user') ? 'user' : 
                                element.classList.contains('message-error') ? 'error' : 'ai';
                    const content = element.querySelector('.message-content').innerHTML;
                    
                    if (content) {
                        messages.push({ role, content });
                    }
                });
                
                localStorage.setItem('khuyew-ai-messages', JSON.stringify(messages));
            }

            loadMessages() {
                try {
                    const saved = localStorage.getItem('khuyew-ai-messages');
                    if (saved) {
                        const messages = JSON.parse(saved);
                        messages.forEach(msg => {
                            const messageElement = document.createElement('div');
                            messageElement.className = `message message-${msg.role}`;
                            
                            const messageContent = document.createElement('div');
                            messageContent.className = 'message-content';
                            messageContent.innerHTML = msg.content;
                            
                            messageElement.appendChild(messageContent);
                            this.messagesContainer.appendChild(messageElement);
                        });
                    }
                } catch (error) {
                    console.error('Error loading messages:', error);
                    localStorage.removeItem('khuyew-ai-messages');
                }
            }
        }

        // Initialize app when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            window.khuyewAI = new KhuyewAI();
        });

        // Handle errors
        window.addEventListener('error', (event) => {
            console.error('Global error:', event.error);
        });
    </script>
