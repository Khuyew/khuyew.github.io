    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const messagesContainer = document.getElementById('messagesContainer');
            const userInput = document.getElementById('user-input');
            const sendButton = document.getElementById('send-button');
            const typingIndicator = document.getElementById('typingIndicator');
            
            let introCompleted = false;
            
            // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —Å–æ–æ–±—â–µ–Ω–∏—è
            function addMessage(text, isUser = false) {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message', isUser ? 'user-message' : 'ai-message');
                messageElement.textContent = text;
                messagesContainer.appendChild(messageElement);
                scrollToBottom();
            }
            
            // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —Å–æ–æ–±—â–µ–Ω–∏—è —Å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ–º
            function addImageMessage(promptText, imageElement) {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message', 'ai-image-message');
                
                const textElement = document.createElement('div');
                textElement.textContent = '–°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω–æ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ:';
                messageElement.appendChild(textElement);
                
                messageElement.appendChild(imageElement);
                
                const promptElement = document.createElement('div');
                promptElement.classList.add('image-prompt');
                promptElement.textContent = `–ó–∞–ø—Ä–æ—Å: "${promptText}"`;
                messageElement.appendChild(promptElement);
                
                messagesContainer.appendChild(messageElement);
                scrollToBottom();
            }
            
            // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ—Å—Ç–µ–ø–µ–Ω–Ω–æ–π –ø–µ—á–∞—Ç–∏
            function typeText(element, text, speed = 30) {
                return new Promise(resolve => {
                    let i = 0;
                    element.innerHTML = '';
                    
                    function type() {
                        if (i < text.length) {
                            element.innerHTML = text.substring(0, i + 1) + '<span class="typing-cursor"></span>';
                            i++;
                            scrollToBottom();
                            setTimeout(type, speed);
                        } else {
                            element.innerHTML = text;
                            resolve();
                        }
                    }
                    type();
                });
            }
            
            // –ü—Ä–æ–∫—Ä—É—Ç–∫–∞ –≤–Ω–∏–∑
            function scrollToBottom() {
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
            
            // –ü—Ä–æ–ø—É—Å–∫ –≤–≤–µ–¥–µ–Ω–∏—è
            function skipIntro() {
                introCompleted = true;
                document.querySelector('.skip-intro')?.remove();
                addMessage('–û—Ç–ª–∏—á–Ω–æ! –¢–µ–ø–µ—Ä—å –≤—ã –º–æ–∂–µ—Ç–µ –∑–∞–¥–∞–≤–∞—Ç—å –ª—é–±—ã–µ –≤–æ–ø—Ä–æ—Å—ã –∏–ª–∏ –≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è. –Ø –≥–æ—Ç–æ–≤ –ø–æ–º–æ—á—å!', false);
            }
            
            // –°–æ–∑–¥–∞–Ω–∏–µ –∫–Ω–æ–ø–∫–∏ –ø—Ä–æ–ø—É—Å–∫–∞
            function createSkipButton() {
                const skipButton = document.createElement('div');
                skipButton.classList.add('skip-intro');
                skipButton.textContent = '–ü—Ä–æ–ø—É—Å—Ç–∏—Ç—å –≤–≤–µ–¥–µ–Ω–∏–µ –∏ –Ω–∞—á–∞—Ç—å –æ–±—â–µ–Ω–∏–µ';
                skipButton.addEventListener('click', skipIntro);
                messagesContainer.appendChild(skipButton);
                scrollToBottom();
            }
            
            // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
            async function generateImage(prompt) {
                try {
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏
                    const loadingElement = document.createElement('div');
                    loadingElement.classList.add('message', 'ai-message');
                    loadingElement.innerHTML = '<span class="image-loading"></span>–ì–µ–Ω–µ—Ä–∏—Ä—É—é –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ...';
                    messagesContainer.appendChild(loadingElement);
                    scrollToBottom();
                    
                    // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ (testMode: true –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –±–µ–∑ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è –∫—Ä–µ–¥–∏—Ç–æ–≤)
                    const image = await puter.ai.txt2img(prompt, { testMode: true });
                    
                    // –£–¥–∞–ª—è–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏
                    loadingElement.remove();
                    
                    // –î–æ–±–∞–≤–ª—è–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –≤ —á–∞—Ç
                    image.classList.add('generated-image');
                    addImageMessage(prompt, image);
                    
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è:', error);
                    
                    // –£–¥–∞–ª—è–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏
                    const loadingElements = document.querySelectorAll('.image-loading');
                    loadingElements.forEach(el => el.closest('.message').remove());
                    
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –æ–± –æ—à–∏–±–∫–µ
                    addMessage('–ò–∑–≤–∏–Ω–∏—Ç–µ, –ø—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–æ–ø—Ä–æ–±—É–π—Ç–µ –¥—Ä—É–≥–æ–π –∑–∞–ø—Ä–æ—Å.', false);
                }
            }
            
            // –ê–Ω–∞–ª–∏–∑ –∑–∞–ø—Ä–æ—Å–∞ –∏ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ —Ç–∏–ø–∞ (—Ç–µ–∫—Å—Ç –∏–ª–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ)
            function analyzeRequest(message) {
                const imageKeywords = [
                    '–Ω–∞—Ä–∏—Å—É–π', '—Å–≥–µ–Ω–µ—Ä–∏—Ä—É–π', '–∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ', '–∫–∞—Ä—Ç–∏–Ω–∫—É', '—Ñ–æ—Ç–æ', '–∏–ª–ª—é—Å—Ç—Ä–∞—Ü–∏—é',
                    'draw', 'generate', 'image', 'picture', 'photo', 'illustration',
                    '—Å–æ–∑–¥–∞–π', '–ø–æ–∫–∞–∂–∏', '–≤–∏–∑—É–∞–ª–∏–∑–∏—Ä—É–π', '–∞—Ä—Ç'
                ];
                
                const lowerMessage = message.toLowerCase();
                return imageKeywords.some(keyword => lowerMessage.includes(keyword));
            }
            
            // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è
            async function sendMessage() {
                const message = userInput.value.trim();
                if (message === '') return;
                
                // –£–±–∏—Ä–∞–µ–º –∫–Ω–æ–ø–∫—É –ø—Ä–æ–ø—É—Å–∫–∞ –ø—Ä–∏ –ø–µ—Ä–≤–æ–º —Å–æ–æ–±—â–µ–Ω–∏–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                if (!introCompleted) {
                    introCompleted = true;
                    document.querySelector('.skip-intro')?.remove();
                }
                
                addMessage(message, true);
                userInput.value = '';
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —è–≤–ª—è–µ—Ç—Å—è –ª–∏ –∑–∞–ø—Ä–æ—Å –∑–∞–ø—Ä–æ—Å–æ–º –Ω–∞ –≥–µ–Ω–µ—Ä–∞—Ü–∏—é –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
                if (analyzeRequest(message)) {
                    await generateImage(message);
                    return;
                }
                
                // –û–±—ã—á–Ω—ã–π —Ç–µ–∫—Å—Ç–æ–≤—ã–π –∑–∞–ø—Ä–æ—Å
                typingIndicator.style.display = 'block';
                scrollToBottom();
                
                try {
                    const response = await puter.ai.chat(message, { model: "gpt-5-nano" });
                    typingIndicator.style.display = 'none';
                    
                    const aiMessageElement = document.createElement('div');
                    aiMessageElement.classList.add('message', 'ai-message');
                    messagesContainer.appendChild(aiMessageElement);
                    
                    await typeText(aiMessageElement, response);
                    
                } catch (error) {
                    typingIndicator.style.display = 'none';
                    
                    const errorElement = document.createElement('div');
                    errorElement.classList.add('message', 'ai-message');
                    messagesContainer.appendChild(errorElement);
                    
                    await typeText(errorElement, "–ò–∑–≤–∏–Ω–∏—Ç–µ, –ø—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑.");
                }
            }
            
            // –í–≤–µ–¥–µ–Ω–∏–µ –±–æ—Ç–∞
            async function showIntro() {
                const introMessages = [
