<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khuyew AI - Бесплатный ИИ-помощник</title>
    <meta name="description" content="Khuyew AI - полностью бесплатный ИИ-помощник с генерацией изображений">
    <meta name="theme-color" content="#0f0f23">
    <link rel="manifest" href="manifest.webmanifest">
    <link rel="icon" type="image/svg+xml" href="icons/icon.svg">
    <link rel="shortcut icon" href="icons/icon.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <!-- Иконки Tabler Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 100%);
            color: #ffffff;
            display: flex;
            flex-direction: column;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.02);
            min-height: 0; /* Важно для правильного flexbox */
        }

        /* Header */
        .header {
            padding: 12px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            flex-shrink: 0;
            z-index: 10;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            font-size: 22px;
            font-weight: 800;
            background: linear-gradient(135deg, #00d4ff, #0099ff, #00d4ff);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 3s ease infinite;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .subtitle {
            font-size: 12px;
            color: #a0a0c0;
            opacity: 0.9;
            font-weight: 500;
        }

        .header-controls {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #a0a0c0;
            padding: 6px 12px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 11px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 4px;
            font-weight: 500;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            color: #ffffff;
            transform: translateY(-1px);
        }

        /* Chat */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            min-height: 0; /* Важно для правильного flexbox */
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            scroll-behavior: smooth;
            min-height: 0; /* Важно для правильного flexbox */
        }

        .message {
            max-width: 75%;
            padding: 16px 20px;
            border-radius: 18px;
            line-height: 1.5;
            animation: fadeIn 0.3s ease;
            position: relative;
            font-size: 14px;
            word-wrap: break-word;
        }

        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: translateY(10px);
            }
            to { 
                opacity: 1; 
                transform: translateY(0);
            }
        }

        /* Исправленные сообщения пользователя */
        .user-message {
            align-self: flex-end;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            position: relative;
            overflow: visible;
            border: none;
            margin-left: auto;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.3);
        }

        .user-message .message-content {
            position: relative;
            z-index: 2;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
            font-weight: 500;
        }

        .user-message.pending {
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 0 4px 20px rgba(102, 126, 234, 0.3);
            }
            50% { 
                transform: scale(1.02);
                box-shadow: 0 6px 25px rgba(102, 126, 234, 0.5);
            }
        }

        /* Сообщения ИИ */
        .ai-message {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.08);
            color: #e8e8ff;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.12);
            margin-right: auto;
        }

        .ai-streaming {
            position: relative;
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(0, 153, 255, 0.4);
        }

        /* Статус генерации ИИ */
        .ai-status {
            font-size: 12px;
            color: #a0a0c0;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 6px;
            font-style: italic;
        }

        .ai-status .typing-indicator {
            display: flex;
            gap: 3px;
        }

        .ai-status .typing-dot {
            width: 4px;
            height: 4px;
            background: #0099ff;
            border-radius: 50%;
            animation: typingBounce 1.4s infinite ease-in-out;
        }

        .ai-status .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .ai-status .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typingBounce {
            0%, 80%, 100% { 
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% { 
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Исправленный курсор */
        .typing-cursor {
            display: inline-block;
            animation: blink 1.2s infinite;
            color: #0099ff;
            font-weight: bold;
            margin-right: 2px;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        /* Markdown стили */
        .ai-message h1, .ai-message h2, .ai-message h3 {
            margin: 16px 0 12px 0;
            color: #ffffff;
            font-weight: 600;
        }

        .ai-message h1 {
            font-size: 1.4em;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 6px;
        }

        .ai-message h2 {
            font-size: 1.2em;
        }

        .ai-message h3 {
            font-size: 1.1em;
        }

        .ai-message p {
            margin: 10px 0;
            line-height: 1.6;
        }

        .ai-message ul, .ai-message ol {
            margin: 10px 0;
            padding-left: 20px;
        }

        .ai-message li {
            margin: 4px 0;
            line-height: 1.5;
        }

        .ai-message blockquote {
            border-left: 3px solid #0099ff;
            padding: 10px 16px;
            margin: 12px 0;
            background: rgba(0, 153, 255, 0.1);
            border-radius: 0 6px 6px 0;
            font-style: italic;
        }

        .ai-message code {
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 5px;
            border-radius: 3px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.85em;
            color: #ff6b6b;
        }

        .ai-message pre {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 14px;
            margin: 12px 0;
            overflow-x: auto;
            position: relative;
        }

        .ai-message pre code {
            background: none;
            padding: 0;
            border-radius: 0;
            color: #e8e8ff;
            font-size: 0.85em;
            line-height: 1.4;
        }

        .code-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding-bottom: 6px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .code-language {
            font-size: 0.75em;
            color: #a0a0c0;
            font-weight: 500;
        }

        .copy-button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #a0a0c0;
            padding: 4px 8px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.75em;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 3px;
        }

        .copy-button:hover {
            background: rgba(255, 255, 255, 0.15);
            color: #ffffff;
        }

        .copy-button.copied {
            background: rgba(0, 255, 0, 0.2);
            color: #00ff00;
            border-color: #00ff00;
        }

        /* Изображения */
        .ai-image-message {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.08);
            padding: 16px;
            border-radius: 18px;
            backdrop-filter: blur(15px);
            max-width: 80%;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .generated-image {
            max-width: 100%;
            max-height: 400px;
            border-radius: 10px;
            margin-top: 10px;
            display: block;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .generated-image:hover {
            transform: scale(1.02);
        }

        .image-prompt {
            font-style: italic;
            color: #a0a0c0;
            margin-top: 10px;
            font-size: 12px;
            padding: 8px 12px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            line-height: 1.4;
        }

        .skip-intro {
            align-self: center;
            background: rgba(255, 255, 255, 0.1);
            color: #a0a0c0;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 18px;
            cursor: pointer;
            font-size: 13px;
            margin-top: 12px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .skip-intro:hover {
            background: rgba(255, 255, 255, 0.15);
            color: #ffffff;
        }

        /* Input */
        .input-container {
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            flex-shrink: 0;
        }

        .input-wrapper {
            display: flex;
            gap: 8px;
            align-items: center;
            max-width: 900px;
            margin: 0 auto;
            position: relative;
        }

        #user-input {
            flex: 1;
            padding: 14px 60px 14px 18px; /* Уменьшено правое поле для кнопки отправки */
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 18px;
            background: rgba(255, 255, 255, 0.08);
            color: white;
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            resize: none;
            min-height: 46px;
            max-height: 120px;
            overflow-y: auto;
            line-height: 1.4;
        }

        #user-input::placeholder {
            color: #8888aa;
        }

        #user-input:focus {
            border-color: #0099ff;
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 0 0 2px rgba(0, 153, 255, 0.2);
        }

        #send-button {
            background: linear-gradient(135deg, #0099ff, #0066ff);
            color: white;
            border: none;
            border-radius: 50%; /* Круглая кнопка */
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            flex-shrink: 0;
            position: absolute;
            right: 8px; /* Прижата к правому краю */
            top: 50%;
            transform: translateY(-50%);
            box-shadow: 0 2px 10px rgba(0, 153, 255, 0.3);
        }

        #send-button:hover {
            transform: translateY(-50%) scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 153, 255, 0.4);
        }

        #send-button:disabled {
            opacity: 0.6;
            transform: translateY(-50%);
            cursor: not-allowed;
            box-shadow: none;
        }

        #voiceButton {
            position: absolute;
            right: 56px; /* Сдвинуто левее для круглой кнопки отправки */
            background: transparent;
            border: none;
            color: #a0a0c0;
            width: 32px;
            height: 32px;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        #voiceButton:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }

        #imageUploadButton {
            position: absolute;
            right: 94px; /* Сдвинуто левее */
            background: transparent;
            border: none;
            color: #a0a0c0;
            width: 32px;
            height: 32px;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        #imageUploadButton:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }

        #clearInputButton {
            position: absolute;
            right: 132px; /* слева от загрузки изображений */
            background: transparent;
            border: none;
            color: #a0a0c0;
            width: 32px;
            height: 32px;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        #clearInputButton:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }

        .voice-recording {
            background: linear-gradient(135deg, #ff4444, #ff6b6b) !important;
            animation: voicePulse 1.5s ease-in-out infinite !important;
            color: white !important;
        }

        @keyframes voicePulse {
            0%, 100% { 
                transform: scale(1);
            }
            50% { 
                transform: scale(1.02);
            }
        }

        /* Preview изображения */
        .image-preview-container {
            max-width: 900px;
            margin: 12px auto 0 auto;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            padding: 12px;
            backdrop-filter: blur(10px);
            display: none;
        }

        .image-preview-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .image-preview-title {
            font-size: 12px;
            color: #a0a0c0;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .remove-image-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #a0a0c0;
            padding: 4px 8px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 11px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .remove-image-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            color: #ffffff;
        }

        .image-preview {
            max-width: 200px;
            max-height: 150px;
            border-radius: 8px;
            display: block;
        }

        /* Action buttons */
        .action-buttons {
            display: flex;
            gap: 6px;
            margin-top: 12px;
            justify-content: center;
            flex-wrap: nowrap;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
            overflow-x: auto;
            padding-bottom: 2px;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .action-buttons::-webkit-scrollbar {
            display: none;
        }

        .action-button {
            background: rgba(255, 255, 255, 0.08);
            color: #a0a0c0;
            border: 1px solid rgba(255, 255, 255, 0.15);
            padding: 8px 12px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 11px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            font-weight: 500;
            white-space: nowrap;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .action-button:hover {
            background: rgba(255, 255, 255, 0.12);
            color: #ffffff;
            border-color: #0099ff;
            transform: translateY(-1px);
        }

        .action-button:active {
            transform: translateY(0);
        }

        .action-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .voice-level {
            display: none;
            height: 3px;
            background: linear-gradient(90deg, #00ff00, #ffff00, #ff0000);
            border-radius: 2px;
            margin-top: 8px;
            transition: width 0.1s ease;
            max-width: 100%;
        }

        /* Error message */
        .error-message {
            align-self: flex-start;
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            border: 1px solid #ff4444;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .image-loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #0099ff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Исправленный Footer */
        .footer {
            text-align: center;
            padding: 10px 20px;
            color: #666699;
            font-size: 11px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            flex-shrink: 0;
            line-height: 1.4;
            z-index: 10;
        }

        .footer-content {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
            max-width: 900px;
            margin: 0 auto;
        }

        .footer-separator {
            color: #666699;
            opacity: 0.5;
        }

        .footer a {
            color: #666699;
            text-decoration: none;
            transition: color 0.3s ease;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .footer a:hover {
            color: #0099ff;
        }

        .footer-icon {
            font-size: 10px;
            opacity: 0.8;
        }

        /* Белорусский флаг */
        .belarus-flag {
            display: inline-flex;
            align-items: center;
            gap: 2px;
        }

        .belarus-flag::before {
            content: "";
            display: inline-block;
            width: 10px;
            height: 6px;
            background: linear-gradient(
                to bottom,
                #c8313e 0% 33%,
                #0a6b3c 33% 66%,
                #ffffff 66% 100%
            );
            border-radius: 1px;
            border: 0.5px solid rgba(255,255,255,0.3);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
        }

        .modal-content {
            display: block;
            margin: auto;
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 25px;
            color: #fff;
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            z-index: 1001;
        }

        .close:hover {
            color: #ff6b6b;
        }

        #modalCaption {
            text-align: center;
            color: #fff;
            padding: 15px;
            font-size: 14px;
            max-width: 500px;
            margin: 0 auto;
        }

        /* Scroll controls - ИСПРАВЛЕННЫЕ */
        .scroll-controls {
            position: fixed;
            z-index: 50;
            pointer-events: none;
        }

        .scroll-btn {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.25);
            color: rgba(255, 255, 255, 0.7);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            pointer-events: auto;
            font-size: 12px;
            font-weight: 500;
        }

        .scroll-btn:hover { 
            background: rgba(255, 255, 255, 0.25); 
            color: #ffffff; 
            transform: scale(1.05);
        }

        /* Кнопка "К последнему сообщению бота" */
        #scrollUpBtn {
            position: fixed;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            writing-mode: horizontal-tb;
            width: auto;
            height: auto;
            min-height: auto;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 11px;
            white-space: nowrap;
            opacity: 0.7;
        }

        /* Кнопка "Вниз" */
        #scrollDownBtn {
            position: fixed;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: none;
            z-index: 60;
            right: 20px;
            bottom: 100px;
        }

        /* Responsive */

        .loading-dots span {

        .loading-dots span:nth-child(1) { animation-delay: -0.32s; }

        /* Контраст для кода */

                <div class="header-controls">

    <!-- Scroll Controls -->
    <div class="scroll-controls">
        <button id="scrollUpBtn" class="scroll-btn" title="К последнему сообщению бота">
            <i class="ti ti-arrow-up"></i>

        </button>
        <button id="scrollDownBtn" class="scroll-btn" title="Вниз">
            <i class="ti ti-arrow-down"></i>
        </button>
    </div>

    <!-- Image Modal -->
    <div id="imageModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImage">
        <div id="modalCaption"></div>
    </div>

    <!-- Hidden file input for image upload -->
    <input type="file" id="imageUploadInput" accept="image/*" style="display: none;">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.2/marked.min.js"></script>
    <script>
        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            // Инициализация темы
            const themeToggle = document.getElementById('themeToggle');
            const currentTheme = localStorage.getItem('theme') || 'dark';
            document.body.classList.toggle('light-theme', currentTheme === 'light');
            themeToggle.innerHTML = currentTheme === 'light' ? 
                '<i class="ti ti-moon"></i><span>Тема</span>' : 
                '<i class="ti ti-sun"></i><span>Тема</span>';

            // Переключение темы
            themeToggle.addEventListener('click', () => {
                document.body.classList.toggle('light-theme');
                const isLight = document.body.classList.contains('light-theme');
                localStorage.setItem('theme', isLight ? 'light' : 'dark');
                themeToggle.innerHTML = isLight ? 
                    '<i class="ti ti-moon"></i><span>Тема</span>' : 
                    '<i class="ti ti-sun"></i><span>Тема</span>';
            });

            // Инициализация элементов
            const messagesContainer = document.getElementById('messagesContainer');
            const userInput = document.getElementById('user-input');
            const sendButton = document.getElementById('send-button');
            const voiceButton = document.getElementById('voiceButton');
            const imageUploadButton = document.getElementById('imageUploadButton');
            const clearInputButton = document.getElementById('clearInputButton');
            const imageUploadInput = document.getElementById('imageUploadInput');
            const imagePreviewContainer = document.getElementById('imagePreviewContainer');
            const imagePreview = document.getElementById('imagePreview');
            const removeImageBtn = document.getElementById('removeImageBtn');
            const scrollUpBtn = document.getElementById('scrollUpBtn');
            const scrollDownBtn = document.getElementById('scrollDownBtn');
            const regenerateButton = document.getElementById('regenerateButton');
            const continueButton = document.getElementById('continueButton');
            const copyLastButton = document.getElementById('copyLastButton');
            const clearChatButton = document.getElementById('clearChat');

            let currentImage = null;
            let isRecording = false;
            let recognition = null;
            let isGenerating = false;

            // Авто-размер textarea
            userInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 120) + 'px';
            });

            // Очистка поля ввода
            clearInputButton.addEventListener('click', function() {
                userInput.value = '';
                userInput.style.height = 'auto';
                userInput.focus();
            });

            // Загрузка изображения
            imageUploadButton.addEventListener('click', function() {
                imageUploadInput.click();
            });

            imageUploadInput.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    if (file.size > 5 * 1024 * 1024) { // 5MB limit
                        showError('Размер изображения не должен превышать 5MB');
                        return;
                    }
                    
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        currentImage = event.target.result;
                        imagePreview.src = currentImage;
                        imagePreviewContainer.style.display = 'block';
                        
                        // Прокрутка к превью изображения
                        setTimeout(() => {
                            imagePreviewContainer.scrollIntoView({ 
                                behavior: 'smooth', 
                                block: 'nearest' 
                            });
                        }, 100);
                    };
                    reader.readAsDataURL(file);
                }
            });

            // Удаление изображения
            removeImageBtn.addEventListener('click', function() {
                currentImage = null;
                imagePreviewContainer.style.display = 'none';
                imageUploadInput.value = '';
            });

            // Отправка сообщения
            function sendMessage() {
                const message = userInput.value.trim();
                if ((!message && !currentImage) || isGenerating) return;

                // Добавление сообщения пользователя
                addMessage('user', message, currentImage);
                
                // Очистка ввода
                userInput.value = '';
                userInput.style.height = 'auto';
                
                // Скрытие превью изображения
                if (currentImage) {
                    currentImage = null;
                    imagePreviewContainer.style.display = 'none';
                    imageUploadInput.value = '';
                }

                // Показать статус генерации
                addAITypingIndicator();

                // Здесь будет логика отправки на сервер
                setTimeout(() => {
                    // Временная заглушка для демонстрации
                    simulateAIResponse(message);
                }, 1000);
            }

            sendButton.addEventListener('click', sendMessage);

            userInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            // Голосовой ввод
            if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                recognition = new SpeechRecognition();
                recognition.continuous = false;
                recognition.interimResults = true;
                recognition.lang = 'ru-RU';

                recognition.onstart = function() {
                    isRecording = true;
                    voiceButton.classList.add('voice-recording');
                    voiceButton.innerHTML = '<i class="ti ti-square"></i>';
                };

                recognition.onresult = function(event) {
                    const transcript = Array.from(event.results)
                        .map(result => result[0].transcript)
                        .join('');
                    userInput.value = transcript;
                    userInput.style.height = 'auto';
                    userInput.style.height = Math.min(userInput.scrollHeight, 120) + 'px';
                };

                recognition.onend = function() {
                    isRecording = false;
                    voiceButton.classList.remove('voice-recording');
                    voiceButton.innerHTML = '<i class="ti ti-microphone"></i>';
                };

                recognition.onerror = function(event) {
                    console.error('Speech recognition error:', event.error);
                    isRecording = false;
                    voiceButton.classList.remove('voice-recording');
                    voiceButton.innerHTML = '<i class="ti ti-microphone"></i>';
                };

                voiceButton.addEventListener('click', function() {
                    if (isRecording) {
                        recognition.stop();
                    } else {
                        try {
                            recognition.start();
                        } catch (error) {
                            console.error('Speech recognition start error:', error);
                        }
                    }
                });
            } else {
                voiceButton.style.display = 'none';
            }

            // Управление прокруткой
            function updateScrollButtons() {
                const container = messagesContainer;
                const isAtBottom = container.scrollHeight - container.scrollTop - container.clientHeight < 50;
                
                scrollDownBtn.style.display = isAtBottom ? 'none' : 'flex';
                
                // Показать кнопку "К боту" только если есть сообщения от ИИ
                const hasAIMessages = document.querySelector('.ai-message');
                scrollUpBtn.style.display = hasAIMessages ? 'flex' : 'none';
            }

            scrollUpBtn.addEventListener('click', function() {
                const lastAIMessage = document.querySelector('.ai-message:last-child');
                if (lastAIMessage) {
                    lastAIMessage.scrollIntoView({ 
                        behavior: 'smooth', 
                        block: 'start' 
                    });
                }
            });

            scrollDownBtn.addEventListener('click', function() {
                messagesContainer.scrollTo({
                    top: messagesContainer.scrollHeight,
                    behavior: 'smooth'
                });
            });

            messagesContainer.addEventListener('scroll', updateScrollButtons);
            window.addEventListener('resize', updateScrollButtons);

            // Очистка чата
            clearChatButton.addEventListener('click', function() {
                if (confirm('Очистить всю историю чата?')) {
                    messagesContainer.innerHTML = '';
                    updateScrollButtons();
                }
            });

            // Вспомогательные функции
            function addMessage(type, content, image = null) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${type}-message slide-in-up`;
                
                if (type === 'user') {
                    if (image) {
                        messageDiv.innerHTML = `
                            ${content ? `<div class="message-content">${escapeHtml(content)}</div>` : ''}
                            <img src="${image}" alt="Uploaded image" class="generated-image" onclick="openModal('${image}')">
                        `;
                    } else {
                        messageDiv.innerHTML = `<div class="message-content">${escapeHtml(content)}</div>`;
                    }
                } else if (type === 'ai') {
                    messageDiv.innerHTML = `<div class="message-content">${content}</div>`;
                }
                
                messagesContainer.appendChild(messageDiv);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
                updateScrollButtons();
                
                // Обновить состояние кнопок действий
                const hasAIMessages = document.querySelector('.ai-message');
                copyLastButton.disabled = !hasAIMessages;
                regenerateButton.disabled = !hasAIMessages;
            }

            function addAITypingIndicator() {
                const typingDiv = document.createElement('div');
                typingDiv.className = 'message ai-message ai-streaming';
                typingDiv.innerHTML = `
                    <div class="ai-status">
                        <span>ИИ генерирует ответ</span>
                        <div class="typing-indicator">
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                        </div>
                    </div>
                `;
                messagesContainer.appendChild(typingDiv);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
                updateScrollButtons();
                return typingDiv;
            }

            function simulateAIResponse(userMessage) {
                // Удалить индикатор набора
                const typingIndicator = document.querySelector('.ai-streaming');
                if (typingIndicator) {
                    typingIndicator.remove();
                }

                // Простой пример ответа ИИ
                let response = "Это демонстрационный ответ ИИ. В реальном приложении здесь будет ответ от модели искусственного интеллекта.";
                
                if (userMessage.toLowerCase().includes('привет')) {
                    response = "Привет! Я Khuyew AI - ваш бесплатный помощник. Чем могу помочь?";
                } else if (userMessage.toLowerCase().includes('погода')) {
                    response = "К сожалению, у меня нет доступа к актуальным данным о погоде. Рекомендую проверить специализированные сервисы погоды.";
                }

                addMessage('ai', response);
                isGenerating = false;
            }

            function showError(message) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'message error-message slide-in-up';
                errorDiv.innerHTML = `
                    <div class="message-content">
                        <i class="ti ti-alert-circle"></i> ${message}
                    </div>
                `;
                messagesContainer.appendChild(errorDiv);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
                updateScrollButtons();
                
                setTimeout(() => {
                    errorDiv.remove();
                }, 5000);
            }

            function escapeHtml(unsafe) {
                return unsafe
                    .replace(/&/g, "&amp;")
                    .replace(/</g, "&lt;")
                    .replace(/>/g, "&gt;")
                    .replace(/"/g, "&quot;")
                    .replace(/'/g, "&#039;");
            }

            // Инициализация кнопок прокрутки
            updateScrollButtons();

            // Фокус на поле ввода при загрузке
            userInput.focus();
        });

        // Глобальные функции для модального окна
        function openModal(imageSrc) {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            modal.style.display = 'block';
            modalImg.src = imageSrc;
        }

        function closeModal() {
            const modal = document.getElementById('imageModal');
            modal.style.display = 'none';
        }

        // Закрытие модального окна
        document.addEventListener('DOMContentLoaded', function() {
            const modal = document.getElementById('imageModal');
            const closeBtn = document.querySelector('.close');
            
            closeBtn.addEventListener('click', closeModal);
            
            modal.addEventListener('click', function(e) {
                if (e.target === modal) {
                    closeModal();
                }
            });
            
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    closeModal();
                }
            });
        });

        // Обработка копирования кода
        document.addEventListener('DOMContentLoaded', function() {
            document.addEventListener('click', function(e) {
                if (e.target.classList.contains('copy-button')) {
                    const button = e.target;
                    const codeBlock = button.closest('pre');
                    const code = codeBlock.querySelector('code').textContent;
                    
                    navigator.clipboard.writeText(code).then(() => {
                        button.classList.add('copied');
                        button.innerHTML = '<i class="ti ti-check"></i>Скопировано';
                        
                        setTimeout(() => {
                            button.classList.remove('copied');
                            button.innerHTML = '<i class="ti ti-copy"></i>Копировать';
                        }, 2000);
                    }).catch(err => {
                        console.error('Failed to copy code:', err);
                    });
                }
            });
        });
    </script>
</body>
</html>
