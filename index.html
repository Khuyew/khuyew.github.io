<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат с ИИ на Puter AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(90deg, #1a2a6c, #b21f1f);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .header p {
            font-size: 14px;
            opacity: 0.8;
        }
        
        .chat-container {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.4;
            position: relative;
        }
        
        .user-message {
            align-self: flex-end;
            background-color: #1a2a6c;
            color: white;
            border-bottom-right-radius: 5px;
        }
        
        .ai-message {
            align-self: flex-start;
            background-color: #f0f0f0;
            color: #333;
            border-bottom-left-radius: 5px;
        }
        
        .message-time {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 5px;
            text-align: right;
        }
        
        .input-container {
            display: flex;
            padding: 15px;
            border-top: 1px solid #e0e0e0;
            background-color: white;
        }
        
        #user-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 25px;
            outline: none;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        #user-input:focus {
            border-color: #1a2a6c;
            box-shadow: 0 0 0 2px rgba(26, 42, 108, 0.2);
        }
        
        #send-button {
            background: linear-gradient(90deg, #1a2a6c, #b21f1f);
            color: white;
            border: none;
            border-radius: 25px;
            padding: 12px 25px;
            margin-left: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        #send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }
        
        #send-button:active {
            transform: translateY(0);
        }
        
        .typing-indicator {
            display: none;
            align-self: flex-start;
            background-color: #f0f0f0;
            color: #666;
            padding: 12px 16px;
            border-radius: 18px;
            border-bottom-left-radius: 5px;
            font-style: italic;
        }
        
        .typing-dots {
            display: inline-block;
        }
        
        .typing-dots span {
            animation: typing 1.4s infinite;
            opacity: 0;
        }
        
        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typing {
            0%, 60%, 100% {
                opacity: 0;
            }
            30% {
                opacity: 1;
            }
        }
        
        .info {
            padding: 10px 20px;
            background-color: #f8f9fa;
            border-top: 1px solid #e0e0e0;
            font-size: 12px;
            color: #666;
            text-align: center;
        }
        
        @media (max-width: 600px) {
            .container {
                border-radius: 10px;
            }
            
            .header h1 {
                font-size: 20px;
            }
            
            .chat-container {
                height: 350px;
            }
            
            .message {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Чат с ИИ на Puter AI</h1>
            <p>Общайтесь с моделью GPT-5 nano</p>
        </div>
        
        <div class="chat-container" id="chat-container">
            <div class="message ai-message">
                Привет! Я ИИ на основе Puter AI. Чем могу вам помочь?
                <div class="message-time" id="initial-time"></div>
            </div>
        </div>
        
        <div class="typing-indicator" id="typing-indicator">
            ИИ печатает<span class="typing-dots"><span>.</span><span>.</span><span>.</span></span>
        </div>
        
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Введите ваше сообщение..." autocomplete="off">
            <button id="send-button">Отправить</button>
        </div>
        
        <div class="info">
            Используется модель GPT-5 nano через Puter AI API
        </div>
    </div>

    <script src="https://js.puter.com/v2/"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatContainer = document.getElementById('chat-container');
            const userInput = document.getElementById('user-input');
            const sendButton = document.getElementById('send-button');
            const typingIndicator = document.getElementById('typing-indicator');
            
            // Установка времени для первого сообщения
            document.getElementById('initial-time').textContent = getCurrentTime();
            
            // Функция для получения текущего времени
            function getCurrentTime() {
                const now = new Date();
                return `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;
            }
            
            // Функция для добавления сообщения пользователя
            function addUserMessage(message) {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message', 'user-message');
                messageElement.innerHTML = `${message}<div class="message-time">${getCurrentTime()}</div>`;
                chatContainer.appendChild(messageElement);
                scrollToBottom();
            }
            
            // Функция для добавления сообщения ИИ
            function addAiMessage(message) {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message', 'ai-message');
                messageElement.innerHTML = `${message}<div class="message-time">${getCurrentTime()}</div>`;
                chatContainer.appendChild(messageElement);
                scrollToBottom();
            }
            
            // Функция для прокрутки вниз
            function scrollToBottom() {
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
            
            // Функция для отправки сообщения
            function sendMessage() {
                const message = userInput.value.trim();
                if (message === '') return;
                
                // Добавляем сообщение пользователя
                addUserMessage(message);
                
                // Очищаем поле ввода
                userInput.value = '';
                
                // Показываем индикатор набора текста
                typingIndicator.style.display = 'block';
                scrollToBottom();
                
                // Отправляем запрос к ИИ
                puter.ai.chat(message, { model: "gpt-5-nano" })
                    .then(response => {
                        // Скрываем индикатор набора текста
                        typingIndicator.style.display = 'none';
                        
                        // Добавляем ответ ИИ
                        addAiMessage(response);
                    })
                    .catch(error => {
                        // Скрываем индикатор набора текста
                        typingIndicator.style.display = 'none';
                        
                        // Добавляем сообщение об ошибке
                        addAiMessage('Извините, произошла ошибка при обработке вашего запроса. Пожалуйста, попробуйте еще раз.');
                        console.error('Ошибка:', error);
                    });
            }
            
            // Обработчик клика по кнопке отправки
            sendButton.addEventListener('click', sendMessage);
            
            // Обработчик нажатия Enter в поле ввода
            userInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            // Фокус на поле ввода при загрузке
            userInput.focus();
        });
    </script>
</body>
</html>
