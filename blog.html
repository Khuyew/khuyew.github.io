<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#0f0f23">

    <meta name="author" content="KHAI Team">
    <meta name="robots" content="index, follow, max-image-preview:large">
    <meta name="googlebot" content="index, follow">
    
    <!-- Open Graph -->
    <meta property="og:title" content="KHAI Блог - Новости и обновления">
    <meta property="og:description" content="Первый белорусский ИИ-помощник KHAI. Новости, обновления и анонсы.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="./blog.html">
    <meta property="og:image" content="./blog-cover.png">
    <meta property="og:site_name" content="KHAI Assistant">
    <meta property="og:locale" content="ru_RU">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="KHAI Блог - Новости и обновления">
    <meta name="twitter:description" content="Первый белорусский ИИ-помощник KHAI. Новости, обновления и анонсы.">
    <meta name="twitter:image" content="./blog-cover.png">
    <meta name="twitter:site" content="@khai_assistant">
    
    <!-- Schema.org -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "Blog",
        "name": "KHAI Блог",
        "description": "Новости и обновления первого белорусского ИИ-помощника",
        "url": "./blog.html",
        "publisher": {
            "@type": "Organization",
            "name": "KHAI",
            "logo": {
                "@type": "ImageObject",
                "url": "./logo.png"
            }
        },
        "mainEntityOfPage": {
            "@type": "WebPage",
            "@id": "./blog.html"
        }
    }
    </script>
    
    <!-- Preload Critical Resources -->
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/dist/tabler-icons.min.css" as="style">
    <link rel="preload" href="./styles.css" as="style">
    
    <!-- Styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/dist/tabler-icons.min.css">
    <link rel="stylesheet" href="./styles.css">
    
    <style>
        /* Blog-specific styles that extend the main styles.css */
        .blog-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            padding-top: calc(20px + env(safe-area-inset-top));
            padding-bottom: calc(20px + env(safe-area-inset-bottom));
        }

        .blog-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
            flex-wrap: wrap;
            gap: 15px;
        }

        .blog-title-section {
            flex: 1;
            min-width: 300px;
        }

        .blog-title {
            font-size: 2.2em;
            margin-bottom: 8px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
        }

        .blog-description {
            color: var(--text-secondary);
            font-size: 1.1em;
            line-height: 1.5;
            max-width: 600px;
        }

        .blog-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .blog-btn {
            padding: 10px 20px;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            background: var(--bg-tertiary);
            color: var(--text-primary);
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .blog-btn:hover {
            background: var(--bg-hover);
            border-color: var(--accent-primary);
        }

        .blog-btn.primary {
            background: var(--accent-primary-alpha);
            color: var(--accent-primary);
            border-color: var(--accent-primary);
        }

        .blog-btn.primary:hover {
            background: var(--accent-primary);
            color: white;
        }

        .posts-grid {
            display: grid;
            gap: 25px;
            margin-bottom: 40px;
        }

        .post-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: 0;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .post-card:hover {
            border-color: var(--accent-primary);
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        .post-cover {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }

        .post-content-wrapper {
            padding: 25px;
        }

        .post-header {
            cursor: pointer;
            margin-bottom: 15px;
        }

        .post-title {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: var(--text-primary);
            line-height: 1.3;
        }

        .post-meta {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
            font-size: 0.9em;
            color: var(--text-secondary);
            flex-wrap: wrap;
        }

        .post-date {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .post-tag {
            background: var(--accent-primary-alpha);
            color: var(--accent-primary);
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 600;
        }

        .post-excerpt {
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 20px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .post-content {
            color: var(--text-secondary);
            line-height: 1.7;
            white-space: pre-wrap;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease;
        }

        .post-content.expanded {
            max-height: 5000px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }

        .expand-btn {
            background: none;
            border: none;
            color: var(--accent-primary);
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 0;
            transition: var(--transition);
            font-weight: 600;
        }

        .expand-btn:hover {
            color: var(--text-primary);
        }

        .expand-icon {
            transition: transform 0.3s ease;
        }

        .expand-icon.expanded {
            transform: rotate(180deg);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-state i {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .loading i {
            font-size: 32px;
            margin-bottom: 15px;
            animation: spin 1.5s linear infinite;
        }

        .blog-footer {
            margin-top: 50px;
            padding-top: 30px;
            border-top: 1px solid var(--border-color);
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.9em;
        }

        .blog-footer-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .blog-footer-link {
            color: var(--text-secondary);
            text-decoration: none;
            transition: var(--transition);
        }

        .blog-footer-link:hover {
            color: var(--accent-primary);
        }

        /* Breadcrumb */
        .breadcrumb {
            margin-bottom: 20px;
            font-size: 0.9em;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .breadcrumb a {
            color: var(--accent-primary);
            text-decoration: none;
            transition: var(--transition);
        }

        .breadcrumb a:hover {
            text-decoration: underline;
        }

        .breadcrumb-separator {
            opacity: 0.5;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .blog-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .blog-controls {
                width: 100%;
                justify-content: flex-start;
            }
            
            .blog-title {
                font-size: 1.8em;
            }
            
            .post-content-wrapper {
                padding: 20px;
            }
            
            .post-title {
                font-size: 1.3em;
            }
        }

        @media (max-width: 480px) {
            .blog-container {
                padding: 15px;
            }
            
            .post-content-wrapper {
                padding: 15px;
            }
            
            .post-meta {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }
        }

        /* Animation for post cards */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .post-card {
            animation: fadeInUp 0.5s ease forwards;
        }

        .post-card:nth-child(1) { animation-delay: 0.1s; }
        .post-card:nth-child(2) { animation-delay: 0.2s; }
        .post-card:nth-child(3) { animation-delay: 0.3s; }
        .post-card:nth-child(4) { animation-delay: 0.4s; }
        .post-card:nth-child(5) { animation-delay: 0.5s; }
    </style>
</head>
<body>
    <div class="blog-container">
        <!-- Breadcrumb for SEO -->
        <nav class="breadcrumb" aria-label="Хлебные крошки">
            <a href="index.html">Главная</a>
            <span class="breadcrumb-separator">/</span>
            <span>Блог</span>
        </nav>

        <div class="blog-header">
            <div class="blog-title-section">
                <h1 class="blog-title">KHAI Блог</h1>
                <p class="blog-description">Новости, обновления и анонсы первого белорусского ИИ-помощника</p>
            </div>
            <div class="blog-controls">
                <a href="index.html" class="blog-btn">
                    <i class="ti ti-arrow-left"></i>
                    <span>Назад в приложение</span>
                </a>
                <button class="blog-btn" id="themeToggle">
                    <i class="ti ti-moon" id="themeIcon"></i>
                    <span>Тема</span>
                </button>
            </div>
        </div>

        <div id="content">
            <div class="loading" id="loading">
                <i class="ti ti-loader-2"></i>
                <p>Загрузка новостей...</p>
            </div>
            <div class="posts-grid" id="postsGrid" style="display: none;"></div>
        </div>

        <footer class="blog-footer">
            <div class="blog-footer-links">
                <a href="index.html" class="blog-footer-link">Главная</a>
                <a href="https://khai.by/docs" target="_blank" class="blog-footer-link">Документация</a>
                <a href="https://khai.by/support" target="_blank" class="blog-footer-link">Поддержка</a>
                <a href="mailto:khuyew@proton.me" class="blog-footer-link">Сотрудничество</a>
            </div>
            <p>© 2025 KHAI, Беларусь. Все права защищены!</p>
        </footer>
    </div>

    <script>
        // Blog data URL
        const BLOG_DATA_URL = './blog-data.json';

        class BlogReader {
            constructor() {
                this.posts = [];
                this.cacheKey = 'khai_blog_cache';
                this.cacheDuration = 10 * 60 * 1000; // 10 minutes cache
                this.expandedPosts = new Set();
            }

            async loadPosts() {
                // Try cache first
                const cached = this.getCachedPosts();
                if (cached) {
                    this.posts = cached;
                    this.renderPosts();
                    this.updateStructuredData();
                    return;
                }

                try {
                    const response = await fetch(BLOG_DATA_URL + '?t=' + Date.now());
                    if (!response.ok) throw new Error('Ошибка загрузки');
                    
                    const data = await response.json();
                    this.posts = data.posts || [];
                    this.cachePosts(this.posts);
                    this.renderPosts();
                    this.updateStructuredData();
                } catch (error) {
                    console.error('Ошибка загрузки новостей:', error);
                    this.showEmptyState('Не удалось загрузить новости');
                }
            }

            renderPosts() {
                const grid = document.getElementById('postsGrid');
                const loading = document.getElementById('loading');

                loading.style.display = 'none';
                grid.style.display = 'grid';

                const publishedPosts = this.posts
                    .filter(post => post.published)
                    .sort((a, b) => new Date(b.date) - new Date(a.date));

                if (publishedPosts.length === 0) {
                    this.showEmptyState('Пока нет новостей');
                    return;
                }

                grid.innerHTML = publishedPosts.map(post => `
                    <article class="post-card" itemscope itemtype="https://schema.org/BlogPosting">
                        <link itemprop="url" href="./blog.html#post-${post.id}">
                        <meta itemprop="datePublished" content="${post.date}">
                        <meta itemprop="dateModified" content="${post.date}">
                        
                        ${post.cover ? `
                            <img src="${post.cover}" alt="${this.escapeHtml(post.title)}" class="post-cover" itemprop="image">
                        ` : `
                            <div class="post-cover" style="background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary)); display: flex; align-items: center; justify-content: center;">
                                <i class="ti ti-news" style="font-size: 48px; color: white; opacity: 0.8;"></i>
                            </div>
                        `}
                        
                        <div class="post-content-wrapper">
                            <div class="post-header" onclick="blog.togglePost('${post.id}')">
                                <h2 class="post-title" itemprop="headline">${this.escapeHtml(post.title)}</h2>
                                <div class="post-meta">
                                    <div class="post-date">
                                        <i class="ti ti-calendar"></i>
                                        <time datetime="${post.date}" itemprop="datePublished">
                                            ${this.formatDate(post.date)}
                                        </time>
                                    </div>
                                    ${post.tag ? `<span class="post-tag">${post.tag}</span>` : ''}
                                </div>
                                ${post.excerpt ? `
                                    <div class="post-excerpt" itemprop="description">
                                        ${this.escapeHtml(post.excerpt)}
                                    </div>
                                ` : ''}
                            </div>
                            
                            <div class="post-content ${this.expandedPosts.has(post.id) ? 'expanded' : ''}" 
                                 id="content-${post.id}" 
                                 itemprop="articleBody">
                                ${this.formatContent(post.content)}
                            </div>
                            
                            <button class="expand-btn" onclick="blog.togglePost('${post.id}')" aria-expanded="${this.expandedPosts.has(post.id)}" aria-controls="content-${post.id}">
                                <span>${this.expandedPosts.has(post.id) ? 'Свернуть' : 'Читать далее'}</span>
                                <i class="ti ti-chevron-down expand-icon ${this.expandedPosts.has(post.id) ? 'expanded' : ''}"></i>
                            </button>
                            
                            <div class="post-meta" style="margin-top: 15px; padding-top: 15px; border-top: 1px solid var(--border-color);">
                                <span itemprop="author" itemscope itemtype="https://schema.org/Person">
                                    <span itemprop="name">KHAI Team</span>
                                </span>
                            </div>
                        </div>
                    </article>
                `).join('');
            }

            togglePost(postId) {
                if (this.expandedPosts.has(postId)) {
                    this.expandedPosts.delete(postId);
                } else {
                    this.expandedPosts.add(postId);
                }
                this.renderPosts();
                
                // Update URL hash for deep linking
                if (this.expandedPosts.has(postId)) {
                    window.location.hash = `post-${postId}`;
                } else if (window.location.hash === `#post-${postId}`) {
                    history.replaceState(null, null, ' ');
                }
            }

            formatContent(content) {
                // Convert markdown-like formatting to HTML
                return this.escapeHtml(content)
                    .replace(/\n/g, '<br>')
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                    .replace(/\*(.*?)\*/g, '<em>$1</em>')
                    .replace(/`(.*?)`/g, '<code>$1</code>')
                    .replace(/- (.*?)(?=\n|$)/g, '<li>$1</li>')
                    .replace(/(<li>.*<\/li>)/s, '<ul>$1</ul>');
            }

            updateStructuredData() {
                // Dynamic structured data update for SEO
                const blogPosts = this.posts.filter(post => post.published);
                
                const structuredData = {
                    "@context": "https://schema.org",
                    "@type": "ItemList",
                    "itemListElement": blogPosts.map((post, index) => ({
                        "@type": "ListItem",
                        "position": index + 1,
                        "item": {
                            "@type": "BlogPosting",
                            "headline": post.title,
                            "description": post.excerpt || post.content.substring(0, 200) + '...',
                            "datePublished": post.date,
                            "dateModified": post.date,
                            "author": {
                                "@type": "Organization",
                                "name": "KHAI Team"
                            },
                            "image": post.cover || "./logo.png",
                            "url": `./blog.html#post-${post.id}`
                        }
                    }))
                };

                // Remove old structured data
                const oldScript = document.querySelector('script[type="application/ld+json"]:not([data-original])');
                if (oldScript) {
                    oldScript.remove();
                }

                // Add new one
                const script = document.createElement('script');
                script.type = 'application/ld+json';
                script.textContent = JSON.stringify(structuredData);
                document.head.appendChild(script);
            }

            showEmptyState(message) {
                const grid = document.getElementById('postsGrid');
                const loading = document.getElementById('loading');
                
                loading.style.display = 'none';
                grid.style.display = 'grid';
                grid.innerHTML = `
                    <div class="empty-state">
                        <i class="ti ti-news"></i>
                        <h3>${message}</h3>
                        <p>Следите за обновлениями!</p>
                    </div>
                `;
            }

            formatDate(dateString) {
                return new Date(dateString).toLocaleDateString('ru-RU', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
            }

            escapeHtml(unsafe) {
                if (!unsafe) return '';
                return unsafe
                    .replace(/&/g, "&amp;")
                    .replace(/</g, "&lt;")
                    .replace(/>/g, "&gt;")
                    .replace(/"/g, "&quot;")
                    .replace(/'/g, "&#039;");
            }

            cachePosts(posts) {
                const cache = {
                    posts: posts,
                    timestamp: Date.now()
                };
                try {
                    localStorage.setItem(this.cacheKey, JSON.stringify(cache));
                } catch (e) {
                    console.warn('Не удалось сохранить кэш:', e);
                }
            }

            getCachedPosts() {
                try {
                    const cached = localStorage.getItem(this.cacheKey);
                    if (!cached) return null;

                    const cache = JSON.parse(cached);
                    if (Date.now() - cache.timestamp < this.cacheDuration) {
                        return cache.posts;
                    }
                    return null;
                } catch (e) {
                    console.warn('Не удалось загрузить кэш:', e);
                    return null;
                }
            }
        }

        // Global variable for HTML access
        let blog;

        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            blog = new BlogReader();
            await blog.loadPosts();

            // Theme toggle
            document.getElementById('themeToggle').addEventListener('click', () => {
                const currentTheme = document.documentElement.getAttribute('data-theme');
                const newTheme = currentTheme === 'light' ? 'dark' : 'light';
                document.documentElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('khai_blog_theme', newTheme);
                
                const icon = document.getElementById('themeIcon');
                icon.className = newTheme === 'light' ? 'ti ti-sun' : 'ti ti-moon';
            });

            // Load theme
            const savedTheme = localStorage.getItem('khai_blog_theme') || 'dark';
            document.documentElement.setAttribute('data-theme', savedTheme);
            const themeIcon = document.getElementById('themeIcon');
            themeIcon.className = savedTheme === 'light' ? 'ti ti-sun' : 'ti ti-moon';

            // Auto-update every 10 minutes
            setInterval(() => {
                blog.loadPosts();
            }, 10 * 60 * 1000);

            // Handle anchor links
            if (window.location.hash) {
                const postId = window.location.hash.replace('#post-', '');
                setTimeout(() => {
                    blog.togglePost(postId);
                    document.querySelector(`#content-${postId}`)?.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }, 500);
            }
        });

        // Add CSS animation for spinner
        const style = document.createElement('style');
        style.textContent = `
            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
