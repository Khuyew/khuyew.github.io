<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KHAI Блог - Новости и обновления</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0f0f23;
            --bg-secondary: rgba(255, 255, 255, 0.03);
            --bg-tertiary: rgba(255, 255, 255, 0.08);
            --text-primary: #ffffff;
            --text-secondary: #a0a0c0;
            --accent-primary: #0099ff;
            --border-color: rgba(255, 255, 255, 0.15);
            --radius-md: 8px;
            --radius-lg: 12px;
            --transition: all 0.3s ease;
        }

        [data-theme="light"] {
            --bg-primary: #ffffff;
            --bg-secondary: rgba(0, 0, 0, 0.03);
            --bg-tertiary: rgba(0, 0, 0, 0.08);
            --text-primary: #1a1a1a;
            --text-secondary: #666666;
            --border-color: rgba(0, 0, 0, 0.15);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            color: var(--text-primary);
        }

        .logo img {
            width: 40px;
            height: 40px;
            border-radius: var(--radius-md);
        }

        .btn {
            padding: 10px 20px;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            background: var(--bg-tertiary);
            color: var(--text-primary);
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            border: none;
        }

        .btn:hover {
            background: var(--bg-secondary);
            border-color: var(--accent-primary);
        }

        .posts-grid {
            display: grid;
            gap: 20px;
        }

        .post-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: 25px;
            transition: var(--transition);
        }

        .post-card:hover {
            border-color: var(--accent-primary);
            transform: translateY(-2px);
        }

        .post-title {
            font-size: 1.4em;
            margin-bottom: 10px;
            color: var(--text-primary);
        }

        .post-date {
            color: var(--text-secondary);
            font-size: 0.9em;
            margin-bottom: 15px;
        }

        .post-content {
            color: var(--text-secondary);
            line-height: 1.6;
            white-space: pre-wrap;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/dist/tabler-icons.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="index.html" class="logo">
                <img src="./logo.png" alt="KHAI" width="40" height="40">
                <span>KHAI Блог - Новости и обновления</span>
            </a>
            <button class="btn" id="themeToggle">
                <i class="ti ti-moon"></i>
                <span>Тема</span>
            </button>
        </div>

        <div id="content">
            <div class="loading" id="loading">
                <i class="ti ti-loader-2" style="animation: spin 1s linear infinite;"></i>
                <p>Загрузка новостей...</p>
            </div>
            <div class="posts-grid" id="postsGrid" style="display: none;"></div>
        </div>
    </div>

    <script>
        // Данные загружаются из JSON файла
        const BLOG_DATA_URL = './blog-data.json';

        class BlogReader {
            constructor() {
                this.posts = [];
                this.cacheKey = 'khai_blog_cache';
                this.cacheDuration = 10 * 60 * 1000; // 10 минут кеш
            }

            async loadPosts() {
                // Пробуем кеш сначала
                const cached = this.getCachedPosts();
                if (cached) {
                    this.posts = cached;
                    this.renderPosts();
                    return;
                }

                try {
                    const response = await fetch(BLOG_DATA_URL + '?t=' + Date.now());
                    if (!response.ok) throw new Error('Ошибка загрузки');
                    
                    const data = await response.json();
                    this.posts = data.posts || [];
                    this.cachePosts(this.posts);
                    this.renderPosts();
                } catch (error) {
                    console.error('Ошибка загрузки новостей:', error);
                    this.showEmptyState('Не удалось загрузить новости');
                }
            }

            renderPosts() {
                const grid = document.getElementById('postsGrid');
                const loading = document.getElementById('loading');

                loading.style.display = 'none';
                grid.style.display = 'grid';

                const publishedPosts = this.posts
                    .filter(post => post.published)
                    .sort((a, b) => new Date(b.date) - new Date(a.date));

                if (publishedPosts.length === 0) {
                    this.showEmptyState('Пока нет новостей');
                    return;
                }

                grid.innerHTML = publishedPosts.map(post => `
                    <div class="post-card">
                        <h2 class="post-title">${this.escapeHtml(post.title)}</h2>
                        <div class="post-date">${this.formatDate(post.date)}</div>
                        <div class="post-content">${this.escapeHtml(post.content).replace(/\n/g, '<br>')}</div>
                    </div>
                `).join('');
            }

            showEmptyState(message) {
                const grid = document.getElementById('postsGrid');
                const loading = document.getElementById('loading');
                
                loading.style.display = 'none';
                grid.style.display = 'grid';
                grid.innerHTML = `
                    <div class="empty-state">
                        <i class="ti ti-news" style="font-size: 48px; opacity: 0.5;"></i>
                        <h3>${message}</h3>
                        <p>Следите за обновлениями!</p>
                    </div>
                `;
            }

            formatDate(dateString) {
                return new Date(dateString).toLocaleDateString('ru-RU', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            }

            escapeHtml(unsafe) {
                return unsafe
                    .replace(/&/g, "&amp;")
                    .replace(/</g, "&lt;")
                    .replace(/>/g, "&gt;")
                    .replace(/"/g, "&quot;")
                    .replace(/'/g, "&#039;");
            }

            cachePosts(posts) {
                const cache = {
                    posts: posts,
                    timestamp: Date.now()
                };
                localStorage.setItem(this.cacheKey, JSON.stringify(cache));
            }

            getCachedPosts() {
                const cached = localStorage.getItem(this.cacheKey);
                if (!cached) return null;

                const cache = JSON.parse(cached);
                if (Date.now() - cache.timestamp < this.cacheDuration) {
                    return cache.posts;
                }
                return null;
            }
        }

        // Инициализация
        document.addEventListener('DOMContentLoaded', async () => {
            const blog = new BlogReader();
            await blog.loadPosts();

            // Переключение темы
            document.getElementById('themeToggle').addEventListener('click', () => {
                const currentTheme = document.documentElement.getAttribute('data-theme');
                const newTheme = currentTheme === 'light' ? 'dark' : 'light';
                document.documentElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('khai_blog_theme', newTheme);
                
                const icon = document.querySelector('#themeToggle i');
                icon.className = newTheme === 'light' ? 'ti ti-sun' : 'ti ti-moon';
            });

            // Загрузка темы
            const savedTheme = localStorage.getItem('khai_blog_theme') || 'dark';
            document.documentElement.setAttribute('data-theme', savedTheme);
            const themeIcon = document.querySelector('#themeToggle i');
            themeIcon.className = savedTheme === 'light' ? 'ti ti-sun' : 'ti ti-moon';

            // Автообновление каждые 10 минут
            setInterval(() => {
                blog.loadPosts();
            }, 10 * 60 * 1000);
        });
    </script>
</body>
</html>
