<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>KHAI — Первый белорусский чат с ИИ</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/dist/tabler-icons.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0f0f23;
            --bg-secondary: rgba(255, 255, 255, 0.03);
            --bg-tertiary: rgba(255, 255, 255, 0.08);
            --text-primary: #ffffff;
            --text-secondary: #a0a0c0;
            --accent-primary: #0099ff;
            --accent-secondary: #0066ff;
            --user-message-bg-start: #667eea;
            --user-message-bg-end: #764ba2;
            --ai-message-bg: rgba(255, 255, 255, 0.08);
            --border-color: rgba(255, 255, 255, 0.15);
            --radius-lg: 20px;
            --radius-md: 12px;
            --shadow-lg: 0 20px 40px -10px rgba(0, 153, 255, 0.3);
            --transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            
            /* Glassmorphism variables */
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.36);
            --glass-blur: blur(12px);
            
            /* Neumorphism variables */
            --neu-shadow-light: rgba(255, 255, 255, 0.1);
            --neu-shadow-dark: rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow: hidden;
            height: 100vh;
            height: 100dvh;
        }

        .app-container {
            height: 100vh;
            height: 100dvh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        /* Animated Background with Polygons */
        .polygon-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .polygon {
            position: absolute;
            background: var(--accent-primary);
            opacity: 0.05;
            animation: float 15s ease-in-out infinite;
            clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 18% 100%, 0% 38%);
        }

        .polygon-1 {
            width: 200px;
            height: 200px;
            top: 10%;
            left: 5%;
            animation-delay: 0s;
            background: var(--accent-primary);
        }

        .polygon-2 {
            width: 150px;
            height: 150px;
            bottom: 15%;
            right: 10%;
            animation-delay: -5s;
            background: var(--user-message-bg-end);
            clip-path: polygon(25% 0%, 100% 0%, 75% 100%, 0% 100%);
        }

        .polygon-3 {
            width: 120px;
            height: 120px;
            top: 60%;
            left: 15%;
            animation-delay: -10s;
            background: var(--accent-secondary);
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
        }

        .polygon-4 {
            width: 180px;
            height: 180px;
            top: 20%;
            right: 15%;
            animation-delay: -7s;
            background: var(--user-message-bg-start);
            clip-path: polygon(0% 15%, 15% 15%, 15% 0%, 85% 0%, 85% 15%, 100% 15%, 100% 85%, 85% 85%, 85% 100%, 15% 100%, 15% 85%, 0% 85%);
        }

        /* Glassmorphism Overlay */
        .glass-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(0, 153, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(102, 126, 234, 0.1) 0%, transparent 50%);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            z-index: 1;
        }

        /* Main Content */
        .main-content {
            position: relative;
            z-index: 2;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }

        /* Logo Section with Neumorphism */
        .logo-section {
            margin-bottom: 40px;
            opacity: 0;
            transform: translateY(30px);
            animation: slideUpFade 0.8s ease 0.3s forwards;
        }

        .logo-container {
            width: 120px;
            height: 120px;
            margin: 0 auto 25px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-lg);
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur);
            box-shadow: 
                var(--glass-shadow),
                8px 8px 16px var(--neu-shadow-dark),
                -8px -8px 16px var(--neu-shadow-light);
            animation: pulse 4s ease-in-out infinite;
        }

        .logo {
            width: 70px;
            height: 70px;
            position: relative;
            z-index: 2;
            filter: drop-shadow(0 0 10px rgba(0, 153, 255, 0.5));
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .title {
            font-size: 3.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--text-primary) 0%, var(--accent-primary) 50%, var(--user-message-bg-end) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            line-height: 1.1;
            letter-spacing: -0.5px;
            text-shadow: 0 5px 15px rgba(0, 153, 255, 0.3);
        }

        .subtitle {
            font-size: 1.3rem;
            color: var(--text-secondary);
            font-weight: 400;
            max-width: 500px;
            margin: 0 auto;
        }

        /* Demo Chat with Glassmorphism */
        .demo-chat {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-lg);
            padding: 25px;
            margin: 30px 0;
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur);
            box-shadow: var(--glass-shadow);
            max-width: 450px;
            width: 100%;
            opacity: 0;
            transform: translateY(30px);
            animation: slideUpFade 0.8s ease 0.8s forwards;
            position: relative;
            overflow: hidden;
        }

        .demo-chat::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--accent-primary), transparent);
        }

        .chat-message {
            text-align: left;
            font-size: 0.95rem;
            color: var(--text-primary);
            line-height: 1.5;
            margin-bottom: 15px;
            opacity: 0;
            transform: translateX(-20px);
            animation: slideRightFade 0.6s ease forwards;
            padding: 12px 16px;
            border-radius: var(--radius-md);
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(5px);
        }

        .chat-message:nth-child(1) { 
            animation-delay: 1.3s; 
            border-left: 3px solid var(--accent-primary);
        }
        .chat-message:nth-child(2) { 
            text-align: right;
            transform: translateX(20px);
            animation-name: slideLeftFade;
            animation-delay: 2.1s;
            margin-left: auto;
            background: linear-gradient(135deg, var(--user-message-bg-start), var(--user-message-bg-end));
            color: white;
            max-width: 80%;
        }
        .chat-message:nth-child(3) { 
            animation-delay: 2.9s; 
            border-left: 3px solid var(--user-message-bg-end);
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-secondary);
            font-size: 0.85rem;
            opacity: 0;
            animation: fadeIn 0.5s ease 3.7s forwards;
            padding: 10px 15px;
            border-radius: var(--radius-md);
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(5px);
            width: fit-content;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--accent-primary);
            border-radius: 50%;
            animation: typingBounce 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        /* Action Buttons with Neumorphism */
        .action-section {
            opacity: 0;
            animation: fadeIn 0.8s ease 4.5s forwards;
            width: 100%;
            max-width: 500px;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .action-btn {
            padding: 16px 32px;
            border-radius: var(--radius-md);
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 10px;
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .primary-btn {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            box-shadow: 
                var(--shadow-lg),
                0 10px 20px rgba(0, 153, 255, 0.3);
            position: relative;
        }

        .primary-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }

        .primary-btn:hover::before {
            left: 100%;
        }

        .primary-btn:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 15px 30px rgba(0, 153, 255, 0.4),
                0 5px 15px rgba(0, 153, 255, 0.3);
        }

        .secondary-btn {
            background: var(--glass-bg);
            color: var(--text-primary);
            border: 1px solid var(--glass-border);
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur);
            box-shadow: 
                var(--glass-shadow),
                5px 5px 10px var(--neu-shadow-dark),
                -5px -5px 10px var(--neu-shadow-light);
        }

        .secondary-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--accent-primary);
            transform: translateY(-3px);
            box-shadow: 
                0 10px 20px rgba(0, 0, 0, 0.2),
                5px 5px 15px var(--neu-shadow-dark),
                -5px -5px 15px var(--neu-shadow-light);
        }

        .feature-tags {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .feature-tag {
            padding: 8px 16px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            font-size: 0.85rem;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 8px;
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur);
            box-shadow: 
                3px 3px 6px var(--neu-shadow-dark),
                -3px -3px 6px var(--neu-shadow-light);
            transition: var(--transition);
        }

        .feature-tag:hover {
            transform: translateY(-2px);
            color: var(--text-primary);
            border-color: var(--accent-primary);
            box-shadow: 
                5px 5px 10px var(--neu-shadow-dark),
                -5px -5px 10px var(--neu-shadow-light);
        }

        /* Animations */
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
        }

        @keyframes slideUpFade {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideRightFade {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideLeftFade {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes typingBounce {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .title {
                font-size: 2.8rem;
            }
            
            .subtitle {
                font-size: 1.1rem;
            }
            
            .logo-container {
                width: 100px;
                height: 100px;
            }
            
            .logo {
                width: 60px;
                height: 60px;
            }
            
            .demo-chat {
                padding: 20px;
                margin: 25px 0;
            }
            
            .action-btn {
                padding: 14px 28px;
                font-size: 0.95rem;
            }
            
            .feature-tags {
                gap: 10px;
            }
            
            .feature-tag {
                font-size: 0.8rem;
                padding: 7px 14px;
            }

            .polygon-1, .polygon-2, .polygon-3, .polygon-4 {
                transform: scale(0.7);
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 2.2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .logo-container {
                width: 90px;
                height: 90px;
                margin-bottom: 20px;
            }
            
            .logo {
                width: 50px;
                height: 50px;
            }
            
            .demo-chat {
                padding: 18px;
                margin: 20px 0;
            }
            
            .chat-message {
                font-size: 0.9rem;
            }
            
            .action-buttons {
                flex-direction: column;
                align-items: center;
                gap: 12px;
            }
            
            .action-btn {
                width: 100%;
                max-width: 280px;
                justify-content: center;
            }
            
            .feature-tags {
                gap: 8px;
            }
            
            .feature-tag {
                font-size: 0.75rem;
                padding: 6px 12px;
            }

            .polygon-1, .polygon-2, .polygon-3, .polygon-4 {
                transform: scale(0.5);
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Animated Polygon Background -->
        <div class="polygon-background">
            <div class="polygon polygon-1"></div>
            <div class="polygon polygon-2"></div>
            <div class="polygon polygon-3"></div>
            <div class="polygon polygon-4"></div>
        </div>

        <!-- Glassmorphism Overlay -->
        <div class="glass-overlay"></div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Logo and Title -->
            <div class="logo-section">
                <div class="logo-container">
                    <div class="logo-background"></div>
                    <div class="logo">
                        <img src="https://raw.githubusercontent.com/Khuyew/khuyew.github.io/refs/heads/main/new/icon.png" alt="KHAI">
                    </div>
                </div>
                <h1 class="title">KHAI</h1>
                <p class="subtitle">Первый белорусский ИИ-помощник с передовыми технологиями</p>
            </div>

            <!-- Demo Chat -->
            <div class="demo-chat">
                <div class="chat-message">
                    👋 Привет! Я KHAI — умный помощник для решения любых задач
                </div>
                <div class="chat-message">
                    Что ты умеешь?
                </div>
                <div class="chat-message">
                    Всё! Код, анализ изображений, тексты, голос, файлы... 
                </div>
                <div class="typing-indicator">
                    <div class="typing-dots">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                    <span>Готов к работе</span>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="action-section">
                <div class="action-buttons">
                    <a href="./index.html" class="action-btn primary-btn" id="startBtn">
                        <i class="ti ti-rocket"></i>
                        Стартуем!
                    </a>
                    <a href="./guide.html" class="action-btn secondary-btn">
                        <i class="ti ti-book"></i>
                        Обучение
                    </a>
                    <a href="https://t.me/khuyew" target="_blank" class="action-btn secondary-btn">
                        <i class="ti ti-brand-telegram"></i>
                        Сотрудничество
                    </a>
                </div>
                
                <div class="feature-tags">
                    <div class="feature-tag">
                        <i class="ti ti-brain"></i>
                        Умный ИИ
                    </div>
                    <div class="feature-tag">
                        <i class="ti ti-code"></i>
                        Написание кода
                    </div>
                    <div class="feature-tag">
                        <i class="ti ti-photo"></i>
                        Анализ изображений
                    </div>
                    <div class="feature-tag">
                        <i class="ti ti-microphone"></i>
                        Голосовой ввод
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // User redirection functionality
        (function() {
            // Set flag that user has seen welcome page
            localStorage.setItem('khai-user-visited', 'true');
            
            // Auto redirect after 10 seconds
            const redirectTimer = setTimeout(() => {
                window.location.href = 'index.html';
            }, 10000);

            // Manual redirect when clicking the start button
            const startBtn = document.getElementById('startBtn');
            if (startBtn) {
                startBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    clearTimeout(redirectTimer);
                    window.location.href = 'index.html';
                });
            }

            // Simple auto-restart for demo effect
            setTimeout(() => {
                const typingIndicator = document.querySelector('.typing-indicator');
                if (typingIndicator) {
                    typingIndicator.style.animation = 'none';
                    setTimeout(() => {
                        typingIndicator.style.animation = 'fadeIn 0.5s ease forwards';
                    }, 100);
                }
            }, 8000);
        })();
    </script>
</body>
</html>
