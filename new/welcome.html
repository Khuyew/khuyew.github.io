<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>KHAI — Первый белорусский ИИ-помощник</title>
    <meta name="description" content="Бесплатный ИИ-ассистент с генерацией изображений и голоса. Анализ файлов, написание кода, мультиязычная поддержка">
    <meta name="theme-color" content="#0f0f23">
    
    <!-- Open Graph -->
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="KHAI Assistant">
    <meta property="og:title" content="KHAI — Первый белорусский ИИ-помощник">
    <meta property="og:description" content="Бесплатный ИИ-ассистент с генерацией изображений и голоса">
    <meta property="og:image" content="./logo.png">
    <meta property="og:url" content="./welcome.html">
    <meta property="og:locale" content="ru_RU">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/dist/tabler-icons.min.css">
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0f0f23;
            --bg-secondary: #1a1a2e;
            --bg-tertiary: #252545;
            --text-primary: #ffffff;
            --text-secondary: #a0a0c0;
            --text-tertiary: #8888aa;
            --accent-primary: #0099ff;
            --accent-secondary: #0066ff;
            --border-color: #2d2d4d;
            --radius-md: 8px;
            --radius-lg: 12px;
            --transition: all 0.3s ease;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow: hidden;
            height: 100vh;
            height: 100dvh;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }

        .welcome-container {
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        /* Minimal background */
        .background-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .bg-circle {
            position: absolute;
            border-radius: 50%;
            background: var(--accent-primary);
            opacity: 0.03;
        }

        .circle-1 {
            width: 300px;
            height: 300px;
            top: -150px;
            right: -150px;
        }

        .circle-2 {
            width: 200px;
            height: 200px;
            bottom: -100px;
            left: -100px;
            background: var(--accent-secondary);
        }

        /* Content */
        .content {
            position: relative;
            z-index: 1;
            max-width: 500px;
            width: 100%;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            border-radius: var(--radius-md);
            background: var(--bg-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid var(--border-color);
        }

        .logo img {
            width: 60px;
            height: 60px;
            object-fit: contain;
        }

        .title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(135deg, var(--text-primary), var(--accent-primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-bottom: 40px;
            font-weight: 400;
        }

        /* Feature grid */
        .features {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 40px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        .feature {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            padding: 16px 12px;
            text-align: center;
            transition: var(--transition);
        }

        .feature:hover {
            border-color: var(--accent-primary);
            transform: translateY(-2px);
        }

        .feature i {
            font-size: 1.5rem;
            color: var(--accent-primary);
            margin-bottom: 8px;
            display: block;
        }

        .feature span {
            font-size: 0.85rem;
            color: var(--text-primary);
            font-weight: 500;
        }

        /* Action buttons */
        .actions {
            display: flex;
            flex-direction: column;
            gap: 12px;
            max-width: 300px;
            margin: 0 auto;
        }

        .btn {
            padding: 14px 24px;
            border-radius: var(--radius-md);
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            transition: var(--transition);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--accent-primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--accent-secondary);
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--bg-tertiary);
            border-color: var(--accent-primary);
        }

        /* Footer */
        .footer {
            margin-top: 40px;
            color: var(--text-tertiary);
            font-size: 0.85rem;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .content > * {
            animation: fadeInUp 0.6s ease forwards;
        }

        .logo { animation-delay: 0.1s; }
        .title { animation-delay: 0.2s; }
        .subtitle { animation-delay: 0.3s; }
        .features { animation-delay: 0.4s; }
        .actions { animation-delay: 0.5s; }
        .footer { animation-delay: 0.6s; }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .logo {
                width: 70px;
                height: 70px;
                margin-bottom: 20px;
            }
            
            .features {
                grid-template-columns: 1fr 1fr;
                gap: 10px;
                margin-bottom: 30px;
            }
            
            .feature {
                padding: 14px 10px;
            }
            
            .feature i {
                font-size: 1.3rem;
                margin-bottom: 6px;
            }
            
            .feature span {
                font-size: 0.8rem;
            }
        }

        @media (max-width: 480px) {
            .welcome-container {
                padding: 16px;
            }
            
            .title {
                font-size: 1.8rem;
            }
            
            .features {
                grid-template-columns: 1fr;
                max-width: 250px;
            }
            
            .btn {
                padding: 12px 20px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 380px) {
            .title {
                font-size: 1.6rem;
            }
            
            .logo {
                width: 60px;
                height: 60px;
            }
            
            .logo img {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <!-- Background elements -->
        <div class="background-elements">
            <div class="bg-circle circle-1"></div>
            <div class="bg-circle circle-2"></div>
        </div>

        <!-- Main content -->
        <div class="content">
            <div class="logo">
                <img src="./logo.png" alt="KHAI" onerror="this.style.display='none'">
            </div>
            
            <h1 class="title">KHAI</h1>
            <p class="subtitle">Первый белорусский ИИ-помощник</p>

            <div class="features">
                <div class="feature">
                    <i class="ti ti-brain"></i>
                    <span>Умный ИИ</span>
                </div>
                <div class="feature">
                    <i class="ti ti-code"></i>
                    <span>Написание кода</span>
                </div>
                <div class="feature">
                    <i class="ti ti-photo"></i>
                    <span>Анализ изображений</span>
                </div>
                <div class="feature">
                    <i class="ti ti-microphone"></i>
                    <span>Голосовой ввод</span>
                </div>
            </div>

            <div class="actions">
                <a href="index.html" class="btn btn-primary" id="startBtn">
                    <i class="ti ti-rocket"></i>
                    Начать использовать
                </a>
                <a href="guide.html" class="btn btn-secondary">
                    <i class="ti ti-help"></i>
                    Пройти обучение
                </a>
            </div>

            <div class="footer">
                Бесплатно • Без ограничений • Для всех
            </div>
        </div>
    </div>

    <script>
        // Redirect logic for welcome page
        (function() {
            const hasSeenWelcome = localStorage.getItem('khai-welcome-seen');
            const hasCompletedGuide = localStorage.getItem('khai-guide-completed');
            
            // If user has completed guide, redirect to main app
            if (hasCompletedGuide === 'true') {
                window.location.href = 'index.html';
                return;
            }
            
            // Mark that user has seen welcome page
            localStorage.setItem('khai-welcome-seen', 'true');
            
            // Auto-redirect after 15 seconds
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 15000);
            
            // Handle start button click
            const startBtn = document.getElementById('startBtn');
            if (startBtn) {
                startBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    window.location.href = 'index.html';
                });
            }
        })();
    </script>
</body>
</html>
