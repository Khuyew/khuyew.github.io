<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>KHAI — Первый белорусский чат с ИИ</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/dist/tabler-icons.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0f0f23;
            --bg-secondary: rgba(255, 255, 255, 0.03);
            --bg-tertiary: rgba(255, 255, 255, 0.08);
            --text-primary: #ffffff;
            --text-secondary: #a0a0c0;
            --accent-primary: #0099ff;
            --accent-secondary: #0066ff;
            --user-message-bg-start: #667eea;
            --user-message-bg-end: #764ba2;
            --ai-message-bg: rgba(255, 255, 255, 0.08);
            --border-color: rgba(255, 255, 255, 0.15);
            --radius-lg: 16px;
            --radius-md: 12px;
            --shadow-lg: 0 20px 40px -10px rgba(0, 153, 255, 0.3);
            --transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow: hidden;
            height: 100vh;
            height: 100dvh;
        }

        .app-container {
            height: 100vh;
            height: 100dvh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        /* Animated Background */
        .floating-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(0, 153, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(102, 126, 234, 0.1) 0%, transparent 50%);
        }

        .floating-dot {
            position: absolute;
            border-radius: 50%;
            background: var(--accent-primary);
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        .dot-1 {
            width: 200px;
            height: 200px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .dot-2 {
            width: 150px;
            height: 150px;
            bottom: 20%;
            right: 15%;
            animation-delay: -2s;
            background: var(--user-message-bg-end);
        }

        /* Main Content */
        .main-content {
            position: relative;
            z-index: 2;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }

        .logo-section {
            margin-bottom: 40px;
            opacity: 0;
            transform: translateY(30px);
            animation: slideUpFade 0.8s ease 0.3s forwards;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            animation: pulse 2s ease-in-out infinite;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .title {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--text-primary) 30%, var(--accent-primary) 70%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            line-height: 1.1;
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--text-secondary);
            font-weight: 400;
        }

        /* Demo Chat */
        .demo-chat {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: 25px;
            margin: 30px 0;
            backdrop-filter: blur(10px);
            max-width: 400px;
            width: 100%;
            opacity: 0;
            transform: translateY(30px);
            animation: slideUpFade 0.8s ease 0.8s forwards;
        }

        .chat-message {
            text-align: left;
            font-size: 0.9rem;
            color: var(--text-primary);
            line-height: 1.4;
            margin-bottom: 15px;
            opacity: 0;
            transform: translateX(-20px);
            animation: slideRightFade 0.6s ease forwards;
        }

        .chat-message:nth-child(1) { animation-delay: 1.3s; }
        .chat-message:nth-child(2) { 
            text-align: right;
            transform: translateX(20px);
            animation-name: slideLeftFade;
            animation-delay: 2.1s;
        }
        .chat-message:nth-child(3) { animation-delay: 2.9s; }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-secondary);
            font-size: 0.85rem;
            opacity: 0;
            animation: fadeIn 0.5s ease 3.7s forwards;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            background: var(--accent-primary);
            border-radius: 50%;
            animation: typingBounce 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        /* Action Buttons */
        .action-section {
            opacity: 0;
            animation: fadeIn 0.8s ease 4.5s forwards;
        }

        .action-buttons {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .action-btn {
            padding: 14px 28px;
            border-radius: var(--radius-md);
            font-size: 0.95rem;
            font-weight: 600;
            text-decoration: none;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
            border: 2px solid transparent;
        }

        .primary-btn {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            box-shadow: var(--shadow-lg);
        }

        .primary-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 25px 50px -12px rgba(0, 153, 255, 0.4);
        }

        .secondary-btn {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border-color: var(--border-color);
        }

        .secondary-btn:hover {
            background: var(--bg-secondary);
            border-color: var(--accent-primary);
            transform: translateY(-2px);
        }

        .feature-tags {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .feature-tag {
            padding: 6px 12px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            font-size: 0.8rem;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        /* Animations */
        @keyframes float {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-20px) scale(1.1); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
        }

        @keyframes slideUpFade {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideRightFade {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideLeftFade {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes typingBounce {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.1rem;
            }
            
            .logo {
                width: 70px;
                height: 70px;
            }
            
            .demo-chat {
                padding: 20px;
                margin: 25px 0;
            }
            
            .action-btn {
                padding: 12px 24px;
                font-size: 0.9rem;
            }
            
            .feature-tags {
                gap: 8px;
            }
            
            .feature-tag {
                font-size: 0.75rem;
                padding: 5px 10px;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .logo {
                width: 60px;
                height: 60px;
                margin-bottom: 15px;
            }
            
            .demo-chat {
                padding: 15px;
                margin: 20px 0;
            }
            
            .chat-message {
                font-size: 0.85rem;
            }
            
            .action-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .action-btn {
                width: 100%;
                max-width: 280px;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Animated Background -->
        <div class="floating-background">
            <div class="floating-dot dot-1"></div>
            <div class="floating-dot dot-2"></div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Logo and Title -->
            <div class="logo-section">
                <div class="logo">
                    <img src="https://raw.githubusercontent.com/Khuyew/khuyew.github.io/refs/heads/main/new/icon.png" alt="KHAI">
                </div>
                <h1 class="title">KHAI</h1>
                <p class="subtitle">Первый белорусский ИИ-помощник</p>
            </div>

            <!-- Demo Chat -->
            <div class="demo-chat">
                <div class="chat-message">
                    👋 Привет! Я KHAI — умный помощник для решения любых задач
                </div>
                <div class="chat-message">
                    Что ты умеешь?
                </div>
                <div class="chat-message">
                    Всё! Код, анализ изображений, тексты, голос, файлы... 
                </div>
                <div class="typing-indicator">
                    <div class="typing-dots">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                    <span>Готов к работе</span>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="action-section">
                <div class="action-buttons">
                    <a href="guide.html" class="action-btn primary-btn" id="startBtn">
                        <i class="ti ti-rocket"></i>
                        Стартуем!
                    </a>
                    <button class="action-btn secondary-btn" onclick="showGuide()">
                        <i class="ti ti-book"></i>
                        Обучение
                    </button>
                    <a href="https://t.me/khuyew" target="_blank" class="action-btn secondary-btn">
                        <i class="ti ti-brand-telegram"></i>
                        Сотрудничество
                    </a>
                </div>
                
                <div class="feature-tags">
                    <div class="feature-tag">
                        <i class="ti ti-brain"></i>
                        Умный ИИ
                    </div>
                    <div class="feature-tag">
                        <i class="ti ti-code"></i>
                        Написание кода
                    </div>
                    <div class="feature-tag">
                        <i class="ti ti-photo"></i>
                        Анализ изображений
                    </div>
                    <div class="feature-tag">
                        <i class="ti ti-microphone"></i>
                        Голосовой ввод
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // User redirection functionality
        (function() {
            // Set flag that user has seen welcome page
            localStorage.setItem('khai-user-visited', 'true');
            
            // Auto redirect after 10 seconds
            const redirectTimer = setTimeout(() => {
                window.location.href = 'index.html';
            }, 10000);

            // Manual redirect when clicking the start button
            const startBtn = document.getElementById('startBtn');
            if (startBtn) {
                startBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    clearTimeout(redirectTimer);
                    window.location.href = 'guide.html';
                });
            }

            function showGuide() {
                clearTimeout(redirectTimer);
                window.location.href = 'guide.html';
            }

            // Simple auto-restart for demo effect
            setTimeout(() => {
                const typingIndicator = document.querySelector('.typing-indicator');
                if (typingIndicator) {
                    typingIndicator.style.animation = 'none';
                    setTimeout(() => {
                        typingIndicator.style.animation = 'fadeIn 0.5s ease forwards';
                    }, 100);
                }
            }, 8000);
        })();
    </script>
</body>
</html>
