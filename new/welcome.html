<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>KHAI — Первый белорусский чат с ИИ</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/dist/tabler-icons.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #121212;
            --bg-secondary: #1E1E1E;
            --bg-tertiary: #2D2D2D;
            --text-primary: #FFFFFF;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --accent-primary: #0099FF;
            --accent-secondary: #0066FF;
            --neon-glow: 0 0 10px rgba(0, 153, 255, 0.7), 0 0 20px rgba(0, 153, 255, 0.5), 0 0 30px rgba(0, 153, 255, 0.3);
            --radius-lg: 16px;
            --radius-md: 12px;
            --transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow: hidden;
            height: 100vh;
            height: 100dvh;
        }

        .app-container {
            height: 100vh;
            height: 100dvh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        /* Animated Background */
        .floating-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(0, 153, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 102, 255, 0.15) 0%, transparent 50%);
            overflow: hidden;
        }

        .floating-dot {
            position: absolute;
            border-radius: 50%;
            background: var(--accent-primary);
            opacity: 0.1;
            animation: float 8s ease-in-out infinite;
            filter: blur(20px);
        }

        .dot-1 {
            width: 300px;
            height: 300px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .dot-2 {
            width: 200px;
            height: 200px;
            bottom: 20%;
            right: 15%;
            animation-delay: -4s;
            background: var(--accent-secondary);
        }

        .digital-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 153, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 153, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0.3;
        }

        /* Main Content */
        .main-content {
            position: relative;
            z-index: 2;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
        }

        .logo-section {
            margin-bottom: 40px;
            opacity: 0;
            transform: translateY(30px);
            animation: slideUpFade 0.8s ease 0.3s forwards;
        }

        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 25px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border-radius: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--neon-glow);
            animation: pulse 3s ease-in-out infinite;
        }

        .logo i {
            font-size: 50px;
            color: white;
        }

        .title {
            font-size: 4rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--text-primary) 30%, var(--accent-primary) 70%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            line-height: 1.1;
            text-transform: uppercase;
            letter-spacing: -1px;
        }

        .subtitle {
            font-size: 1.4rem;
            color: var(--text-secondary);
            font-weight: 400;
            max-width: 500px;
            line-height: 1.4;
        }

        /* Demo Chat */
        .demo-chat {
            background: rgba(30, 30, 30, 0.8);
            backdrop-filter: blur(20px);
            border-radius: var(--radius-lg);
            padding: 30px;
            margin: 40px 0;
            max-width: 500px;
            width: 100%;
            opacity: 0;
            transform: translateY(30px);
            animation: slideUpFade 0.8s ease 0.8s forwards;
            position: relative;
            overflow: hidden;
        }

        .demo-chat::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--accent-primary), transparent);
            animation: scanline 3s linear infinite;
        }

        .chat-message {
            text-align: left;
            font-size: 1rem;
            color: var(--text-primary);
            line-height: 1.5;
            margin-bottom: 20px;
            opacity: 0;
            transform: translateX(-20px);
            animation: slideRightFade 0.6s ease forwards;
            padding: 15px;
            border-radius: var(--radius-md);
            background: rgba(45, 45, 45, 0.6);
        }

        .chat-message:nth-child(1) { animation-delay: 1.3s; }
        .chat-message:nth-child(2) { 
            text-align: right;
            transform: translateX(20px);
            animation-name: slideLeftFade;
            animation-delay: 2.1s;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
        }
        .chat-message:nth-child(3) { 
            animation-delay: 2.9s;
            background: rgba(45, 45, 45, 0.6);
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 12px;
            color: var(--text-secondary);
            font-size: 0.9rem;
            opacity: 0;
            animation: fadeIn 0.5s ease 3.7s forwards;
            padding: 10px 15px;
            border-radius: var(--radius-md);
            background: rgba(45, 45, 45, 0.6);
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--accent-primary);
            border-radius: 50%;
            animation: typingBounce 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        /* Action Buttons */
        .action-section {
            opacity: 0;
            animation: fadeIn 0.8s ease 4.5s forwards;
            width: 100%;
            max-width: 500px;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .action-btn {
            padding: 18px 32px;
            border-radius: var(--radius-md);
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 10px;
            border: none;
            flex: 1;
            min-width: 200px;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .action-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .action-btn:hover::before {
            left: 100%;
        }

        .primary-btn {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            box-shadow: var(--neon-glow);
        }

        .primary-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 153, 255, 0.4);
        }

        .secondary-btn {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .secondary-btn:hover {
            background: rgba(45, 45, 45, 0.8);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .feature-tags {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .feature-tag {
            padding: 8px 16px;
            background: rgba(45, 45, 45, 0.6);
            border-radius: 20px;
            font-size: 0.9rem;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 8px;
            backdrop-filter: blur(10px);
            transition: var(--transition);
        }

        .feature-tag:hover {
            background: rgba(45, 45, 45, 0.8);
            transform: translateY(-2px);
        }

        /* Animations */
        @keyframes float {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-20px) scale(1.05); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); box-shadow: var(--neon-glow); }
            50% { transform: scale(1.05); box-shadow: 0 0 20px rgba(0, 153, 255, 0.9), 0 0 40px rgba(0, 153, 255, 0.7), 0 0 60px rgba(0, 153, 255, 0.5); }
        }

        @keyframes slideUpFade {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideRightFade {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideLeftFade {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes typingBounce {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }

        @keyframes scanline {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .title {
                font-size: 3rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            .logo {
                width: 80px;
                height: 80px;
            }
            
            .logo i {
                font-size: 40px;
            }
            
            .demo-chat {
                padding: 25px;
                margin: 30px 0;
            }
            
            .action-btn {
                padding: 16px 24px;
                font-size: 1rem;
                min-width: 160px;
            }
            
            .feature-tags {
                gap: 10px;
            }
            
            .feature-tag {
                font-size: 0.85rem;
                padding: 7px 14px;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.1rem;
            }
            
            .logo {
                width: 70px;
                height: 70px;
                margin-bottom: 20px;
            }
            
            .logo i {
                font-size: 35px;
            }
            
            .demo-chat {
                padding: 20px;
                margin: 25px 0;
            }
            
            .chat-message {
                font-size: 0.9rem;
            }
            
            .action-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .action-btn {
                width: 100%;
                max-width: 280px;
            }
            
            .feature-tags {
                gap: 8px;
            }
            
            .feature-tag {
                font-size: 0.8rem;
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Animated Background -->
        <div class="floating-background">
            <div class="digital-grid"></div>
            <div class="floating-dot dot-1"></div>
            <div class="floating-dot dot-2"></div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Logo and Title -->
            <div class="logo-section">
                <div class="logo">
                    <i class="ti ti-brain"></i>
                </div>
                <h1 class="title">KHAI</h1>
                <p class="subtitle">Первый белорусский ИИ-помощник нового поколения</p>
            </div>

            <!-- Demo Chat -->
            <div class="demo-chat">
                <div class="chat-message">
                    👋 Привет! Я KHAI — умный помощник для решения любых задач
                </div>
                <div class="chat-message">
                    Что ты умеешь?
                </div>
                <div class="chat-message">
                    Всё! Код, анализ изображений, тексты, работа с файлами... 
                </div>
                <div class="typing-indicator">
                    <div class="typing-dots">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                    <span>Готов к работе</span>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="action-section">
                <div class="action-buttons">
                    <a href="./guide.html" class="action-btn primary-btn" id="startBtn">
                        <i class="ti ti-rocket"></i>
                        Стартуем!
                    </a>
                    <a href="./index.html" class="action-btn secondary-btn">
                        <i class="ti ti-arrow-right"></i>
                        Пропустить обучение
                    </a>
                </div>
                
                <div class="feature-tags">
                    <div class="feature-tag">
                        <i class="ti ti-brain"></i>
                        Умный ИИ
                    </div>
                    <div class="feature-tag">
                        <i class="ti ti-code"></i>
                        Написание кода
                    </div>
                    <div class="feature-tag">
                        <i class="ti ti-photo"></i>
                        Анализ изображений
                    </div>
                    <div class="feature-tag">
                        <i class="ti ti-file-text"></i>
                        Работа с файлами
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // User redirection functionality
        (function() {
            // Set flag that user has seen welcome page
            localStorage.setItem('khai-user-visited', 'true');
            
            // Manual redirect when clicking the start button
            const startBtn = document.getElementById('startBtn');
            if (startBtn) {
                startBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    window.location.href = 'guide.html';
                });
            }

            // Skip guide button
            const skipBtn = document.querySelector('.secondary-btn');
            if (skipBtn) {
                skipBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    localStorage.setItem('khai-completed-guide', 'true');
                    window.location.href = 'index.html';
                });
            }

            // Simple auto-restart for demo effect
            setTimeout(() => {
                const typingIndicator = document.querySelector('.typing-indicator');
                if (typingIndicator) {
                    typingIndicator.style.animation = 'none';
                    setTimeout(() => {
                        typingIndicator.style.animation = 'fadeIn 0.5s ease forwards';
                    }, 100);
                }
            }, 8000);
        })();
    </script>
</body>
</html>
