<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>KHAI — Первый белорусский чат с ИИ</title>
    <meta name="description" content="KHAI — первый белорусский ИИ-помощник с генерацией изображений и голоса. Бесплатный AI-чат с поддержкой файлов и мультиязычным интерфейсом">
    <meta name="theme-color" content="#0f0f23">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/dist/tabler-icons.min.css">
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0f0f23;
            --bg-secondary: rgba(255, 255, 255, 0.03);
            --bg-tertiary: rgba(255, 255, 255, 0.08);
            --text-primary: #ffffff;
            --text-secondary: #a0a0c0;
            --accent-primary: #0099ff;
            --accent-secondary: #0066ff;
            --border-color: rgba(255, 255, 255, 0.15);
            --radius-md: 8px;
            --radius-lg: 12px;
            --transition: all 0.3s ease;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow: hidden;
            height: 100vh;
            height: 100dvh;
        }

        .app-container {
            height: 100vh;
            height: 100dvh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        /* Minimal Background */
        .minimal-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(0, 153, 255, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(102, 126, 234, 0.05) 0%, transparent 50%);
        }

        /* Main Content */
        .main-content {
            position: relative;
            z-index: 2;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }

        .logo-section {
            margin-bottom: 40px;
            opacity: 0;
            transform: translateY(20px);
            animation: slideUpFade 0.8s ease 0.3s forwards;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            border-radius: var(--radius-md);
            overflow: hidden;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .title {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
            line-height: 1.1;
        }

        .subtitle {
            font-size: 1.1rem;
            color: var(--text-secondary);
            font-weight: 400;
        }

        /* Demo Chat */
        .demo-chat {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: 20px;
            margin: 30px 0;
            max-width: 400px;
            width: 100%;
            opacity: 0;
            transform: translateY(20px);
            animation: slideUpFade 0.8s ease 0.8s forwards;
        }

        .chat-message {
            text-align: left;
            font-size: 0.9rem;
            color: var(--text-primary);
            line-height: 1.4;
            margin-bottom: 12px;
            opacity: 0;
            transform: translateX(-10px);
            animation: slideRightFade 0.6s ease forwards;
        }

        .chat-message:nth-child(1) { animation-delay: 1.3s; }
        .chat-message:nth-child(2) { 
            text-align: right;
            transform: translateX(10px);
            animation-name: slideLeftFade;
            animation-delay: 2.1s;
        }
        .chat-message:nth-child(3) { animation-delay: 2.9s; }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
            font-size: 0.85rem;
            opacity: 0;
            animation: fadeIn 0.5s ease 3.7s forwards;
        }

        .typing-dots {
            display: flex;
            gap: 3px;
        }

        .typing-dot {
            width: 5px;
            height: 5px;
            background: var(--accent-primary);
            border-radius: 50%;
            animation: typingBounce 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        /* Action Buttons */
        .action-section {
            opacity: 0;
            animation: fadeIn 0.8s ease 4.5s forwards;
        }

        .action-buttons {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .action-btn {
            padding: 12px 24px;
            border-radius: var(--radius-md);
            font-size: 0.9rem;
            font-weight: 600;
            text-decoration: none;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
            border: 1px solid transparent;
        }

        .primary-btn {
            background: var(--accent-primary);
            color: white;
        }

        .primary-btn:hover {
            background: var(--accent-secondary);
            transform: translateY(-1px);
        }

        .secondary-btn {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border-color: var(--border-color);
        }

        .secondary-btn:hover {
            background: var(--bg-secondary);
            border-color: var(--accent-primary);
        }

        .feature-tags {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .feature-tag {
            padding: 6px 10px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            font-size: 0.75rem;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* Animations */
        @keyframes slideUpFade {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideRightFade {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideLeftFade {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes typingBounce {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .logo {
                width: 70px;
                height: 70px;
            }
            
            .demo-chat {
                padding: 16px;
                margin: 25px 0;
            }
            
            .action-btn {
                padding: 10px 20px;
                font-size: 0.85rem;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 1.8rem;
            }
            
            .subtitle {
                font-size: 0.9rem;
            }
            
            .logo {
                width: 60px;
                height: 60px;
                margin-bottom: 15px;
            }
            
            .demo-chat {
                padding: 14px;
                margin: 20px 0;
            }
            
            .chat-message {
                font-size: 0.85rem;
            }
            
            .action-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .action-btn {
                width: 100%;
                max-width: 280px;
                justify-content: center;
            }
            
            .feature-tags {
                gap: 6px;
            }
            
            .feature-tag {
                font-size: 0.7rem;
                padding: 5px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Minimal Background -->
        <div class="minimal-background"></div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Logo and Title -->
            <div class="logo-section">
                <div class="logo">
                    <img src="./logo.png" alt="KHAI">
                </div>
                <h1 class="title">KHAI</h1>
                <p class="subtitle">Первый белорусский ИИ-помощник</p>
            </div>

            <!-- Demo Chat -->
            <div class="demo-chat">
                <div class="chat-message">
                    👋 Привет! Я KHAI — умный помощник для решения любых задач
                </div>
                <div class="chat-message">
                    Что ты умеешь?
                </div>
                <div class="chat-message">
                    Всё! Код, анализ изображений, тексты, голос, файлы... 
                </div>
                <div class="typing-indicator">
                    <div class="typing-dots">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                    <span>Готов к работе</span>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="action-section">
                <div class="action-buttons">
                    <a href="./index.html" class="action-btn primary-btn" id="startBtn">
                        <i class="ti ti-rocket"></i>
                        Начать использовать
                    </a>
                    <a href="./guide.html" class="action-btn secondary-btn">
                        <i class="ti ti-help"></i>
                        Пройти обучение
                    </a>
                </div>
                
                <div class="feature-tags">
                    <div class="feature-tag">
                        <i class="ti ti-brain"></i>
                        Умный ИИ
                    </div>
                    <div class="feature-tag">
                        <i class="ti ti-code"></i>
                        Написание кода
                    </div>
                    <div class="feature-tag">
                        <i class="ti ti-photo"></i>
                        Анализ изображений
                    </div>
                    <div class="feature-tag">
                        <i class="ti ti-microphone"></i>
                        Голосовой ввод
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Redirect logic
        (function() {
            // Check if user has completed guide
            const hasCompletedGuide = localStorage.getItem('khai-completed-guide') === 'true';
            const hasVisitedWelcome = localStorage.getItem('khai-user-visited') === 'true';
            
            // If user has completed guide and is returning to welcome page, redirect to index
            if (hasCompletedGuide && hasVisitedWelcome) {
                window.location.href = 'index.html';
                return;
            }
            
            // Set flag that user has visited welcome page
            localStorage.setItem('khai-user-visited', 'true');
            
            // Manual redirect when clicking the start button
            const startBtn = document.getElementById('startBtn');
            if (startBtn) {
                startBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    window.location.href = 'index.html';
                });
            }
        })();
    </script>
</body>
</html>
