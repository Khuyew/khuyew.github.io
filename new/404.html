<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница не найдена - KHAI Assistant</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-primary);
            padding: 2rem;
        }
        
        .error-content {
            text-align: center;
            max-width: 500px;
            animation: fadeInUp 0.8s ease;
        }
        
        .error-logo {
            margin-bottom: 2rem;
        }
        
        .error-logo img {
            width: 120px;
            height: 120px;
            border-radius: 30px;
            object-fit: cover;
        }
        
        .error-title {
            font-size: 3rem;
            font-weight: 700;
            color: var(--accent-primary);
            margin-bottom: 1rem;
        }
        
        .error-subtitle {
            font-size: 1.5rem;
            color: var(--text-primary);
            margin-bottom: 1rem;
        }
        
        .error-description {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .error-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .error-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: var(--border-radius-sm);
            background: var(--accent-primary);
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            cursor: pointer;
        }
        
        .error-btn:hover {
            background: var(--accent-secondary);
            transform: translateY(-1px);
        }
        
        .error-btn.secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }
        
        .error-btn.secondary:hover {
            background: var(--bg-tertiary);
            border-color: var(--accent-primary);
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @media (max-width: 768px) {
            .error-title {
                font-size: 2.5rem;
            }
            
            .error-subtitle {
                font-size: 1.25rem;
            }
            
            .error-actions {
                flex-direction: column;
                align-items: center;
            }
            
            .error-btn {
                width: 100%;
                max-width: 250px;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="error-page">
        <div class="error-content">
            <div class="error-logo">
                <img src="./logo.png" alt="KHAI Assistant" loading="eager">
            </div>
            
            <h1 class="error-title">404</h1>
            <h2 class="error-subtitle">Страница не найдена</h2>
            
            <p class="error-description">
                Запрашиваемая страница не существует или была перемещена. 
                Возможно, вы перешли по устаревшей ссылке или ввели неправильный адрес.
            </p>
            
            <div class="error-actions">
                <a href="./" class="error-btn">
                    <i class="ti ti-arrow-left"></i>
                    Вернуться в приложение
                </a>
                <a href="https://github.com/khuyew/khuyew.github.io" target="_blank" rel="noopener" class="error-btn secondary">
                    <i class="ti ti-brand-github"></i>
                    GitHub проекта
                </a>
            </div>
        </div>
    </div>

    <!-- Tabler Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/dist/tabler-icons.min.css">
</body>
</html>
