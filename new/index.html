<!DOCTYPE html>
<html lang="ru" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>KHAI — Первый белорусский чат с ИИ | Бесплатный AI-ассистент</title>
    <meta name="description" content="KHAI — первый белорусский чат с искусственным интеллектом. Бесплатный AI-ассистент с поддержкой GPT-5, Claude, Gemini и других моделей. Работа с текстом, изображениями, голосом и файлами.">
    <meta name="keywords" content="KHAI, белорусский ИИ, AI чат, искусственный интеллект Беларусь, GPT-5, Claude, Gemini, голосовой ассистент">
    <meta name="author" content="KHAI Team">
    
    <!-- Open Graph -->
    <meta property="og:title" content="KHAI — Первый белорусский чат с ИИ">
    <meta property="og:description" content="Бесплатный AI-ассистент с поддержкой передовых моделей искусственного интеллекта">
    <meta property="og:type" content="website">
    <meta property="og:locale" content="ru_BY">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="KHAI — Первый белорусский чат с ИИ">
    <meta name="twitter:description" content="Бесплатный AI-ассистент для решения любых задач">
    
    <meta name="theme-color" content="#0099ff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="KHAI">
    
    <!-- Preload critical resources -->
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/dist/tabler-icons.min.css" as="style">
    <link rel="preload" href="styles.css" as="style">
    <link rel="preload" href="script.js" as="script">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/dist/tabler-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github-dark.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' fill='%230099ff' rx='20'/><text x='50' y='65' font-family='Arial' font-size='45' text-anchor='middle' fill='white'>K</text></svg>">
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' fill='%230099ff' rx='20'/><text x='50' y='65' font-family='Arial' font-size='45' text-anchor='middle' fill='white'>K</text></svg>">
    
    <!-- Critical CSS for initial render -->
    <style>
        .app-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0f0f23;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            flex-direction: column;
            gap: 20px;
        }
        .loader-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top: 3px solid #0099ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Quick fixes for immediate functionality */
        .mobile-visible {
            display: flex !important;
        }
        
        @media (max-width: 768px) {
            .chat-sidebar {
                display: none;
            }
            
            .mobile-sidebar-toggle {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <div class="app-loader" id="appLoader">
        <div class="loader-spinner"></div>
        <div style="color: #fff; font-size: 16px;">Загрузка KHAI...</div>
    </div>

    <!-- PWA Install Prompt -->
    <div id="pwaInstallPrompt" class="pwa-prompt" style="display: none;">
        <div class="pwa-prompt-content">
            <div class="pwa-prompt-icon">
                <i class="ti ti-download"></i>
            </div>
            <div class="pwa-prompt-text">
                <h3>Установить KHAI</h3>
                <p>Установите приложение для быстрого доступа и работы офлайн</p>
            </div>
            <div class="pwa-prompt-buttons">
                <button id="pwaInstallCancel" class="pwa-btn secondary">Позже</button>
                <button id="pwaInstallConfirm" class="pwa-btn primary">Установить</button>
            </div>
        </div>
    </div>

    <div class="app-container" style="opacity: 0;">
        <!-- Enhanced Mobile-First Header -->
        <header class="app-header">
            <div class="header-content">
                <div class="logo-container">
                    <button id="menuToggle" class="control-btn mobile-visible" title="Меню">
                        <i class="ti ti-menu-2"></i>
                    </button>
                    <div class="logo" id="logoBtn" title="KHAI — Первый белорусский ИИ">
                        <i class="ti ti-brain" style="color: white; font-size: 20px;"></i>
                    </div>
                    <div class="app-name">KHAI</div>
                </div>
                
                <div class="header-center">
                    <div class="current-chat-info">
                        <span id="currentChatName">Основной чат</span>
                    </div>
                </div>
                
                <div class="header-controls">
                    <select id="modelSelect" class="model-select" title="Выбор модели ИИ">
                        <option value="gpt-5-nano">GPT-5 Nano</option>
                        <option value="o3-mini">O3 Mini</option>
                        <option value="claude-sonnet">Claude Sonnet</option>
                        <option value="deepseek-chat">DeepSeek Chat</option>
                        <option value="deepseek-reasoner">DeepSeek Reasoner</option>
                        <option value="gemini-2.0-flash">Gemini 2.0 Flash</option>
                        <option value="gemini-1.5-flash">Gemini 1.5 Flash</option>
                        <option value="grok-beta">Grok Beta</option>
                    </select>
                    <button id="themeToggle" class="control-btn" title="Переключить тему">
                        <i class="ti ti-moon"></i>
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Chat Area -->
        <main class="chat-main">
            <!-- Messages Container -->
            <div class="messages-container" id="messagesContainer">
                <!-- Messages will be dynamically added here -->
            </div>

            <!-- Enhanced Mobile Sidebar -->
            <aside class="mobile-sidebar" id="mobileSidebar">
                <div class="sidebar-header">
                    <h3>KHAI</h3>
                    <button id="sidebarClose" class="sidebar-close">
                        <i class="ti ti-x"></i>
                    </button>
                </div>

                <div class="sidebar-content">
                    <!-- Chat Management -->
                    <div class="sidebar-section">
                        <h4 class="sidebar-title">Управление чатами</h4>
                        <button id="newChatBtn" class="sidebar-btn primary">
                            <i class="ti ti-plus"></i>
                            Новый чат
                        </button>
                        <div class="chats-list" id="chatsList">
                            <!-- Chat list will be populated dynamically -->
                        </div>
                    </div>

                    <!-- Quick Actions -->
                    <div class="sidebar-section">
                        <h4 class="sidebar-title">Быстрые действия</h4>
                        <div class="quick-actions-grid">
                            <button class="action-btn" id="clearChatBtn">
                                <i class="ti ti-trash"></i>
                                Очистить чат
                            </button>
                            <button class="action-btn" id="helpBtn">
                                <i class="ti ti-help"></i>
                                Помощь
                            </button>
                        </div>
                    </div>

                    <!-- App Info -->
                    <div class="sidebar-section">
                        <div class="app-info">
                            <div class="info-item">
                                <i class="ti ti-versions"></i>
                                <span>KHAI v2.1.0</span>
                            </div>
                            <div class="info-item">
                                <i class="ti ti-calendar"></i>
                                <span>2025</span>
                            </div>
                            <div class="info-item">
                                <i class="ti ti-map-pin"></i>
                                <span>Беларусь</span>
                            </div>
                        </div>
                    </div>
                </div>
            </aside>

            <div class="sidebar-overlay" id="sidebarOverlay"></div>
        </main>

        <!-- Enhanced Input Section for Mobile -->
        <section class="input-section" id="inputSection">
            <div class="input-wrapper">
                <!-- Attached Files -->
                <div class="attached-files" id="attachedFiles" style="display: none;"></div>

                <!-- Main Input Area -->
                <div class="input-area">
                    <div class="input-buttons">
                        <button id="attachFileBtn" class="input-btn" title="Прикрепить файл">
                            <i class="ti ti-paperclip"></i>
                        </button>
                        <button id="voiceInputBtn" class="input-btn" title="Голосовой ввод">
                            <i class="ti ti-microphone"></i>
                        </button>
                    </div>
                    
                    <textarea 
                        id="userInput" 
                        placeholder="Задайте вопрос или опишите задачу..." 
                        rows="1"
                        maxlength="4000"
                    ></textarea>
                    
                    <div class="input-controls">
                        <button id="clearInputBtn" class="input-btn" title="Очистить" style="display: none;">
                            <i class="ti ti-x"></i>
                        </button>
                        <button id="sendBtn" class="send-btn" title="Отправить сообщение">
                            <i class="ti ti-send"></i>
                        </button>
                    </div>
                </div>

                <!-- File Input (hidden) -->
                <input type="file" id="fileInput" accept="image/*,.txt" multiple style="display: none;">
            </div>

            <!-- Action Buttons -->
            <div class="action-buttons">
                <button id="generateImageBtn" class="mode-btn" title="Генерация изображений">
                    <i class="ti ti-photo"></i>
                    <span>Изображение</span>
                </button>
                <button id="generateVoiceBtn" class="mode-btn" title="Генерация голоса">
                    <i class="ti ti-microphone"></i>
                    <span>Голос</span>
                </button>
            </div>
        </section>

        <!-- Mobile Navigation -->
        <div class="mobile-navigation">
            <button id="scrollToLastAI" class="nav-btn" title="К последнему ответу ИИ">
                <i class="ti ti-message-chatbot"></i>
            </button>
            <button id="scrollToBottom" class="nav-btn" title="В конец">
                <i class="ti ti-arrow-down"></i>
            </button>
        </div>

        <!-- Mobile Sidebar Toggle -->
        <button class="mobile-sidebar-toggle" id="mobileSidebarToggle" title="Открыть меню">
            <i class="ti ti-menu-2"></i>
        </button>
    </div>

    <!-- Notification Container -->
    <div class="notification-container" id="notificationContainer"></div>

    <!-- Edit Chat Modal -->
    <div class="modal-overlay" id="editChatModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Редактировать название чата</h3>
                <button class="modal-close" id="editChatModalClose">
                    <i class="ti ti-x"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="input-group">
                    <input type="text" id="editChatNameInput" placeholder="Введите название чата..." maxlength="50">
                    <button id="modalClearInput" class="clear-input-btn" style="display: none;">
                        <i class="ti ti-x"></i>
                    </button>
                </div>
            </div>
            <div class="modal-footer">
                <button id="editChatModalCancel" class="btn secondary">Отмена</button>
                <button id="editChatModalSave" class="btn primary">Сохранить</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <script src="https://js.puter.com/v2/"></script>
    <script src="script.js"></script>
</body>
</html>
