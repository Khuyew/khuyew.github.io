<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KHAI — Первый белорусский ИИ чат</title>
    <meta name="description" content="KHAI — Первый белорусский ИИ чат с генерацией изображений и голоса">
    <meta name="theme-color" content="#0f0f23">
    
    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    
    <!-- Styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css">
    <link rel="stylesheet" href="styles.css">
    
    <!-- Puter AI SDK -->
    <script src="https://js.puter.com/v2/"></script>
</head>
<body>
    <div class="app-container">
        <!-- Прогресс-бар скролла -->
        <div class="scroll-progress" id="scrollProgress"></div>
        
        <header class="app-header">
            <div class="header-content">
                <!-- Логотип -->
                <div class="logo-container">
                    <img src="/logo.png" alt="KHAI" class="logo-img">
                </div>
                
                <!-- Выбор модели с иконкой -->
                <button class="model-select-btn" id="modelSelectBtn">
                    <i class="ti ti-cpu"></i>
                </button>
                
                <!-- Поисковая строка -->
                <div class="search-container">
                    <i class="ti ti-search"></i>
                    <input type="text" id="globalSearch" placeholder="Поиск по чатам и сообщениям...">
                </div>
                
                <!-- Управление -->
                <div class="header-controls">
                    <button class="control-btn" id="themeToggle" title="Сменить тему">
                        <i class="ti ti-moon"></i>
                    </button>
                    <button class="control-btn menu-toggle" id="menuToggle" title="Меню">
                        <i class="ti ti-menu-2"></i>
                    </button>
                </div>
            </div>
        </header>

        <!-- Модальное окно выбора модели -->
        <div class="modal" id="modelSelectModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Выбор модели ИИ</h3>
                    <button class="modal-close" id="modelSelectClose">
                        <i class="ti ti-x"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="model-grid" id="modelGrid">
                        <!-- Модели будут добавлены динамически -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Навигационные кнопки -->
        <div class="navigation-controls" id="navigationControls">
            <button class="nav-btn" id="scrollToTopBtn" title="К началу чата">
                <i class="ti ti-arrow-up"></i>
            </button>
            <button class="nav-btn" id="scrollToBottomBtn" title="К последнему сообщению">
                <i class="ti ti-arrow-down"></i>
            </button>
        </div>

        <main class="chat-main">
            <div class="messages-container" id="messagesContainer">
                <!-- Сообщения будут добавлены здесь -->
            </div>

            <!-- Информация о запросе -->
            <div class="request-info" id="requestInfo">
                <div class="request-stats">
                    <span id="charCount">0 символов</span>
                    <span id="fileCount">0 файлов</span>
                    <span id="totalSize">0 КБ</span>
                </div>
            </div>

            <!-- Панель ввода -->
            <div class="input-section">
                <!-- Выбор режима ввода -->
                <div class="input-mode-selector">
                    <button class="mode-btn active" data-mode="text" title="Текстовый режим">
                        <i class="ti ti-keyboard"></i>
                        <span>Текст</span>
                    </button>
                    <button class="mode-btn" data-mode="image" title="Графический режим">
                        <i class="ti ti-photo"></i>
                        <span>Рисунок</span>
                    </button>
                    <button class="mode-btn" data-mode="voice" title="Голосовой режим">
                        <i class="ti ti-microphone"></i>
                        <span>Голос</span>
                    </button>
                </div>
                
                <div class="input-wrapper">
                    <button class="attach-btn" id="attachFileBtn" title="Прикрепить файл">
                        <i class="ti ti-plus"></i>
                    </button>
                    
                    <textarea 
                        id="userInput" 
                        placeholder="Задайте вопрос или опишите изображение..." 
                        autocomplete="off" 
                        rows="1"
                    ></textarea>
                    
                    <div class="input-controls">
                        <button class="input-btn" id="clearInputBtn" title="Очистить ввод">
                            <i class="ti ti-x"></i>
                        </button>
                        <button class="input-btn" id="voiceInputBtn" title="Голосовой ввод">
                            <i class="ti ti-microphone"></i>
                        </button>
                        <button class="send-btn" id="sendBtn" title="Отправить сообщение">
                            <i class="ti ti-send"></i>
                        </button>
                    </div>
                </div>

                <!-- Дополнительные настройки формата -->
                <div class="format-settings" id="formatSettings">
                    <div class="format-option">
                        <label for="fontSize">Размер шрифта:</label>
                        <select id="fontSize">
                            <option value="14">Маленький</option>
                            <option value="16" selected>Средний</option>
                            <option value="18">Большой</option>
                        </select>
                    </div>
                </div>

                <div class="attached-files" id="attachedFiles">
                    <!-- Прикрепленные файлы появятся здесь -->
                </div>
            </div>
        </main>

        <footer class="app-footer">
            <div class="footer-main">
                <button class="footer-btn" id="clearChatBtn" title="Очистить чат">
                    <i class="ti ti-trash"></i>
                </button>
                <button class="footer-btn" id="downloadHistoryBtn" title="Скачать историю">
                    <i class="ti ti-download"></i>
                </button>
                <button class="footer-btn" id="helpBtn" title="Помощь">
                    <i class="ti ti-help"></i>
                </button>
            </div>
            <div class="footer-info">
                <div class="room-info">
                    <span id="currentChatName">Основной чат</span>
                </div>
                <div class="status-indicator" id="statusIndicator">
                    <div class="status-dot"></div>
                    <span>Онлайн</span>
                </div>
            </div>
        </footer>
    </div>

    <!-- Скрытый input для файлов -->
    <input type="file" id="fileInput" accept="image/*, .txt, .pdf, .doc, .docx" style="display: none;">

    <!-- Боковое меню -->
    <div class="sidebar-menu" id="sidebarMenu">
        <div class="sidebar-header">
            <h3>Меню KHAI</h3>
            <button class="sidebar-close" id="sidebarClose">
                <i class="ti ti-x"></i>
            </button>
        </div>
        
        <div class="sidebar-content">
            <!-- Главное меню -->
            <div class="sidebar-section">
                <h4>Главное меню</h4>
                <button class="sidebar-btn" id="newChatBtn">
                    <i class="ti ti-plus"></i> Новый чат
                </button>
                <button class="sidebar-btn" id="activeFunctionsBtn">
                    <i class="ti ti-apps"></i> Активные функции
                </button>
                <button class="sidebar-btn" id="toolsBtn">
                    <i class="ti ti-tool"></i> Инструменты
                </button>
            </div>
            
            <!-- Профиль пользователя -->
            <div class="sidebar-section">
                <h4>Профиль</h4>
                <button class="sidebar-btn" id="profileBtn">
                    <i class="ti ti-user"></i> Настройки профиля
                </button>
                <button class="sidebar-btn" id="personalDataBtn">
                    <i class="ti ti-lock"></i> Персональные данные
                </button>
            </div>
            
            <!-- Настройки -->
            <div class="sidebar-section">
                <h4>Настройки</h4>
                <button class="sidebar-btn" id="interfaceSettingsBtn">
                    <i class="ti ti-palette"></i> Внешний вид
                </button>
                <button class="sidebar-btn" id="behaviorSettingsBtn">
                    <i class="ti ti-settings"></i> Поведение системы
                </button>
                <button class="sidebar-btn" id="soundSettingsBtn">
                    <i class="ti ti-volume"></i> Звуковые эффекты
                </button>
            </div>
            
            <!-- Уведомления -->
            <div class="sidebar-section">
                <h4>Уведомления</h4>
                <div class="notifications-list" id="notificationsList">
                    <!-- Уведомления будут добавлены динамически -->
                </div>
                <button class="sidebar-btn" id="clearNotificationsBtn">
                    <i class="ti ti-bell-off"></i> Очистить уведомления
                </button>
            </div>
            
            <!-- Поддержка -->
            <div class="sidebar-section">
                <h4>Поддержка</h4>
                <button class="sidebar-btn" id="supportBtn">
                    <i class="ti ti-headset"></i> Связь с поддержкой
                </button>
                <button class="sidebar-btn" id="aboutBtn">
                    <i class="ti ti-info-circle"></i> О программе
                </button>
            </div>
            
            <!-- Водяной знак -->
            <div class="watermark">
                <img src="/logo.png" alt="KHAI" class="watermark-logo">
                <span>KHAI</span>
            </div>
        </div>
    </div>

    <!-- Оверлей -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <!-- Водяной знак на странице -->
    <div class="page-watermark">
        <img src="/logo.png" alt="KHAI">
    </div>

    <!-- Модальное окно активных функций -->
    <div class="modal" id="activeFunctionsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Активные функции</h3>
                <button class="modal-close" id="activeFunctionsClose">
                    <i class="ti ti-x"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="functions-grid" id="functionsGrid">
                    <!-- Функции будут добавлены динамически -->
                </div>
            </div>
        </div>
    </div>

    <!-- PWA Install Prompt -->
    <div class="pwa-prompt" id="pwaPrompt">
        <div class="pwa-content">
            <div class="pwa-icon">
                <i class="ti ti-device-mobile"></i>
            </div>
            <div class="pwa-text">
                <h4>Установите KHAI</h4>
                <p>Добавьте приложение на главный экран для быстрого доступа</p>
            </div>
            <div class="pwa-actions">
                <button class="pwa-btn secondary" id="pwaDismiss">Позже</button>
                <button class="pwa-btn primary" id="pwaInstall">Установить</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.2/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
