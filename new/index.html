<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KHAI Assistant</title>
    <meta name="description" content="Продвинутый AI-ассистент с поддержкой мультимодальных возможностей">
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#2563eb">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="KHAI Assistant">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="msapplication-TileColor" content="#2563eb">
    <meta name="msapplication-tap-highlight" content="no">
    
    <!-- iOS PWA Specific -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="KHAI Assistant">
    
    <!-- Icons -->
    <link rel="icon" type="image/png" href="./logo.png">
    <link rel="apple-touch-icon" href="./logo.png">
    <link rel="manifest" href="./manifest.json">
    
    <!-- Styles -->
    <link rel="stylesheet" href="./styles.css">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css">
    
    <!-- Syntax Highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    
    <!-- Markdown Parser -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body data-theme="dark">
    <!-- Preloader -->
    <div id="preloader" class="preloader">
        <img src="./logo.png" alt="KHAI Assistant" class="preloader-logo">
        <div class="preloader-text">KHAI Assistant</div>
        <div class="preloader-spinner"></div>
    </div>

    <!-- 404 Page -->
    <div id="page404" class="page-404">
        <div class="error-code">404</div>
        <h1 class="error-title">Страница не найдена</h1>
        <p class="error-description">Запрашиваемая страница не существует или была перемещена.</p>
        <button id="errorBackBtn" class="error-back-btn">Вернуться в приложение</button>
    </div>

    <!-- Main App Container -->
    <div id="appContainer">
        <!-- Header -->
        <header class="app-header">
            <div class="header-left">
                <button id="menuToggle" class="header-btn" title="Меню">
                    <i class="ti ti-menu-2"></i>
                </button>
                <a href="#" class="logo" id="logoBtn">
                    <img src="./logo.png" alt="KHAI Assistant" class="logo-icon">
                    <span>KHAI Assistant</span>
                </a>
            </div>
            
            <div class="header-center">
                <div class="header-search">
                    <input type="text" id="headerSearch" class="search-input" placeholder="Поиск в чате...">
                    <i class="ti ti-search search-icon"></i>
                    <button id="headerSearchClear" class="search-clear" style="display: none;">
                        <i class="ti ti-x"></i>
                    </button>
                </div>
            </div>
            
            <div class="header-right">
                <button id="themeToggle" class="header-btn" title="Сменить тему">
                    <i class="ti ti-moon"></i>
                </button>
                <button id="modelSelectBtn" class="header-btn" title="Выбрать модель">
                    <i class="ti ti-cpu"></i>
                </button>
                <button id="helpBtn" class="header-btn" title="Помощь">
                    <i class="ti ti-help"></i>
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="app-main">
            <!-- Messages Container -->
            <div id="messagesContainer" class="messages-container">
                <!-- Messages will be dynamically inserted here -->
            </div>

            <!-- Input Section -->
            <section id="inputSection" class="input-section">
                <div class="input-container">
                    <!-- Attached Files -->
                    <div id="attachedFiles" class="attached-files"></div>
                    
                    <!-- Input Wrapper -->
                    <div class="input-wrapper">
                        <textarea 
                            id="userInput" 
                            class="user-input" 
                            placeholder="Задайте вопрос или опишите изображение..." 
                            rows="1"
                            maxlength="4000"
                        ></textarea>
                        
                        <div class="input-buttons">
                            <button id="clearInputBtn" class="input-btn" title="Очистить" style="display: none;">
                                <i class="ti ti-x"></i>
                            </button>
                            <button id="attachFileBtn" class="input-btn" title="Прикрепить файл">
                                <i class="ti ti-paperclip"></i>
                            </button>
                            <button id="voiceInputBtn" class="input-btn" title="Голосовой ввод">
                                <i class="ti ti-microphone"></i>
                            </button>
                            <button id="generateImageBtn" class="input-btn" title="Режим генерации изображений">
                                <i class="ti ti-photo"></i>
                            </button>
                            <button id="generateVoiceBtn" class="input-btn" title="Режим генерации голоса">
                                <i class="ti ti-speakerphone"></i>
                            </button>
                            <button id="sendBtn" class="input-btn send-btn" title="Отправить сообщение">
                                <i class="ti ti-send"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Scroll Buttons -->
            <div class="scroll-buttons">
                <button id="scrollToLastAI" class="scroll-btn" title="К последнему ответу ИИ" style="display: none;">
                    <i class="ti ti-arrow-down"></i>
                </button>
                <button id="scrollToBottom" class="scroll-btn" title="Вниз">
                    <i class="ti ti-arrow-down"></i>
                </button>
            </div>

            <!-- Chat Minimap -->
            <div id="chatMinimap" class="chat-minimap" style="display: none;">
                <div id="minimapContent" class="minimap-content">
                    <div id="minimapViewport" class="minimap-viewport"></div>
                </div>
            </div>
        </main>

        <!-- Sidebar Overlay -->
        <div id="sidebarOverlay" class="sidebar-overlay"></div>

        <!-- Sidebar Menu -->
        <aside id="sidebarMenu" class="sidebar-menu">
            <div class="sidebar-header">
                <div class="sidebar-title">Чаты</div>
                <button id="sidebarClose" class="sidebar-close">
                    <i class="ti ti-x"></i>
                </button>
            </div>
            
            <div class="sidebar-content">
                <!-- Sidebar Search -->
                <div class="sidebar-search">
                    <input type="text" id="sidebarSearch" class="search-input" placeholder="Поиск чатов...">
                    <i class="ti ti-search search-icon"></i>
                    <button id="sidebarSearchClear" class="search-clear" style="display: none;">
                        <i class="ti ti-x"></i>
                    </button>
                </div>
                
                <!-- Chat List -->
                <div id="chatList" class="chat-list">
                    <!-- Chat items will be dynamically inserted here -->
                </div>
            </div>
            
            <div class="sidebar-footer">
                <div class="sidebar-actions">
                    <button id="newChatBtn" class="sidebar-btn">
                        <i class="ti ti-plus"></i>
                        <span>Новый чат</span>
                    </button>
                    <button id="importChatBtn" class="sidebar-btn">
                        <i class="ti ti-upload"></i>
                        <span>Импорт чата</span>
                    </button>
                    <button id="installPWA" class="sidebar-btn" style="display: none;">
                        <i class="ti ti-download"></i>
                        <span>Установить приложение</span>
                    </button>
                    <button id="deleteAllChatsBtn" class="sidebar-btn danger">
                        <i class="ti ti-trash"></i>
                        <span>Удалить все чаты</span>
                    </button>
                </div>
                
                <div class="sidebar-info">
                    <div id="currentChatName" class="current-chat-name">Основной чат</div>
                    <div class="connection-status" id="connectionStatus">
                        <div class="status-dot"></div>
                        <span id="connectionStatusText">Онлайн</span>
                    </div>
                    <div id="currentModelInfo" class="current-model-info">GPT-5 Nano</div>
                    <div id="appVersionDate" class="app-version-date">2024</div>
                </div>
            </div>
        </aside>

        <!-- File Input (Hidden) -->
        <input type="file" id="fileInput" multiple accept=".jpg,.jpeg,.png,.gif,.webp,.svg,.txt,.md,.json,.js,.py,.java,.cpp,.c,.html,.css,.php,.rb,.go,.rs,.ts,.xml,.sql" style="display: none;">

        <!-- Edit Chat Modal -->
        <div id="editChatModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Редактировать название чата</h3>
                    <button id="editChatModalClose" class="modal-close">
                        <i class="ti ti-x"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="modal-input-wrapper">
                        <input type="text" id="editChatNameInput" class="modal-input" placeholder="Введите название чата..." maxlength="16">
                        <button id="modalClearInput" class="modal-clear" style="display: none;">
                            <i class="ti ti-x"></i>
                        </button>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="editChatModalCancel" class="modal-btn">Отмена</button>
                    <button id="editChatModalSave" class="modal-btn primary">Сохранить</button>
                </div>
            </div>
        </div>

        <!-- Model Selection Modal -->
        <div id="modelModalOverlay" class="modal model-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Выбор модели ИИ</h3>
                    <button id="modelModalClose" class="modal-close">
                        <i class="ti ti-x"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="modelList" class="model-list">
                        <!-- Model items will be dynamically inserted here -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="modelModalCancel" class="modal-btn">Отмена</button>
                    <button id="modelModalConfirm" class="modal-btn primary">Применить</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="./script.js"></script>
    
    <!-- Initialize Highlight.js -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof hljs !== 'undefined') {
                hljs.highlightAll();
            }
        });
    </script>
</body>
</html>
