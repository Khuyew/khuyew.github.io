<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KHAI — Первый белорусский ИИ чат</title>
    <meta name="description" content="KHAI — полностью бесплатный белорусский ИИ-помощник">
    <meta name="theme-color" content="#667eea">
    
    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    
    <!-- Styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css">
    <link rel="stylesheet" href="styles.css">
    
    <!-- Puter AI SDK -->
    <script src="https://js.puter.com/v2/"></script>
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="header-content">
                <div class="header-left">
                    <div class="logo">KHAI</div>
                    <div class="subtitle">Первый белорусский ИИ</div>
                </div>
                <div class="header-controls">
                    <button class="control-btn" id="searchMessagesBtn" title="Поиск по сообщениям">
                        <i class="ti ti-search"></i>
                    </button>
                    <select class="model-select" id="modelSelect">
                        <option value="gpt-5-nano">GPT-5 Nano</option>
                        <option value="o3-mini">O3 Mini</option>
                        <option value="deepseek-chat">DeepSeek Chat</option>
                        <option value="deepseek-reasoner">DeepSeek Reasoner</option>
                        <option value="gemini-2.0-flash">Gemini 2.0 Flash</option>
                    </select>
                    <button class="control-btn" id="themeToggle">
                        <i class="ti ti-moon"></i>
                    </button>
                    <button class="control-btn menu-toggle" id="menuToggle">
                        <i class="ti ti-menu-2"></i>
                    </button>
                </div>
            </div>
        </header>

        <!-- Notifications Container -->
        <div class="notifications-container" id="notificationsContainer"></div>

        <!-- Search Overlay -->
        <div class="search-overlay" id="searchOverlay">
            <div class="search-header">
                <h3>Поиск по сообщениям</h3>
                <button class="search-close" id="searchClose">
                    <i class="ti ti-x"></i>
                </button>
            </div>
            <div class="search-input-wrapper">
                <input type="text" id="searchInput" placeholder="Введите текст для поиска...">
                <button class="search-clear" id="searchClear">
                    <i class="ti ti-x"></i>
                </button>
            </div>
            <div class="search-results" id="searchResults"></div>
        </div>

        <main class="chat-main">
            <div class="chat-controls">
                <button class="chat-control-btn" id="scrollToTopBtn" title="К началу">
                    <i class="ti ti-arrow-up"></i>
                </button>
                <button class="chat-control-btn" id="scrollToBottomBtn" title="К последнему сообщению">
                    <i class="ti ti-arrow-down"></i>
                </button>
                <button class="chat-control-btn" id="nextMessageBtn" title="Следующее сообщение">
                    <i class="ti ti-chevron-down"></i>
                </button>
            </div>

            <div class="messages-container" id="messagesContainer">
                <!-- Messages will be added here -->
            </div>

            <div class="input-section">
                <div class="input-wrapper">
                    <button class="attach-btn" id="attachFileBtn" title="Прикрепить файл">
                        <i class="ti ti-plus"></i>
                    </button>
                    
                    <textarea 
                        id="userInput" 
                        placeholder="Задайте вопрос..." 
                        autocomplete="off" 
                        rows="1"
                    ></textarea>
                    
                    <div class="input-controls">
                        <button class="input-btn" id="clearInputBtn" title="Очистить ввод">
                            <i class="ti ti-x"></i>
                        </button>
                        <button class="input-btn" id="voiceInputBtn" title="Голосовой ввод">
                            <i class="ti ti-microphone"></i>
                        </button>
                        <button class="send-btn" id="sendBtn" title="Отправить сообщение">
                            <i class="ti ti-send"></i>
                        </button>
                    </div>
                </div>

                <div class="attached-files" id="attachedFiles">
                    <!-- Attached files will appear here -->
                </div>

                <div class="action-buttons">
                    <button class="action-btn" id="helpBtn">
                        <i class="ti ti-help"></i>
                        Помощь
                    </button>
                    <button class="action-btn" id="clearChatBtn">
                        <i class="ti ti-trash"></i>
                        Очистить
                    </button>
                    <button class="action-btn" id="generateImageBtn">
                        <i class="ti ti-photo"></i>
                        Изображение
                    </button>
                    <button class="action-btn" id="generateVoiceBtn">
                        <i class="ti ti-microphone"></i>
                        Голос
                    </button>
                </div>
            </div>
        </main>
    </div>

    <!-- Hidden file input -->
    <input type="file" id="fileInput" accept="image/*" style="display: none;">

    <!-- Sidebar Menu -->
    <div class="sidebar-menu" id="sidebarMenu">
        <div class="sidebar-header">
            <h3>Чаты</h3>
            <button class="sidebar-close" id="sidebarClose">
                <i class="ti ti-x"></i>
            </button>
        </div>
        
        <div class="sidebar-content">
            <div class="sidebar-section">
                <div class="search-chat-wrapper">
                    <input type="text" id="searchChatInput" placeholder="Поиск чатов...">
                    <i class="ti ti-search"></i>
                </div>
                
                <div class="chat-list" id="chatList">
                    <!-- Chat items will be dynamically added here -->
                </div>
                
                <div class="chat-management-buttons">
                    <button class="sidebar-btn primary" id="newChatBtn">
                        <i class="ti ti-plus"></i> Новый чат
                    </button>
                    <button class="sidebar-btn" id="exportAllChatsBtn">
                        <i class="ti ti-download"></i> Скачать все
                    </button>
                    <button class="sidebar-btn danger" id="deleteAllChatsBtn">
                        <i class="ti ti-trash"></i> Удалить все
                    </button>
                </div>
            </div>
            
            <div class="sidebar-section">
                <h4>О программе</h4>
                <div class="about-content">
                    <div class="about-item">
                        <strong>KHAI</strong>
                        <span>Первый белорусский ИИ-помощник</span>
                    </div>
                    <div class="about-item">
                        <strong>Конфиденциальность</strong>
                        <span>Ваши данные защищены</span>
                    </div>
                    <div class="about-item">
                        <strong>Версия</strong>
                        <span>KHAI v3.0</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Overlay -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.2/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
