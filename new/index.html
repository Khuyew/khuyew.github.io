<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KHAI — Чат с ИИ</title>
    <meta name="description" content="KHAI — Первый белорусский ИИ чат с генерацией изображений и голоса">
    <meta name="theme-color" content="#0f0f23">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Favicons -->
    <link rel="icon" type="image/png" href="/logo.png">
    <link rel="apple-touch-icon" href="/logo.png">
    
    <!-- Styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <div class="logo-section">
                    <h1 class="logo">KHAI</h1>
                    <span class="subtitle">Чат с ИИ</span>
                </div>
                <div class="header-actions">
                    <button class="icon-btn" id="newChatBtn" title="Новый чат">
                        <i class="ti ti-plus"></i>
                    </button>
                    <button class="icon-btn" id="menuBtn" title="Меню">
                        <i class="ti ti-dots-vertical"></i>
                    </button>
                </div>
            </div>
        </header>

        <!-- Messages Area -->
        <main class="chat-area" id="chatArea">
            <div class="welcome-screen" id="welcomeScreen">
                <div class="welcome-content">
                    <div class="welcome-icon">
                        <i class="ti ti-sparkles"></i>
                    </div>
                    <h2>KHAI — Чат с ИИ</h2>
                    <p>Первый белорусский искусственный интеллект</p>
                    <div class="quick-actions">
                        <button class="quick-btn" data-prompt="Напиши приветственное сообщение">
                            <i class="ti ti-hand-stop"></i>
                            Поздороваться
                        </button>
                        <button class="quick-btn" data-prompt="Расскажи о своих возможностях">
                            <i class="ti ti-help"></i>
                            Возможности
                        </button>
                        <button class="quick-btn" data-prompt="Придумай идею для проекта">
                            <i class="ti ti-bulb"></i>
                            Идея проекта
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="messages-container" id="messagesContainer">
                <!-- Messages will be rendered here -->
            </div>
        </main>

        <!-- Input Area -->
        <div class="input-area">
            <div class="input-container">
                <div class="input-actions">
                    <button class="action-btn" id="voiceBtn" title="Голосовой ввод">
                        <i class="ti ti-microphone"></i>
                    </button>
                    <button class="action-btn" id="imageBtn" title="Генерация изображения">
                        <i class="ti ti-photo"></i>
                    </button>
                    <button class="action-btn" id="attachBtn" title="Прикрепить файл">
                        <i class="ti ti-paperclip"></i>
                    </button>
                </div>
                
                <div class="text-input-wrapper">
                    <textarea 
                        id="messageInput" 
                        placeholder="Напишите сообщение..." 
                        rows="1"
                        maxlength="4000"
                    ></textarea>
                    <button class="send-btn" id="sendBtn" disabled>
                        <i class="ti ti-send"></i>
                    </button>
                </div>
            </div>
            
            <div class="typing-indicator" id="typingIndicator">
                <div class="typing-dots">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
                <span>KHAI печатает...</span>
            </div>
        </div>

        <!-- Hidden file input -->
        <input type="file" id="fileInput" accept="image/*, .txt, .pdf, .doc, .docx" multiple style="display: none;">
    </div>

    <!-- Bottom Sheet Menu -->
    <div class="bottom-sheet" id="bottomSheet">
        <div class="sheet-header">
            <div class="sheet-drag"></div>
        </div>
        <div class="sheet-content">
            <div class="sheet-section">
                <h3>Модель ИИ</h3>
                <div class="model-selector">
                    <button class="model-option active" data-model="gpt-4">GPT-4</button>
                    <button class="model-option" data-model="claude-3">Claude 3</button>
                    <button class="model-option" data-model="gemini">Gemini</button>
                </div>
            </div>
            
            <div class="sheet-section">
                <h3>Действия</h3>
                <div class="action-grid">
                    <button class="grid-btn" id="clearChatBtn">
                        <i class="ti ti-trash"></i>
                        Очистить чат
                    </button>
                    <button class="grid-btn" id="exportChatBtn">
                        <i class="ti ti-download"></i>
                        Экспорт
                    </button>
                    <button class="grid-btn" id="searchBtn">
                        <i class="ti ti-search"></i>
                        Поиск
                    </button>
                    <button class="grid-btn" id="settingsBtn">
                        <i class="ti ti-settings"></i>
                        Настройки
                    </button>
                </div>
            </div>
            
            <div class="sheet-section">
                <h3>Быстрые промпты</h3>
                <div class="prompts-grid">
                    <button class="prompt-btn" data-prompt="Объясни как работает ИИ">
                        Объясни ИИ
                    </button>
                    <button class="prompt-btn" data-prompt="Напиши код для...">
                        Напиши код
                    </button>
                    <button class="prompt-btn" data-prompt="Переведи на английский">
                        Переводчик
                    </button>
                    <button class="prompt-btn" data-prompt="Суммаризируй текст">
                        Суммаризатор
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Overlay -->
    <div class="overlay" id="overlay"></div>

    <!-- Notifications -->
    <div class="notifications" id="notifications"></div>

    <script src="script.js"></script>
</body>
</html>
