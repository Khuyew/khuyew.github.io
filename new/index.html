<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Khuyew AI - Бесплатный ИИ-помощник</title>
    <meta name="description" content="Khuyew AI - полностью бесплатный ИИ-помощник с генерацией изображений">
    <meta name="theme-color" content="#0f0f23">
    
    <!-- Styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css">
    <style>
        /* Reset and optimized base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Dark theme colors */
            --bg-primary: #0f0f23;
            --bg-secondary: rgba(255, 255, 255, 0.03);
            --bg-tertiary: rgba(255, 255, 255, 0.08);
            --bg-hover: rgba(255, 255, 255, 0.12);
            
            --text-primary: #ffffff;
            --text-secondary: #a0a0c0;
            --text-tertiary: #8888aa;
            
            --border-color: rgba(255, 255, 255, 0.15);
            
            --accent-primary: #0099ff;
            --accent-secondary: #0066ff;
            --accent-primary-alpha: rgba(0, 153, 255, 0.2);
            
            --user-message-bg-start: #667eea;
            --user-message-bg-end: #764ba2;
            --user-message-text: #ffffff;
            
            --ai-message-bg: rgba(255, 255, 255, 0.08);
            --ai-message-text: #e8e8ff;
            --ai-message-border: rgba(255, 255, 255, 0.12);
            
            --error-bg: rgba(255, 107, 107, 0.2);
            --error-text: #ff6b6b;
            --error-border: #ff4444;
            
            --success-bg: rgba(0, 255, 0, 0.2);
            --success-text: #00ff00;
            
            --warning-bg: rgba(255, 193, 7, 0.2);
            --warning-text: #ffc107;
            
            --code-bg: #1a1a2e;
            --code-border: #2d2d4d;
            --code-text: #e2e8f0;
            
            --radius-sm: 6px;
            --radius-md: 8px;
            --radius-lg: 12px;
            --radius-xl: 16px;
            
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-fast: all 0.15s ease;
        }

        /* Light theme variables */
        [data-theme="light"] {
            --bg-primary: #ffffff;
            --bg-secondary: rgba(0, 0, 0, 0.03);
            --bg-tertiary: rgba(0, 0, 0, 0.08);
            --bg-hover: rgba(0, 0, 0, 0.12);
            
            --text-primary: #1a1a1a;
            --text-secondary: #666666;
            --text-tertiary: #888888;
            
            --border-color: rgba(0, 0, 0, 0.15);
            
            --ai-message-bg: rgba(0, 0, 0, 0.05);
            --ai-message-text: #333333;
            --ai-message-border: rgba(0, 0, 0, 0.1);
            
            --code-bg: #f8f9fa;
            --code-border: #e9ecef;
            --code-text: #495057;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.5;
            overflow: hidden;
            height: 100vh;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding-left: env(safe-area-inset-left);
            padding-right: env(safe-area-inset-right);
        }

        /* Header */
        .app-header {
            padding: 12px 20px;
            padding-top: max(12px, env(safe-area-inset-top));
            border-bottom: 1px solid var(--border-color);
            background: var(--bg-secondary);
            backdrop-filter: blur(10px);
            flex-shrink: 0;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1400px;
            margin: 0 auto;
            gap: 20px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-shrink: 0;
        }

        .logo {
            font-size: 22px;
            font-weight: 800;
            background: linear-gradient(135deg, #00d4ff, #0099ff, #00d4ff);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease infinite;
            cursor: pointer;
            transition: var(--transition);
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .subtitle {
            font-size: 12px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        /* Header Center - Search */
        .header-center {
            flex: 1;
            max-width: 500px;
            position: relative;
        }

        .search-container {
            position: relative;
            display: flex;
            align-items: center;
            width: 100%;
        }

        .search-input {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 8px 45px 8px 16px;
            border-radius: var(--radius-lg);
            font-size: 13px;
            transition: var(--transition);
            outline: none;
            width: 100%;
            height: 40px;
        }

        .search-input::placeholder {
            color: var(--text-tertiary);
        }

        .search-input:focus {
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px var(--accent-primary-alpha);
            transform: translateY(-1px);
        }

        .search-btn {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 6px;
            border-radius: var(--radius-sm);
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 28px;
            height: 28px;
        }

        .search-btn:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
            transform: translateY(-50%) scale(1.1);
        }

        /* Search Results */
        .search-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            margin-top: 8px;
            box-shadow: var(--shadow-lg);
            z-index: 1001;
            max-height: 300px;
            overflow-y: auto;
            display: none;
            backdrop-filter: blur(10px);
        }

        .search-results.active {
            display: block;
            animation: slideDown 0.2s ease;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .search-result-item {
            padding: 12px 16px;
            cursor: pointer;
            border-bottom: 1px solid var(--border-color);
            transition: var(--transition-fast);
            animation: fadeInUp 0.2s ease;
        }

        .search-result-item:hover {
            background: var(--bg-hover);
            transform: translateX(4px);
        }

        .search-result-item:last-child {
            border-bottom: none;
        }

        .search-result-title {
            font-weight: 600;
            font-size: 13px;
            color: var(--text-primary);
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .search-result-desc {
            font-size: 11px;
            color: var(--text-tertiary);
            line-height: 1.4;
        }

        /* Header Right */
        .header-right {
            display: flex;
            align-items: center;
            gap: 8px;
            flex-shrink: 0;
        }

        .model-select {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 8px 12px;
            border-radius: var(--radius-md);
            font-size: 12px;
            cursor: pointer;
            transition: var(--transition);
            outline: none;
            min-width: 140px;
            height: 40px;
        }

        .model-select:hover {
            background: var(--bg-hover);
            border-color: var(--accent-primary);
            transform: translateY(-1px);
        }

        .model-select:focus {
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 2px var(--accent-primary-alpha);
        }

        .control-btn {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            padding: 8px 12px;
            border-radius: var(--radius-md);
            cursor: pointer;
            font-size: 12px;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
        }

        .control-btn:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
            transform: translateY(-1px) scale(1.05);
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Chat area */
        .chat-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            scroll-behavior: smooth;
        }

        .message {
            max-width: 85%;
            padding: 16px 20px;
            border-radius: var(--radius-xl);
            line-height: 1.6;
            animation: messageSlideIn 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            font-size: 14px;
            word-wrap: break-word;
            transform-origin: center bottom;
        }

        @keyframes messageSlideIn {
            from { 
                opacity: 0; 
                transform: translateY(20px) scale(0.95); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1); 
            }
        }

        .message-user {
            align-self: flex-end;
            background: linear-gradient(135deg, var(--user-message-bg-start), var(--user-message-bg-end));
            color: var(--user-message-text);
            margin-left: auto;
            box-shadow: var(--shadow-md);
            animation: messageSlideIn 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .message-ai {
            align-self: flex-start;
            background: var(--ai-message-bg);
            color: var(--ai-message-text);
            border: 1px solid var(--ai-message-border);
            margin-right: auto;
            animation: messageSlideIn 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .message-error {
            align-self: flex-start;
            background: var(--error-bg);
            color: var(--error-text);
            border: 1px solid var(--error-border);
        }

        .message-image {
            max-width: 300px;
            margin-top: 8px;
            border-radius: var(--radius-md);
            overflow: hidden;
            animation: fadeIn 0.5s ease;
        }

        .message-image img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease;
        }

        .message-image img:hover {
            transform: scale(1.02);
        }

        /* Markdown Styles */
        .message-content {
            line-height: 1.6;
        }

        .message-content h1,
        .message-content h2,
        .message-content h3,
        .message-content h4,
        .message-content h5,
        .message-content h6 {
            margin: 1.2em 0 0.6em 0;
            font-weight: 600;
            line-height: 1.3;
        }

        .message-content h1 {
            font-size: 1.5em;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.3em;
        }

        .message-content h2 {
            font-size: 1.3em;
        }

        .message-content h3 {
            font-size: 1.1em;
        }

        .message-content p {
            margin: 0.8em 0;
        }

        .message-content ul,
        .message-content ol {
            margin: 0.8em 0;
            padding-left: 1.5em;
        }

        .message-content li {
            margin: 0.3em 0;
        }

        .message-content blockquote {
            margin: 1em 0;
            padding: 0.5em 1em;
            border-left: 4px solid var(--accent-primary);
            background: var(--bg-secondary);
            border-radius: var(--radius-sm);
            font-style: italic;
            transition: var(--transition);
        }

        .message-content blockquote:hover {
            transform: translateX(4px);
        }

        .message-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 1em 0;
        }

        .message-content th,
        .message-content td {
            padding: 0.5em;
            border: 1px solid var(--border-color);
            text-align: left;
        }

        .message-content th {
            background: var(--bg-secondary);
            font-weight: 600;
        }

        .message-content strong {
            font-weight: 600;
            color: var(--text-primary);
        }

        .message-content em {
            font-style: italic;
        }

        .message-content code {
            background: var(--code-bg);
            color: var(--code-text);
            padding: 0.2em 0.4em;
            border-radius: var(--radius-sm);
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.9em;
            border: 1px solid var(--code-border);
            transition: var(--transition-fast);
        }

        .message-content code:hover {
            background: var(--bg-hover);
        }

        .message-content pre {
            background: var(--code-bg);
            border: 1px solid var(--code-border);
            border-radius: var(--radius-md);
            padding: 1em;
            margin: 1em 0;
            overflow-x: auto;
            position: relative;
            transition: var(--transition);
        }

        .message-content pre:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .message-content pre code {
            background: none;
            border: none;
            padding: 0;
            border-radius: 0;
            color: inherit;
            font-size: 0.9em;
            line-height: 1.4;
        }

        .code-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.8em;
            padding-bottom: 0.5em;
            border-bottom: 1px solid var(--code-border);
        }

        .code-language {
            font-size: 0.8em;
            color: var(--text-tertiary);
            font-weight: 500;
        }

        .copy-code-btn {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            padding: 0.3em 0.6em;
            border-radius: var(--radius-sm);
            cursor: pointer;
            font-size: 0.7em;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.3em;
        }

        .copy-code-btn:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
            transform: scale(1.05);
        }

        .copy-code-btn.copied {
            background: var(--success-bg);
            color: var(--success-text);
            border-color: var(--success-text);
            animation: bounce 0.5s ease;
        }

        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* Model indicator in messages */
        .model-indicator {
            font-size: 10px;
            color: var(--text-tertiary);
            margin-top: 8px;
            font-style: italic;
            border-top: 1px solid var(--border-color);
            padding-top: 6px;
        }

        /* Message actions */
        .message-actions {
            display: flex;
            gap: 8px;
            margin-top: 12px;
            padding-top: 8px;
            border-top: 1px solid var(--border-color);
            justify-content: flex-start;
        }

        .action-btn-small {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            padding: 6px 12px;
            border-radius: var(--radius-md);
            cursor: pointer;
            font-size: 11px;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 4px;
            text-decoration: none;
        }

        .action-btn-small:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
            transform: translateY(-1px);
        }

        .action-btn-small:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        /* Стили для кнопки озвучки */
        .speak-btn.speaking {
            background: var(--accent-primary-alpha) !important;
            color: var(--accent-primary) !important;
            border-color: var(--accent-primary) !important;
            animation: gentlePulse 2s ease-in-out infinite;
        }

        .speak-btn.speaking:hover {
            background: var(--error-bg) !important;
            color: var(--error-text) !important;
            border-color: var(--error-text) !important;
            animation: none;
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 16px;
            color: var(--text-secondary);
            font-size: 13px;
            animation: fadeIn 0.3s ease;
        }

        .typing-dots {
            display: flex;
            gap: 3px;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            background: var(--accent-primary);
            border-radius: 50%;
            animation: typingBounce 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typingBounce {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Input area */
        .input-section {
            padding: 16px 20px;
            padding-bottom: max(16px, env(safe-area-inset-bottom));
            background: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
            flex-shrink: 0;
        }

        .input-wrapper {
            display: flex;
            align-items: flex-end;
            gap: 8px;
            max-width: 900px;
            margin: 0 auto;
            position: relative;
        }

        .attach-btn {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            width: 44px;
            height: 44px;
            border-radius: var(--radius-md);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            font-size: 18px;
            flex-shrink: 0;
            align-self: flex-end;
            margin-bottom: 4px;
        }

        .attach-btn:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
            transform: scale(1.1) rotate(5deg);
        }

        #userInput {
            flex: 1;
            padding: 14px 120px 14px 16px;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-xl);
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 14px;
            outline: none;
            transition: var(--transition);
            resize: none;
            min-height: 52px;
            max-height: 120px;
            overflow-y: auto;
            line-height: 1.4;
            font-family: inherit;
            align-self: stretch;
        }

        #userInput::placeholder {
            color: var(--text-tertiary);
        }

        #userInput:focus {
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px var(--accent-primary-alpha);
            transform: translateY(-2px);
        }

        .input-controls {
            position: absolute;
            right: 8px;
            bottom: 8px;
            display: flex;
            gap: 4px;
            align-items: center;
        }

        .input-btn {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            width: 36px;
            height: 36px;
            border-radius: var(--radius-md);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            font-size: 16px;
        }

        .input-btn:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
            transform: scale(1.1);
        }

        .input-btn.active {
            background: var(--accent-primary);
            color: white;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 153, 255, 0.4); }
            70% { box-shadow: 0 0 0 6px rgba(0, 153, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 153, 255, 0); }
        }

        .send-btn {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            border: none;
            width: 36px;
            height: 36px;
            border-radius: var(--radius-md);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            font-size: 16px;
        }

        .send-btn:hover:not(:disabled) {
            transform: scale(1.1);
            filter: brightness(1.1);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        /* Attached files */
        .attached-files {
            display: flex;
            gap: 8px;
            margin-top: 8px;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
            flex-wrap: wrap;
        }

        .attached-file {
            display: flex;
            align-items: center;
            gap: 6px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            padding: 6px 10px;
            border-radius: var(--radius-md);
            font-size: 12px;
            color: var(--text-secondary);
            transition: var(--transition);
            animation: slideInLeft 0.3s ease;
        }

        @keyframes slideInLeft {
            from { opacity: 0; transform: translateX(-10px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .attached-file:hover {
            background: var(--bg-hover);
            transform: translateY(-1px);
        }

        .remove-file {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            transition: var(--transition);
        }

    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.2/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script>
        class KhuyewAI {
            constructor() {
                this.initializeElements();
                this.initializeState();
                this.setupMarked();
                this.init();
            }

            initializeElements() {
                // Основные элементы интерфейса
                this.messagesContainer = document.getElementById('messagesContainer');
                this.userInput = document.getElementById('userInput');
                this.sendBtn = document.getElementById('sendBtn');
                this.clearInputBtn = document.getElementById('clearInputBtn');
                this.clearChatBtn = document.getElementById('clearChatBtn');
                this.helpBtn = document.getElementById('helpBtn');
                this.generateImageBtn = document.getElementById('generateImageBtn');
                this.generateVoiceBtn = document.getElementById('generateVoiceBtn');
                this.themeToggle = document.getElementById('themeToggle');
                this.modelSelect = document.getElementById('modelSelect');
                this.logo = document.querySelector('.logo');
                this.attachFileBtn = document.getElementById('attachFileBtn');
                this.voiceInputBtn = document.getElementById('voiceInputBtn');
                this.fileInput = document.getElementById('fileInput');
                this.attachedFiles = document.getElementById('attachedFiles');
                this.currentChatName = document.getElementById('currentChatName');
                this.editChatBtn = document.getElementById('editChatBtn');
                
                // Элементы поиска
                this.searchInput = document.getElementById('searchInput');
                this.searchBtn = document.getElementById('searchBtn');
                this.searchResults = document.getElementById('searchResults');
                
                // Элементы меню
                this.menuToggle = document.getElementById('menuToggle');
                this.sidebarMenu = document.getElementById('sidebarMenu');
                this.sidebarOverlay = document.getElementById('sidebarOverlay');
                this.sidebarClose = document.getElementById('sidebarClose');
                this.chatList = document.getElementById('chatList');
                this.newChatBtn = document.getElementById('newChatBtn');

                // Элементы модального окна переименования
                this.renameModalOverlay = document.getElementById('renameModalOverlay');
                this.renameModalClose = document.getElementById('renameModalClose');
                this.renameModalCancel = document.getElementById('renameModalCancel');
                this.renameModalSave = document.getElementById('renameModalSave');
                this.renameChatInput = document.getElementById('renameChatInput');

                this.validateElements();
            }

            validateElements() {
                const requiredElements = [
                    'messagesContainer', 'userInput', 'sendBtn', 'clearInputBtn',
                    'clearChatBtn', 'helpBtn', 'generateVoiceBtn', 'themeToggle',
                    'modelSelect', 'attachFileBtn', 'voiceInputBtn', 'fileInput',
                    'attachedFiles', 'currentChatName', 'editChatBtn', 'searchInput',
                    'searchBtn', 'searchResults', 'menuToggle', 'sidebarMenu',
                    'sidebarOverlay', 'sidebarClose', 'chatList', 'newChatBtn',
                    'renameModalOverlay', 'renameModalClose', 'renameModalCancel',
                    'renameModalSave', 'renameChatInput'
                ];

                requiredElements.forEach(elementName => {
                    if (!this[elementName]) {
                        console.error(`Элемент не найден: ${elementName}`);
                    }
                });
            }

            initializeState() {
                // Состояние приложения
                this.isProcessing = false;
                this.currentTheme = this.detectSystemTheme();
                this.isImageMode = false;
                this.isVoiceMode = false;
                this.attachedImages = [];
                this.isListening = false;
                this.recognition = null;
                this.conversationHistory = [];
                this.currentModel = 'gpt-5-nano';
                this.currentAudio = null;
                this.isSpeaking = false;
                this.currentUtterance = null;
                this.chatSessions = new Map();
                this.currentChatId = 'default';
                this.activeTypingIndicator = null;
                this.activeStreamingMessage = null;
                this.activeTimeouts = new Set();
                this.activeEventListeners = new Map();
                this.isSearchOpen = false;

                // Конфигурация поиска
                this.searchFeatures = [
                    {
                        keywords: ['изображение', 'фото', 'картинка', 'анализ изображения', 'img', 'image'],
                        title: '📷 Анализ изображений',
                        description: 'Прикрепите изображение и задайте вопрос о нем',
                        action: () => {
                            this.animateElement(this.attachFileBtn, 'bounce-in');
                            this.showNotification('Прикрепите изображение кнопкой ➕ и задайте вопрос', 'info');
                            this.closeSearch();
                        }
                    },
                    {
                        keywords: ['голос', 'озвучка', 'аудио', 'speech', 'voice', 'микрофон'],
                        title: '🎤 Голосовые функции',
                        description: 'Голосовой ввод и озвучка ответов',
                        action: () => {
                            this.toggleVoiceMode();
                            this.closeSearch();
                        }
                    },
                    {
                        keywords: ['код', 'программирование', 'code', 'программа', 'синтаксис'],
                        title: '💻 Помощь с кодом',
                        description: 'Напишите код с подсветкой синтаксиса',
                        action: () => {
                            this.userInput.value = 'Напиши код для ';
                            this.userInput.focus();
                            this.animateElement(this.userInput, 'pulse');
                            this.closeSearch();
                        }
                    },
                    {
                        keywords: ['чат', 'беседа', 'разговор', 'общение', 'chat'],
                        title: '💬 Управление чатами',
                        description: 'Создавайте и переключайтесь между чатами',
                        action: () => {
                            this.toggleSidebar();
                            this.closeSearch();
                        }
                    },
                    {
                        keywords: ['помощь', 'help', 'справка', 'функции', 'возможности'],
                        title: '❓ Помощь по функциям',
                        description: 'Узнайте обо всех возможностях Khuyew AI',
                        action: () => {
                            this.showHelp();
                            this.closeSearch();
                        }
                    },
                    {
                        keywords: ['тема', 'оформление', 'dark', 'light', 'внешний вид'],
                        title: '🎨 Смена темы',
                        description: 'Переключение между темной и светлой темой',
                        action: () => {
                            this.toggleTheme();
                            this.closeSearch();
                        }
                    },
                    {
                        keywords: ['модель', 'gpt', 'ai', 'нейросеть', 'model'],
                        title: '🤖 Смена модели ИИ',
                        description: 'Выберите подходящую модель ИИ для ваших задач',
                        action: () => {
                            this.animateElement(this.modelSelect, 'bounce-in');
                            this.modelSelect.focus();
                            this.closeSearch();
                        }
                    },
                    {
                        keywords: ['очистить', 'удалить', 'clear', 'стереть'],
                        title: '🗑️ Очистка чата',
                        description: 'Очистить текущую историю сообщений',
                        action: () => {
                            this.clearChat();
                            this.closeSearch();
                        }
                    }
                ];

                this.modelConfig = {
                    'gpt-5-nano': { 
                        name: 'GPT-5 Nano', 
                        description: 'Быстрая и эффективная модель для повседневных задач',
                        icon: '🚀'
                    },
                    'o3-mini': { 
                        name: 'O3 Mini', 
                        description: 'Продвинутая модель с улучшенными возможностями рассуждения',
                        icon: '🧠'
                    },
                    'claude-sonnet': { 
                        name: 'Claude Sonnet', 
                        description: 'Мощная модель от Anthropic для сложных задач и анализа',
                        icon: '🎯'
                    },
                    'deepseek-chat': { 
                        name: 'DeepSeek Chat', 
                        description: 'Универсальная модель для общения и решения задач',
                        icon: '🔍'
                    },
                    'deepseek-reasoner': { 
                        name: 'DeepSeek Reasoner', 
                        description: 'Специализированная модель для сложных логических рассуждений',
                        icon: '⚡'
                    },
                    'gemini-2.0-flash': { 
                        name: 'Gemini 2.0 Flash', 
                        description: 'Новейшая быстрая модель от Google с улучшенными возможностями',
                        icon: '✨'
                    },
                    'gemini-1.5-flash': { 
                        name: 'Gemini 1.5 Flash', 
                        description: 'Быстрая и эффективная модель от Google для различных задач',
                        icon: '🌟'
                    },
                    'grok-beta': { 
                        name: 'xAI Grok', 
                        description: 'Модель от xAI с уникальным характером и остроумными ответами',
                        icon: '😄'
                    }
                };
            }

            detectSystemTheme() {
                if (window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches) {
                    return 'light';
                }
                return 'dark';
            }

            setupMarked() {
                if (typeof marked !== 'undefined') {
                    marked.setOptions({
                        highlight: (code, lang) => {
                            if (lang && hljs.getLanguage(lang)) {
                                try {
                                    return hljs.highlight(code, { language: lang }).value;
                                } catch (err) {
                                    console.warn(`Error highlighting ${lang}:`, err);
                                }
                            }
                            return hljs.highlightAuto(code).value;
                        },
                        langPrefix: 'hljs language-',
                        breaks: true,
                        gfm: true
                    });
                }
            }

            init() {
                try {
                    this.bindEvents();
                    this.setupAutoResize();
                    this.setupVoiceRecognition();
                    this.startPlaceholderAnimation();
                    this.loadModelPreference();
                    this.loadThemePreference();
                    this.loadChatSessions();
                    this.setupChatSelector();
                    this.loadCurrentSession();
                    
                    this.showNotification('Khuyew AI загружен и готов к работе! 🚀', 'success');
                    
                    // Добавляем начальную анимацию
                    setTimeout(() => {
                        this.animateElement(this.logo, 'floating');
                    }, 1000);
                    
                } catch (error) {
                    console.error('Ошибка инициализации:', error);
                    this.showNotification('Ошибка загрузки приложения', 'error');
                }
            }

            bindEvents() {
                // Основные обработчики событий
                const events = [
                    [this.sendBtn, 'click', () => this.sendMessage()],
                    [this.userInput, 'keydown', (e) => this.handleInputKeydown(e)],
                    [this.clearInputBtn, 'click', () => this.clearInput()],
                    [this.clearChatBtn, 'click', () => this.clearChat()],
                    [this.helpBtn, 'click', () => this.showHelp()],
                    [this.generateImageBtn, 'click', (e) => this.handleImageMode(e)],
                    [this.generateVoiceBtn, 'click', () => this.toggleVoiceMode()],
                    [this.themeToggle, 'click', () => this.toggleTheme()],
                    [this.modelSelect, 'change', (e) => this.handleModelChange(e)],
                    [this.logo, 'click', () => this.showWelcomeMessage()],
                    [this.attachFileBtn, 'click', () => this.fileInput.click()],
                    [this.fileInput, 'change', (e) => this.handleFileSelect(e)],
                    [this.voiceInputBtn, 'click', () => this.toggleVoiceInput()],
                    [this.menuToggle, 'click', () => this.toggleSidebar()],
                    [this.sidebarClose, 'click', () => this.closeSidebar()],
                    [this.sidebarOverlay, 'click', () => this.closeSidebar()],
                    [this.newChatBtn, 'click', () => this.createNewChat()],
                    [this.editChatBtn, 'click', () => this.showRenameModal()],
                    [this.renameModalClose, 'click', () => this.closeRenameModal()],
                    [this.renameModalCancel, 'click', () => this.closeRenameModal()],
                    [this.renameModalSave, 'click', () => this.renameCurrentChat()],
                    [this.renameChatInput, 'keydown', (e) => this.handleRenameInputKeydown(e)],
                    [this.searchInput, 'input', (e) => this.handleSearchInput(e)],
                    [this.searchInput, 'focus', () => this.openSearch()],
                    [this.searchBtn, 'click', () => this.toggleSearch()],
                    [document, 'click', (e) => this.handleDocumentClick(e)],
                    [window, 'beforeunload', () => this.handleBeforeUnload()],
                    [window, 'resize', () => this.handleResize()],
                    [this.messagesContainer, 'scroll', () => this.handleScroll()]
                ];

                events.forEach(([element, event, handler]) => {
                    this.addEventListener(element, event, handler);
                });

                this.setupMobileAdaptation();
            }

            addEventListener(element, event, handler) {
                if (!element) return;
                
                const wrappedHandler = (...args) => {
                    try {
                        handler(...args);
                    } catch (error) {
                        console.error(`Error in ${event} handler:`, error);
                        this.showNotification('Произошла ошибка при обработке действия', 'error');
                    }
                };

                element.addEventListener(event, wrappedHandler);
                
                if (!this.activeEventListeners.has(element)) {
                    this.activeEventListeners.set(element, []);
                }
                this.activeEventListeners.get(element).push({ event, handler: wrappedHandler });
            }

            // Оптимизированные методы
            handleInputKeydown(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    this.sendMessage();
                }
            }

            handleImageMode(e) {
                if (this.generateImageBtn.disabled) {
                    e.preventDefault();
                    this.showNotification('Генерация изображений временно недоступна', 'warning');
                    this.animateElement(this.generateImageBtn, 'shake');
                } else {
                    this.toggleImageMode();
                }
            }

            handleModelChange(e) {
                if (e.target.value === 'claude-sonnet') {
                    this.showNotification('Claude Sonnet временно недоступен', 'warning');
                    this.modelSelect.value = this.currentModel;
                    this.animateElement(this.modelSelect, 'shake');
                    return;
                }
                this.changeModel(e.target.value);
            }

            handleBeforeUnload() {
                this.saveCurrentSession();
                this.saveModelPreference();
                this.saveChatSessions();
                this.cleanup();
            }

            setupAutoResize() {
                this.addEventListener(this.userInput, 'input', () => {
                    this.userInput.style.height = 'auto';
                    this.userInput.style.height = Math.min(this.userInput.scrollHeight, 120) + 'px';
                });
            }

            setupVoiceRecognition() {
                if (!('webkitSpeechRecognition' in window || 'SpeechRecognition' in window)) {
                    this.voiceInputBtn.style.display = 'none';
                    return;
                }

                try {
                    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                    this.recognition = new SpeechRecognition();
                    this.recognition.continuous = false;
                    this.recognition.interimResults = false;
                    this.recognition.lang = 'ru-RU';

                    this.recognition.onstart = () => {
                        this.isListening = true;
                        this.voiceInputBtn.classList.add('active');
                        this.animateElement(this.voiceInputBtn, 'pulse');
                        this.showNotification('Слушаю... 🎤', 'info');
                    };

                    this.recognition.onresult = (event) => {
                        const transcript = event.results[0][0].transcript;
                        this.userInput.value = transcript;
                        this.userInput.focus();
                        this.showNotification('Текст распознан ✅', 'success');
                    };

                    this.recognition.onerror = (event) => {
                        console.error('Speech recognition error:', event.error);
                        this.showNotification(`Ошибка распознавания: ${event.error}`, 'error');
                        this.isListening = false;
                        this.voiceInputBtn.classList.remove('active');
                    };

                    this.recognition.onend = () => {
                        this.isListening = false;
                        this.voiceInputBtn.classList.remove('active');
                    };
                } catch (error) {
                    console.error('Error setting up voice recognition:', error);
                    this.voiceInputBtn.style.display = 'none';
                }
            }

            startPlaceholderAnimation() {
                const examples = [
                    "Расскажи о возможностях искусственного интеллекта...",
                    "Напиши код для сортировки массива на Python...",
                    "Объясни теорию относительности простыми словами...",
                    "Какие есть способы улучшить производительность веб-сайта?",
                    "Создай описание для приложения на основе ИИ..."
                ];

                let index = 0;
                let charIndex = 0;
                let isDeleting = false;

                const type = () => {
                    const currentExample = examples[index];
                    
                    if (isDeleting) {
                        charIndex--;
                    } else {
                        charIndex++;
                    }

                    const currentText = currentExample.substring(0, charIndex);
                    this.userInput.placeholder = currentText + '▌';

                    if (!isDeleting && charIndex === currentExample.length) {
                        isDeleting = true;
                        this.setTimeout(() => {}, 2000);
                    } else if (isDeleting && charIndex === 0) {
                        isDeleting = false;
                        index = (index + 1) % examples.length;
                    }

                    const typeSpeed = isDeleting ? 50 : 100;
                    this.setTimeout(type, typeSpeed);
                };

                type();
            }

            setTimeout(callback, delay) {
                const timeoutId = setTimeout(() => {
                    this.activeTimeouts.delete(timeoutId);
                    callback();
                }, delay);
                this.activeTimeouts.add(timeoutId);
                return timeoutId;
            }

            // Поиск функций
            handleSearchInput(e) {
                const query = e.target.value.toLowerCase().trim();
                if (query.length < 1) {
                    this.closeSearch();
                    return;
                }

                const results = this.searchFeatures.filter(feature =>
                    feature.keywords.some(keyword => keyword.includes(query)) ||
                    feature.title.toLowerCase().includes(query) ||
                    feature.description.toLowerCase().includes(query)
                );

                this.displaySearchResults(results);
            }

            displaySearchResults(results) {
                if (results.length === 0) {
                    this.searchResults.innerHTML = '<div class="search-result-item">Ничего не найдено</div>';
                    this.searchResults.classList.add('active');
                    return;
                }

                this.searchResults.innerHTML = results.map(result => `
                    <div class="search-result-item" data-action="${result.title}">
                        <div class="search-result-title">${result.title}</div>
                        <div class="search-result-desc">${result.description}</div>
                    </div>
                `).join('');

                this.searchResults.classList.add('active');

                this.searchResults.querySelectorAll('.search-result-item').forEach((item, index) => {
                    this.addEventListener(item, 'click', () => {
                        results[index].action();
                    });
                });
            }

            openSearch() {
                this.isSearchOpen = true;
                this.searchResults.classList.add('active');
            }

            closeSearch() {
                this.isSearchOpen = false;
                this.searchResults.classList.remove('active');
                this.searchInput.value = '';
            }

            toggleSearch() {
                if (this.isSearchOpen) {
                    this.closeSearch();
                } else {
                    this.openSearch();
                    this.searchInput.focus();
                }
            }

            handleDocumentClick(e) {
                if (!this.searchInput.contains(e.target) && 
                    !this.searchResults.contains(e.target) && 
                    !this.searchBtn.contains(e.target)) {
                    this.closeSearch();
                }
            }

            // Переименование чатов
            showRenameModal() {
                const currentSession = this.chatSessions.get(this.currentChatId);
                if (currentSession) {
                    this.renameChatInput.value = currentSession.name;
                    this.renameModalOverlay.classList.add('active');
                    this.renameChatInput.focus();
                    this.renameChatInput.select();
                }
            }

            closeRenameModal() {
                this.renameModalOverlay.classList.remove('active');
                this.renameChatInput.value = '';
            }

            handleRenameInputKeydown(e) {
                if (e.key === 'Enter') {
                    this.renameCurrentChat();
                } else if (e.key === 'Escape') {
                    this.closeRenameModal();
                }
            }

            renameCurrentChat() {
                const newName = this.renameChatInput.value.trim();
                if (!newName) {
                    this.showNotification('Введите название чата', 'error');
                    this.animateElement(this.renameChatInput, 'shake');
                    return;
                }

                const session = this.chatSessions.get(this.currentChatId);
                if (session) {
                    session.name = newName;
                    session.lastActivity = Date.now();
                    this.chatSessions.set(this.currentChatId, session);
                    
                    this.currentChatName.textContent = newName;
                    this.saveChatSessions();
                    this.updateChatDropdown();
                    
                    this.showNotification(`Чат переименован в "${newName}" ✅`, 'success');
                    this.closeRenameModal();
                }
            }

            // Адаптация под мобильные устройства
            setupMobileAdaptation() {
                this.handleResize();
                this.isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
                
                if (this.isMobile) {
                    document.body.classList.add('mobile');
                }
            }

            handleResize() {
                const isPortrait = window.innerHeight > window.innerWidth;
                const isSmallScreen = window.innerWidth <= 768;
                
                document.body.classList.toggle('portrait', isPortrait);
                document.body.classList.toggle('landscape', !isPortrait);
                document.body.classList.toggle('small-screen', isSmallScreen);
                
                this.updateMobileLayout();
            }

            handleScroll() {
                // Можно добавить параллакс-эффект или другие скролл-анимации
                const scrollTop = this.messagesContainer.scrollTop;
                if (scrollTop > 100) {
                    this.messagesContainer.classList.add('scrolled');
                } else {
                    this.messagesContainer.classList.remove('scrolled');
                }
            }

            updateMobileLayout() {
                if (!this.isMobile) return;

                const viewportHeight = window.innerHeight;
                const headerHeight = document.querySelector('.app-header')?.offsetHeight || 60;
                const footerHeight = document.querySelector('.app-footer')?.offsetHeight || 40;
                
                if (this.messagesContainer) {
                    const availableHeight = viewportHeight - headerHeight - footerHeight - 100;
                    this.messagesContainer.style.maxHeight = `${availableHeight}px`;
                }
            }

            // Анимации
            animateElement(element, animation) {
                if (!element) return;
                
                element.classList.add(animation);
                element.addEventListener('animationend', () => {
                    element.classList.remove(animation);
                }, { once: true });
            }

            toggleSidebar() {
                this.sidebarMenu.classList.toggle('active');
                this.sidebarOverlay.classList.toggle('active');
                if (this.sidebarMenu.classList.contains('active')) {
                    this.updateChatDropdown();
                }
            }

            closeSidebar() {
                this.sidebarMenu.classList.remove('active');
                this.sidebarOverlay.classList.remove('active');
            }

            updateChatDropdown() {
                if (!this.chatList) return;
                
                this.chatList.innerHTML = '';

                const sessionsArray = Array.from(this.chatSessions.entries())
                    .sort(([,a], [,b]) => b.lastActivity - a.lastActivity);

                if (sessionsArray.length === 0) {
                    this.createDefaultChat();
                    this.updateChatDropdown();
                    return;
                }

                sessionsArray.forEach(([id, session]) => {
                    const chatItem = this.createChatItem(id, session);
                    this.chatList.appendChild(chatItem);
                });
            }

            createChatItem(id, session) {
                const chatItem = document.createElement('div');
                chatItem.className = `chat-item ${id === this.currentChatId ? 'active' : ''}`;
                chatItem.setAttribute('data-chat-id', id);
                
                chatItem.innerHTML = `
                    <div class="chat-info">
                        <i class="ti ti-message"></i>
                        <span class="chat-name">${this.escapeHtml(session.name)}</span>
                    </div>
                    <div class="chat-actions">
                        <button class="edit-chat-sidebar-btn" title="Переименовать чат">
                            <i class="ti ti-pencil"></i>
                        </button>
                        ${id !== 'default' ? '<button class="delete-chat-btn" title="Удалить чат"><i class="ti ti-x"></i></button>' : ''}
                    </div>
                `;

                this.addEventListener(chatItem, 'click', (e) => {
                    if (!e.target.closest('.chat-actions')) {
                        this.switchChat(id);
                        this.closeSidebar();
                    }
                });

                const editBtn = chatItem.querySelector('.edit-chat-sidebar-btn');
                if (editBtn) {
                    this.addEventListener(editBtn, 'click', (e) => {
                        e.stopPropagation();
                        this.switchChat(id);
                        this.closeSidebar();
                        this.setTimeout(() => this.showRenameModal(), 300);
                    });
                }

                const deleteBtn = chatItem.querySelector('.delete-chat-btn');
                if (deleteBtn) {
                    this.addEventListener(deleteBtn, 'click', (e) => {
                        e.stopPropagation();
                        this.deleteChat(id);
                    });
                }

                return chatItem;
            }

            createNewChat() {
                const chatNumber = Array.from(this.chatSessions.values()).filter(session => 
                    session.name.startsWith('Чат ')
                ).length + 1;
                
                const chatName = `Чат ${chatNumber}`;
                const chatId = this.createChatSession(chatName);
                this.switchChat(chatId);
                this.closeSidebar();
                this.showNotification(`Создан новый чат: ${chatName} ✅`, 'success');
            }

            createChatSession(name = 'Новый чат') {
                const chatId = 'chat-' + Date.now();
                const session = {
                    id: chatId,
                    name: name,
                    messages: [],
                    conversationHistory: [],
                    createdAt: Date.now(),
                    lastActivity: Date.now()
                };
                
                this.chatSessions.set(chatId, session);
                this.saveChatSessions();
                this.updateChatDropdown();
                
                return chatId;
            }

            switchChat(chatId) {
                if (!this.chatSessions.has(chatId) || chatId === this.currentChatId) {
                    return;
                }

                try {
                    this.saveCurrentSession();
                    
                    this.currentChatId = chatId;
                    const session = this.chatSessions.get(chatId);
                    
                    session.lastActivity = Date.now();
                    this.chatSessions.set(chatId, session);
                    
                    this.currentChatName.textContent = session.name;
                    
                    this.loadSession(session);
                    this.showNotification(`Переключен на чат: ${session.name} 🔄`, 'info');
                    
                    this.saveChatSessions();
                } catch (error) {
                    console.error('Error switching chat:', error);
                    this.showNotification('Ошибка при переключении чата', 'error');
                }
            }

            deleteChat(chatId) {
                if (chatId === 'default') {
                    this.showNotification('Основной чат нельзя удалить', 'warning');
                    return;
                }

                if (this.chatSessions.size <= 1) {
                    this.showNotification('Нельзя удалить последний чат', 'warning');
                    return;
                }

                const session = this.chatSessions.get(chatId);
                if (!session) return;

                if (confirm(`Удалить чат "${session.name}"?`)) {
                    this.chatSessions.delete(chatId);
                    
                    if (this.currentChatId === chatId) {
                        this.switchChat('default');
                    }
                    
                    this.saveChatSessions();
                    this.updateChatDropdown();
                    this.showNotification('Чат удален ✅', 'success');
                }
            }

            saveCurrentSession() {
                try {
                    const messages = [];
                    this.messagesContainer.querySelectorAll('.message').forEach(message => {
                        if (message.classList.contains('typing-indicator') || 
                            message.classList.contains('streaming-message')) return;
                        
                        const role = message.classList.contains('message-user') ? 'user' : 
                                   message.classList.contains('message-error') ? 'error' : 'ai';
                        
                        const content = message.querySelector('.message-content')?.innerHTML || '';
                        if (content) {
                            messages.push({ role, content });
                        }
                    });
                    
                    const session = this.chatSessions.get(this.currentChatId);
                    if (session) {
                        session.messages = messages;
                        session.conversationHistory = [...this.conversationHistory];
                        session.lastActivity = Date.now();
                        this.chatSessions.set(this.currentChatId, session);
                    }
                } catch (error) {
                    console.error('Error saving current session:', error);
                }
            }

            loadCurrentSession() {
                const session = this.chatSessions.get(this.currentChatId);
                if (session) {
                    this.loadSession(session);
                } else {
                    this.showWelcomeMessage();
                }
            }

            loadSession(session) {
                this.messagesContainer.innerHTML = '';
                this.conversationHistory = session.conversationHistory || [];
                
                if (session.messages && session.messages.length > 0) {
                    session.messages.forEach(msg => {
                        this.renderMessage(msg.role, msg.content);
                    });
                } else {
                    this.showWelcomeMessage();
                }
                
                this.scrollToBottom();
            }

            renderMessage(role, content) {
                const messageElement = document.createElement('div');
                messageElement.className = `message message-${role}`;
                
                const messageContent = document.createElement('div');
                messageContent.className = 'message-content';
                messageContent.innerHTML = content;
                
                messageElement.appendChild(messageContent);
                this.messagesContainer.appendChild(messageElement);
                
                this.attachMessageHandlers(messageElement);
            }

            attachMessageHandlers(messageElement) {
                this.attachCopyButtons(messageElement);
                if (messageElement.classList.contains('message-ai')) {
                    this.attachSpeakButton(messageElement);
                }
            }

            changeModel(model) {
                if (!this.modelConfig[model]) {
                    this.showNotification('Неизвестная модель', 'error');
                    return;
                }

                this.currentModel = model;
                const modelInfo = this.modelConfig[model];
                this.showNotification(`Модель изменена на: ${modelInfo.name} ${modelInfo.icon}`, 'success');
                this.saveModelPreference();
            }

            getModelDisplayName(model) {
                const config = this.modelConfig[model];
                return config ? `${config.icon} ${config.name}` : model;
            }

            getModelDescription(model) {
                return this.modelConfig[model]?.description || 'Модель ИИ';
            }

            toggleVoiceInput() {
                if (!this.recognition) {
                    this.showNotification('Голосовой ввод не поддерживается', 'error');
                    return;
                }

                if (this.isListening) {
                    this.recognition.stop();
                } else {
                    try {
                        this.recognition.start();
                    } catch (error) {
                        console.error('Error starting voice recognition:', error);
                        this.showNotification('Ошибка запуска голосового ввода', 'error');
                    }
                }
            }

            toggleVoiceMode() {
                this.isVoiceMode = !this.isVoiceMode;
                const placeholder = this.isVoiceMode 
                    ? "Введите текст для генерации голоса..." 
                    : "Задайте вопрос или опишите изображение...";
                
                this.userInput.placeholder = placeholder;
                this.generateVoiceBtn.classList.toggle('voice-mode-active', this.isVoiceMode);
                
                const icon = this.generateVoiceBtn.querySelector('i');
                icon.className = this.isVoiceMode ? 'ti ti-microphone-off' : 'ti ti-microphone';
                
                this.showNotification(
                    this.isVoiceMode ? 'Режим генерации голоса включен 🎤' : 'Режим генерации голоса выключен',
                    'info'
                );
            }

            handleFileSelect(event) {
                const files = Array.from(event.target.files);
                if (files.length === 0) return;

                let processedCount = 0;
                const maxFiles = 3;

                files.forEach(file => {
                    if (processedCount >= maxFiles) {
                        this.showNotification('Можно прикрепить не более 3 изображений', 'warning');
                        return;
                    }

                    if (!file.type.startsWith('image/')) {
                        this.showNotification('Пожалуйста, выберите только изображения', 'error');
                        return;
                    }

                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const imageData = {
                            name: file.name,
                            data: e.target.result,
                            type: file.type,
                            size: file.size
                        };
                        
                        this.attachedImages.push(imageData);
                        this.renderAttachedFiles();
                        this.showNotification(`Изображение "${file.name}" прикреплено ✅`, 'success');
                        processedCount++;
                    };
                    
                    reader.onerror = () => {
                        this.showNotification(`Ошибка загрузки файла: ${file.name}`, 'error');
                    };
                    
                    reader.readAsDataURL(file);
                });

                event.target.value = '';
            }

            renderAttachedFiles() {
                this.attachedFiles.innerHTML = '';
                
                this.attachedImages.forEach((image, index) => {
                    const fileElement = document.createElement('div');
                    fileElement.className = 'attached-file';
                    fileElement.innerHTML = `
                        <i class="ti ti-photo"></i>
                        <span>${this.escapeHtml(image.name)} (${this.formatFileSize(image.size)})</span>
                        <button class="remove-file" data-index="${index}">
                            <i class="ti ti-x"></i>
                        </button>
                    `;
                    this.attachedFiles.appendChild(fileElement);
                });

                this.attachedFiles.querySelectorAll('.remove-file').forEach(btn => {
                    this.addEventListener(btn, 'click', (e) => {
                        const index = parseInt(e.currentTarget.getAttribute('data-index'));
                        this.removeAttachedFile(index);
                    });
                });
            }

            formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }

            removeAttachedFile(index) {
                if (index < 0 || index >= this.attachedImages.length) return;
                
                const removedFile = this.attachedImages.splice(index, 1)[0];
                this.renderAttachedFiles();
                this.showNotification(`Изображение "${removedFile.name}" удалено`, 'info');
            }

            async sendMessage() {
                if (this.isProcessing) {
                    this.showNotification('Подождите завершения предыдущего запроса', 'warning');
                    return;
                }

                const message = this.userInput.value.trim();
                
                if (!message && this.attachedImages.length === 0) {
                    this.showNotification('Введите сообщение или прикрепите изображение', 'error');
                    this.animateElement(this.userInput, 'shake');
                    return;
                }

                this.isProcessing = true;
                this.sendBtn.disabled = true;
                this.animateElement(this.sendBtn, 'bounce-in');

                try {
                    if (this.isVoiceMode) {
                        await this.generateVoice(message);
                    } else {
                        await this.processUserMessage(message);
                    }
                } catch (error) {
                    console.error('Error in sendMessage:', error);
                    this.handleError('Произошла ошибка при отправке сообщения', error);
                } finally {
                    this.isProcessing = false;
                    this.sendBtn.disabled = false;
                }
            }

            async processUserMessage(message) {
                this.addMessage('user', message, this.attachedImages);
                this.addToConversationHistory('user', message, this.attachedImages);
                
                this.userInput.value = '';
                this.userInput.style.height = 'auto';
                const imagesToProcess = [...this.attachedImages];
                this.attachedImages = [];
                this.renderAttachedFiles();
                
                if (this.isImageMode) {
                    await this.generateImage(message);
                } else {
                    await this.getAIResponse(message, imagesToProcess);
                }
            }

            async getAIResponse(userMessage, images) {
                this.removeTypingIndicator();
                this.activeTypingIndicator = this.showTypingIndicator();
                
                try {
                    const prompt = await this.buildPrompt(userMessage, images);
                    const response = await this.callAIService(prompt);
                    
                    this.removeTypingIndicator();
                    await this.processAIResponse(response);
                    
                } catch (error) {
                    this.removeTypingIndicator();
                    this.handleError('Ошибка при получении ответа от ИИ', error);
                }
            }

            async buildPrompt(userMessage, images) {
                if (images.length > 0) {
                    if (typeof puter?.ai?.img2txt !== 'function') {
                        throw new Error('Функция анализа изображений недоступна');
                    }
                    
                    const extractedText = await puter.ai.img2txt(images[0].data);
                    
                    if (userMessage.trim()) {
                        return `Пользователь отправил изображение "${images[0].name}" с сопроводительным сообщением: "${userMessage}"

Извлеченный текст с изображения: "${extractedText}"

Ответь на вопрос/сообщение пользователя "${userMessage}", учитывая содержание изображения. Если на изображении есть дополнительная информация (текст, задачи, диаграммы и т.д.) - используй её для полного ответа. Отвечай одним целостным сообщением на русском языке.`;
                    } else {
                        return `Пользователь отправил изображение "${images[0].name}".

Извлеченный текст с изображения: "${extractedText}"

Проанализируй это изображение. Опиши что изображено, основное содержание. Если есть текст - объясни его значение. Если это задача - реши её. Отвечай подробно на русском языке.`;
                    }
                } else {
                    return this.buildContextPrompt(userMessage);
                }
            }

            async callAIService(prompt) {
                if (typeof puter?.ai?.chat !== 'function') {
                    throw new Error('Функция чата недоступна');
                }
                
                const modelOptions = {
                    'gpt-5-nano': { model: 'gpt-5-nano' },
                    'o3-mini': { model: 'o3-mini' },
                    'claude-sonnet': { model: 'claude-sonnet' },
                    'deepseek-chat': { model: 'deepseek-chat' },
                    'deepseek-reasoner': { model: 'deepseek-reasoner' },
                    'gemini-2.0-flash': { model: 'gemini-2.0-flash' },
                    'gemini-1.5-flash': { model: 'gemini-1.5-flash' },
                    'grok-beta': { model: 'grok-beta' }
                };
                
                const options = {
                    ...modelOptions[this.currentModel],
                    systemPrompt: "Ты полезный AI-ассистент Khuyew AI. Отвечай на русском языке понятно и подробно. Поддерживай естественный диалог и учитывай контекст предыдущих сообщений.",
                    stream: true
                };
                
                return await puter.ai.chat(prompt, options);
            }

            async processAIResponse(response) {
                this.activeStreamingMessage = this.createStreamingMessage();
                
                let fullResponse = '';
                for await (const part of response) {
                    if (part?.text) {
                        fullResponse += part.text;
                        this.updateStreamingMessage(this.activeStreamingMessage, fullResponse);
                        await this.delay(10);
                    }
                }
                
                this.finalizeStreamingMessage(this.activeStreamingMessage, fullResponse);
                this.activeStreamingMessage = null;
                
                this.addToConversationHistory('assistant', fullResponse);
                this.saveCurrentSession();
            }

            delay(ms) {
                return new Promise(resolve => this.setTimeout(resolve, ms));
            }

            createStreamingMessage() {
                const messageElement = document.createElement('div');
                messageElement.className = 'message message-ai streaming-message';
                messageElement.id = 'streaming-' + Date.now();
                
                const messageContent = document.createElement('div');
                messageContent.className = 'message-content streaming-content';
                
                messageContent.innerHTML = `
                    <div class="typing-indicator-inline">
                        <div class="typing-dots">
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                        </div>
                        <span>ИИ печатает...</span>
                    </div>
                    <div class="streaming-text"></div>
                `;
                
                messageElement.appendChild(messageContent);
                this.messagesContainer.appendChild(messageElement);
                this.scrollToBottom();
                
                return messageElement.id;
            }

            updateStreamingMessage(messageId, content) {
                const messageElement = document.getElementById(messageId);
                if (!messageElement) return;
                
                const streamingText = messageElement.querySelector('.streaming-text');
                const typingIndicator = messageElement.querySelector('.typing-indicator-inline');
                
                if (content.length > 100 && typingIndicator && !typingIndicator.classList.contains('fade-out')) {
                    typingIndicator.classList.add('fade-out');
                    this.setTimeout(() => {
                        if (typingIndicator.parentNode) {
                            typingIndicator.style.display = 'none';
                        }
                    }, 300);
                }
                
                const processedContent = this.processCodeBlocks(content);
                streamingText.innerHTML = processedContent;
                
                this.attachCopyButtons(streamingText);
                this.scrollToBottom();
            }

            finalizeStreamingMessage(messageId, fullContent) {
                const messageElement = document.getElementById(messageId);
                if (!messageElement) return;
                
                messageElement.classList.remove('streaming-message');
                const messageContent = messageElement.querySelector('.message-content');
                messageContent.classList.remove('streaming-content');
                
                const typingIndicator = messageContent.querySelector('.typing-indicator-inline');
                if (typingIndicator) {
                    typingIndicator.remove();
                }
                
                const processedContent = this.processCodeBlocks(fullContent);
                messageContent.innerHTML = processedContent;
                
                const modelIndicator = document.createElement('div');
                modelIndicator.className = 'model-indicator';
                modelIndicator.textContent = `Модель: ${this.getModelDisplayName(this.currentModel)} • ${this.getModelDescription(this.currentModel)}`;
                messageContent.appendChild(modelIndicator);
                
                this.attachMessageHandlers(messageElement);
                this.scrollToBottom();
            }

            attachSpeakButton(messageElement) {
                const messageContent = messageElement.querySelector('.message-content');
                const plainText = this.extractPlainText(messageContent.textContent || '');
                
                if (plainText.trim().length < 10) return;
