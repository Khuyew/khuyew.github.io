<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Interface</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <div class="logo-container">
                    <div class="logo">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div class="app-name">AI Assistant</div>
                </div>
                
                <div class="header-center">
                    <div class="header-search-container">
                        <div class="search-wrapper">
                            <i class="fas fa-search"></i>
                            <input type="text" placeholder="Search conversations..." id="searchInput">
                            <button class="search-clear" id="searchClear" style="display: none;">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>
                    <div class="connection-status online" id="connectionStatus">
                        <i class="fas fa-circle"></i>
                        <span>Online</span>
                    </div>
                </div>
                
                <div class="header-controls">
                    <button class="control-btn" id="themeToggle" title="Toggle theme">
                        <i class="fas fa-moon"></i>
                    </button>
                    <button class="control-btn model-select-btn" id="modelSelectBtn" title="Select AI Model">
                        <i class="fas fa-brain"></i>
                    </button>
                    <button class="control-btn" id="sidebarToggle" title="Toggle sidebar">
                        <i class="fas fa-sliders-h"></i>
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Chat Area -->
        <main class="chat-main">
            <!-- Messages Container -->
            <div class="messages-container" id="messagesContainer">
                <!-- Welcome message will be inserted here by JavaScript -->
            </div>

            <!-- Sidebar -->
            <aside class="chat-sidebar" id="chatSidebar">
                <!-- Quick Actions -->
                <div class="quick-actions">
                    <button class="quick-btn" id="newChatBtn" title="New Chat">
                        <i class="fas fa-plus"></i>
                    </button>
                    <button class="quick-btn" id="summarizeBtn" title="Summarize Chat">
                        <i class="fas fa-file-alt"></i>
                    </button>
                    <button class="quick-btn" id="clearChatsBtn" title="Clear All Chats">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>

                <!-- Minimap Section -->
                <div class="minimap-section">
                    <div class="minimap-header">
                        <span>Chat Overview</span>
                        <button class="minimap-toggle" id="minimapToggle" title="Toggle Minimap">
                            <i class="fas fa-chevron-down"></i>
                        </button>
                    </div>
                    <div class="chat-minimap-container" id="minimapContainer">
                        <div class="chat-minimap" id="chatMinimap">
                            <div class="minimap-content" id="minimapContent">
                                <!-- Minimap messages will be generated by JavaScript -->
                            </div>
                            <div class="minimap-viewport" id="minimapViewport"></div>
                        </div>
                        <div class="minimap-navigation">
                            <button class="nav-btn" id="scrollToTopBtn" title="Scroll to Top">
                                <i class="fas fa-arrow-up"></i>
                            </button>
                            <button class="nav-btn" id="scrollToBottomBtn" title="Scroll to Bottom">
                                <i class="fas fa-arrow-down"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Chat Stats -->
                <div class="chat-stats">
                    <div class="stat-item">
                        <i class="fas fa-comment"></i>
                        <span>Messages: <span id="messageCount">0</span></span>
                    </div>
                    <div class="stat-item">
                        <i class="fas fa-clock"></i>
                        <span>Duration: <span id="chatDuration">0m</span></span>
                    </div>
                    <div class="stat-item">
                        <i class="fas fa-database"></i>
                        <span>Tokens: <span id="tokenCount">0</span></span>
                    </div>
                </div>

                <!-- Quick Presets -->
                <div class="presets-section">
                    <div class="presets-header">Quick Prompts</div>
                    <div class="presets-grid">
                        <button class="preset-btn" data-preset="explain">
                            <i class="fas fa-lightbulb"></i>
                            <span>Explain</span>
                        </button>
                        <button class="preset-btn" data-preset="summarize">
                            <i class="fas fa-file-contract"></i>
                            <span>Summarize</span>
                        </button>
                        <button class="preset-btn" data-preset="translate">
                            <i class="fas fa-language"></i>
                            <span>Translate</span>
                        </button>
                        <button class="preset-btn" data-preset="code">
                            <i class="fas fa-code"></i>
                            <span>Write Code</span>
                        </button>
                    </div>
                </div>
            </aside>
        </main>

        <!-- Input Section -->
        <section class="input-section">
            <div class="mode-indicator" id="modeIndicator">
                <i class="fas fa-keyboard"></i>
                <span>Text Mode</span>
            </div>
            
            <div class="input-wrapper">
                <div class="attach-buttons">
                    <button class="attach-btn" id="attachFileBtn" title="Attach File">
                        <i class="fas fa-paperclip"></i>
                    </button>
                    <button class="attach-btn" id="attachImageBtn" title="Attach Image">
                        <i class="fas fa-image"></i>
                    </button>
                    <button class="attach-btn" id="voiceInputBtn" title="Voice Input">
                        <i class="fas fa-microphone"></i>
                    </button>
                </div>
                
                <div class="input-area">
                    <textarea 
                        id="messageInput" 
                        placeholder="Type your message... (Shift+Enter for new line, Enter to send)" 
                        rows="1"
                    ></textarea>
                    
                    <div class="input-controls">
                        <div class="input-modes">
                            <button class="mode-btn active" data-mode="text" title="Text Mode">
                                <i class="fas fa-font"></i>
                                <span>Text</span>
                            </button>
                            <button class="mode-btn" data-mode="creative" title="Creative Mode">
                                <i class="fas fa-palette"></i>
                                <span>Creative</span>
                            </button>
                            <button class="mode-btn" data-mode="code" title="Code Mode">
                                <i class="fas fa-code"></i>
                                <span>Code</span>
                            </button>
                        </div>
                        
                        <button class="send-btn" id="sendButton" disabled>
                            <i class="fas fa-paper-plane"></i>
                            <span>Send</span>
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Footer -->
        <footer class="app-footer">
            <div class="footer-content">
                <div class="footer-left">
                    <button class="footer-btn" id="settingsBtn" title="Settings">
                        <i class="fas fa-cog"></i>
                        <span>Settings</span>
                    </button>
                </div>
                
                <div class="footer-center">
                    <div class="chat-title" id="chatTitle">New Chat</div>
                </div>
                
                <div class="footer-right">
                    <button class="footer-btn" id="fullscreenBtn" title="Fullscreen Input">
                        <i class="fas fa-expand"></i>
                        <span>Fullscreen</span>
                    </button>
                </div>
            </div>
        </footer>
    </div>

    <!-- Fullscreen Input Overlay -->
    <div class="fullscreen-input" id="fullscreenInput" style="display: none;">
        <button class="fullscreen-close" id="fullscreenClose">
            <i class="fas fa-times"></i>
        </button>
        
        <div class="input-wrapper">
            <div class="input-area">
                <textarea 
                    id="fullscreenMessageInput" 
                    placeholder="Type your message... (Enter for new line, Ctrl+Enter to send)" 
                    rows="10"
                ></textarea>
                
                <div class="input-controls">
                    <div class="input-modes">
                        <button class="mode-btn active" data-mode="text" title="Text Mode">
                            <i class="fas fa-font"></i>
                            <span>Text</span>
                        </button>
                        <button class="mode-btn" data-mode="creative" title="Creative Mode">
                            <i class="fas fa-palette"></i>
                            <span>Creative</span>
                        </button>
                        <button class="mode-btn" data-mode="code" title="Code Mode">
                            <i class="fas fa-code"></i>
                            <span>Code</span>
                        </button>
                    </div>
                    
                    <button class="send-btn" id="fullscreenSendButton" disabled>
                        <i class="fas fa-paper-plane"></i>
                        <span>Send Message</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Model Selection Modal -->
    <div class="modal-overlay" id="modelModal" style="display: none;">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-title">Select AI Model</h2>
                <p class="modal-subtitle">Choose the AI model that best fits your needs</p>
            </div>
            
            <div class="modal-content">
                <div class="model-grid" id="modelGrid">
                    <!-- Model options will be populated by JavaScript -->
                </div>
            </div>
            
            <div class="modal-footer">
                <button class="modal-btn" id="modelCancelBtn">Cancel</button>
                <button class="modal-btn primary" id="modelConfirmBtn">Confirm</button>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- Scripts -->
    <script src="script.js"></script>
</body>
</html>
