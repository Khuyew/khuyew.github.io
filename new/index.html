<!DOCTYPE html>
<html lang="ru" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KHAI Assistant</title>
    <meta name="description" content="Продвинутый AI-ассистент с поддержкой различных моделей, анализом изображений, работой с файлами и голосовым вводом">
    <meta name="keywords" content="AI, ассистент, искусственный интеллект, чат, GPT, DeepSeek, Gemini, Grok">
    <meta name="author" content="KHAI Assistant">
    
    <!-- SEO Meta Tags -->
    <meta property="og:title" content="KHAI Assistant - Продвинутый AI-Ассистент">
    <meta property="og:description" content="Умный помощник с поддержкой различных AI-моделей, анализом изображений и голосовым вводом">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://your-domain.com">
    <meta property="og:image" content="./logo.png">
    
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="KHAI Assistant">
    <meta name="twitter:description" content="Продвинутый AI-ассистент для решения различных задач">
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#007bff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="KHAI Assistant">
    <link rel="apple-touch-icon" href="./logo.png">
    
    <!-- Security Headers -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self' https:;">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    
    <!-- Preload Critical Resources -->
    <link rel="preload" href="./styles.css" as="style">
    <link rel="preload" href="./script.js" as="script">
    
    <!-- Icons -->
    <link rel="icon" href="./logo.png" type="image/png">
    <link rel="manifest" href="./manifest.json">
    
    <!-- Styles -->
    <link rel="stylesheet" href="./styles.css">
    
    <!-- External Dependencies -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github.min.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
</head>
<body>
    <!-- Preloader -->
    <div id="preloader" class="preloader">
        <div class="preloader-content">
            <div class="preloader-spinner"></div>
            <div class="preloader-text">Загрузка KHAI Assistant...</div>
        </div>
    </div>

    <!-- 404 Page -->
    <div id="page404" class="page-404" style="display: none;">
        <div class="error-container">
            <div class="error-content">
                <i class="ti ti-alert-triangle"></i>
                <h2>Страница не найдена</h2>
                <p>Запрошенная страница не существует или была перемещена.</p>
                <button id="errorBackBtn" class="btn btn-primary">
                    <i class="ti ti-arrow-left"></i>
                    Вернуться в приложение
                </button>
            </div>
        </div>
    </div>

    <!-- Main App Container -->
    <div id="appContainer" class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="header-left">
                <button id="menuToggle" class="btn btn-secondary" title="Меню">
                    <i class="ti ti-menu-2"></i>
                </button>
                <a href="#" class="logo" id="logoBtn">
                    <img src="./logo.png" alt="KHAI Assistant Logo" width="32" height="32">
                    <span>KHAI Assistant</span>
                </a>
            </div>
            
            <div class="header-center">
                <div class="search-container">
                    <input type="text" id="headerSearch" class="search-input" placeholder="Поиск в сообщениях...">
                    <button id="headerSearchClear" class="search-clear" title="Очистить поиск">
                        <i class="ti ti-x"></i>
                    </button>
                </div>
            </div>
            
            <div class="header-right">
                <button id="themeToggle" class="btn btn-secondary" title="Сменить тему">
                    <i class="ti ti-moon"></i>
                </button>
                <button id="helpBtn" class="btn btn-secondary" title="Помощь">
                    <i class="ti ti-help"></i>
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="app-main">
            <!-- Messages Container -->
            <div id="messagesContainer" class="messages-container">
                <!-- Messages will be dynamically inserted here -->
            </div>

            <!-- Navigation Buttons -->
            <div class="nav-buttons">
                <button id="scrollToLastAI" class="nav-btn" title="К последнему ответу ИИ">
                    <i class="ti ti-message-chatbot"></i>
                </button>
                <button id="scrollToBottom" class="nav-btn" title="Вниз">
                    <i class="ti ti-arrow-down"></i>
                </button>
            </div>

            <!-- Chat Minimap -->
            <div id="chatMinimap" class="chat-minimap">
                <div id="minimapContent" class="minimap-content">
                    <div id="minimapViewport" class="minimap-viewport"></div>
                </div>
            </div>
        </main>

        <!-- Input Section -->
        <section id="inputSection" class="input-section">
            <div class="input-container">
                <div class="input-wrapper">
                    <textarea 
                        id="userInput" 
                        class="user-input" 
                        placeholder="Задайте вопрос или опишите изображение..." 
                        rows="1"
                        maxlength="4000"
                    ></textarea>
                    
                    <div class="input-actions">
                        <button id="clearInputBtn" class="input-btn clear-input-btn" title="Очистить">
                            <i class="ti ti-x"></i>
                        </button>
                        <button id="attachFileBtn" class="input-btn" title="Прикрепить файл">
                            <i class="ti ti-paperclip"></i>
                        </button>
                        <button id="voiceInputBtn" class="input-btn" title="Голосовой ввод">
                            <i class="ti ti-microphone"></i>
                        </button>
                    </div>
                </div>
                
                <div class="mode-buttons">
                    <button id="generateImageBtn" class="input-btn" title="Режим генерации изображений">
                        <i class="ti ti-photo"></i>
                    </button>
                    <button id="generateVoiceBtn" class="input-btn" title="Режим генерации голоса">
                        <i class="ti ti-microphone-2"></i>
                    </button>
                </div>
                
                <button id="sendBtn" class="send-btn" title="Отправить сообщение">
                    <i class="ti ti-send"></i>
                </button>
            </div>
            
            <!-- Attached Files -->
            <div id="attachedFiles" class="attached-files">
                <!-- Attached files will appear here -->
            </div>
            
            <!-- Hidden File Input -->
            <input 
                type="file" 
                id="fileInput" 
                multiple 
                accept="image/*,.txt,.md,.json,.xml,.csv,.js,.py,.java,.cpp,.c,.html,.css,.php,.rb,.go,.rs,.ts" 
                style="display: none;"
            >
        </section>

        <!-- Footer -->
        <footer class="app-footer">
            <div class="footer-left">
                <span id="currentChatName" class="current-chat-name">Основной чат</span>
                <div id="connectionStatus" class="connection-status online">
                    <i class="ti ti-circle"></i>
                    <span id="connectionStatusText">Онлайн</span>
                </div>
            </div>
            
            <div class="footer-right">
                <button id="downloadChatBtn" class="btn btn-secondary btn-sm" title="Скачать чат">
                    <i class="ti ti-download"></i>
                </button>
                <button id="installPWA" class="btn btn-secondary btn-sm" title="Установить приложение" style="display: none;">
                    <i class="ti ti-download"></i>
                </button>
            </div>
        </footer>

        <!-- Sidebar Menu -->
        <div id="sidebarMenu" class="sidebar-menu">
            <div class="sidebar-header">
                <h3>Чаты</h3>
                <button id="sidebarClose" class="sidebar-close">
                    <i class="ti ti-x"></i>
                </button>
            </div>
            
            <div class="sidebar-content">
                <div class="sidebar-search">
                    <input type="text" id="sidebarSearch" placeholder="Поиск чатов...">
                    <button id="sidebarSearchClear" class="sidebar-search-clear" title="Очистить поиск">
                        <i class="ti ti-x"></i>
                    </button>
                </div>
                
                <div class="sidebar-actions">
                    <button id="newChatBtn" class="btn btn-primary">
                        <i class="ti ti-plus"></i>
                        Новый чат
                    </button>
                    <button id="importChatBtn" class="btn btn-secondary">
                        <i class="ti ti-upload"></i>
                        Импорт чата
                    </button>
                    <button id="deleteAllChatsBtn" class="btn btn-danger">
                        <i class="ti ti-trash"></i>
                        Удалить все чаты
                    </button>
                </div>
                
                <div id="chatList" class="chat-list">
                    <!-- Chat items will be dynamically inserted here -->
                </div>
            </div>
            
            <div class="sidebar-footer">
                <div class="current-model">
                    <strong>Текущая модель:</strong>
                    <span id="currentModelInfo">GPT-5 Nano</span>
                </div>
                <div class="app-version">
                    <span id="appVersionDate">2024</span> • KHAI Assistant v2.1.0
                </div>
            </div>
        </div>
        
        <div id="sidebarOverlay" class="sidebar-overlay"></div>

        <!-- Edit Chat Modal -->
        <div id="editChatModal" class="modal-overlay">
            <div class="modal">
                <div class="modal-header">
                    <h3>Редактировать название чата</h3>
                    <button id="editChatModalClose" class="modal-close">
                        <i class="ti ti-x"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="modal-input-container">
                        <input 
                            type="text" 
                            id="editChatNameInput" 
                            class="modal-input" 
                            placeholder="Введите название чата..."
                            maxlength="16"
                        >
                        <button id="modalClearInput" class="modal-clear-input" title="Очистить">
                            <i class="ti ti-x"></i>
                        </button>
                    </div>
                    <p class="text-muted">Максимум 16 символов</p>
                </div>
                <div class="modal-footer">
                    <button id="editChatModalCancel" class="btn btn-secondary">Отмена</button>
                    <button id="editChatModalSave" class="btn btn-primary">Сохранить</button>
                </div>
            </div>
        </div>

        <!-- Model Selection Modal -->
        <div id="modelModalOverlay" class="modal-overlay">
            <div class="modal">
                <div class="modal-header">
                    <h3>Выбор модели ИИ</h3>
                    <button id="modelModalClose" class="modal-close">
                        <i class="ti ti-x"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="modelList" class="model-list">
                        <!-- Model items will be dynamically inserted here -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="modelModalCancel" class="btn btn-secondary">Отмена</button>
                    <button id="modelModalConfirm" class="btn btn-primary">Выбрать</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="./script.js"></script>
    
    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('./service-worker.js')
                    .then(function(registration) {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(function(error) {
                        console.log('ServiceWorker registration failed: ', error);
                    });
            });
        }
    </script>
</body>
</html>
