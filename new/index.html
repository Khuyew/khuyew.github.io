<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KHAI — Чат с ИИ</title>
    <meta name="description" content="Бесплатный ИИ-помощник KHAI с поддержкой голосового ввода и анализа изображений">
    <meta name="theme-color" content="#0f0f23">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    
    <!-- Styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css">
    <link rel="stylesheet" href="styles.css">
    
    <!-- Puter AI SDK -->
    <script src="https://js.puter.com/v2/"></script>
</head>
<body>
    <div class="app-container">
        <!-- Компактный заголовок для мобильных -->
        <header class="app-header">
            <div class="header-content">
                <div class="header-left">
                    <button class="header-btn" id="menuToggle">
                        <i class="ti ti-menu-2"></i>
                    </button>
                    <div class="logo">KHAI</div>
                </div>
                <div class="header-right">
                    <button class="header-btn" id="themeToggle">
                        <i class="ti ti-moon"></i>
                    </button>
                </div>
            </div>
        </header>

        <!-- Основная область чата -->
        <main class="chat-main">
            <div class="messages-container" id="messagesContainer">
                <!-- Сообщения будут добавляться здесь -->
            </div>

            <!-- Область ввода с оптимизацией для мобильных -->
            <div class="input-section">
                <div class="input-wrapper">
                    <button class="attach-btn" id="attachFileBtn" title="Прикрепить изображение">
                        <i class="ti ti-photo-plus"></i>
                    </button>
                    
                    <textarea 
                        id="userInput" 
                        placeholder="Напишите сообщение..." 
                        autocomplete="off" 
                        rows="1"
                    ></textarea>
                    
                    <div class="input-controls">
                        <button class="input-btn voice-btn" id="voiceInputBtn" title="Голосовой ввод">
                            <i class="ti ti-microphone"></i>
                        </button>
                        <button class="send-btn" id="sendBtn" title="Отправить">
                            <i class="ti ti-send"></i>
                        </button>
                    </div>
                </div>

                <!-- Прикрепленные файлы -->
                <div class="attached-files" id="attachedFiles">
                    <!-- Прикрепленные файлы появятся здесь -->
                </div>

                <!-- Быстрые действия -->
                <div class="quick-actions">
                    <button class="quick-action-btn" id="clearChatBtn">
                        <i class="ti ti-trash"></i>
                        Очистить
                    </button>
                    <button class="quick-action-btn" id="helpBtn">
                        <i class="ti ti-help"></i>
                        Помощь
                    </button>
                </div>
            </div>
        </main>

        <!-- Минималистичный футер -->
        <footer class="app-footer">
            <div class="footer-content">
                <span id="currentChatName">Основной чат</span>
                <span class="connection-status" id="connectionStatus">
                    <i class="ti ti-circle-check"></i>
                </span>
            </div>
        </footer>
    </div>

    <!-- Скрытый input для файлов -->
    <input type="file" id="fileInput" accept="image/*" style="display: none;">

    <!-- Боковое меню для мобильных -->
    <div class="mobile-menu" id="mobileMenu">
        <div class="menu-header">
            <h3>KHAI</h3>
            <button class="menu-close" id="menuClose">
                <i class="ti ti-x"></i>
            </button>
        </div>
        
        <div class="menu-content">
            <div class="menu-section">
                <h4>Модель ИИ</h4>
                <select class="model-select" id="modelSelect">
                    <option value="gpt-5-nano">GPT-5 Nano</option>
                    <option value="o3-mini">O3 Mini</option>
                    <option value="deepseek-chat">DeepSeek Chat</option>
                    <option value="deepseek-reasoner">DeepSeek Reasoner</option>
                    <option value="gemini-2.0-flash">Gemini 2.0 Flash</option>
                </select>
            </div>
            
            <div class="menu-section">
                <h4>Чаты</h4>
                <div class="chat-list" id="chatList">
                    <!-- Список чатов будет добавляться динамически -->
                </div>
                <button class="menu-btn primary" id="newChatBtn">
                    <i class="ti ti-plus"></i> Новый чат
                </button>
            </div>
            
            <div class="menu-section">
                <h4>Настройки</h4>
                <button class="menu-btn" id="exportChatBtn">
                    <i class="ti ti-download"></i> Экспорт чата
                </button>
                <button class="menu-btn" id="clearAllBtn">
                    <i class="ti ti-trash"></i> Очистить все
                </button>
            </div>
            
            <div class="menu-section">
                <h4>О приложении</h4>
                <div class="about-info">
                    <p>Версия 2.3</p>
                    <p>Сделано с ❤️</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Оверлей для меню -->
    <div class="menu-overlay" id="menuOverlay"></div>

    <!-- Уведомления -->
    <div class="notification-container" id="notificationContainer"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.2/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
