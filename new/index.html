<!DOCTYPE html>
<html lang="ru" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KHAI Assistant</title>
    <meta name="description" content="Продвинутый AI ассистент с поддержкой различных моделей и режимов работы">
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#6366f1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="KHAI Assistant">
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" href="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzIiIGhlaWdodD0iMzIiIHZpZXdCb3g9IjAgMCAzMiAzMiIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9IjMyIiBoZWlnaHQ9IjMyIiByeD0iNCIgZmlsbD0iIzYzNjZGMSIvPgo8dGV4dCB4PSIxNiIgeT0iMjAiIGZvbnQtZmFtaWx5PSJBcmlhbCwgc2Fucy1zZXJpZiIgZm9udC1zaXplPSIxNiIgZmlsbD0id2hpdGUiIHRleHQtYW5jaG9yPSJtaWRkbGUiIGRvbWluYW50LWJhc2VsaW5lPSJtaWRkbGUiPks8L3RleHQ+Cjwvc3ZnPg==">
    
    <!-- Styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/dist/tabler-icons.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <!-- Logo -->
                <div class="logo-container">
                    <div class="logo" onclick="app.toggleSidebar()">
                        K
                    </div>
                </div>

                <!-- Model Selection -->
                <button class="model-select-btn control-btn" id="modelSelectBtn">
                    <i class="ti ti-cpu"></i>
                    <span class="btn-text">GPT-3.5 Turbo</span>
                    <i class="ti ti-chevron-down"></i>
                </button>

                <!-- Search -->
                <div class="header-search-container">
                    <div class="search-wrapper">
                        <i class="ti ti-search"></i>
                        <input type="text" id="searchInput" placeholder="Поиск в сообщениях...">
                        <button class="search-clear" id="searchClear" style="display: none;">
                            <i class="ti ti-x"></i>
                        </button>
                    </div>
                </div>

                <!-- Header Controls -->
                <div class="header-controls">
                    <button class="control-btn" id="sidebarToggle" title="Меню">
                        <i class="ti ti-menu-2"></i>
                    </button>
                    <button class="control-btn" id="themeToggle" title="Сменить тему">
                        <i class="ti ti-moon"></i>
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Chat Area -->
        <main class="chat-main">
            <!-- Messages Container -->
            <div class="messages-container" id="messagesContainer">
                <!-- Messages will be dynamically inserted here -->
            </div>

            <!-- Chat Minimap & Navigation -->
            <div class="chat-minimap-container">
                <div class="minimap-header">
                    <button class="nav-btn" id="scrollToTopBtn" title="К началу">
                        <i class="ti ti-arrow-up"></i>
                    </button>
                </div>
                
                <div class="chat-minimap">
                    <div class="minimap-content">
                        <div class="minimap-viewport"></div>
                        <!-- Minimap messages will be dynamically inserted -->
                    </div>
                </div>

                <div class="minimap-navigation">
                    <button class="nav-btn" id="scrollToBottomBtn" title="Вниз">
                        <i class="ti ti-arrow-down"></i>
                    </button>
                </div>
            </div>
        </main>

        <!-- Input Section -->
        <section class="input-section">
            <!-- Mode Indicator -->
            <div class="mode-indicator" style="display: none;">
                <i class="ti ti-message"></i>
                Активный режим: <span class="mode-badge">Текст</span>
            </div>

            <!-- Input Wrapper -->
            <div class="input-wrapper">
                <!-- File Attachment -->
                <input type="file" id="fileInput" accept="image/*,.txt,.pdf,.doc,.docx" multiple style="display: none;">
                <button class="attach-btn" id="attachButton" title="Прикрепить файл">
                    <i class="ti ti-paperclip"></i>
                </button>

                <!-- Message Input -->
                <textarea id="messageInput" placeholder="Введите ваше сообщение..." rows="1"></textarea>

                <!-- Input Controls -->
                <div class="input-controls">
                    <button class="send-btn" id="sendButton">
                        <i class="ti ti-send"></i>
                    </button>
                </div>
            </div>

            <!-- Attached Files -->
            <div class="attached-files" id="attachedFiles"></div>

            <!-- Action Buttons -->
            <div class="action-buttons">
                <button class="action-btn" id="textModeBtn">
                    <i class="ti ti-message"></i>
                    <span class="btn-text">Текст</span>
                </button>
                <button class="action-btn" id="voiceModeBtn">
                    <i class="ti ti-microphone"></i>
                    <span class="btn-text">Голос</span>
                </button>
                <button class="action-btn" id="imageModeBtn">
                    <i class="ti ti-photo"></i>
                    <span class="btn-text">Изображения</span>
                </button>
            </div>
        </section>

        <!-- Footer -->
        <footer class="app-footer">
            <div class="footer-content">
                <div class="current-chat-info">
                    <i class="ti ti-message-chatbot"></i>
                    <span id="currentChat">Новый чат</span>
                </div>
                
                <div class="footer-controls">
                    <button class="footer-btn" title="Новый чат" onclick="app.createNewChat()">
                        <i class="ti ti-plus"></i>
                    </button>
                    <div class="footer-status" id="connectionStatus">
                        <i class="ti ti-circle-check" style="color: var(--success-text);"></i>
                        Online
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <!-- Sidebar Menu -->
    <div class="sidebar-menu" id="sidebarMenu">
        <div class="sidebar-header">
            <div class="sidebar-header-content">
                <div class="sidebar-logo">
                    K
                </div>
                <h3>KHAI Assistant <span class="beta-badge">BETA</span></h3>
            </div>
            <button class="sidebar-close" id="sidebarClose">
                <i class="ti ti-x"></i>
            </button>
        </div>

        <div class="sidebar-content">
            <!-- Chat Management -->
            <div class="chat-management-buttons">
                <button class="sidebar-btn primary" id="newChatBtn">
                    <i class="ti ti-plus"></i>
                    <span>Новый чат</span>
                </button>
                <button class="sidebar-btn" onclick="app.showModelSelection()">
                    <i class="ti ti-cpu"></i>
                </button>
                <button class="sidebar-btn" id="themeToggleSidebar">
                    <i class="ti ti-moon"></i>
                </button>
            </div>

            <!-- Chat List -->
            <div class="sidebar-section">
                <h4>
                    <i class="ti ti-history"></i>
                    История чатов
                </h4>
                <div class="chat-list" id="chatList">
                    <!-- Chat items will be dynamically inserted here -->
                </div>
            </div>

            <!-- About Section -->
            <div class="sidebar-section">
                <h4>
                    <i class="ti ti-info-circle"></i>
                    О приложении
                </h4>
                <div class="about-content">
                    <div class="about-item">
                        <strong>Версия</strong>
                        <span>2.1.0</span>
                    </div>
                    <div class="about-item">
                        <strong>Модель</strong>
                        <span id="currentModelSidebar">GPT-3.5 Turbo</span>
                    </div>
                    <div class="about-item">
                        <strong>Режим</strong>
                        <span id="currentModeSidebar">Текст</span>
                    </div>
                </div>
            </div>

            <!-- LiveInternet Counter -->
            <div class="liveinternet-container">
                <!-- LiveInternet counter will be added here -->
            </div>

            <!-- Watermark -->
            <div class="sidebar-watermark">
                <!-- Watermark content -->
            </div>
        </div>
    </div>

    <!-- Sidebar Overlay -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <!-- Notifications Container -->
    <div class="notifications-container" id="notificationsContainer">
        <!-- Notifications will be dynamically inserted here -->
    </div>

    <!-- Modals -->

    <!-- Model Selection Modal -->
    <div class="modal-overlay" id="modelSelectionModal">
        <div class="modal">
            <div class="modal-header">
                <h3>Выбор модели ИИ</h3>
                <button class="modal-close" onclick="app.closeModal('modelSelectionModal')">
                    <i class="ti ti-x"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="model-list">
                    <!-- Model items will be dynamically inserted here -->
                </div>
            </div>
            <div class="modal-footer">
                <button class="modal-btn" onclick="app.closeModal('modelSelectionModal')">Закрыть</button>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="modal-overlay" id="settingsModal">
        <div class="modal">
            <div class="modal-header">
                <h3>Настройки</h3>
                <button class="modal-close" onclick="app.closeModal('settingsModal')">
                    <i class="ti ti-x"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="sidebar-section">
                    <h4>Управление данными</h4>
                    <button class="sidebar-btn danger" id="clearChatsBtn" style="width: 100%; margin-bottom: 12px;">
                        <i class="ti ti-trash"></i>
                        Удалить все чаты
                    </button>
                    <p style="color: var(--text-secondary); font-size: 14px; margin: 0;">
                        Это действие невозможно отменить. Все ваши чаты будут безвозвратно удалены.
                    </p>
                </div>
            </div>
            <div class="modal-footer">
                <button class="modal-btn" onclick="app.closeModal('settingsModal')">Закрыть</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <script src="https://js.puter.com/v2/"></script>
    <script src="script.js"></script>
</body>
</html>
