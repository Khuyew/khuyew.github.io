    <!-- Preload критических скриптов -->
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/marked/marked.min.js" as="script">

    <!-- Inline script для быстрой инициализации -->
    <script>
        // Минимальная инициализация для быстрого запуска
        (function() {
            'use strict';
            
            // Показываем приложение как можно быстрее
            function initApp() {
                const appContainer = document.getElementById('appContainer');
                const appLoader = document.getElementById('appLoader');
                
                if (appContainer && appLoader) {
                    // Показываем основной интерфейс
                    appContainer.style.opacity = '1';
                    
                    // Скрываем лоадер с задержкой для плавности
                    setTimeout(() => {
                        appLoader.style.display = 'none';
                        appContainer.style.display = 'flex';
                    }, 300);
                    
                    // Инициализируем базовые обработчики
                    initBasicHandlers();
                }
            }
            
            function initBasicHandlers() {
                // Базовые обработчики для интерактивности
                const sendBtn = document.getElementById('sendBtn');
                const userInput = document.getElementById('userInput');
                
                if (sendBtn && userInput) {
                    sendBtn.addEventListener('click', handleSendMessage);
                    userInput.addEventListener('keypress', function(e) {
                        if (e.key === 'Enter' && !e.shiftKey) {
                            e.preventDefault();
                            handleSendMessage();
                        }
                    });
                }
                
                // Обработчик для авторесайза textarea
                if (userInput) {
                    userInput.addEventListener('input', function() {
                        this.style.height = 'auto';
                        this.style.height = Math.min(this.scrollHeight, 120) + 'px';
                    });
                }
            }
            
            function handleSendMessage() {
                const userInput = document.getElementById('userInput');
                const message = userInput?.value.trim();
                
                if (message) {
                    // Временная реализация до загрузки основного скрипта
                    addUserMessage(message);
                    userInput.value = '';
                    userInput.style.height = 'auto';
                    
                    // Показываем индикатор загрузки
                    showTypingIndicator();
                }
            }
            
            function addUserMessage(text) {
                const container = document.getElementById('messagesContainer');
                if (!container) return;
                
                // Убираем скелетон
                const skeleton = container.querySelector('.message-skeleton');
                if (skeleton) {
                    skeleton.remove();
                }
                
                const messageEl = document.createElement('div');
                messageEl.className = 'message message-user';
                messageEl.innerHTML = `
                    <div class="message-content">${escapeHtml(text)}</div>
                `;
                container.appendChild(messageEl);
                container.scrollTop = container.scrollHeight;
            }
            
            function showTypingIndicator() {
                const container = document.getElementById('messagesContainer');
                if (!container) return;
                
                const indicator = document.createElement('div');
                indicator.className = 'message message-assistant typing-indicator';
                indicator.innerHTML = `
                    <div class="typing-dots">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                    <span>ИИ печатает...</span>
                `;
                container.appendChild(indicator);
                container.scrollTop = container.scrollHeight;
            }
            
            function escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
            
            // Запускаем инициализацию при DOMContentLoaded
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', initApp);
            } else {
                initApp();
            }
            
            // Preload основного скрипта
            const script = document.createElement('script');
            script.src = 'script.js';
            script.async = true;
            document.head.appendChild(script);
            
        })();
    </script>
