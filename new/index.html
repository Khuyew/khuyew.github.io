<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KHAI Assistant</title>
    <meta name="description" content="Продвинутый AI-ассистент с поддержкой мультимодальных возможностей">
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="KHAI Assistant">
    
    <!-- Icons -->
    <link rel="icon" href="./logo.png" type="image/png">
    <link rel="apple-touch-icon" href="./logo.png">
    
    <!-- Styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/dist/tabler-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github-dark.min.css">
    <link rel="stylesheet" href="styles.css">
    
    <!-- Preload critical resources -->
    <link rel="preload" href="script.js" as="script">
    <link rel="preload" href="styles.css" as="style">
</head>
<body data-theme="dark">
    <!-- Preloader -->
    <div id="preloader">
        <div class="preloader-logo">
            <i class="ti ti-robot"></i>
        </div>
        <div class="preloader-text">KHAI Assistant</div>
        <div class="preloader-spinner"></div>
    </div>

    <!-- App Container -->
    <div id="app">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <button id="menuToggle" class="btn-icon">
                    <i class="ti ti-menu-2"></i>
                </button>
                <a href="/" class="logo">
                    <div class="logo-icon">
                        <i class="ti ti-robot"></i>
                    </div>
                    <span class="logo-text">KHAI Assistant</span>
                </a>
            </div>
            
            <div class="header-center">
                <div class="search-container">
                    <input type="text" id="headerSearch" class="search-input" placeholder="Поиск по чату...">
                    <button id="headerSearchClear" class="search-clear">
                        <i class="ti ti-x"></i>
                    </button>
                </div>
            </div>
            
            <div class="header-right">
                <button id="themeToggle" class="btn-icon">
                    <i class="ti ti-moon"></i>
                </button>
                <button id="modelSelectBtn" class="btn btn-secondary">
                    <i class="ti ti-cpu"></i>
                    GPT-5 Nano
                    <i class="ti ti-chevron-down"></i>
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Chat Area -->
            <div class="chat-area">
                <div id="messagesContainer" class="messages-container">
                    <!-- Messages will be inserted here -->
                </div>
                
                <!-- Scroll Buttons -->
                <div class="scroll-buttons">
                    <button id="scrollToLastAI" class="scroll-btn" title="К последнему ответу ИИ">
                        <i class="ti ti-arrow-down"></i>
                    </button>
                    <button id="scrollToBottom" class="scroll-btn" title="Вниз">
                        <i class="ti ti-arrow-down"></i>
                    </button>
                </div>
                
                <!-- Input Section -->
                <div id="inputSection" class="input-section">
                    <div class="input-container">
                        <div class="textarea-container">
                            <textarea 
                                id="userInput" 
                                class="user-input" 
                                placeholder="Задайте вопрос или опишите изображение..." 
                                rows="1"
                            ></textarea>
                        </div>
                        
                        <!-- Attached Files -->
                        <div id="attachedFiles" class="attached-files"></div>
                        
                        <!-- Input Actions -->
                        <div class="input-actions">
                            <div class="input-left-actions">
                                <button id="attachFileBtn" class="btn-icon" title="Прикрепить файл">
                                    <i class="ti ti-paperclip"></i>
                                </button>
                                <input type="file" id="fileInput" accept="image/*,text/plain" multiple style="display: none;">
                                
                                <button id="voiceInputBtn" class="btn-icon" title="Голосовой ввод">
                                    <i class="ti ti-microphone"></i>
                                </button>
                                
                                <button id="generateImageBtn" class="btn-icon" title="Генерация изображений (в разработке)" disabled>
                                    <i class="ti ti-photo"></i>
                                </button>
                                
                                <button id="generateVoiceBtn" class="btn-icon" title="Генерация голоса">
                                    <i class="ti ti-volume"></i>
                                </button>
                                
                                <button id="clearInputBtn" class="btn-icon" title="Очистить ввод" style="display: none;">
                                    <i class="ti ti-x"></i>
                                </button>
                            </div>
                            
                            <div class="input-right-actions">
                                <button id="normalModeBtn" class="btn btn-secondary">
                                    Обычный режим
                                </button>
                                <button id="sendBtn" class="send-btn">
                                    <i class="ti ti-send"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Minimap -->
            <div class="chat-minimap">
                <div id="minimapContent" class="minimap-content">
                    <!-- Minimap messages will be inserted here -->
                </div>
                <div id="minimapViewport" class="minimap-viewport"></div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer-left">
                <button id="helpBtn" class="btn-icon" title="Помощь">
                    <i class="ti ti-help"></i>
                </button>
                <button id="clearChatBtn" class="btn-icon" title="Очистить чат">
                    <i class="ti ti-trash"></i>
                </button>
            </div>
            
            <div class="footer-center">
                <div id="connectionStatus" class="connection-status">
                    <span id="connectionStatusText">Онлайн</span>
                </div>
            </div>
            
            <div class="footer-right">
                <button id="themeMinimapToggle" class="btn-icon" title="Переключить тему">
                    <i class="ti ti-moon"></i>
                </button>
            </div>
        </footer>

        <!-- Sidebar Overlay -->
        <div id="sidebarOverlay" class="sidebar-overlay"></div>

        <!-- Sidebar Menu -->
        <div id="sidebarMenu" class="sidebar-menu">
            <div class="sidebar-header">
                <div class="sidebar-title">Чаты</div>
                <button id="sidebarClose" class="sidebar-close">
                    <i class="ti ti-x"></i>
                </button>
            </div>
            
            <div class="sidebar-content">
                <!-- Sidebar Search -->
                <div class="sidebar-search-container">
                    <input type="text" id="sidebarSearch" class="sidebar-search" placeholder="Поиск по чатам...">
                    <button id="sidebarSearchClear" class="sidebar-search-clear">
                        <i class="ti ti-x"></i>
                    </button>
                </div>
                
                <!-- Chat List -->
                <div id="chatList" class="chat-list">
                    <!-- Chat items will be inserted here -->
                </div>
            </div>
            
            <div class="sidebar-footer">
                <div class="sidebar-footer-content">
                    <!-- Current Model Info -->
                    <div class="model-info">
                        <i class="ti ti-cpu"></i>
                        <span id="currentModelInfo">GPT-5 Nano</span>
                    </div>
                    
                    <!-- Footer Links -->
                    <div class="footer-links">
                        <button id="newChatBtn" class="footer-link">
                            <i class="ti ti-plus"></i>
                            Новый чат
                        </button>
                        <button id="importChatBtn" class="footer-link">
                            <i class="ti ti-upload"></i>
                            Импорт чата
                        </button>
                        <button id="documentationBtn" class="footer-link">
                            <i class="ti ti-book"></i>
                            Документация
                        </button>
                        <button id="supportBtn" class="footer-link">
                            <i class="ti ti-lifebuoy"></i>
                            Поддержка
                        </button>
                        <button id="deleteAllChatsBtn" class="footer-link" style="color: var(--error-color);">
                            <i class="ti ti-trash"></i>
                            Удалить все чаты
                        </button>
                    </div>
                    
                    <!-- Copyright -->
                    <div class="copyright">
                        &copy; 2024 KHAI Assistant. Все права защищены.
                    </div>
                </div>
            </div>
        </div>

        <!-- Edit Chat Modal -->
        <div id="editChatModal" class="modal-overlay">
            <div class="modal">
                <div class="modal-header">
                    <div class="modal-title">Редактировать имя чата</div>
                    <button id="editChatModalClose" class="modal-close">
                        <i class="ti ti-x"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="modal-input-container">
                        <input type="text" id="editChatNameInput" class="modal-input" placeholder="Введите новое имя чата..." maxlength="50">
                        <button id="modalClearInput" class="modal-clear-input">
                            <i class="ti ti-x"></i>
                        </button>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="editChatModalCancel" class="btn btn-secondary">Отмена</button>
                    <button id="editChatModalSave" class="btn btn-primary">Сохранить</button>
                </div>
            </div>
        </div>

        <!-- Model Selection Modal -->
        <div id="modelModalOverlay" class="modal-overlay">
            <div class="modal">
                <div class="modal-header">
                    <div class="modal-title">Выбор модели</div>
                    <button id="modelModalClose" class="modal-close">
                        <i class="ti ti-x"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="modelList" class="model-list">
                        <!-- Model items will be inserted here -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="modelModalCancel" class="btn btn-secondary">Отмена</button>
                    <button id="modelModalConfirm" class="btn btn-primary">Подтвердить</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Hidden file input for import -->
    <input type="file" id="importFileInput" accept=".json" style="display: none;">

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <script src="https://js.puter.com/v2/"></script>
    <script src="script.js"></script>
</body>
</html>
