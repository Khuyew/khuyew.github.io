    <style>
        /* Critical CSS для быстрой загрузки на мобильных */
        .app-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0f0f23;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            flex-direction: column;
            gap: 20px;
        }
        .loader-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top: 3px solid #0099ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Быстрые исправления для мобильных устройств */
        .mobile-optimized {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        
        .safe-area-padding {
            padding-left: env(safe-area-inset-left);
            padding-right: env(safe-area-inset-right);
            padding-bottom: env(safe-area-inset-bottom);
        }
        
        /* Оптимизация для iOS */
        @supports (-webkit-touch-callout: none) {
            .app-container {
                height: -webkit-fill-available;
            }
        }
    </style>
</head>
<body class="mobile-optimized">
    <div class="app-loader" id="appLoader">
        <div class="loader-spinner"></div>
        <div style="color: #fff; font-size: 16px;">Загрузка KHAI...</div>
    </div>

    <!-- PWA Install Prompt -->
    <div id="pwaInstallPrompt" class="pwa-prompt" style="display: none;">
        <div class="pwa-prompt-content">
            <div class="pwa-prompt-icon">
                <i class="ti ti-download"></i>
            </div>
            <div class="pwa-prompt-text">
                <h3>Установить KHAI</h3>
                <p>Установите приложение для быстрого доступа и работы офлайн</p>
            </div>
            <div class="pwa-prompt-buttons">
                <button id="pwaInstallCancel" class="pwa-btn secondary">Позже</button>
                <button id="pwaInstallConfirm" class="pwa-btn primary">Установить</button>
            </div>
        </div>
    </div>

    <div class="app-container" style="opacity: 0;">
        <!-- Мобильный Header -->
        <header class="app-header safe-area-padding">
            <div class="header-content">
                <div class="logo-container">
                    <button id="menuToggle" class="control-btn" title="Меню">
                        <i class="ti ti-menu-2"></i>
                    </button>
                    <div class="logo" id="logoBtn" title="KHAI — Первый белорусский ИИ">
                        <i class="ti ti-brain" style="color: white; font-size: 20px;"></i>
                    </div>
                    <div class="app-name">KHAI</div>
                </div>
                
                <div class="header-controls">
                    <button id="modelSelectBtn" class="control-btn model-select-btn" title="Выбор модели">
                        <i class="ti ti-brain"></i>
                    </button>
                    <button id="searchToggle" class="control-btn" title="Поиск">
                        <i class="ti ti-search"></i>
                    </button>
                </div>
            </div>
            
            <!-- Мобильный поиск -->
            <div class="mobile-search-container" id="mobileSearchContainer" style="display: none;">
                <div class="search-wrapper">
                    <i class="ti ti-search"></i>
                    <input type="text" id="mobileSearchInput" placeholder="Поиск в сообщениях...">
                    <button id="mobileSearchClear" class="search-clear" title="Очистить поиск" style="display: none;">
                        <i class="ti ti-x"></i>
                    </button>
                </div>
            </div>
        </header>

        <!-- Основная область чата -->
        <main class="chat-main">
            <!-- Контейнер сообщений -->
            <div class="messages-container" id="messagesContainer">
                <!-- Сообщения добавляются динамически -->
            </div>

            <!-- Плавающая кнопка нового чата -->
            <button id="floatingNewChat" class="floating-action-btn" title="Новый чат">
                <i class="ti ti-plus"></i>
            </button>
        </main>

        <!-- Мобильная панель ввода -->
        <section class="mobile-input-section safe-area-padding" id="inputSection">
            <!-- Индикатор режима -->
            <div class="mode-indicator" id="modeIndicator">
                <i class="ti ti-message"></i>
                <span>Обычный режим</span>
            </div>
            
            <!-- Основная область ввода -->
            <div class="input-wrapper">
                <div class="input-area">
                    <textarea id="userInput" placeholder="Задайте вопрос ИИ..." rows="1"></textarea>
                    <div class="input-controls">
                        <button id="attachBtn" class="input-btn" title="Прикрепить файл">
                            <i class="ti ti-paperclip"></i>
                        </button>
                        <button id="voiceInputBtn" class="input-btn" title="Голосовой ввод">
                            <i class="ti ti-microphone"></i>
                        </button>
                        <button id="sendBtn" class="send-btn" title="Отправить">
                            <i class="ti ti-send"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Прикрепленные файлы -->
            <div class="attached-files" id="attachedFiles" style="display: none;"></div>

            <!-- Быстрые действия -->
            <div class="quick-actions-bar">
                <button class="quick-action" data-action="clear">
                    <i class="ti ti-trash"></i>
                    <span>Очистить</span>
                </button>
                <button class="quick-action" data-action="export">
                    <i class="ti ti-download"></i>
                    <span>Экспорт</span>
                </button>
                <button class="quick-action" data-action="help">
                    <i class="ti ti-help"></i>
                    <span>Помощь</span>
                </button>
                <button class="quick-action" data-action="settings">
                    <i class="ti ti-settings"></i>
                    <span>Настройки</span>
                </button>
            </div>
        </section>

        <!-- Мобильная навигация -->
        <nav class="mobile-bottom-nav safe-area-padding">
            <button class="nav-item active" data-page="chat">
                <i class="ti ti-message"></i>
                <span>Чат</span>
            </button>
            <button class="nav-item" data-page="chats">
                <i class="ti ti-messages"></i>
                <span>Чаты</span>
            </button>
            <button class="nav-item" data-page="models">
                <i class="ti ti-brain"></i>
                <span>Модели</span>
            </button>
            <button class="nav-item" data-page="profile">
                <i class="ti ti-user"></i>
                <span>Профиль</span>
            </button>
        </nav>

        <!-- Мобильное меню -->

                <div class="menu-user">
                    <div class="user-avatar">
                        <i class="ti ti-user"></i>
                    </div>
                    <div class="user-info">
                        <div class="user-name">Пользователь KHAI</div>
                        <div class="user-status">Онлайн</div>
                    </div>

                    <i class="ti ti-x"></i>
                </button>
            </div>

            <div class="menu-content">
                <!-- Управление чатами -->
                <div class="menu-section">

                    <div class="chats-list" id="mobileChatsList">
                        <!-- Список чатов -->
                    </div>
                    <button class="menu-btn primary" id="mobileNewChat">
                        <i class="ti ti-plus"></i>
                        <span>Новый чат</span>
                    </button>
                </div>

                <!-- Быстрые действия -->
                <div class="menu-section">
                    <h3 class="menu-section-title">Быстрые действия</h3>
                    <div class="quick-presets-grid">
                        <button class="preset-btn" data-preset="explain">
                            <i class="ti ti-help"></i>
                            <span>Объяснить</span>
                        </button>
                        <button class="preset-btn" data-preset="summarize">
                            <i class="ti ti-summary"></i>
                            <span>Суммаризировать</span>
                        </button>
                        <button class="preset-btn" data-preset="translate">
                            <i class="ti ti-language"></i>
                            <span>Перевести</span>
                        </button>
                        <button class="preset-btn" data-preset="code">
                            <i class="ti ti-code"></i>
                            <span>Код</span>
                        </button>
                    </div>
                </div>

                <!-- Настройки -->
                <div class="menu-section">
                    <h3 class="menu-section-title">Настройки</h3>
                    <div class="settings-list">
                        <button class="menu-btn" data-setting="theme">
                            <i class="ti ti-moon"></i>
                            <span>Тема</span>
                            <i class="ti ti-chevron-right"></i>
                        </button>
                        <button class="menu-btn" data-setting="language">
                            <i class="ti ti-language"></i>
                            <span>Язык</span>
                            <i class="ti ti-chevron-right"></i>
                        </button>
                        <button class="menu-btn" data-setting="notifications">
                            <i class="ti ti-bell"></i>
                            <span>Уведомления</span>
                            <i class="ti ti-chevron-right"></i>
                        </button>
                    </div>
                </div>

                <!-- Информация -->
                <div class="menu-section">
                    <div class="app-info">
                        <div class="info-item">
                            <i class="ti ti-versions"></i>
                            <span>KHAI v2.1.0</span>
                        </div>
                        <div class="info-item">
                            <i class="ti ti-calendar"></i>
                            <span>Беларусь 2025</span>
                        </div>
                    </div>

            <div class="sheet-content">
