<!DOCTYPE html>
<html lang="ru" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github-dark.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header" id="appHeader">
            <div class="header-content">
                <div class="logo-container">
                    <div class="logo" id="appLogo">
                        <i class="fas fa-robot"></i>
                    </div>
                    <button class="model-select-btn" id="modelSelectBtn" title="Выбор модели">
                        <i class="fas fa-brain"></i>
                    </button>
                </div>
                
                <div class="header-search-container">
                    <div class="search-wrapper">
                        <i class="fas fa-search"></i>
                        <input type="text" id="searchInput" placeholder="Поиск в сообщениях...">
                        <button class="search-clear" id="searchClear" style="display: none;">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>
                
                <div class="header-controls">
                    <button class="control-btn" id="toggleHeaderBtn" title="Скрыть шапку">
                        <i class="fas fa-chevron-up"></i>
                    </button>
                    <button class="control-btn" id="toggleMinimapBtn" title="Мини-карта">
                        <i class="fas fa-map"></i>
                    </button>
                    <button class="control-btn menu-toggle" id="menuToggle" title="Меню">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Chat Area -->
        <main class="chat-main">
            <div class="messages-container" id="messagesContainer">
                <!-- Messages will be inserted here by JavaScript -->
                <div class="message message-ai">
                    <div class="message-content">
                        <p>Привет! Я ваш AI-ассистент. Чем могу помочь?</p>
                    </div>
                    <div class="model-indicator">Модель: GPT-4</div>
                </div>
            </div>

            <!-- Minimap and Navigation -->
            <div class="chat-minimap-container" id="minimapContainer" style="display: none;">
                <div class="minimap-header">
                    <button class="theme-minimap-btn" id="themeToggleMinimap" title="Переключить тему">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
                
                <div class="chat-minimap" id="chatMinimap">
                    <div class="minimap-content" id="minimapContent"></div>
                    <div class="minimap-viewport" id="minimapViewport"></div>
                </div>
                
                <div class="minimap-navigation">
                    <button class="nav-btn" id="scrollToTopBtn" title="В начало">
                        <i class="fas fa-arrow-up"></i>
                    </button>
                    <button class="nav-btn" id="scrollToBottomBtn" title="В конец">
                        <i class="fas fa-arrow-down"></i>
                    </button>
                </div>
            </div>
        </main>

        <!-- Input Section -->
        <section class="input-section" id="inputSection">
            <div class="input-wrapper">
                <button class="attach-btn" id="attachBtn" title="Прикрепить файл">
                    <i class="fas fa-paperclip"></i>
                </button>
                <textarea id="userInput" placeholder="Введите ваше сообщение..." rows="1"></textarea>
                <div class="input-controls">
                    <button class="input-btn" id="clearChatBtn" title="Очистить чат">
                        <i class="fas fa-trash"></i>
                    </button>
                    <button class="send-btn" id="sendBtn" title="Отправить сообщение">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>

            <!-- Attached Files -->
            <div class="attached-files" id="attachedFiles"></div>

            <!-- Action Buttons - теперь между строкой ввода и футером -->
            <div class="action-buttons" id="actionButtons">
                <button class="action-btn mode-btn" id="toggleFullWidthBtn" title="Полная ширина">
                    <i class="fas fa-arrows-alt-h"></i>
                    <span class="btn-text">Полная ширина</span>
                </button>
                <button class="action-btn mode-btn" id="generateVoiceBtn" title="Генерация голоса">
                    <i class="fas fa-microphone"></i>
                    <span class="btn-text">Голос</span>
                </button>
                <button class="action-btn mode-btn" id="generateImageBtn" title="Генерация изображения">
                    <i class="fas fa-image"></i>
                    <span class="btn-text">Изображение</span>
                </button>
                <button class="action-btn" id="exportChatBtn" title="Экспорт чата">
                    <i class="fas fa-download"></i>
                    <span class="btn-text">Экспорт</span>
                </button>
                <button class="action-btn" id="importChatBtn" title="Импорт чата">
                    <i class="fas fa-upload"></i>
                    <span class="btn-text">Импорт</span>
                </button>
            </div>
        </section>

        <!-- Footer -->
        <footer class="app-footer" id="appFooter">
            <div class="footer-content">
                <div class="current-chat-info">
                    <span id="currentChatName">Новый чат</span>
                    <span class="footer-status" id="footerStatus">Готов</span>
                </div>
                <div class="footer-controls">
                    <button class="footer-btn" id="toggleFooterBtn" title="Скрыть футер">
                        <i class="fas fa-chevron-down"></i>
                    </button>
                </div>
            </div>
        </footer>
    </div>

    <!-- Sidebar Menu -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>
    <aside class="sidebar-menu" id="sidebarMenu">
        <div class="sidebar-header">
            <div class="sidebar-header-content">
                <div class="sidebar-logo">
                    <i class="fas fa-robot"></i>
                </div>
                <h3>Меню</h3>
            </div>
            <button class="sidebar-close" id="sidebarClose">
                <i class="fas fa-times"></i>
            </button>
        </div>

        <div class="sidebar-content">
            <!-- Sidebar Search -->
            <div class="sidebar-search-container">
                <div class="search-wrapper">
                    <i class="fas fa-search"></i>
                    <input type="text" id="sidebarSearchInput" placeholder="Поиск в чатах...">
                    <button class="search-clear" id="sidebarSearchClear" style="display: none;">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>

            <!-- Chat List -->
            <div class="sidebar-section">
                <h4>
                    <i class="fas fa-comments"></i>
                    Чаты
                </h4>
                <div class="chat-list" id="chatList">
                    <!-- Chat items will be populated by JavaScript -->
                    <div class="chat-item active">
                        <i class="fas fa-comment chat-item-icon"></i>
                        <div class="chat-item-content">
                            <div class="chat-item-title">Новый чат</div>
                            <div class="chat-item-preview">Привет! Я ваш AI-ассистент...</div>
                        </div>
                        <div class="chat-item-actions">
                            <button class="chat-action-btn" title="Удалить чат">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Settings -->
            <div class="sidebar-section">
                <h4>
                    <i class="fas fa-cog"></i>
                    Настройки
                </h4>
                <div class="settings-group">
                    <div class="setting-item">
                        <label class="setting-label">
                            <i class="fas fa-palette"></i>
                            Тема
                        </label>
                        <div class="setting-control">
                            <div class="toggle-switch">
                                <input type="checkbox" id="themeSwitch">
                                <span class="toggle-slider"></span>
                            </div>
                        </div>
                    </div>

                    <div class="setting-item">
                        <label class="setting-label">
                            <i class="fas fa-language"></i>
                            Язык
                        </label>
                        <div class="setting-control">
                            <div class="select-wrapper">
                                <select id="languageSelect">
                                    <option value="ru">Русский</option>
                                    <option value="en">English</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="setting-item">
                        <label class="setting-label">
                            <i class="fas fa-font"></i>
                            Размер шрифта
                        </label>
                        <div class="setting-control">
                            <div class="select-wrapper">
                                <select id="fontSizeSelect">
                                    <option value="small">Маленький</option>
                                    <option value="medium" selected>Средний</option>
                                    <option value="large">Большой</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="sidebar-footer">
            <div class="sidebar-actions">
                <button class="sidebar-btn" id="newChatBtn">
                    <i class="fas fa-plus"></i>
                    <span>Новый чат</span>
                </button>
                <button class="sidebar-btn" id="settingsBtn">
                    <i class="fas fa-cogs"></i>
                    <span>Настройки</span>
                </button>
                <button class="sidebar-btn danger" id="clearAllChatsBtn">
                    <i class="fas fa-trash"></i>
                    <span>Очистить все чаты</span>
                </button>
            </div>
        </div>
    </aside>

    <!-- Hidden file input -->
    <input type="file" id="fileInput" multiple style="display: none;">
    <input type="file" id="importFileInput" accept=".json" style="display: none;">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
