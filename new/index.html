<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KHAI — Первый белорусский ИИ чат | Бесплатный ИИ-помощник</title>
    <meta name="description" content="KHAI — первый белорусский ИИ-помощник с генерацией изображений и голоса. Полностью бесплатный AI-чат с поддержкой мультимодальных моделей.">
    <meta name="keywords" content="KHAI, белорусский ИИ, ИИ чат, искусственный интеллект, генерация изображений, голосовой ассистент, AI Беларусь">
    <meta name="theme-color" content="#0a0a1a">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="KHAI — Первый белорусский ИИ чат">
    <meta property="og:description" content="Бесплатный ИИ-помощник с генерацией изображений и голоса">
    <meta property="og:type" content="website">
    
    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    
    <!-- Preload critical resources -->
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css" as="style">
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css" as="style">
    
    <!-- Styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css">
    <link rel="stylesheet" href="styles.css">
    
    <!-- Puter AI SDK -->
    <script src="https://js.puter.com/v2/"></script>
</head>
<body>
    <div class="app-container">
        <!-- Floating Header -->
        <header class="app-header">
            <div class="header-content">
                <div class="logo-section">
                    <div class="logo">KHAI</div>
                    <div class="subtitle">Первый белорусский ИИ</div>
                </div>
                <div class="header-controls">
                    <div class="model-select-wrapper">
                        <select class="model-select" id="modelSelect">
                            <option value="gpt-5-nano">GPT-5 Nano</option>
                            <option value="o3-mini">O3 Mini</option>
                            <option value="claude-sonnet" disabled>Claude Sonnet</option>
                            <option value="deepseek-chat">DeepSeek Chat</option>
                            <option value="deepseek-reasoner">DeepSeek Reasoner</option>
                            <option value="gemini-2.0-flash">Gemini 2.0 Flash</option>
                            <option value="gemini-1.5-flash">Gemini 1.5 Flash</option>
                            <option value="grok-beta">xAI Grok</option>
                        </select>
                    </div>
                    <button class="control-btn floating-btn" id="themeToggle" aria-label="Переключить тему">
                        <i class="ti ti-moon"></i>
                    </button>
                    <button class="control-btn floating-btn menu-toggle" id="menuToggle" aria-label="Открыть меню">
                        <i class="ti ti-menu-2"></i>
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Chat Area -->
        <main class="chat-main">
            <div class="messages-container" id="messagesContainer">
                <!-- Messages will be dynamically added here -->
            </div>

            <!-- Enhanced Input Section -->
            <div class="input-section">
                <div class="input-wrapper">
                    <!-- Quick Action Buttons -->
                    <div class="quick-actions">
                        <button class="quick-action-btn" id="attachFileBtn" aria-label="Прикрепить изображение">
                            <i class="ti ti-photo-plus"></i>
                        </button>
                        <button class="quick-action-btn" id="voiceInputBtn" aria-label="Голосовой ввод">
                            <i class="ti ti-microphone"></i>
                        </button>
                    </div>
                    
                    <!-- Main Input -->
                    <div class="input-area">
                        <textarea 
                            id="userInput" 
                            placeholder="Спросите меня о чем угодно..." 
                            autocomplete="off" 
                            rows="1"
                            aria-label="Введите сообщение"
                        ></textarea>
                        
                        <div class="input-controls">
                            <button class="input-btn clear-btn" id="clearInputBtn" aria-label="Очистить ввод">
                                <i class="ti ti-x"></i>
                            </button>
                            <button class="send-btn pulse-animation" id="sendBtn" aria-label="Отправить сообщение">
                                <i class="ti ti-send"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Attached Files -->
                <div class="attached-files" id="attachedFiles">
                    <!-- Attached files will appear here -->
                </div>

                <!-- Action Buttons Grid -->
                <div class="action-grid">
                    <button class="action-card" id="helpBtn">
                        <i class="ti ti-help"></i>
                        <span>Помощь</span>
                    </button>
                    <button class="action-card" id="clearChatBtn">
                        <i class="ti ti-trash"></i>
                        <span>Очистить</span>
                    </button>
                    <button class="action-card" id="generateVoiceBtn">
                        <i class="ti ti-microphone"></i>
                        <span>Голос</span>
                    </button>
                    <button class="action-card premium-feature" id="generateImageBtn" disabled>
                        <i class="ti ti-sparkles"></i>
                        <span>Изображение</span>
                    </button>
                </div>
            </div>
        </main>

        <!-- Minimal Footer -->
        <footer class="app-footer">
            <div class="footer-content">
                <div class="current-chat-info">
                    <i class="ti ti-message-circle"></i>
                    <span id="currentChatName">Основной чат</span>
                </div>
                <div class="status-indicator">
                    <div class="status-dot"></div>
                    <span>KHAI активен</span>
                </div>
            </div>
        </footer>
    </div>

    <!-- Hidden file input -->
    <input type="file" id="fileInput" accept="image/*" style="display: none;">

    <!-- Enhanced Sidebar Menu -->
    <div class="sidebar-menu" id="sidebarMenu">
        <div class="sidebar-header">
            <div class="sidebar-logo">
                <div class="logo">KHAI</div>
                <span>ИИ-помощник</span>
            </div>
            <button class="sidebar-close" id="sidebarClose" aria-label="Закрыть меню">
                <i class="ti ti-x"></i>
            </button>
        </div>
        
        <div class="sidebar-content">
            <!-- Chats Section -->
            <div class="sidebar-section">
                <div class="section-header">
                    <h4>Ваши чаты</h4>
                    <button class="section-action" id="newChatBtn" aria-label="Создать новый чат">
                        <i class="ti ti-plus"></i>
                    </button>
                </div>
                <div class="chat-list" id="chatList">
                    <!-- Chat items will be dynamically added here -->
                </div>
            </div>
            
            <!-- About Section -->
            <div class="sidebar-section">
                <div class="section-header">
                    <h4>О KHAI</h4>
                </div>
                <div class="about-grid">
                    <div class="about-card">
                        <i class="ti ti-flag-belarus"></i>
                        <div class="about-content">
                            <strong>Сделано в Беларуси</strong>
                            <span>Для белорусского сообщества</span>
                        </div>
                    </div>
                    <div class="about-card">
                        <i class="ti ti-shield-lock"></i>
                        <div class="about-content">
                            <strong>Конфиденциальность</strong>
                            <span>Ваши данные защищены</span>
                        </div>
                    </div>
                    <div class="about-card">
                        <i class="ti ti-brand-github"></i>
                        <div class="about-content">
                            <strong>GitHub</strong>
                            <a href="https://github.com/Khuyew" target="_blank" rel="noopener">Khuyew</a>
                        </div>
                    </div>
                    <div class="about-card">
                        <i class="ti ti-versions"></i>
                        <div class="about-content">
                            <strong>Версия</strong>
                            <span>KHAI v2.3</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Overlay -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.2/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
