<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>KHAI - AI Чат-помощник</title>
    <meta name="description" content="Полностью бесплатный ИИ-помощник KHAI с генерацией изображений и голоса">
    <meta name="theme-color" content="#0f0f23">
    
    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    
    <!-- Styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css">
    <link rel="stylesheet" href="styles.css">
    
    <!-- Puter AI SDK -->
    <script src="https://js.puter.com/v2/"></script>
</head>
<body>
    <div class="app-container">
        <!-- Верхняя панель управления -->
        <header class="app-header">
            <div class="header-content">
                <!-- Логотип слева -->
                <div class="logo-container">
                    <div class="logo" id="logoBtn">
                        <img src="./logo.png" alt="KHAI Assistant Logo" onerror="this.style.display='none'">
                    </div>
                </div>
                
                <!-- Центр: поиск по чату -->
                <div class="header-search-container">
                    <div class="search-wrapper">
                        <i class="ti ti-search"></i>
                        <input type="text" id="headerSearch" placeholder="Поиск по чату...">
                        <button class="search-clear" id="headerSearchClear" style="display: none;">
                            <i class="ti ti-x"></i>
                        </button>
                    </div>
                </div>
                
                <!-- Правая часть: управление -->
                <div class="header-controls">
                    <button class="control-btn" id="themeToggle">
                        <i class="ti ti-moon"></i>
                    </button>
                    <button class="control-btn menu-toggle" id="menuToggle">
                        <i class="ti ti-menu-2"></i>
                    </button>
                </div>
            </div>
        </header>

        <!-- Основная область чата -->
        <main class="chat-main">
            <!-- Контейнер сообщений -->
            <div class="messages-container" id="messagesContainer">
                <!-- Messages will be added here -->
            </div>

            <!-- Навигация и мини-карта (справа) -->
            <div class="chat-minimap-container">
                <div class="chat-minimap" id="chatMinimap">
                    <div class="minimap-content" id="minimapContent"></div>
                    <div class="minimap-viewport" id="minimapViewport"></div>
                </div>
                <div class="minimap-navigation">
                    <button class="nav-btn" id="scrollToLastAI" title="К началу последнего ответа">
                        <i class="ti ti-arrow-up"></i>
                    </button>
                    <button class="nav-btn" id="scrollToBottom" title="К низу чата">
                        <i class="ti ti-arrow-down"></i>
                    </button>
                </div>
            </div>
        </main>

        <!-- Область ввода (внизу) -->
        <div class="input-section" id="inputSection">
            <div class="input-wrapper">
                <button class="attach-btn" id="attachFileBtn" title="Прикрепить файл">
                    <i class="ti ti-plus"></i>
                    <input type="file" id="fileInput" accept="image/*,text/*,.txt,.pdf,.doc,.docx,.json" multiple style="display: none;">
                </button>
                
                <textarea 
                    id="userInput" 
                    placeholder="Задайте вопрос или опишите изображение..." 
                    autocomplete="off" 
                    rows="1"
                    maxlength="4000"
                ></textarea>
                
                <div class="input-controls">
                    <button class="input-btn" id="clearInputBtn" title="Очистить ввод" style="display: none;">
                        <i class="ti ti-x"></i>
                    </button>
                    <button class="input-btn" id="voiceInputBtn" title="Голосовой ввод">
                        <i class="ti ti-microphone"></i>
                    </button>
                    <button class="send-btn" id="sendBtn" title="Отправить сообщение">
                        <i class="ti ti-send"></i>
                    </button>
                </div>
            </div>

            <!-- Прикрепленные файлы -->
            <div class="attached-files" id="attachedFiles">
                <!-- Attached files will appear here -->
            </div>

            <!-- Кнопки действий -->
            <div class="action-buttons">
                <button class="action-btn mode-btn active" id="normalModeBtn">
                    <i class="ti ti-message"></i>
                    <span class="btn-text">Обычный</span>
                </button>
                <button class="action-btn mode-btn" id="generateVoiceBtn">
                    <i class="ti ti-microphone"></i>
                    <span class="btn-text">Голос</span>
                </button>
                <button class="action-btn mode-btn" id="generateImageBtn">
                    <i class="ti ti-photo"></i>
                    <span class="btn-text">Изображения</span>
                </button>
                <button class="action-btn" id="helpBtn" title="Помощь">
                    <i class="ti ti-help"></i>
                    <span class="btn-text">Помощь</span>
                </button>
                <button class="action-btn" id="clearChatBtn" title="Очистить чат">
                    <i class="ti ti-trash"></i>
                    <span class="btn-text">Очистить</span>
                </button>
            </div>
        </div>

        <!-- Нижний колонтитул -->
        <footer class="app-footer">
            <div class="footer-content">
                <div class="current-chat-info">
                    <i class="ti ti-message"></i>
                    <span id="currentChatName">Основной чат</span>
                </div>
                <div class="footer-controls">
                    <span class="footer-status" id="footerStatus">Готов к работе</span>
                </div>
            </div>
        </footer>
    </div>

    <!-- Боковое меню (остается без изменений) -->
    <div class="sidebar-menu" id="sidebarMenu">
        <!-- ... существующий код сайдбара ... -->
    </div>

    <!-- Оверлей -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <!-- Модальные окна (остаются без изменений) -->
    <!-- ... существующие модальные окна ... -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.2/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
